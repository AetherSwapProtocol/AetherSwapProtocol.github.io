<body>
  <!-- Ã‰cran d'intro (cinÃ©matique) -->

        <!-- Animation SVG intÃ©grÃ©e -->
        <circle cx="50" cy="50" r="40" fill="#5288c1" id="pulse-circle"/>
        <animate xlink:href="#pulse-circle" attributeName="r" values="40;30;40" dur="1s" repeatCount="indefinite"/>

  <!-- SÃ©lecteur de langue -->
  <div id="language-screen">

    <button class="lang-btn" onclick="setLanguage('FR')">ðŸ‡«ðŸ‡· FranÃ§ais</button>

  <!-- Dashboard principal (cachÃ© au dÃ©part) -->
  <div id="game-dashboard" style="display: none;">

  <script>
    // 1. Gestion des langues (intÃ©grÃ©)
    const translations = {
      FR: { play: "JOUER", inventory: "INVENTAIRE" },
      EN: { play: "PLAY", inventory: "INVENTORY" },
      ES: { play: "JUGAR", inventory: "INVENTARIO" }
    };

    // 2. DÃ©tection Telegram (simulÃ©e si pas dans l'app)
    function detectTelegramUser() {
      if (window.Telegram.WebApp) {
        return Telegram.WebApp.initDataUnsafe.user?.username || "Player";
      } else {
        return "Guest_" + Math.floor(Math.random() * 1000);
      }
    }

    // 3. SÃ©quence de dÃ©marrage
    setTimeout(() => {
      document.getElementById('intro-screen').style.display = 'none';
      document.getElementById('language-screen').style.display = 'flex';
      
      // PrÃ©-sÃ©lection si dÃ©jÃ  choisi
      const savedLang = localStorage.getItem('gameLang');
      if (savedLang) setLanguage(savedLang);
    }, 3000); // 3s d'intro

    function setLanguage(lang) {
      localStorage.setItem('gameLang', lang);
      document.getElementById('play-btn').textContent = translations[lang].play;
      document.getElementById('inventory-btn').textContent = translations[lang].inventory;
      
      // Afficher le dashboard
      document.getElementById('language-screen').style.display = 'none';
      document.getElementById('game-dashboard').style.display = 'block';
      
      // Afficher l'utilisateur
      const username = detectTelegramUser();
      document.getElementById('username-display').textContent = `ðŸ‘¤ ${username}`;
    }

    // 4. Logique du jeu (exemple simplifiÃ©)

  </script>
