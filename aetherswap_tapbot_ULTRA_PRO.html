<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swap Kombat X100</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      overflow: hidden;
      user-select: none;
      touch-action: manipulation;
    }
    header {
      background: linear-gradient(to right, #ff6b00, #ffd700);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #121212;
    }
    #arena {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }
    #enemy {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle at center, #ff6b00 20%, #660000 80%);
      border-radius: 50%;
      margin-bottom: 1rem;
      box-shadow: 0 0 20px #ff6b00;
    }
    #log {
      width: 90%;
      height: 100px;
      background: #1e1e1e;
      margin: 1rem auto;
      padding: 1rem;
      overflow-y: auto;
      font-family: monospace;
      border: 1px solid #ff6b00;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #ff6b00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: black;
    }
    .bar-container {
      width: 80%;
      margin: 10px auto;
    }
    .bar {
      height: 20px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
    }
    .fill {
      height: 100%;
      transition: width 0.3s;
    }
    .health { background: linear-gradient(to right, red, darkred); }
    .xp { background: linear-gradient(to right, lime, green); }
  </style>
</head>
<body>
  <header>ð¥ SWAP KOMBAT X100 ð¥</header>
  <div id="arena">
    <div id="enemy"></div>
    <div class="bar-container">
      <div class="bar"><div id="health-fill" class="fill health" style="width:100%"></div></div>
    </div>
    <div class="bar-container">
      <div class="bar"><div id="xp-fill" class="fill xp" style="width:0%"></div></div>
    </div>
    <div>
      <button onclick="attack()">Swap âï¸</button>
      <button onclick="special()">Mint ð¥</button>
      <button onclick="heal()">Stake ð</button>
    </div>
    <div id="log">> Game started</div>
  </div>

  <audio id="snd-attack" src="data:audio/mp3;base64,RkFLRUFVRElP"></audio>
  <audio id="snd-heal" src="data:audio/mp3;base64,RkFLRUFVRElP"></audio>
  <audio id="snd-coin" src="data:audio/mp3;base64,RkFLRUFVRElP"></audio>

  <script>
    const log = (msg) => {
      const logBox = document.getElementById('log');
      logBox.innerHTML += '<br>> ' + msg;
      logBox.scrollTop = logBox.scrollHeight;
    };

    let game = {
      hp: 100,
      maxHp: 100,
      xp: 0,
      level: 1
    };

    function updateUI() {
      document.getElementById('health-fill').style.width = (game.hp / game.maxHp * 100) + '%';
      document.getElementById('xp-fill').style.width = (game.xp % 100) + '%';
    }

    function attack() {
      const snd = document.getElementById('snd-attack'); snd.play();
      let dmg = 10 + Math.floor(Math.random() * 5);
      game.xp += dmg;
      log("Swap Attack deals " + dmg + " XP!");
      if (game.xp >= game.level * 100) {
        game.level++;
        log("LEVEL UP! You reached level " + game.level);
        document.getElementById('snd-coin').play();
      }
      updateUI();
    }

    function special() {
      const crit = Math.random() < 0.3;
      const dmg = crit ? 50 : 20;
      game.xp += dmg;
      log(crit ? 'MINT CRIT!! ð¥ 50 XP' : 'Mint deals 20 XP');
      document.getElementById('snd-attack').play();
      updateUI();
    }

    function heal() {
      if (game.hp < game.maxHp) {
        game.hp = Math.min(game.maxHp, game.hp + 30);
        document.getElementById('snd-heal').play();
        log('You staked and healed 30 HP');
        updateUI();
      } else {
        log('Health already full!');
      }
    }

    updateUI();
  </script>
</body>
</html>
