
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AetherSwap</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f1c;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    #game {
      position: relative;
      width: 100%;
      height: 100%;
      background: url('https://files.oaiusercontent.com/file_00000000d5c4622f9d0828ecb16ed483/mnt/data/A_digital_illustration_in_futuristic,_sci-fi_style.png') no-repeat center center;
      background-size: cover;
    }
    .coin-counter {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 30px;
      color: #00ffcc;
      font-size: 20px;
      font-weight: bold;
      border: 1px solid #00ffcc;
    }
    .bot-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .bot {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,200,0.5), transparent 70%);
      animation: float 3s ease-in-out infinite;
      position: relative;
    }
    .bot::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 30px;
      background: radial-gradient(ellipse at center, rgba(0,255,180,0.4) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(4px);
    }
    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-10px); }
    }
    .floating-text {
      position: absolute;
      color: #00ffcc;
      font-weight: bold;
      animation: floatUp 1s ease-out forwards;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
  </style>
</head>
<body>
  <div id="game">
    <div class="coin-counter">AetherCoins : <span id="coin-count">0</span></div>
    <div class="bot-wrapper" onclick="addCoin(event)">
      <div class="bot"></div>
    </div>
  </div>
  <script>
    let coins = localStorage.getItem('aethercoins') || 0;
    document.getElementById('coin-count').innerText = coins;

    function addCoin(e) {
      coins++;
      localStorage.setItem('aethercoins', coins);
      document.getElementById('coin-count').innerText = coins;

      const floatText = document.createElement('div');
      floatText.className = 'floating-text';
      floatText.innerText = '+1';
      floatText.style.left = (e.clientX - 10) + 'px';
      floatText.style.top = (e.clientY - 20) + 'px';
      document.body.appendChild(floatText);

      setTimeout(() => {
        floatText.remove();
      }, 1000);
    }
  </script>
</body>
</html>
