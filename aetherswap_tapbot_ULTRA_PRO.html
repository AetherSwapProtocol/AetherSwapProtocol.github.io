<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Header Section -->
        <div class="game-header">
            <div class="player-info">
                <div class="hamster-icon">üêπ</div>
                <span>Nikandr (CEO)</span>
            </div>
            
            <div class="progress-container">
                <div class="level-info">
                    <span id="levelName">Legendary</span>
                    <span id="levelProgress">7 / 10</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="levelProgressBar"></div>
                </div>
            </div>
            
            <div class="profit-info">
                <img src="assets/binance.png" alt="Binance" class="exchange-icon">
                <div class="divider"></div>
                <div class="profit-text">
                    <p class="label">Profit per hour</p>
                    <div class="value">
                        <img src="assets/dollar.png" alt="$" class="coin-icon">
                        <span id="profitValue">+126.42K</span>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="settings-icon">‚öôÔ∏è</div>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="game-board">
            <!-- Daily Rewards Section -->
            <div class="daily-rewards">
                <div class="reward-card">
                    <div class="dot"></div>
                    <img src="assets/daily_reward.png" alt="Daily Reward">
                    <p>Daily reward</p>
                    <span class="time" id="dailyRewardTime">00:00</span>
                </div>
                <div class="reward-card">
                    <div class="dot"></div>
                    <img src="assets/daily_cipher.png" alt="Daily Cipher">
                    <p>Daily cipher</p>
                    <span class="time" id="dailyCipherTime">19:00</span>
                </div>
                <div class="reward-card">
                    <div class="dot"></div>
                    <img src="assets/daily_combo.png" alt="Daily Combo">
                    <p>Daily combo</p>
                    <span class="time" id="dailyComboTime">12:00</span>
                </div>
            </div>

            <!-- Points Display -->
            <div class="points-display">
                <img src="assets/dollar.png" alt="$" class="large-coin">
                <span id="pointsValue">22,749,365</span>
            </div>

            <!-- Main Character -->
            <div class="character-circle" id="mainCharacter">
                <div class="character-inner">
                    <img src="assets/main_character.png" alt="Hamster CEO">
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item active">
                <img src="assets/binance.png" alt="Exchange">
                <span>Exchange</span>
            </div>
            <div class="nav-item">
                <img src="assets/mine.png" alt="Mine">
                <span>Mine</span>
            </div>
            <div class="nav-item">
                <img src="assets/friends.png" alt="Friends">
                <span>Friends</span>
            </div>
            <div class="nav-item">
                <img src="assets/earn.png" alt="Earn">
                <span>Earn</span>
            </div>
            <div class="nav-item">
                <img src="assets/airdrop.png" alt="Airdrop">
                <span>Airdrop</span>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
