
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AetherSwap</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f1c;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    #game {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .coin-counter {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 30px;
      color: #00ffcc;
      font-size: 20px;
      font-weight: bold;
      border: 1px solid #00ffcc;
    }
    .bot-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .bot {
      width: 160px;
      height: 160px;
      background: url('https://cdn.openart.ai/uploads/image_1681936577736_1024.jpg') no-repeat center center;
      background-size: cover;
      border-radius: 50%;
      animation: float 3s ease-in-out infinite;
      position: relative;
      z-index: 10;
    }
    .bot::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 30px;
      background: radial-gradient(ellipse at center, rgba(0,255,180,0.4) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(4px);
    }
    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-10px); }
    }
    .floating-text {
      position: absolute;
      color: #00ffcc;
      font-weight: bold;
      animation: floatUp 1s ease-out forwards;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
    .navbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #121221;
      padding: 8px 0;
      border-top: 1px solid #00ffcc;
    }
    .nav-btn {
      color: #ccc;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nav-btn.active {
      color: #00ffcc;
    }
    .nav-btn img {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div class="coin-counter">AetherCoins : <span id="coin-count">0</span></div>
    <div class="bot-wrapper" onclick="addCoin(event)">
      <div class="bot"></div>
    </div>

    <div class="navbar">
      <div class="nav-btn active">
        <img src="https://img.icons8.com/fluency-systems-regular/48/00ffcc/rocket.png"/>
        <span>Mine</span>
      </div>
      <div class="nav-btn">
        <img src="https://img.icons8.com/ios-filled/50/00ffcc/goal.png"/>
        <span>Missions</span>
      </div>
      <div class="nav-btn">
        <img src="https://img.icons8.com/ios-filled/50/00ffcc/flash-on.png"/>
        <span>Boosts</span>
      </div>
      <div class="nav-btn">
        <img src="https://img.icons8.com/ios-glyphs/30/00ffcc/gift.png"/>
        <span>Airdrop</span>
      </div>
      <div class="nav-btn">
        <img src="https://img.icons8.com/ios/50/00ffcc/combo-chart.png"/>
        <span>Stats</span>
      </div>
    </div>
  </div>
  <script>
    let coins = localStorage.getItem('aethercoins') || 0;
    document.getElementById('coin-count').innerText = coins;

    function addCoin(e) {
      coins++;
      localStorage.setItem('aethercoins', coins);
      document.getElementById('coin-count').innerText = coins;

      const floatText = document.createElement('div');
      floatText.className = 'floating-text';
      floatText.innerText = '+1';
      floatText.style.left = (e.clientX - 10) + 'px';
      floatText.style.top = (e.clientY - 20) + 'px';
      document.body.appendChild(floatText);

      setTimeout(() => {
        floatText.remove();
      }, 1000);
    }
  </script>
</body>
</html>
