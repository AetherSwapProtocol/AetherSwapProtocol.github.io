<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swap Kombat Ultra</title>
  <style>
    :root {
      --primary: #ff6b00;
      --secondary: #ffd700;
      --bg: #121212;
      --white: #ffffff;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--white);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    header {
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: #111;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }
    canvas {
      display: block;
      margin: auto;
      background: radial-gradient(ellipse at center, #222 0%, #111 100%);
      border: 4px solid var(--primary);
      border-radius: 10px;
    }
    #log {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100px;
      overflow-y: auto;
      background: #1e1e1e;
      color: lime;
      font-family: monospace;
      padding: 5px;
    }
    #wallet {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--primary);
      color: #000;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>ð¥ SWAP KOMBAT ULTRA ð¥</header>
  <div id="wallet">Connect Wallet</div>
  <div id="hud">
    â¤ï¸ HP: <span id="hp">100</span><br>
    â¡ Energy: <span id="energy">50</span><br>
    ð XP: <span id="xp">0</span><br>
    ðï¸ Level: <span id="level">1</span><br>
    ðª Tokens: <span id="tokens">0</span>
  </div>
  <canvas id="gameCanvas" width="400" height="300"></canvas>
  <div id="log">> Game started...</div>
  <audio id="snd-attack" src="data:audio/mp3;base64,RkFLRUFVRElP"></audio>
  <audio id="snd-heal" src="data:audio/mp3;base64,RkFLRUFVRElP"></audio>
  <audio id="snd-coin" src="data:audio/mp3;base64,RkFLRUFVRElP"></audio>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const log = (msg) => {
      const el = document.getElementById('log');
      el.innerHTML += "<br>> " + msg;
      el.scrollTop = el.scrollHeight;
    };

    let game = {
      hp: 100,
      energy: 50,
      xp: 0,
      level: 1,
      tokens: 0,
      wallet: null
    };

    function updateHUD() {
      document.getElementById('hp').textContent = game.hp;
      document.getElementById('energy').textContent = game.energy;
      document.getElementById('xp').textContent = game.xp;
      document.getElementById('level').textContent = game.level;
      document.getElementById('tokens').textContent = game.tokens;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      ctx.font = '20px monospace';
      ctx.fillText('Enemy ð', 150, 50);
      ctx.fillStyle = '#f00';
      ctx.fillRect(100, 70, 200, 20); // enemy health bar
      ctx.fillStyle = '#ff6b00';
      ctx.beginPath();
      ctx.arc(200, 170, 40, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = '#000';
      ctx.fillText('YOU', 180, 175);
    }

    canvas.addEventListener('click', () => {
      if (game.energy >= 10) {
        game.energy -= 10;
        const xpGained = Math.floor(Math.random() * 15) + 5;
        game.xp += xpGained;
        document.getElementById('snd-attack').play();
        log("Swap Attack! +" + xpGained + " XP");
        if (game.xp >= game.level * 100) {
          game.level++;
          game.tokens += 50;
          game.xp = 0;
          log("ð LEVEL UP! Now level " + game.level);
          document.getElementById('snd-coin').play();
        }
      } else {
        log("Not enough energy!");
      }
      updateHUD();
    });

    document.getElementById('wallet').addEventListener('click', () => {
      game.wallet = '0xFAKE123456789...';
      document.getElementById('wallet').textContent = 'Wallet: ' + game.wallet;
      log("Wallet connected: " + game.wallet);
    });

    setInterval(() => {
      if (game.energy < 100) {
        game.energy++;
        updateHUD();
      }
      draw();
    }, 1000);

    updateHUD();
    draw();
  </script>
</body>
</html>
