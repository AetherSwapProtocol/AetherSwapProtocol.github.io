<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aetherien</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: radial-gradient(circle at center, #0f0f23, #000);
      color: white;
      overflow: hidden;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
    }
    #score {
      color: #7effff;
      font-size: 26px;
    }
    #game-container {
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #click-area {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: linear-gradient(145deg, #00ffd5, #0088cc);
      box-shadow: 0 0 40px #00ffd5;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s;
      position: relative;
    }
    #click-area:active {
      transform: scale(0.95);
    }
    #robot {
      width: 100px;
      height: 100px;
      background: url('Logo-Web3.PNG') no-repeat center/contain;
    }
    #floating-points {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      color: #00ffd5;
      animation: floatUp 1s ease-out forwards;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      background: rgba(0, 0, 0, 0.8);
      justify-content: space-around;
      padding: 10px 0;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
    }
    .tab {
      display: none;
      position: absolute;
      top: 60px;
      bottom: 60px;
      left: 0;
      right: 0;
      padding: 20px;
      overflow-y: auto;
    }
    .tab.active {
      display: block;
    }
    .card, .mission {
      background: #111;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 0 10px #00ffd5;
    }
    .mission button {
      margin-top: 10px;
      background: #00ffd5;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    Aether$ : <span id="score">0</span>
  </header>

  <div id="game-container">
    <div id="click-area">
      <div id="robot"></div>
    </div>
  </div>

  <div id="tab-missions" class="tab">
    <div class="mission">
      <div>Invite 3 friends</div>
      <button onclick="completeMission(this)">Start</button>
    </div>
    <div class="mission">
      <div>Follow our X channel</div>
      <button onclick="completeMission(this)">Start</button>
    </div>
  </div>

  <div id="tab-cards" class="tab">
    <div class="card">Auto Farm +1/sec - Cost: 100</div>
    <div class="card">Boost x2 tap - Cost: 200</div>
  </div>

  <div id="tab-shop" class="tab">
    <div class="card">Buy skin - 300</div>
    <div class="card">Energy refill - 150</div>
  </div>

  <nav>
    <button onclick="showTab('game')">Home</button>
    <button onclick="showTab('tab-missions')">Missions</button>
    <button onclick="showTab('tab-cards')">Cards</button>
    <button onclick="showTab('tab-shop')">Shop</button>
  </nav>

  <script>
    let score = parseInt(localStorage.getItem("aetherScore") || "0");
    let scoreEl = document.getElementById("score");
    scoreEl.innerText = score;

    const area = document.getElementById("click-area");

    area.addEventListener("click", () => {
      score += 1;
      scoreEl.innerText = score;
      localStorage.setItem("aetherScore", score);
      const point = document.createElement("div");
      point.innerText = "+1";
      point.className = "floating-point";
      point.id = "floating-points";
      point.style.left = "50%";
      point.style.top = "30%";
      document.body.appendChild(point);
      setTimeout(() => point.remove(), 1000);
    });

    function showTab(id) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      if (id !== 'game') {
        document.getElementById(id).classList.add("active");
      }
    }

    function completeMission(btn) {
      btn.innerText = "Claimed";
      btn.disabled = true;
    }

    // Auto-farm every 3 sec
    setInterval(() => {
      score += 1;
      scoreEl.innerText = score;
      localStorage.setItem("aetherScore", score);
    }, 3000);
  </script>
</body>
</html>
