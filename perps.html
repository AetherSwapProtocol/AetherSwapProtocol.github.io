<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AetherSwap Perpetuals</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@solana/wallet-adapter-base@^1.5.0/dist/index.iife.js"></script>
  <script src="https://unpkg.com/@solana/wallet-adapter-wallets@^1.5.0/dist/index.iife.js"></script>
  <script src="https://unpkg.com/@solana/wallet-adapter-phantom@^1.5.0/dist/index.iife.js"></script>
  <script src="https://s3.tradingview.com/tv.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
    body { font-family:'Space Grotesk',sans-serif; background:#0a0a0a; color:#fff; margin:0; }
    .gradient-text { background:linear-gradient(90deg,#7e22ce 0%,#3b82f6); -webkit-background-clip:text; color:transparent; }
    .modal-bg { background:rgba(0,0,0,0.7); }
    .stats-card { backdrop-filter:blur(10px); background:rgba(15,15,15,0.7); }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="flex items-center justify-between p-4 border-b border-gray-800">
    <h1 class="text-2xl font-bold gradient-text">Perpetuals</h1>
    <div class="flex space-x-2">
      <button id="settingsBtn" class="text-gray-400 hover:text-white"><i class="fas fa-cog"></i></button>
      <button id="connectBtn" class="px-4 py-2 bg-teal-500 rounded font-semibold text-black hover:opacity-90">Connect Wallet</button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 flex flex-col overflow-hidden">

    <!-- Token Search & List -->
    <div class="p-4 border-b border-gray-800">
      <input id="marketSearch" type="text" placeholder="Search perpetual market..." class="w-full p-2 bg-gray-900 rounded placeholder-gray-500 text-white">
      <div id="marketList" class="mt-2 max-h-48 overflow-y-auto"></div>
    </div>

    <!-- Chart / Trade Tabs -->
    <div class="flex border-b border-gray-800">
      <button id="tabChart" class="flex-1 py-2 text-center bg-gray-900">Charts</button>
      <button id="tabTrade" class="flex-1 py-2 text-center">Trade</button>
    </div>

    <!-- Chart Container -->
    <div id="chartContainer" class="flex-1 p-2">
      <div id="tvchart" class="w-full h-full"></div>
    </div>

    <!-- Trade Form -->
    <div id="tradeContainer" class="hidden p-4 space-y-4">
      <div class="flex justify-between">
        <div><p id="priceDisplay" class="text-3xl font-bold">–</p><p id="change24h" class="text-sm text-gray-400">–</p></div>
        <div class="text-right text-sm text-gray-400">
          <p>24h High: <span id="high24">–</span></p>
          <p>24h Low: <span id="low24">–</span></p>
          <p>Volume: <span id="vol24">–</span></p>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label>Leverage</label>
          <input id="leverageRange" type="range" min="1" max="25" value="5" class="w-full">
          <p id="leverageVal" class="text-center">5x</p>
        </div>
        <div>
          <label>Amount (USDC)</label>
          <input id="amountInput" type="number" placeholder="0.00" class="w-full p-2 bg-gray-900 rounded">
        </div>
      </div>

      <div class="flex items-center space-x-4">
        <label><input type="checkbox" id="enableTPSL"> TP/SL</label>
        <label><input type="checkbox" id="reduceOnly"> Reduce only</label>
      </div>

      <div id="tpslFields" class="hidden grid grid-cols-2 gap-4">
        <input id="tpPrice" type="number" placeholder="Take Profit price" class="p-2 bg-gray-900 rounded">
        <input id="slPrice" type="number" placeholder="Stop Loss price" class="p-2 bg-gray-900 rounded">
      </div>

      <div class="grid grid-cols-2 gap-4">
        <button id="btnLong" class="py-3 bg-green-600 rounded hover:bg-green-700">Long</button>
        <button id="btnShort" class="py-3 bg-red-600 rounded hover:bg-red-700">Short</button>
      </div>

      <div class="stats-card p-4 rounded-xl">
        <p class="text-sm text-gray-400">Estimated Entry: <span id="estEntry" class="text-white">–</span></p>
        <p class="text-sm text-gray-400">Estimated Liquidation: <span id="estLiq" class="text-white">–</span></p>
        <p class="text-sm text-gray-400">Fees: <span id="estFees" class="text-white">–</span></p>
      </div>
    </div>

    <!-- Positions List -->
    <div class="p-4 border-t border-gray-800">
      <h2 class="text-xl font-semibold mb-2">Open Positions</h2>
      <div id="positionsList" class="space-y-3"></div>
    </div>
  </main>

  <!-- MOBILE NAV -->
  <nav class="fixed bottom-0 left-0 w-full bg-gray-900 border-t border-gray-800 flex justify-around py-2">
    <a href="swap.html" class="text-xs text-gray-400 hover:text-white">Swap</a>
    <a href="limit.html" class="text-xs text-gray-400 hover:text-white">Limit</a>
    <a href="perps.html" class="text-xs text-teal-400 font-bold">Perps</a>
    <a href="launchlab.html" class="text-xs text-gray-400 hover:text-white">LaunchLab</a>
    <a href="#" class="text-xs text-gray-400 hover:text-white">More</a>
  </nav>

  <!-- CONNECT WALLET MODAL -->
  <div id="connectModal" class="fixed inset-0 modal-bg hidden items-center justify-center">
    <div class="bg-gray-800 rounded-lg w-11/12 max-w-md p-4 space-y-4">
      <div class="flex justify-between items-center">
        <h3 class="text-lg">Connect Wallet</h3>
        <button id="closeConnect" class="text-gray-400">&times;</button>
      </div>
      <button id="connPhantom" class="w-full py-2 bg-purple-600 rounded">Phantom</button>
      <button id="connSolflare" class="w-full py-2 bg-blue-600 rounded">Solflare</button>
    </div>
  </div>

  <!-- SETTINGS MODAL -->
  <div id="settingsModal" class="fixed inset-0 modal-bg hidden items-center justify-center">
    <div class="bg-gray-800 rounded-lg w-11/12 max-w-md p-4 space-y-4">
      <div class="flex justify-between items-center">
        <h3 class="text-lg">Settings</h3>
        <button id="closeSettings" class="text-gray-400">&times;</button>
      </div>
      <label>Slippage (%)</label><input id="slippageInput" type="number" min="0" step="0.1" value="0.5" class="w-full p-2 bg-gray-700 rounded">
      <label>Theme</label><select id="themeSelect" class="w-full p-2 bg-gray-700 rounded"><option value="dark">Dark</option></select>
      <label><input type="checkbox" id="defaultReduceOnly"> Default "Reduce Only"</label>
    </div>
  </div>

  <script>
    // Wallet Connect
    const { PhantomWalletAdapter, SolflareWalletAdapter } = window.WalletAdapterWallets;
    const phantom = new PhantomWalletAdapter();
    const solflare = new SolflareWalletAdapter();
    let wallet = null;

    const connectBtn = document.getElementById('connectBtn');
    const connectModal = document.getElementById('connectModal');
    const closeConnect = document.getElementById('closeConnect');

    connectBtn.onclick = () => connectModal.classList.remove('hidden');
    closeConnect.onclick = () => connectModal.classList.add('hidden');

    document.getElementById('connPhantom').onclick = async () => {
      await phantom.connect();
      wallet = phantom;
      alert('Connected: ' + phantom.publicKey.toString());
      connectModal.classList.add('hidden');
    };

    document.getElementById('connSolflare').onclick = async () => {
      await solflare.connect();
      wallet = solflare;
      alert('Connected: ' + solflare.publicKey.toString());
      connectModal.classList.add('hidden');
    };

    // Settings Modal
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsModal = document.getElementById('settingsModal');
    const closeSettings = document.getElementById('closeSettings');
    settingsBtn.onclick = () => settingsModal.classList.remove('hidden');
    closeSettings.onclick = () => settingsModal.classList.add('hidden');

    // Fetch Markets
    let markets = [], selectedMarket = null, tvChart = null;
    async function fetchMarkets() {
      const res = await fetch('https://api.orderly.network/market/perps');
      markets = await res.json();
      renderMarkets(markets);
    }

    function renderMarkets(list) {
      const ex = document.getElementById('marketList');
      ex.innerHTML = '';
      list.forEach(m => {
        const btn = document.createElement('button');
        btn.className = 'w-full flex justify-between p-2 hover:bg-gray-700 rounded';
        btn.innerHTML = `<span>${m.symbol}</span><span>${m.leverage_max}x</span>`;
        btn.onclick = () => selectMarket(m);
        ex.appendChild(btn);
      });
    }

    function selectMarket(m) {
      selectedMarket = m;
      document.getElementById('marketSearch').value = m.symbol;
      initChart(m.symbol);
      loadStats(m.symbol);
    }

    document.getElementById('marketSearch').oninput = (e) => {
      const f = e.target.value.toUpperCase();
      renderMarkets(markets.filter(m => m.symbol.includes(f)));
    };

    // Chart
    function initChart(symbol) {
      if (tvChart) tvChart.remove();
      tvChart = new TradingView.widget({
        autosize:true, symbol:`BINANCE:${symbol}`, interval:'15',
        timezone:'Etc/UTC', theme:'dark', container_id:'tvchart'
      });
    }

    // Load Stats
    async function loadStats(symbol) {
      const res = await fetch(`https://api.orderly.network/market/perps/${symbol}/stats`);
      const s = await res.json();
      document.getElementById('priceDisplay').innerText = s.last_price.toFixed(2);
      document.getElementById('change24h').innerText = `${s.change_24h.toFixed(2)}%`;
      document.getElementById('high24').innerText = s.high_24h.toFixed(2);
      document.getElementById('low24').innerText = s.low_24h.toFixed(2);
      document.getElementById('vol24').innerText = s.turnover_24h.toFixed(0);
    }

    // Tabs switcher
    document.getElementById('tabChart').onclick = () => {
      document.getElementById('chartContainer').classList.remove('hidden');
      document.getElementById('tradeContainer').classList.add('hidden');
    };
    document.getElementById('tabTrade').onclick = () => {
      document.getElementById('tradeContainer').classList.remove('hidden');
      document.getElementById('chartContainer').classList.add('hidden');
    };
    document.getElementById('tabChart').click();

    // Leverage slider
    document.getElementById('leverageRange').oninput = e => {
      document.getElementById('leverageVal').innerText = e.target.value + 'x';
    };

    // TP/SL toggle
    document.getElementById('enableTPSL').onchange = e => {
      document.getElementById('tpslFields').classList.toggle('hidden', !e.target.checked);
    };

    // Order action
    document.getElementById('btnLong').onclick = () => {
      if (!selectedMarket) return alert('Select a market');
      alert(`Long ${selectedMarket.symbol}\nAmt: ${document.getElementById('amountInput').value} USDC`);
    };
    document.getElementById('btnShort').onclick = () => {
      if (!selectedMarket) return alert('Select a market');
      alert(`Short ${selectedMarket.symbol}\nAmt: ${document.getElementById('amountInput').value} USDC`);
    };

    fetchMarkets();
  </script>
</body>
</html>
