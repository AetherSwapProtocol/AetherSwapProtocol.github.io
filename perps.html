<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react@0.15.17/lib/index.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react-ui@0.11.16/lib/index.umd.min.js"></script>

  <style>
    body {
      background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
      font-family: 'Inter', sans-serif;
      color: white;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      backdrop-filter: blur(10px);
    }
    .nav-fixed {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #111;
      border-top: 1px solid #333;
    }
    .nav-item {
      text-align: center;
      flex: 1;
      padding: 1rem;
      color: #aaa;
    }
    .nav-item:hover {
      color: white;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .modal-content {
      background: #1c1c2e;
      padding: 2rem;
      border-radius: 1rem;
      max-height: 80vh;
      overflow-y: auto;
      width: 90%;
      max-width: 500px;
    }
    .btn-primary {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: 0.2s;
    }
    .btn-primary:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body class="text-white">
  <div class="flex flex-col min-h-screen">
    <div class="p-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold">AetherSwap Perpetuals</h1>
      <button id="connectBtn" class="btn-primary">Connect Wallet</button>
    </div>

    <!-- Sélecteur de paires -->
    <div class="p-4">
      <button id="selectPairBtn" class="btn-primary">Select Pair</button>
      <div id="selectedPair" class="mt-2 text-sm text-gray-400"></div>
    </div>

    <!-- Graphique TradingView -->
    <div id="tv-chart" class="w-full h-96"></div>

    <!-- Formulaire long/short -->
    <div class="p-4 grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="glass p-4">
        <h2 class="text-lg font-semibold mb-2">Trade</h2>
        <div class="mb-2">
          <label class="block text-sm">Direction</label>
          <select id="direction" class="w-full bg-gray-900 p-2 rounded">
            <option value="long">Long</option>
            <option value="short">Short</option>
          </select>
        </div>
        <div class="mb-2">
          <label class="block text-sm">Leverage</label>
          <input id="leverage" type="number" min="1" max="20" value="5" class="w-full bg-gray-900 p-2 rounded"/>
        </div>
        <div class="mb-2">
          <label class="block text-sm">Size (USDC)</label>
          <input id="tradeSize" type="number" value="100" class="w-full bg-gray-900 p-2 rounded"/>
        </div>
        <button id="tradeBtn" class="btn-primary w-full">Open Position</button>
        <div id="tradeStatus" class="text-xs text-gray-400 mt-2"></div>
      </div>
      
      <!-- Historique -->
      <div class="glass p-4">
        <h2 class="text-lg font-semibold mb-2">Positions</h2>
        <div id="positions" class="text-sm space-y-2">
          <div class="text-gray-500">No open positions yet.</div>
        </div>
      </div>
    </div>

    <!-- Navigation fixe -->
    <div class="nav-fixed flex">
      <a href="swap.html" class="nav-item">Swap</a>
      <a href="perps.html" class="nav-item text-white font-semibold">Perps</a>
      <a href="launchlab.html" class="nav-item">LaunchLab</a>
    </div>

    <!-- Modal de sélection de paires -->
    <div id="pairModal" class="modal hidden">
      <div class="modal-content">
        <h3 class="text-lg font-semibold mb-4">Select Token Pair</h3>
        <input type="text" id="searchToken" placeholder="Paste token address or search..." class="w-full bg-gray-800 p-2 mb-4 rounded"/>
        <div id="tokenList" class="space-y-2"></div>
        <button onclick="closePairModal()" class="btn-primary mt-4 w-full">Close</button>
      </div>
    </div>
                  </div>
        </div>
        <!-- SECTION: Positions -->
        <div id="positions" class="mt-4">
          <h3 class="text-white text-sm font-medium mb-2">Positions ouvertes</h3>
          <div class="bg-[#10141f] rounded-md border border-[#2a2d3a] p-3 text-white text-xs overflow-auto">
            <table class="w-full text-left">
              <thead class="text-[#8b8fa7] border-b border-[#2a2d3a]">
                <tr>
                  <th class="py-1">Pair</th>
                  <th class="py-1">Side</th>
                  <th class="py-1">Size</th>
                  <th class="py-1">Entry</th>
                  <th class="py-1">Liq. Price</th>
                  <th class="py-1">PNL</th>
                  <th class="py-1">Close</th>
                </tr>
              </thead>
              <tbody id="openPositions" class="text-white">
                <!-- Rows dynamically injected -->
              </tbody>
            </table>
          </div>
        </div>
        <!-- SECTION: Modal Token Selector -->
        <div id="pairSelectorModal" class="hidden fixed inset-0 z-50 bg-black bg-opacity-60 flex items-center justify-center">
          <div class="bg-[#121624] rounded-lg w-[90%] md:w-[500px] p-5">
            <h2 class="text-white text-base mb-3 font-semibold">Sélectionner une paire</h2>
            <input
              type="text"
              id="searchPairInput"
              placeholder="Coller une adresse de contrat ou rechercher un token"
              class="w-full mb-4 p-2 rounded-md bg-[#1b1f33] text-white placeholder-gray-400 border border-[#2a2d3a] focus:outline-none"
            />
            <div id="tokenList" class="max-h-[300px] overflow-y-auto space-y-2">
              <!-- Tokens loaded dynamically from Birdeye API -->
            </div>
            <button onclick="closePairSelector()" class="mt-4 w-full bg-[#1b1f33] hover:bg-[#2a2d3a] text-white py-2 rounded-md">Fermer</button>
          </div>
        </div>
      </div>
    </main>
    <!-- Mobile Navigation -->
    <footer class="fixed bottom-0 left-0 right-0 bg-[#0c0f1a] border-t border-[#2a2d3a] flex justify-around text-sm text-white py-2 z-50">
      <a href="index.html" class="flex flex-col items-center text-[#8b8fa7] hover:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 12l2-2m0 0l7-7 7 7m-9 2v8m0 0h4m-4 0H7"/></svg>
        Swap
      </a>
      <a href="perps.html" class="flex flex-col items-center text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M9 17v-6h13m-5-5v12"/></svg>
        Perp
      </a>
      <a href="launchlab.html" class="flex flex-col items-center text-[#8b8fa7] hover:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 4v16m8-8H4"/></svg>
        LaunchLab
      </a>
    </footer>
                </div>
        <!-- Right section -->
        <div class="w-full md:w-1/4 p-4 bg-[#0e0f1a] border-l border-[#202231]">
          <!-- Order Form -->
          <div class="bg-[#12131f] p-4 rounded-xl">
            <div class="flex justify-between mb-4">
              <button id="longBtn" class="w-1/2 text-green-400 border border-green-400 py-2 rounded-l-md font-semibold">Long</button>
              <button id="shortBtn" class="w-1/2 text-red-400 border border-red-400 py-2 rounded-r-md font-semibold">Short</button>
            </div>
            <div class="space-y-3 text-sm text-white">
              <div>
                <label class="block mb-1">Collateral (USDC)</label>
                <input type="number" id="collateral" class="w-full px-3 py-2 bg-[#1c1d2b] border border-[#303144] rounded-md" placeholder="0.00">
              </div>
              <div>
                <label class="block mb-1">Leverage</label>
                <input type="number" id="leverage" min="1" max="20" value="5" class="w-full px-3 py-2 bg-[#1c1d2b] border border-[#303144] rounded-md">
              </div>
              <div>
                <label class="block mb-1">Estimated Entry Price</label>
                <div id="entryPrice" class="bg-[#1c1d2b] px-3 py-2 rounded-md border border-[#303144] text-right">--</div>
              </div>
              <div>
                <label class="block mb-1">Estimated Liquidation Price</label>
                <div id="liqPrice" class="bg-[#1c1d2b] px-3 py-2 rounded-md border border-[#303144] text-right">--</div>
              </div>
              <div>
                <label class="block mb-1">Fees (0.1%)</label>
                <div id="fees" class="bg-[#1c1d2b] px-3 py-2 rounded-md border border-[#303144] text-right">--</div>
              </div>
            </div>
            <button id="placeOrder" class="mt-4 w-full bg-gradient-to-r from-violet-500 to-blue-500 text-white py-2 rounded-md font-semibold">Place Order</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Pair Selector -->
    <div id="pairModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
      <div class="bg-[#181a27] p-6 rounded-xl max-w-md w-full">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-white font-semibold text-lg">Select Pair</h3>
          <button onclick="closeModal()" class="text-gray-400 hover:text-white">&times;</button>
        </div>
        <input type="text" id="pairSearch" class="w-full mb-4 px-3 py-2 rounded-md bg-[#1f2130] text-white border border-[#303144]" placeholder="Paste token address or search">
        <ul id="pairList" class="max-h-60 overflow-y-auto space-y-2 text-white text-sm"></ul>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@solana/web3.js@1.82.0/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@project-serum/anchor@0.24.2/dist/anchor.iife.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      let selectedPair = null;
      let isLong = true;
      let currentPrice = 0;

      document.getElementById("longBtn").onclick = () => {
        isLong = true;
        updateMode();
      };

      document.getElementById("shortBtn").onclick = () => {
        isLong = false;
        updateMode();
      };

      function updateMode() {
        document.getElementById("longBtn").classList.toggle("bg-green-400", isLong);
        document.getElementById("shortBtn").classList.toggle("bg-red-400", !isLong);
      }

      document.getElementById("collateral").oninput = updateCalculations;
      document.getElementById("leverage").oninput = updateCalculations;

      function updateCalculations() {
        const collateral = parseFloat(document.getElementById("collateral").value || "0");
        const leverage = parseFloat(document.getElementById("leverage").value || "1");

        if (!currentPrice || !collateral) return;

        const entryPrice = currentPrice;
        const positionSize = collateral * leverage;
        const fee = 0.001 * positionSize;
        const liqPrice = isLong
          ? entryPrice - (entryPrice * (1 / leverage))
          : entryPrice + (entryPrice * (1 / leverage));

        document.getElementById("entryPrice").innerText = entryPrice.toFixed(4);
        document.getElementById("liqPrice").innerText = liqPrice.toFixed(4);
        document.getElementById("fees").innerText = fee.toFixed(2) + " USDC";
      }

      async function fetchPairs() {
        const res = await fetch("https://api.birdeye.so/public/tokenlist?limit=1000");
        const data = await res.json();
        const list = document.getElementById("pairList");
        list.innerHTML = "";
        data.data.tokens.forEach(t => {
          const li = document.createElement("li");
          li.className = "hover:bg-[#2b2d3d] p-2 rounded-md cursor-pointer";
          li.innerText = `${t.symbol} (${t.name})`;
          li.onclick = () => selectPair(t);
          list.appendChild(li);
        });
      }

      function openModal() {
        document.getElementById("pairModal").classList.remove("hidden");
        fetchPairs();
      }

      function closeModal() {
        document.getElementById("pairModal").classList.add("hidden");
      }

      function selectPair(token) {
        selectedPair = token;
        closeModal();
        document.getElementById("pairSelector").innerText = token.symbol;
        fetchPrice(token.address);
      }

      async function fetchPrice(mint) {
        const res = await fetch(`https://public-api.birdeye.so/public/price?address=${mint}`);
        const data = await res.json();
        currentPrice = data.data.value;
        updateCalculations();
        updateTradingView(selectedPair.symbol);
      }

      function updateTradingView(symbol = "SOLUSDC") {
        const widgetContainer = document.getElementById("tvChart");
        widgetContainer.innerHTML = "";
        new TradingView.widget({
          container_id: "tvChart",
          autosize: true,
          symbol: `BINANCE:${symbol}`,
          interval: "15",
          timezone: "Etc/UTC",
          theme: "dark",
          style: "1",
          locale: "en",
          toolbar_bg: "#1c1d2b",
          enable_publishing: false,
          allow_symbol_change: false,
          hide_top_toolbar: false,
        });
      }

      window.onload = () => {
        const connectBtn = document.getElementById("connectBtn");
        if (window.solana && window.solana.isPhantom) {
          connectBtn.onclick = async () => {
            try {
              const resp = await window.solana.connect();
              connectBtn.innerText = resp.publicKey.toString().slice(0, 6) + "..." + resp.publicKey.toString().slice(-4);
              connectBtn.classList.remove("bg-blue-500");
              connectBtn.classList.add("bg-green-600");
            } catch (err) {
              console.error("Wallet connection failed", err);
            }
          };
        } else {
          connectBtn.innerText = "Phantom Not Found";
          connectBtn.classList.remove("bg-blue-500");
          connectBtn.classList.add("bg-red-600");
        }

        // Load default pair
        fetchPrice("So11111111111111111111111111111111111111112");
        updateTradingView("SOLUSDC");
      };
    </script>
  </body>
</html>
