<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AetherSwap | Perpetual Trading</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      overflow-x: hidden;
    }
    .gradient-text {
      background: linear-gradient(90deg, #7e22ce 0%, #3b82f6 100%);
      -webkit-background-clip: text;
      color: transparent;
    }
    .gradient-border {
      position: relative;
      border-radius: 1rem;
    }
    .gradient-border::before {
      content: "";
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      border-radius: 1rem;
      background: linear-gradient(45deg, #7e22ce, #3b82f6, #7e22ce);
      background-size: 200% 200%;
      z-index: -1;
      animation: gradient 3s ease infinite;
    }
    @keyframes gradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .stats-card {
      backdrop-filter: blur(10px);
      background: rgba(15, 15, 15, 0.7);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col justify-between">
  <!-- HEADER -->
  <header class="text-center py-4">
    <h1 class="text-3xl font-bold gradient-text">Perpetual Trading</h1>
    <p class="text-sm text-gray-400">Trade SOL, ETH, BTC with leverage</p>
  </header>

  <!-- MAIN INTERFACE -->
  <main class="flex flex-col gap-6 px-4 pb-24 max-w-3xl mx-auto w-full">
    <!-- Asset and Position -->
    <div class="grid grid-cols-2 gap-2">
      <select class="bg-[#1a1a1a] text-white p-3 rounded-md">
        <option>SOL/USD</option>
        <option>ETH/USD</option>
        <option>BTC/USD</option>
      </select>
      <div class="flex gap-2">
        <button class="w-full py-3 rounded-md bg-green-600 hover:bg-green-700">Long</button>
        <button class="w-full py-3 rounded-md bg-red-600 hover:bg-red-700">Short</button>
      </div>
    </div>

    <!-- Leverage and Amount -->
    <div class="grid grid-cols-2 gap-2">
      <div class="bg-[#1a1a1a] p-4 rounded-md">
        <label class="text-sm text-gray-400">Leverage</label>
        <input type="range" min="1" max="25" value="5" class="w-full mt-2">
        <p class="text-sm mt-1 text-center">5x</p>
      </div>
      <div class="bg-[#1a1a1a] p-4 rounded-md">
        <label class="text-sm text-gray-400">Amount (USDC)</label>
        <input type="number" class="w-full mt-2 p-2 rounded bg-[#0f0f0f]" placeholder="0.00" />
      </div>
    </div>

    <!-- Order Summary -->
    <div class="stats-card p-4 rounded-xl">
      <p class="text-sm text-gray-400 mb-1">Est. Entry Price: <span class="text-white">$153.20</span></p>
      <p class="text-sm text-gray-400 mb-1">Liq. Price: <span class="text-white">$140.60</span></p>
      <p class="text-sm text-gray-400 mb-1">Fees: <span class="text-white">$0.42</span></p>
    </div>

    <!-- Confirm Trade -->
    <button class="bg-gradient-to-r from-purple-700 to-blue-600 w-full py-3 rounded-md font-semibold hover:opacity-90">
      Open Position
    </button>

    <!-- Positions -->
    <div class="mt-8">
      <h2 class="text-xl font-semibold mb-2">Open Positions</h2>
      <div class="stats-card p-4 rounded-xl">
        <div class="flex justify-between items-center">
          <div>
            <p class="text-white font-semibold">SOL/USD - Long</p>
            <p class="text-sm text-gray-400">Size: $150 | Entry: $152.30</p>
            <p class="text-sm text-gray-400">Liq: $138.90</p>
          </div>
          <div class="text-right">
            <p class="text-green-500 font-bold">+12.4%</p>
            <button class="text-sm text-red-400 mt-1 underline">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- NAVIGATION -->
  <nav class="fixed bottom-0 left-0 w-full bg-[#0a0a0a] border-t border-gray-800 flex justify-around items-center py-3">
    <a href="swap.html" class="flex flex-col items-center text-xs text-gray-400">
      <i class="fas fa-arrows-rotate text-lg"></i>
      Swap
    </a>
    <a href="limit.html" class="flex flex-col items-center text-xs text-gray-400">
      <i class="fas fa-sliders-h text-lg"></i>
      Limit
    </a>
    <a href="perps.html" class="flex flex-col items-center text-xs gradient-text">
      <i class="fas fa-chart-line text-lg"></i>
      Perps
    </a>
    <a href="LaunchLab.html" class="flex flex-col items-center text-xs text-gray-400">
      <i class="fas fa-rocket text-lg"></i>
      Launch
    </a>
  </nav>
</body>
</html>
