<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No√ªra</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0d0d2b, #000010);
      color: #fff;
      overflow: hidden;
    }

    #intro-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(145deg, #0d002b, #000014);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeIn 1.5s ease-out;
    }

    .intro-text {
      text-align: center;
      color: #b9aaff;
      font-size: 1.3rem;
      animation: pulse 2s infinite alternate;
    }

    #chat-container {
      display: none;
      flex-direction: column;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }

    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      backdrop-filter: blur(8px);
    }

    .msg {
      margin-bottom: 12px;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 75%;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #4f00ff, #9c00ff);
    }

    .bot {
      align-self: flex-start;
      background: linear-gradient(135deg, #003b72, #48009d);
    }

    #prompt {
      display: flex;
      margin-top: 10px;
    }

    #prompt input {
      flex-grow: 1;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px 0 0 10px;
      outline: none;
    }

    #prompt button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #6c00ff;
      color: white;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { opacity: 0.6; transform: scale(0.98); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<div id="intro-screen">
  <div class="intro-text" id="intro-text">
    Connexion en cours...
  </div>
</div>

<div id="chat-container">
  <div id="chat-box"></div>
  <div id="prompt">
    <input type="text" id="user-input" placeholder="Pose ta question...">
    <button onclick="sendMessage()">‚û§</button>
  </div>
</div>

<script>
  let username = "Voyageur";

  window.addEventListener("DOMContentLoaded", async () => {
    try {
      const tg = window.Telegram.WebApp;
      tg.expand();

      const user = tg.initDataUnsafe?.user;
      if (user?.username) {
        username = "@" + user.username;
      }

      // Intro text sequence
      const intro = document.getElementById("intro-text");
      intro.innerHTML = `
        üõ∞ Connexion √©tablie...<br>
        ‚ú® Voyageur reconnu : <strong>${username}</strong><br>
        üîÆ Activation du noyau No√ªra...
      `;

      setTimeout(() => {
        document.getElementById("intro-screen").style.display = "none";
        document.getElementById("chat-container").style.display = "flex";
      }, 4500);
    } catch (e) {
      alert("Erreur Telegram WebApp : " + e);
    }
  });

  async function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;

    appendMessage(message, 'user');
    input.value = '';

    const reply = await simulateBotReply(message);
    appendMessage(reply, 'bot');
  }

  function appendMessage(text, sender) {
    const box = document.getElementById("chat-box");
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.innerText = text;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
  }

  async function simulateBotReply(prompt) {
    await new Promise(r => setTimeout(r, 1000));
    const lower = prompt.toLowerCase();
    if (lower.includes("qui") || lower.includes("toi")) {
      return "Je suis No√ªra, reflet d‚Äôun futur conscient.";
    } else if (lower.includes("aide") || lower.includes("quoi faire")) {
      return "Pose-moi ce que tu veux. Je suis l√†.";
    } else {
      return `Ta question est enregistr√©e : "${prompt}". J'y r√©fl√©chirai.`;
    }
  }
</script>
</body>
</html>
