<style>

    flex: 1;

  #input-text::placeholder {

  button {
    margin-left: 14px;

    box-shadow: 0 0 25px #5c5cffcc;

    align-items: center;

  button:hover:not(:disabled) {

  button:disabled {

    box-shadow: none;

  /* Voice icon */
  #voice-btn svg {
    fill: #d0d6ff;

  /* Loading spinner */
  #loading-indicator {
    width: 28px;

  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  /* Typing effect */
  .typing-bubble {
    font-style: italic;
    background: #555effaa;
    box-shadow: 0 0 12px #5353ffbb;
    user-select: none;
  }
  /* Responsive */
  @media (max-width: 600px) {
    #app {
      width: 100vw;
      height: 100vh;
      border-radius: 0;

    #input-text {
      font-size: 1rem;

</style>
</head>
<body>

<div id="app" role="main" aria-label="Interface de chat NoÃ»ra 2182 IA Galactique Hybride">
  <header>NoÃ»ra 2182 â€” IA Galactique Hybride</header>

  <section id="chat" aria-live="polite" aria-atomic="false" role="log"></section>

  <form id="input-area" aria-label="Envoyer un message Ã  NoÃ»ra" autocomplete="off">
    <textarea id="input-text" rows="1" placeholder="Parle Ã  NoÃ»ra..." aria-label="Message utilisateur"></textarea>
    <button id="send-btn" type="submit" aria-label="Envoyer message" title="Envoyer message">ðŸš€</button>
    <button id="voice-btn" type="button" aria-label="DÃ©marrer la reconnaissance vocale" title="DÃ©marrer la reconnaissance vocale">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 14a2 2 0 0 0 2-2V6a2 2 0 0 0-4 0v6a2 2 0 0 0 2 2z"/>
        <path d="M19 11a1 1 0 0 0-2 0 5 5 0 0 1-10 0 1 1 0 0 0-2 0 7 7 0 0 0 6 6.92V21a1 1 0 0 0 2 0v-3.08A7 7 0 0 0 19 11z"/>
      </svg>
    </button>
    <div id="loading-indicator" aria-hidden="true"></div>
  </form>
</div>

<script>
(() => {
  // === CONFIG ===
  // OpenRouter API Key - pour test local uniquement (expose ta clÃ©, attention!)
  const OPENROUTER_API_KEY = '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';

  // === DOM elements ===
  const chat = document.getElementById('chat');
  const inputText = document.getElementById('input-text');
  const sendBtn = document.getElementById('send-btn');
  const voiceBtn = document.getElementById('voice-btn');
  const loadingIndicator = document.getElementById('loading-indicator');

  // === Utils ===
  function saveHistory(history) {
    localStorage.setItem('noura_chat_history', JSON.stringify(history));
  }
  function loadHistory() {
    try {
      return JSON.parse(localStorage.getItem('noura_chat_history')) || [];
    } catch {
      return [];
    }
  }

  // === Memory & History ===
  let history = loadHistory();

  // === Afficher message dans le chat ===
  function addMessage(text, role = 'bot') {
    const div = document.createElement('div');
    div.classList.add('message', role);
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
    return div;
  }

  // === Animation typing ===
  async function typeMessage(element, text, delay = 20) {
    element.textContent = '';
    for (let i = 0; i < text.length; i++) {
      element.textContent += text[i];
      await new Promise(r => setTimeout(r, delay));
      chat.scrollTop = chat.scrollHeight;
    }
  }

  // === SynthÃ¨se vocale ===
  function speak(text) {
    if (!window.speechSynthesis) return;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'fr-FR';
    utterance.rate = 1;
    utterance.pitch = 1;
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(utterance);
  }

  // === Typing + loading animation ===
  function showLoading(show = true) {
    loadingIndicator.style.display = show ? 'inline-block' : 'none';
  }

  // === API call simulÃ©e locale (proxy hybride) ===
  async function callOpenRouterAPI(messages) {
    // --- Simulation "proxy local" - dans la vraie vie, faire appel backend ---
    // Ici on appelle l'API OpenRouter directement - mais risque CORS !
    // Si CORS bloque, tu dois faire un backend proxy cÃ´tÃ© serveur.

    const url = 'https://openrouter.ai/api/v1/chat/completions';

    try {
      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${OPENROUTER_API_KEY}`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          model: 'openai/gpt-4o',
          messages,
        }),
      });

      if (!response.ok) {
        const err = await response.text();
        console.error('Erreur API:', err);
        return 'DÃ©solÃ©, je ne peux pas rÃ©pondre pour l\'instant.';
      }

      const data = await response.json();
      return data.choices?.[0]?.message?.content || '...';

    } catch (e) {
      console.error('Fetch error:', e);
      return 'Erreur rÃ©seau ou problÃ¨me CORS dÃ©tectÃ©.';
    }
  }

  // === Envoi message ===
  let processing = false;
  async function sendMessage() {
    if (processing) return;
    const prompt = inputText.value.trim();
    if (!prompt) return;
    processing = true;

    addMessage(prompt, 'user');
    inputText.value = '';
    inputText.disabled = true;
    sendBtn.disabled = true;
    voiceBtn.disabled = true;

    showLoading(true);

    // Ajout du prompt Ã  l'historique
    history.push({ role: 'user', content: prompt });
    saveHistory(history);

    // Appel API
    const botMsgEl = addMessage('', 'bot');
    const responseText = await callOpenRouterAPI(history);

    await typeMessage(botMsgEl, responseText);
    speak(responseText);

    history.push({ role: 'assistant', content: responseText });
    saveHistory(history);

    inputText.disabled = false;
    sendBtn.disabled = false;
    voiceBtn.disabled = false;
    inputText.focus();

    showLoading(false);
    processing = false;
  }

  // === Reconnaissance vocale ===
  let recognition;
  let recognizing = false;
  if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = 'fr-FR';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onstart = () => {
      recognizing = true;
      voiceBtn.style.background = '#7a7affee';
    };
    recognition.onend = () => {
      recognizing = false;
      voiceBtn.style.background = '';
    };
    recognition.onerror = (event) => {
      console.warn('Reconnaissance vocale erreur:', event.error);
      recognizing = false;
      voiceBtn.style.background = '';
    };
    recognition.onresult = (event) => {
      const speechResult = event.results[0][0].transcript;
      inputText.value = speechResult;
      sendMessage();
    };
  } else {
    voiceBtn.style.display = 'none';
  }

  // === Ã‰vÃ©nements ===
  sendBtn.addEventListener('click', e => {
    e.preventDefault();
    sendMessage();
  });
  inputText.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
  voiceBtn.addEventListener('click', () => {
    if (recognition) {
      if (recognizing) recognition.stop();
      else recognition.start();
    }
  });

  // === Initialisation ===
  // Charge historique & affiche
  for (const msg of history) {
    addMessage(msg.content, msg.role);
  }
  inputText.focus();

})();
</script>
