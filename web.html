<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DiumSwap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@solana/web3.js@1.70.1/lib/index.iife.min.js"></script>
  <script src="https://unpkg.com/@jup-ag/core@4.0.0-beta.7"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Inter', sans-serif;
    }
    .token-input {
      background-color: #1e1e1e;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #333;
    }
    .btn {
      background-color: #7c3aed;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background 0.2s;
    }
    .btn:hover {
      background-color: #6d28d9;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">
  <div class="w-full max-w-md space-y-4 px-4">
    <h1 class="text-2xl font-semibold text-center">DiumSwap</h1>

    <div>
      <label class="block mb-1">Token A</label>
      <input id="tokenA" class="w-full token-input" placeholder="Adresse mint ou symbole ex: SOL" />
    </div>

    <div class="text-center">
      <button id="switchBtn" class="btn">⇅ Inverser</button>
    </div>

    <div>
      <label class="block mb-1">Token B</label>
      <input id="tokenB" class="w-full token-input" placeholder="Adresse mint ou symbole ex: USDC" />
    </div>

    <div>
      <label class="block mb-1">Montant</label>
      <input id="amount" type="number" class="w-full token-input" placeholder="0.0"/>
    </div>

    <div>
      <label class="block mb-1">Slippage (%)</label>
      <input id="slippage" type="number" step="0.1" value="1" class="w-full token-input" />
    </div>

    <button id="connectBtn" class="btn w-full">Connecter Phantom</button>
    <button id="swapBtn" class="btn w-full">Échanger</button>

    <div id="output" class="text-sm text-green-400 mt-2"></div>
  </div>

  <script>
    const connectBtn = document.getElementById('connectBtn');
    const swapBtn = document.getElementById('swapBtn');
    const output = document.getElementById('output');
    let provider = null;

    connectBtn.onclick = async () => {
      try {
        provider = window.solana;
        if (!provider?.isPhantom) throw new Error("Phantom non détecté.");
        await provider.connect();
        connectBtn.textContent = "Connecté";
      } catch (e) {
        alert("Erreur connexion Phantom : " + e.message);
      }
    };

    document.getElementById("switchBtn").onclick = () => {
      const a = document.getElementById("tokenA");
      const b = document.getElementById("tokenB");
      [a.value, b.value] = [b.value, a.value];
    };

    swapBtn.onclick = async () => {
      try {
        if (!provider?.publicKey) throw new Error("Connecte Phantom d'abord.");

        const inputMint = document.getElementById("tokenA").value.trim();
        const outputMint = document.getElementById("tokenB").value.trim();
        const amount = parseFloat(document.getElementById("amount").value);
        const slippageBps = parseFloat(document.getElementById("slippage").value) * 100;

        const jupiter = await Jupiter.init(provider.connection, provider.publicKey, { strictTokenList: false });

        const routes = await jupiter.computeRoutes({
          inputMint,
          outputMint,
          amount: amount * 1e6,
          slippageBps,
          forceFetch: true,
        });

        const bestRoute = routes?.routesInfos?.[0];
        if (!bestRoute) throw new Error("Aucune route trouvée.");

        const { execute } = await jupiter.exchange({ routeInfo: bestRoute });
        const txid = await execute();
        output.textContent = "Swap effectué : " + txid;
      } catch (err) {
        output.textContent = "Erreur : " + err.message;
      }
    };
  </script>
</body>
</html>
