<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Noûra</title>
<style>
  body {
    margin:0; padding:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }
  #chat-container {
    width: 90%;
    max-width: 600px;
    height: 80vh;
    background: #222;
    border-radius: 12px;
    box-shadow: 0 0 20px #00aaffaa;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  #messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 12px;
  }
  .message {
    margin: 8px 0;
    padding: 10px 16px;
    border-radius: 16px;
    max-width: 75%;
    word-wrap: break-word;
  }
  .user-msg {
    background: #005577cc;
    align-self: flex-end;
  }
  .bot-msg {
    background: #006699cc;
    align-self: flex-start;
  }
  #input-area {
    display: flex;
    padding: 12px;
    background: #111;
    border-top: 1px solid #003344;
  }
  #input-area input {
    flex-grow: 1;
    padding: 12px 16px;
    border-radius: 20px;
    border: none;
    font-size: 1rem;
    outline: none;
  }
  #input-area button {
    margin-left: 12px;
    background: #0099ff;
    border: none;
    color: white;
    padding: 12px 20px;
    font-weight: bold;
    border-radius: 20px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #input-area button:hover {
    background: #00bbff;
  }
  #loading {
    display: none;
    text-align: center;
    padding: 8px;
    font-style: italic;
    color: #66ccff;
  }
</style>
</head>
<body>

<div id="chat-container" role="main" aria-label="Chat avec Noûra">
  <div id="messages" aria-live="polite" aria-relevant="additions"></div>
  <div id="loading">Noûra réfléchit...</div>
  <form id="input-area" aria-label="Zone de saisie">
    <input type="text" id="user-input" autocomplete="off" aria-label="Votre message" placeholder="Écris un message à Noûra..." required />
    <button type="submit">Envoyer</button>
  </form>
</div>

<script>
  const messagesDiv = document.getElementById('messages');
  const loadingDiv = document.getElementById('loading');
  const inputForm = document.getElementById('input-area');
  const userInput = document.getElementById('user-input');

  // Affiche un message dans la conversation
  function addMessage(text, sender) {
    const msg = document.createElement('div');
    msg.className = 'message ' + (sender === 'user' ? 'user-msg' : 'bot-msg');
    msg.textContent = text;
    messagesDiv.appendChild(msg);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Appel à l'API HuggingFace Inference pour GPT2 en démo (sans clé)
  async function fetchBotReply(prompt) {
    loadingDiv.style.display = 'block';
    try {
      const response = await fetch('https://api-inference.huggingface.co/models/gpt2', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ inputs: prompt, parameters: { max_length: 50 } })
      });
      if (!response.ok) {
        throw new Error('API HuggingFace indisponible');
      }
      const data = await response.json();
      // data est un tableau avec "generated_text"
      if (data && data.length && data[0].generated_text) {
        // On enlève le prompt initial du texte généré
        let fullText = data[0].generated_text;
        if (fullText.startsWith(prompt)) {
          return fullText.slice(prompt.length).trim();
        } else {
          return fullText.trim();
        }
      }
      return "Je ne sais quoi répondre...";
    } catch (e) {
      console.error(e);
      return "Je ne peux pas répondre pour l'instant, essaie plus tard.";
    } finally {
      loadingDiv.style.display = 'none';
    }
  }

  inputForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const userText = userInput.value.trim();
    if (!userText) return;
    addMessage(userText, 'user');
    userInput.value = '';
    const reply = await fetchBotReply(userText);
    addMessage(reply, 'bot');
  });

  // Message de bienvenue
  addMessage("Bonjour, je suis Noûra. Pose-moi une question ou parle-moi librement.", 'bot');
</script>

</body>
</html>
