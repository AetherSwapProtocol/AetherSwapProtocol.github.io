<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AetherSwap - Multi-chain DEX</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="AetherSwap Logo" id="logo" />
    <nav>
      <ul>
        <li><a href="#top-coins">Top Coins</a></li>
        <li><a href="#new-tokens">New Tokens</a></li>
        <li><a href="#connect">Connect Wallet</a></li>
      </ul>
      <select id="languageSwitcher" aria-label="Select Language">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="zh">中文</option>
      </select>
    </nav>
  </header>

  <main>
    <section id="top-coins">
      <h2>Top Coins</h2>
      <div class="cards-container" id="topCoinsContainer">
        <!-- Graphiques et données des top coins -->
      </div>
    </section>

    <section id="new-tokens">
      <h2>New Tokens</h2>
      <ul id="newTokenList"></ul>
    </section>

    <section id="connect">
      <h2>Connect Your Wallet</h2>
      <button id="connectWalletBtn">Connect Wallet</button>
      <p id="walletStatus">Not connected</p>
    </section>
  </main>

  <footer>
    <p>Join us on social media to follow AetherSwap's development!</p>
    <div id="socials">
      <a href="https://twitter.com/AetherSwap" target="_blank" rel="noopener noreferrer">Twitter</a> |
      <a href="https://discord.gg/AetherSwap" target="_blank" rel="noopener noreferrer">Discord</a> |
      <a href="https://t.me/AetherSwap" target="_blank" rel="noopener noreferrer">Telegram</a> |
      <a href="https://github.com/AetherSwap" target="_blank" rel="noopener noreferrer">GitHub</a>
    </div>
    <p>&copy; 2025 AetherSwap</p>
  </footer>
</body>
</html>
