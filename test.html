
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AetherSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.75.1/lib/index.iife.js"></script>
  <style>
    body { background: #0b0b1f; font-family: 'Segoe UI', sans-serif; color: white; }
    .token-box { border: 1px solid #333; border-radius: 10px; padding: 1rem; background: #1c1c2e; }
    .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border-radius: 1rem; }
    .btn-gradient { background: linear-gradient(to right, #6a11cb, #2575fc); color: white; }
    .modal { position: fixed; bottom: 0; left: 0; width: 100%; background: #1f2937; border-top-left-radius: 1.5rem; border-top-right-radius: 1.5rem; max-height: 75%; overflow-y: auto; display: none; }
    .modal.active { display: block; animation: slideUp 0.3s ease-out forwards; }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
  </style>
</head>
<body>
  <header class="flex justify-between items-center p-4 bg-[#141432] shadow-md">
    <div class="flex items-center gap-2">
      <div class="text-pink-400 font-bold text-xl">AetherSwap</div>
    </div>
    <button id="connect-wallet" class="btn-gradient px-4 py-2 rounded-lg">Connect Wallet</button>
  </header>

  <main class="max-w-md mx-auto mt-8 p-6 glass">
    <div class="text-center text-gray-400 mb-6">Real-time Swap powered by Jupiter Aggregator</div>

    <div class="token-box mb-4">
      <div class="flex justify-between text-sm text-gray-400 mb-1">
        <span>From</span>
        <span id="from-balance">Balance: 0</span>
      </div>
      <div class="flex gap-2 items-center">
        <button id="from-token" class="bg-gray-700 px-3 py-2 rounded">SOL</button>
        <input type="number" id="from-amount" class="flex-1 bg-transparent text-right px-2 py-2 outline-none" placeholder="0.00">
      </div>
    </div>

    <div class="flex justify-center mb-4">
      <button id="swap-direction" class="p-2 bg-gray-700 rounded-full">â</button>
    </div>

    <div class="token-box mb-6">
      <div class="flex justify-between text-sm text-gray-400 mb-1">
        <span>To</span>
        <span id="to-balance">Balance: 0</span>
      </div>
      <div class="flex gap-2 items-center">
        <button id="to-token" class="bg-gray-700 px-3 py-2 rounded">USDC</button>
        <input type="number" id="to-amount" class="flex-1 bg-transparent text-right px-2 py-2 outline-none" disabled placeholder="0.00">
      </div>
    </div>

    <button id="swap-button" class="w-full py-3 btn-gradient rounded-lg font-bold hover:opacity-90">Swap</button>
  </main>

  <div id="wallet-modal" class="modal p-6">
    <h2 class="text-lg font-semibold mb-4">Choose Wallet</h2>
    <div class="space-y-2">
      <div onclick="connectWallet('phantom')" class="bg-gray-800 p-3 rounded cursor-pointer hover:bg-gray-700">Phantom</div>
      <div onclick="connectWallet('backpack')" class="bg-gray-800 p-3 rounded cursor-pointer hover:bg-gray-700">Backpack</div>
      <div onclick="connectWallet('solflare')" class="bg-gray-800 p-3 rounded cursor-pointer hover:bg-gray-700">Solflare</div>
    </div>
  </div>

  <script>
    let wallet = null;
    const getMint = (symbol) => ({ SOL: "So11111111111111111111111111111111111111112", USDC: "EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v" })[symbol];

    document.getElementById("connect-wallet").onclick = () => {
      document.getElementById("wallet-modal").classList.add("active");
    };

    function connectWallet(type) {
      const provider = window[type]?.solana;
      if (!provider) return alert("Wallet not found");
      provider.connect().then(({ publicKey }) => {
        wallet = publicKey.toString();
        document.getElementById("connect-wallet").textContent = wallet.slice(0, 4) + "..." + wallet.slice(-4);
        document.getElementById("wallet-modal").classList.remove("active");
      }).catch(console.error);
    }

    document.getElementById("from-amount").addEventListener("input", async () => {
      const from = "SOL", to = "USDC";
      const amount = parseFloat(document.getElementById("from-amount").value);
      if (!amount) return;
      const url = `https://quote-api.jup.ag/v6/quote?inputMint=${getMint(from)}&outputMint=${getMint(to)}&amount=${Math.floor(amount * 1e9)}&slippageBps=100`;
      const res = await fetch(url);
      const data = await res.json();
      const out = data.data?.[0]?.outAmount;
      if (out) document.getElementById("to-amount").value = (parseInt(out) / 1e6).toFixed(4);
    });

    document.getElementById("swap-button").addEventListener("click", async () => {
      if (!wallet) return alert("Connect wallet first");
      const amount = parseFloat(document.getElementById("from-amount").value);
      if (!amount) return alert("Enter amount");

      const body = {
        userPublicKey: wallet,
        wrapUnwrapSOL: true,
        inputMint: getMint("SOL"),
        outputMint: getMint("USDC"),
        amount: Math.floor(amount * 1e9),
        slippageBps: 100,
        feeBps: 10,
        feeAccount: "H3z4XmmpLwjm2MhfRuEFhK4DjGHhkbQvmgSUUCTrm6hw"
      };

      const res = await fetch("https://quote-api.jup.ag/v6/swap", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      const result = await res.json();
      const tx = solanaWeb3.Transaction.from(Uint8Array.from(atob(result.swapTransaction), c => c.charCodeAt(0)));
      tx.feePayer = new solanaWeb3.PublicKey(wallet);
      tx.recentBlockhash = (await new solanaWeb3.Connection("https://api.mainnet-beta.solana.com").getRecentBlockhash()).blockhash;
      const signed = await window.phantom.solana.signTransaction(tx);
      const sig = await new solanaWeb3.Connection("https://api.mainnet-beta.solana.com").sendRawTransaction(signed.serialize());
      alert("Swap sent! Tx: " + sig);
    });
  </script>
</body>
</html>
