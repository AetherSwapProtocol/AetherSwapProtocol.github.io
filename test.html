<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AetherSwap PRO</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #0f0f2d;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    padding: 24px;
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  .swap-container {
    background: rgba(18,18,41,0.9);
    border-radius: 20px;
    padding: 28px 32px;
    width: 400px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  h1.title {
    margin: 0 0 16px 0;
    text-align: center;
    color: #6e45e2;
    font-weight: 700;
    font-size: 26px;
  }
  button.btn {
    cursor: pointer;
    border: none;
    border-radius: 12px;
    background: #6e45e2;
    color: white;
    font-weight: 700;
    font-size: 16px;
    padding: 14px 0;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  button.btn:hover:not(:disabled) {
    background: #5b39b0;
  }
  button.btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .wallet-section {
    text-align: center;
  }

  .swap-box {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .token-selector {
    background: rgba(255 255 255 / 0.1);
    border-radius: 14px;
    padding: 12px 16px;
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    user-select: none;
  }
  .token-selector:hover {
    background: rgba(255 255 255 / 0.15);
  }
  .token-icon img {
    width: 32px;
    height: 32px;
    border-radius: 50%;
  }
  .token-info {
    flex: 1;
  }
  .token-label {
    font-size: 12px;
    color: #aaa;
    margin-bottom: 4px;
  }
  .token-symbol {
    font-weight: 700;
    font-size: 18px;
  }
  .token-amount {
    padding: 14px 16px;
    font-size: 20px;
    border-radius: 14px;
    border: none;
    outline: none;
    background: rgba(255 255 255 / 0.05);
    color: white;
  }
  .token-amount::placeholder {
    color: #888;
  }
  .token-amount[readonly] {
    user-select: none;
  }

  .switch-btn {
    background: none;
    border: none;
    align-self: center;
    color: #6e45e2;
    cursor: pointer;
    border-radius: 50%;
    padding: 6px;
    transition: background 0.3s ease;
  }
  .switch-btn:hover {
    background: rgba(110,69,226,0.15);
  }
  .switch-btn svg {
    width: 24px;
    height: 24px;
  }

  .slippage-container {
    margin-top: 8px;
    display: flex;
    align-items: center;
    gap: 12px;
    color: #ccc;
    font-size: 14px;
  }
  .slippage-container label {
    min-width: 130px;
  }
  .slippage-container select,
  .slippage-container input {
    background: rgba(255 255 255 / 0.1);
    border: none;
    border-radius: 8px;
    padding: 6px 10px;
    color: white;
    font-weight: 600;
    font-size: 14px;
  }
  .slippage-container input[type=number]::-webkit-inner-spin-button,
  .slippage-container input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  /* Modal */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(15,15,45,0.95);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 60px;
    z-index: 10000;
  }
  .modal.hidden {
    display: none;
  }
  .modal-content {
    background: #1b1b3a;
    border-radius: 16px;
    width: 360px;
    max-height: 70vh;
    overflow-y: auto;
    box-shadow: 0 0 30px rgba(110,69,226,0.5);
    padding: 16px 24px 24px;
    color: #eee;
  }
  .modal-content header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .modal-content header h2 {
    margin: 0;
    font-weight: 700;
    font-size: 18px;
  }
  #modalClose {
    background: none;
    border: none;
    font-size: 28px;
    color: #6e45e2;
    cursor: pointer;
    line-height: 1;
    font-weight: 700;
  }
  #modalClose:hover {
    color: #956ffb;
  }
  #tokenSearch {
    width: 100%;
    padding: 10px 14px;
    margin: 12px 0;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    background: rgba(255 255 255 / 0.1);
    color: #eee;
  }
  .token-list > div {
    cursor: pointer;
    padding: 8px 12px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: background 0.15s ease;
  }
  .token-list > div:hover {
    background: rgba(110,69,226,0.4);
  }
  .token-list img {
    border-radius: 50%;
    width: 24px;
    height: 24px;
  }
  .token-list small {
    color: #ccc;
    font-size: 12px;
  }

  /* Chart + History */
  #chartContainer {
    margin-top: 16px;
    background: rgba(255 255 255 / 0.05);
    border-radius: 12px;
    padding: 12px;
  }
  #historyContainer {
    margin-top: 16px;
    max-height: 180px;
    overflow-y: auto;
    background: rgba(255 255 255 / 0.05);
    border-radius: 12px;
    padding: 12px;
  }
  #historyContainer h3 {
    margin: 0 0 8px 0;
    color: #bbb;
  }
  #swapHistoryList {
    list-style: none;
    padding-left: 0;
    margin: 0;
    font-size: 13px;
    color: #ccc;
  }
  #swapHistoryList li a {
    color: #6e45e2;
    text-decoration: none;
  }
  #swapHistoryList li a:hover {
    text-decoration: underline;
  }
  #toastContainer {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.8);
    color: #fff;
    padding: 10px 20px;
    border-radius: 20px;
    display: none;
    z-index: 9999;
    font-weight: 600;
    pointer-events: none;
  }

  /* Responsive */
  @media (max-width: 450px) {
    body {
      padding: 12px;
    }
    .swap-container {
      width: 100%;
      padding: 20px;
    }
    .modal-content {
      width: 95vw;
      max-height: 80vh;
    }
  }
</style>
</head>
<body>

<div class="swap-container">
  <h1 class="title">AetherSwap PRO</h1>
  <div class="wallet-section">
    <button id="walletButton" class="btn">Connect Wallet</button>
  </div>
  <div class="swap-box">
    <div id="tokenFrom" class="token-selector" tabindex="0" role="button" aria-label="Select token from">
      <div id="tokenFromIcon" class="token-icon"><img src="" alt="" /></div>
      <div class="token-info">
        <div class="token-label">From</div>
        <div id="tokenFromSymbol" class="token-symbol">Select Token</div>
      </div>
    </div>
    <input
      type="number"
      id="fromAmount"
      class="token-amount"
      placeholder="0.0"
      min="0"
      aria-label="Amount to swap"
      autocomplete="off"
      inputmode="decimal"
      step="any"
    />

    <button id="switchBtn" class="switch-btn" aria-label="Switch tokens">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linejoin="round" stroke-linecap="round" d="M16 17l5-5m0 0l-5-5m5 5H9m7 5v1a3 3 0 01-3 3H7a3 3 0 01-3-3V7a3 3 0 013-3h6a3 3 0 013 3v1" />
      </svg>
    </button>

    <div id="tokenTo" class="token-selector" tabindex="0" role="button" aria-label="Select token to">
      <div id="tokenToIcon" class="token-icon"><img src="" alt="" /></div>
      <div class="token-info">
        <div class="token-label">To</div>
        <div id="tokenToSymbol" class="token-symbol">Select Token</div>
      </div>
    </div>
    <input
      type="number"
      id="toAmount"
      class="token-amount"
      placeholder="0.0"
      min="0"
      aria-label="Expected amount"
      autocomplete="off"
      inputmode="decimal"
      step="any"
      readonly
    />

    <div class="slippage-container">
      <label for="slippageSelect">Slippage tolerance</label>
      <select id="slippageSelect" aria-label="Select slippage tolerance">
        <option value="10">0.10%</option>
        <option value="50" selected>0.50%</option>
        <option value="100">1.00%</option>
        <option value="custom">Custom</option>
      </select>
      <input
        id="customSlippage"
        type="number"
        min="0.01"
        max="5"
        step="0.01"
        style="display:none; width: 80px;"
        placeholder="Custom %"
        aria-label="Custom slippage tolerance"
      />
    </div>

    <button id="swapBtn" class="btn" disabled>Swap Now</button>

    <div style="font-size: 13px; margin-top: 10px; color: #aaa; user-select:none;">
      <div>Network Fee: ~0.0005 SOL</div>
      <div>Protocol Fee: 0.10%</div>
      <div>Referral Fee (to your wallet): 0.10%</div>
    </div>
  </div>
</div>

<!-- Modal Token Selection -->
<div id="tokenModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div class="modal-content">
    <header>
      <h2 id="modalTitle">Select a Token</h2>
      <button id="modalClose" aria-label="Close token selection">&times;</button>
    </header>
    <input type="text" id="tokenSearch" placeholder="Search or paste address..." autocomplete="off" />
    <div id="tokenList" class="token-list" tabindex="0" role="listbox" aria-label="List of tokens"></div>
  </div>
</div>

<!-- Chart + History -->
<div id="chartContainer" style="width: 100%; max-width: 400px; margin-top: 24px; display:none;">
  <canvas id="priceChart" width="400" height="200"></canvas>
</div>
<div id="historyContainer" style="width: 100%; max-width: 400px; display:none;">
  <h3>Swap History</h3>
  <ul id="swapHistoryList"></ul>
</div>

<!-- Toast Notification -->
<div id="toastContainer" role="alert" aria-live="assertive" aria-atomic="true"></div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
<script>
  (function(){
    const REFERRAL_WALLET = "H3z4XmmpLwjm2MhfRuEFhK4DjGHhkbQvmgSUUCTrm6hw"; // Commission wallet
    const PROTOCOL_FEE_BPS = 10; // 0.1%
    let slippageBps = 50; // Default 0.5%
    let tokensList = [];
    let tokenMap = {};
    let tokenFrom = null;
    let tokenTo = null;
    let walletConnected = false;
    let walletPublicKey = null;
    let jupiterApiEndpoint = "https://quote-api.jup.ag/v1/quote";
    let jupiterTokensEndpoint = "https://cache.jup.ag/tokens";

    // DOM Elements
    const walletButton = document.getElementById('walletButton');
    const tokenFromDiv = document.getElementById('tokenFrom');
    const tokenToDiv = document.getElementById('tokenTo');
    const tokenFromIcon = document.getElementById('tokenFromIcon').querySelector('img');
    const tokenToIcon = document.getElementById('tokenToIcon').querySelector('img');
    const tokenFromSymbol = document.getElementById('tokenFromSymbol');
    const tokenToSymbol = document.getElementById('tokenToSymbol');
    const fromAmountInput = document.getElementById('fromAmount');
    const toAmountInput = document.getElementById('toAmount');
    const swapBtn = document.getElementById('swapBtn');
    const switchBtn = document.getElementById('switchBtn');
    const slippageSelect = document.getElementById('slippageSelect');
    const customSlippageInput = document.getElementById('customSlippage');
    const tokenModal = document.getElementById('tokenModal');
    const modalClose = document.getElementById('modalClose');
    const tokenSearch = document.getElementById('tokenSearch');
    const tokenListDiv = document.getElementById('tokenList');
    const toastContainer = document.getElementById('toastContainer');
    const chartContainer = document.getElementById('chartContainer');
    const historyContainer = document.getElementById('historyContainer');
    const swapHistoryList = document.getElementById('swapHistoryList');
    const priceChartCtx = document.getElementById('priceChart').getContext('2d');

    let currentSelection = null; // 'from' or 'to'
    let priceChart = null;
    let swapHistory = JSON.parse(localStorage.getItem('aetherswap_history') || '[]');

    // Utility: Show toast
    function showToast(msg, duration=4000){
      toastContainer.textContent = msg;
      toastContainer.style.display = 'block';
      setTimeout(() => {
        toastContainer.style.display = 'none';
      }, duration);
    }

    // Fetch tokens list from Jupiter cache
    async function fetchTokens() {
      try {
        const res = await fetch(jupiterTokensEndpoint);
        const data = await res.json();
        tokensList = data.tokens;
        tokenMap = {};
        tokensList.forEach(t=>{
          tokenMap[t.address] = t;
        });
      } catch(e){
        console.error("Failed to fetch tokens list", e);
        showToast("Failed to load tokens list");
      }
    }

    // Update token selector UI
    function updateTokenUI(which) {
      if(which === 'from' && tokenFrom){
        tokenFromIcon.src = tokenFrom.logoURI || '';
        tokenFromIcon.alt = tokenFrom.symbol || 'Token From';
        tokenFromSymbol.textContent = tokenFrom.symbol || 'Select Token';
      }
      if(which === 'to' && tokenTo){
        tokenToIcon.src = tokenTo.logoURI || '';
        tokenToIcon.alt = tokenTo.symbol || 'Token To';
        tokenToSymbol.textContent = tokenTo.symbol || 'Select Token';
      }
      updateSwapButtonState();
    }

    // Enable/disable swap button
    function updateSwapButtonState(){
      if(walletConnected && tokenFrom && tokenTo && Number(fromAmountInput.value) > 0){
        swapBtn.disabled = false;
      } else {
        swapBtn.disabled = true;
      }
    }

    // Open modal to select token
    function openTokenModal(which){
      currentSelection = which;
      tokenSearch.value = '';
      renderTokenList(tokensList);
      tokenModal.classList.remove('hidden');
      tokenSearch.focus();
    }
    // Close modal
    function closeTokenModal(){
      tokenModal.classList.add('hidden');
      currentSelection = null;
    }

    // Render token list filtered by search
    function renderTokenList(tokens){
      const searchTerm = tokenSearch.value.trim().toLowerCase();
      let filtered = tokens;
      if(searchTerm.length > 0){
        if(searchTerm.startsWith('So') && searchTerm.length > 30){
          // Assume pasted mint address
          filtered = tokens.filter(t => t.address.toLowerCase() === searchTerm);
          if(filtered.length === 0){
            // If unknown, add manually (minimal)
            filtered = [{
              address: searchTerm,
              symbol: searchTerm.slice(0,6) + '...',
              name: 'Unknown Token',
              decimals: 9,
              logoURI: ''
            }];
          }
        } else {
          filtered = tokens.filter(t=>
            t.symbol.toLowerCase().includes(searchTerm) ||
            t.name.toLowerCase().includes(searchTerm)
          );
        }
      }
      tokenListDiv.innerHTML = '';
      filtered.forEach(t=>{
        const div = document.createElement('div');
        div.setAttribute('role','option');
        div.tabIndex = 0;
        div.innerHTML = `
          <img src="${t.logoURI||''}" alt="${t.symbol}" />
          <div>
            <strong>${t.symbol}</strong><br/>
            <small>${t.name}</small>
          </div>
        `;
        div.onclick = () => {
          selectToken(t);
          closeTokenModal();
        };
        div.onkeydown = (e) => {
          if(e.key === 'Enter' || e.key === ' '){
            selectToken(t);
            closeTokenModal();
          }
        }
        tokenListDiv.appendChild(div);
      });
    }

    // Select token (from modal)
    function selectToken(token){
      if(currentSelection === 'from'){
        if(tokenTo && token.address === tokenTo.address){
          showToast("From and To tokens cannot be the same");
          return;
        }
        tokenFrom = token;
        updateTokenUI('from');
      } else if(currentSelection === 'to'){
        if(tokenFrom && token.address === tokenFrom.address){
          showToast("From and To tokens cannot be the same");
          return;
        }
        tokenTo = token;
        updateTokenUI('to');
      }
      fetchQuote();
    }

    // Switch tokens
    function switchTokens(){
      [tokenFrom, tokenTo] = [tokenTo, tokenFrom];
      updateTokenUI('from');
      updateTokenUI('to');
      fetchQuote();
    }

    // Connect Phantom wallet
    async function connectWallet(){
      if(!window.solana || !window.solana.isPhantom){
        alert("Phantom wallet not found! Please install it.");
        return;
      }
      try {
        const resp = await window.solana.connect();
        walletPublicKey = resp.publicKey.toString();
        walletConnected = true;
        walletButton.textContent = walletPublicKey.slice(0,4) + '...' + walletPublicKey.slice(-4);
        showToast("Wallet connected");
        updateSwapButtonState();
      } catch(e){
        console.error("Wallet connection failed", e);
        showToast("Wallet connection failed");
      }
    }

    // Convert amount from UI input to lamports/amount for Jupiter API
    function toLamports(amount, decimals){
      return Math.floor(amount * Math.pow(10, decimals));
    }

    // Convert lamports from Jupiter quote to UI amount
    function fromLamports(amount, decimals){
      return amount / Math.pow(10, decimals);
    }

    // Fetch swap quote from Jupiter API
    async function fetchQuote(){
      if(!tokenFrom || !tokenTo) {
        toAmountInput.value = '';
        return;
      }
      const amountNum = parseFloat(fromAmountInput.value);
      if(isNaN(amountNum) || amountNum <= 0){
        toAmountInput.value = '';
        return;
      }
      const inputAmount = toLamports(amountNum, tokenFrom.decimals);
      const url = new URL(jupiterApiEndpoint);
      url.searchParams.append('inputMint', tokenFrom.address);
      url.searchParams.append('outputMint', tokenTo.address);
      url.searchParams.append('amount', inputAmount);
      url.searchParams.append('slippageBps', slippageBps);
      url.searchParams.append('userPublicKey', walletPublicKey || '');
      url.searchParams.append('feeBps', PROTOCOL_FEE_BPS);
      url.searchParams.append('onlyDirectRoutes', 'true');

      try {
        const res = await fetch(url.toString());
        const data = await res.json();
        if(data.data && data.data.length){
          const bestQuote = data.data[0];
          const outAmount = bestQuote.outAmount;
          toAmountInput.value = fromLamports(outAmount, tokenTo.decimals).toFixed(6);
          updateSwapButtonState();
          updatePriceChart(tokenFrom.symbol, tokenTo.symbol, bestQuote);
        } else {
          toAmountInput.value = '';
          showToast("No route found for this swap");
        }
      } catch(e){
        console.error("Quote fetch error", e);
        showToast("Failed to fetch quote");
      }
    }

    // Perform the swap transaction via Jupiter's execute endpoint (simplified simulation)
    async function performSwap(){
      if(!walletConnected){
        await connectWallet();
        return;
      }
      if(!tokenFrom || !tokenTo){
        showToast("Select tokens before swapping");
        return;
      }
      const amountNum = parseFloat(fromAmountInput.value);
      if(isNaN(amountNum) || amountNum <= 0){
        showToast("Enter a valid amount");
        return;
      }
      swapBtn.disabled = true;
      swapBtn.textContent = "Processing...";

      try {
        // This is a placeholder: real Jupiter swap requires signed transaction via wallet, 
        // here we'll simulate success and add to history

        // TODO: Integrate Jupiter execute endpoint with wallet signature

        // Simulate swap TX ID
        const fakeTxId = 'SimulatedTx' + Math.floor(Math.random()*1e6);

        // Save to history
        const now = new Date().toLocaleString();
        swapHistory.unshift({
          date: now,
          from: tokenFrom.symbol,
          to: tokenTo.symbol,
          amount: amountNum.toFixed(6),
          txid: fakeTxId,
        });
        if(swapHistory.length > 30) swapHistory.pop();
        localStorage.setItem('aetherswap_history', JSON.stringify(swapHistory));
        renderSwapHistory();

        showToast(`Swap succeeded. TX: ${fakeTxId}`);
      } catch(e){
        console.error("Swap failed", e);
        showToast("Swap failed");
      } finally {
        swapBtn.disabled = false;
        swapBtn.textContent = "Swap Now";
      }
    }

    // Render swap history
    function renderSwapHistory(){
      if(swapHistory.length === 0){
        historyContainer.style.display = 'none';
        return;
      }
      historyContainer.style.display = 'block';
      swapHistoryList.innerHTML = '';
      swapHistory.forEach(item=>{
        const li = document.createElement('li');
        const txLink = `https://solscan.io/tx/${item.txid}`;
        li.innerHTML = `<strong>${item.amount} ${item.from} â†’ ${item.to}</strong><br/><a href="${txLink}" target="_blank" rel="noopener noreferrer">${item.txid}</a> <br/><small>${item.date}</small>`;
        swapHistoryList.appendChild(li);
      });
    }

    // Chart update with Chart.js
    function updatePriceChart(tokenFromSymbol, tokenToSymbol, quote){
      chartContainer.style.display = 'block';
      // Fake price history simulation for demo
      // A real integration requires external API or websocket for live price data

      const labels = [];
      const prices = [];
      const now = Date.now();
      for(let i=9; i>=0; i--){
        labels.push(new Date(now - i*60000).toLocaleTimeString().slice(0,5));
        // generate fluctuating price for demo
        let basePrice = fromLamports(quote.outAmount, tokenTo.decimals) / parseFloat(fromAmountInput.value);
        let fluctuation = 1 + 0.02 * (Math.sin(i/3));
        prices.push((basePrice * fluctuation).toFixed(6));
      }

      if(priceChart){
        priceChart.data.labels = labels;
        priceChart.data.datasets[0].data = prices;
        priceChart.update();
      } else {
        priceChart = new Chart(priceChartCtx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: `${tokenFromSymbol}/${tokenToSymbol} price`,
              data: prices,
              borderColor: '#6e45e2',
              backgroundColor: 'rgba(110,69,226,0.3)',
              tension: 0.3,
              fill: true,
              pointRadius: 0,
            }]
          },
          options: {
            responsive: true,
            animation: false,
            scales: {
              y: {
                beginAtZero: false,
                ticks: { color: '#ccc' }
              },
              x: {
                ticks: { color: '#ccc' }
              }
            },
            plugins: {
              legend: { labels: { color: '#bbb' } }
            }
          }
        });
      }
    }

    // Event listeners
    walletButton.addEventListener('click', connectWallet);
    tokenFromDiv.addEventListener('click', () => openTokenModal('from'));
    tokenToDiv.addEventListener('click', () => openTokenModal('to'));
    modalClose.addEventListener('click', closeTokenModal);
    tokenSearch.addEventListener('input', () => renderTokenList(tokensList));
    fromAmountInput.addEventListener('input', fetchQuote);
    slippageSelect.addEventListener('change', () => {
      if(slippageSelect.value === 'custom'){
        customSlippageInput.style.display = 'inline-block';
        customSlippageInput.focus();
      } else {
        customSlippageInput.style.display = 'none';
        slippageBps = parseInt(slippageSelect.value);
        fetchQuote();
      }
    });
    customSlippageInput.addEventListener('input', () => {
      let val = parseFloat(customSlippageInput.value);
      if(!isNaN(val) && val >= 0.01 && val <= 5){
        slippageBps = Math.floor(val * 100);
        fetchQuote();
      }
    });
    switchBtn.addEventListener('click', () => {
      switchTokens();
    });
    swapBtn.addEventListener('click', performSwap);

    // Keyboard accessibility for modal token selection
    tokenModal.addEventListener('keydown', (e) => {
      if(e.key === 'Escape') closeTokenModal();
    });

    // Init all
    (async function init(){
      await fetchTokens();
      // Pre-select SOL on From and USDC on To for demo
      tokenFrom = tokensList.find(t => t.symbol === 'SOL') || tokensList[0];
      tokenTo = tokensList.find(t => t.symbol === 'USDC') || tokensList[1];
      updateTokenUI('from');
      updateTokenUI('to');
      renderSwapHistory();
    })();

  })();
</script>
