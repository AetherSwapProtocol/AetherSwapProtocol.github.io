
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AetherSwap PRO</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.70.1/lib/index.iife.min.js"></script>
  <script src="https://terminal.jup.ag/main-v4.js"></script>
  <style>
    :root {
      --primary: #6e45e2;
      --dark: #0f0f2d;
      --light: #ffffff;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--dark);
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .swap-card {
      width: 380px;
      background: rgba(18, 18, 41, 0.9);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .token-selector {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 12px;
      cursor: pointer;
      margin-bottom: 12px;
    }
    .swap-button {
      width: 100%;
      padding: 16px;
      background: var(--primary);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="swap-card">
    <h2 style="text-align: center;">AetherSwap PRO</h2>

    <div class="token-selector" id="input-token">
      <div>From</div>
      <div id="input-token-name" style="font-size: 24px; margin-top: 8px;">SOL</div>
    </div>

    <div style="text-align: center; margin: -8px 0;">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M12 5v14m0 0l-4-4m4 4l4-4"/>
      </svg>
    </div>

    <div class="token-selector" id="output-token">
      <div>To</div>
      <div id="output-token-name" style="font-size: 24px; margin-top: 8px;">Select token</div>
    </div>

    <div style="margin: 16px 0; font-size: 14px;">
      <div>Network fee: ~0.0005 SOL</div>
      <div style="margin-top: 4px;">Protocol fee: 0.1%</div>
    </div>

    <button class="swap-button" id="connect-button">Connect Wallet</button>
  </div>

  <script>
    const REFERRAL_ACCOUNT = 'H3z4XmmpLwjm2MhfRuEFhK4DjGHhkbQvmgSUUCTrm6hw';
    const FEE_BPS = 10;

    const TOKENS = {
      SOL: "So11111111111111111111111111111111111111112",
      USDC: "Es9vMFrzaCERZ3ZB2zE3AdU4uPaFCQz7f7GNwMreXGfH",
      USDT: "BQVrxtzQ9bGExx3Rp8yfBD3YxumcYjDvUXeBB9xhpbdR",
      BONK: "DezX7FCsHKjZZz5Y4KaJq7P5cHka84gHe1TdMZ2xNoHG"
    };

    let inputMint = TOKENS.SOL;
    let outputMint = null;
    let walletConnected = false;
    let userWallet;

    const connectButton = document.getElementById("connect-button");

    async function initJupiter() {
      await window.Jupiter.init({
        displayMode: 'hidden',
        endpoint: 'https://api.mainnet-beta.solana.com',
        platformFeeAndAccounts: {
          feeBps: FEE_BPS,
          referralAccount: REFERRAL_ACCOUNT
        }
      });
    }

    async function connectWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect();
          userWallet = resp;
          walletConnected = true;
          connectButton.textContent = "Swap Now";
          await initJupiter();
        } catch (err) {
          alert("Wallet connection failed.");
        }
      } else {
        alert("Phantom Wallet not installed.");
      }
    }

    async function getBestRoute() {
      const quoteResponse = await window.Jupiter.quote({
        inputMint,
        outputMint,
        amount: 1000000000,
        slippageBps: 50
      });
      return quoteResponse.routes[0];
    }

    async function executeSwap() {
      if (!walletConnected) return connectWallet();
      if (!outputMint) return alert("Select output token.");

      try {
        connectButton.disabled = true;
        connectButton.textContent = "Processing...";
        const routeInfo = await getBestRoute();
        const { execute } = await window.Jupiter.exchange({
          routeInfo,
          userPublicKey: userWallet.publicKey
        });
        const txid = await execute();
        alert("Swap complete: " + txid);
      } catch (e) {
        alert("Swap failed: " + e.message);
      } finally {
        connectButton.disabled = false;
        connectButton.textContent = "Swap Now";
      }
    }

    connectButton.addEventListener("click", () => {
      if (!walletConnected) connectWallet();
      else executeSwap();
    });

    document.getElementById("output-token").addEventListener("click", () => {
      const choice = prompt("Enter token: SOL / USDC / USDT / BONK");
      const token = choice?.toUpperCase();
      if (TOKENS[token]) {
        outputMint = TOKENS[token];
        document.getElementById("output-token-name").innerText = token;
      } else {
        alert("Invalid token selected.");
      }
    });
  </script>
</body>
</html>
