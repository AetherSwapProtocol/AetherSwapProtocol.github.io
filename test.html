<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AetherSwap | PURPE/USDT Swap</title>
  <style>
    :root {
      --primary: #8A2BE2;
      --secondary: #9932CC;
      --dark: #121212;
      --light: #FFFFFF;
      --gray: #1E1E1E;
      --success: #14F195;
      --error: #FF3333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background-color: var(--dark);
      color: var(--light);
      padding: 20px;
    }
    
    .swap-container {
      max-width: 450px;
      margin: 0 auto;
      background: var(--gray);
      border-radius: 16px;
      padding: 20px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--primary);
    }
    
    .token-selector {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .token-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .token-label {
      font-size: 14px;
      color: #AAAAAA;
    }
    
    .token-value {
      font-size: 20px;
      font-weight: 600;
    }
    
    .token-amount {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--light);
      font-size: 24px;
      padding: 5px 0;
    }
    
    .divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 20px 0;
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }
    
    .price-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      margin: 15px 0;
    }
    
    .price-change {
      color: var(--error);
      font-weight: 600;
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-secondary {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
    }
    
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--gray);
    }
    
    .nav-item {
      color: #AAAAAA;
      font-size: 12px;
      text-align: center;
    }
    
    .nav-item.active {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="swap-container">
    <h1 class="section-title">Buy</h1>
    
    <div class="token-selector">
      <div class="token-row">
        <span class="token-label">From</span>
        <span class="token-value">USDT</span>
      </div>
      <input type="number" class="token-amount" placeholder="0.0">
    </div>
    
    <div class="token-selector">
      <div class="token-row">
        <span class="token-label">To</span>
        <span class="token-value">PURPE</span>
      </div>
      <input type="number" class="token-amount" placeholder="0.0" readonly>
    </div>
    
    <div class="divider"></div>
    
    <div class="info-row">
      <span>0.5%</span>
      <span>Max</span>
    </div>
    
    <div class="info-row">
      <span>50%</span>
      <span>Max</span>
    </div>
    
    <div class="divider"></div>
    
    <button class="btn btn-secondary">Connect Wallet</button>
    
    <div class="price-info">
      <span>PURPE/USDT</span>
      <div>
        <span>0,000052</span>
        <span class="price-change">-0,07%</span>
      </div>
    </div>
    
    <button class="btn btn-primary">Show chart</button>
    
    <button class="btn btn-primary" style="margin-top: 20px;">Swap</button>
  </div>
  
  <div class="bottom-nav">
    <div class="nav-item active">Swap</div>
    <div class="nav-item">Liquidity</div>
    <div class="nav-item">Portfolio</div>
    <div class="nav-item">Perpetuals</div>
    <div class="nav-item">LaunchLab</div>
    <div class="nav-item">More</div>
  </div>

  <script>
    // Fonctionnalités JavaScript à implémenter
    document.querySelector('.btn-secondary').addEventListener('click', function() {
      alert('Connect wallet functionality would go here');
    });
    
    document.querySelector('.btn-primary').addEventListener('click', function() {
      alert('Swap functionality would go here');
    });
  </script>
</body>
</html>
