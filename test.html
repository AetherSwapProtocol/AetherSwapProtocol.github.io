<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Empire Is Yours</title>
<style>
/* === Reset & Base === */
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; }
body { background:#0f0f0f; color:#fff; line-height:1.6; overflow-x:hidden; transition:0.3s; }
a { text-decoration:none; color:inherit; }
img { display:block; max-width:100%; border-radius:12px; }

/* === Header / Navbar === */
header { position:fixed; top:0; width:100%; display:flex; justify-content:space-between; align-items:center; padding:20px 50px; background:rgba(15,15,15,0.95); z-index:1000; backdrop-filter:blur(6px); transition:0.3s; }
header .logo { font-size:1.8em; font-weight:bold; color:#f5c518; letter-spacing:2px; text-shadow:0 0 8px #f5c518; }
nav { display:flex; align-items:center; gap:20px; }
nav a { font-weight:500; position:relative; transition:0.3s; }
nav a::after { content:''; position:absolute; width:0; height:2px; bottom:-5px; left:0; background:#f5c518; transition:0.3s; }
nav a:hover::after { width:100%; }
nav a:hover { color:#f5c518; text-shadow:0 0 5px #f5c518; }
select { background:#111; color:#fff; border:none; padding:5px 10px; border-radius:5px; font-weight:bold; cursor:pointer; transition:0.3s; }
select:hover { background:#222; }

/* === Hero / Carousel 3D === */
.hero { position:relative; width:100%; height:450px; overflow:hidden; margin-top:80px; perspective:1000px; }
.carousel { display:flex; transition: transform 0.7s ease-in-out; height:100%; transform-style:preserve-3d; }
.carousel img { width:100vw; height:450px; object-fit:cover; filter:brightness(0.7); border-radius:12px; box-shadow:0 0 25px #f5c518; }
.hero-overlay { position:absolute; top:0; left:0; width:100%; height:100%; display:flex; align-items:center; justify-content:center; color:#f5c518; font-size:3em; font-weight:bold; text-shadow:0 0 15px #000; animation:glowHero 2s infinite alternate; }
@keyframes glowHero { 0%{text-shadow:0 0 10px #f5c518;} 100%{text-shadow:0 0 40px #f5c518;} }

/* === Sections === */
section { padding:70px 50px; max-width:1200px; margin:0 auto; opacity:0; transform:translateY(50px); transition:0.8s ease-in-out; position:relative; }
section.active { opacity:1; transform:translateY(0); }
h2 { font-size:2.5em; margin-bottom:30px; border-left:6px solid #f5c518; padding-left:12px; text-shadow:0 0 5px #f5c518; }

/* === Light Streak Background === */
section::before { content:""; position:absolute; top:0; left:0; width:100%; height:100%; background:linear-gradient(120deg, rgba(245,197,24,0.05), transparent 50%, rgba(245,197,24,0.05)); pointer-events:none; z-index:0; animation:moveStreak 5s linear infinite; }
@keyframes moveStreak { 0%{background-position:0 0;} 100%{background-position:100% 100%;} }

/* === Cards === */
.cards { display:flex; flex-wrap:wrap; gap:25px; position:relative; z-index:1; }
.card { background:#1a1a1a; flex:1 1 calc(33.333% - 25px); padding:20px; border-radius:15px; transition:0.4s; position:relative; overflow:hidden; cursor:pointer; box-shadow:0 0 15px #000; }
.card::before { content:""; position:absolute; top:-50%; left:-50%; width:200%; height:200%; background:radial-gradient(circle, rgba(245,197,24,0.2) 0%, transparent 60%); opacity:0; transition:0.5s; border-radius:50%; }
.card:hover::before { opacity:1; transform:scale(1.2); }
.card:hover { transform:scale(1.05) rotateX(3deg) rotateY(3deg); border:1px solid #f5c518; box-shadow:0 0 35px #f5c518; }
.card img { border-radius:15px; margin-bottom:15px; }
.card h3 { margin-bottom:10px; }
.card .socials { display:flex; gap:15px; }
.card .socials a svg { width:30px; height:30px; fill:#fff; transition:0.3s; animation:pulse 2s infinite; }
.card .socials a:hover svg { fill:#f5c518; transform:translateY(-5px) scale(1.3); }

/* === Pulse Animation === */
@keyframes pulse { 0%{transform:scale(1);} 50%{transform:scale(1.1);} 100%{transform:scale(1);} }

/* === Formulaire Utilisateur === */
form { display:flex; flex-direction:column; gap:20px; background:#1a1a1a; padding:40px; border-radius:15px; max-width:600px; margin:0 auto; box-shadow:0 0 30px #f5c518; transition:0.5s; }
form:hover { box-shadow:0 0 50px #f5c518; }
input, textarea { padding:15px; border:none; border-radius:8px; background:#111; color:#fff; font-size:1em; }
input:focus, textarea:focus { outline:2px solid #f5c518; }
button { padding:15px; border:none; border-radius:8px; background:#f5c518; color:#111; font-weight:bold; cursor:pointer; font-size:1.1em; transition:0.3s; }
button:hover { background:#fff; color:#111; transform:scale(1.1); }

/* === Footer === */
footer { padding:40px 50px; background:#111; text-align:center; font-size:0.9em; }
footer a svg { width:25px; height:25px; fill:#fff; margin:0 8px; transition:0.3s; animation:pulse 2s infinite; }
footer a:hover svg { fill:#f5c518; transform:translateY(-5px) scale(1.2); }

/* === Scroll Reveal === */
[data-reveal] { opacity:0; transform:translateY(50px); transition:all 0.8s ease-in-out; }
[data-reveal].revealed { opacity:1; transform:translateY(0); }

</style>
</head>
<body>

<script>
// === Carousel 3D ===
let index = 0;
const carousel = document.getElementById('carousel');
const slides = carousel.getElementsByTagName('img');
function showNextSlide() { index = (index + 1) % slides.length; carousel.style.transform = `translateX(-${index * 100}vw) rotateY(${index*10}deg)`; }
setInterval(showNextSlide, 4000);

// === Scroll Reveal ===
const sections = document.querySelectorAll('[data-reveal]');
window.addEventListener('scroll', () => { sections.forEach(sec => { if(sec.getBoundingClientRect().top < window.innerHeight - 100){ sec.classList.add('revealed'); } }); });

// === Language Switcher ===
const langSelect = document.getElementById('langSelect');
const texts = {
  fr:{rapfrTitle:'Rap Français', rapusTitle:'Rap US', userTitle:'Espace Utilisateur', inputName:'Nom / Nom de scène', inputEmail:'Email', inputLinks:'Réseaux sociaux / Liens', inputMessage:'Message / Description', submitBtn:'Envoyer au support', hero:'Empire Is Yours', footerText:'© 2025 Empire Is Yours | Suivez-nous :', artistFR1:'Artiste FR 1', artistUS1:'Artiste US 1'},
  en:{rapfrTitle:'French Rap', rapusTitle:'US Rap', userTitle:'User Area', inputName:'Name / Stage Name', inputEmail:'Email', inputLinks:'Social Media / Links', inputMessage:'Message / Description', submitBtn:'Send to Support', hero:'Empire Is Yours', footerText:'© 2025 Empire Is Yours | Follow us:', artistFR1:'FR Artist 1', artistUS1:'US Artist 1'}
};
langSelect.addEventListener('change', e=>{
  const lang = e.target.value;
  document.querySelectorAll('[data-key]').forEach(el=>{ const key=el.getAttribute('data-key'); if(texts[lang][key]) el.innerText=texts[lang][key]; });
});
</script>
