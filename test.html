<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AetherSwap-Dex</title>
  <style>
    :root {
      --primary: #8A2BE2;
      --secondary: #9932CC;
      --dark: #121212;
      --light: #FFFFFF;
      --gray: #1E1E1E;
      --success: #14F195;
      --error: #FF3333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background-color: var(--dark);
      color: var(--light);
      padding: 20px;
    }
    
    .swap-container {
      max-width: 450px;
      margin: 0 auto;
      background: var(--gray);
      border-radius: 16px;
      padding: 20px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--primary);
    }
    
    .token-selector {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .token-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .token-label {
      font-size: 14px;
      color: #AAAAAA;
    }
    
    .token-value {
      font-size: 20px;
      font-weight: 600;
    }
    
    .token-amount {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--light);
      font-size: 24px;
      padding: 5px 0;
    }
    
    .divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 20px 0;
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }
    
    .price-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      margin: 15px 0;
    }
    
    .price-change {
      color: var(--error);
      font-weight: 600;
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-secondary {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
    }
    
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--gray);
    }
    
    .nav-item {
      color: #AAAAAA;
      font-size: 12px;
      text-align: center;
    }
    
    .nav-item.active {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="swap-container">
    <h1 class="section-title">Buy</h1>
    
    <div class="token-selector">
      <div class="token-row">
        <span class="token-label">From</span>
        <span class="token-value">USDT</span>
      </div>
      <input type="number" class="token-amount" placeholder="0.0">
    </div>
    
    <div class="token-selector">
      <div class="token-row">
        <span class="token-label">To</span>
        <span class="token-value">PURPE</span>
      </div>
      <input type="number" class="token-amount" placeholder="0.0" readonly>
    </div>
    
    <div class="divider"></div>
    
    <div class="info-row">
      <span>0.5%</span>
      <span>Max</span>
    </div>
    
    <div class="info-row">
      <span>50%</span>
      <span>Max</span>
    </div>
    
    <div class="divider"></div>
    
    <button class="btn btn-secondary">Connect Wallet</button>
    
    <div class="price-info">
      <span>PURPE/USDT</span>
      <div>
        <span>0,000052</span>
        <span class="price-change">-0,07%</span>
      </div>
    </div>
    
    <button class="btn btn-primary">Show chart</button>
    
    <button class="btn btn-primary" style="margin-top: 20px;">Swap</button>
  </div>
  
  <div class="bottom-nav" style="display: flex; justify-content: space-around; padding: 10px; background-color: #111; color: white; font-family: sans-serif; font-size: 12px;">
  <div class="nav-item active" style="text-align: center;">
    <div style="margin-bottom: 4px;">
      <!-- Swap Icon -->
      <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
        <path d="M4 7h13M4 7l4-4m-4 4l4 4m12 10H7m12 0l-4-4m4 4l-4 4"/>
      </svg>
    </div>
    Swap
  </div>
  <div class="nav-item" style="text-align: center;">
    <div style="margin-bottom: 4px;">
      <!-- Liquidity Icon -->
      <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
        <path d="M3 10l9-7 9 7v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        <path d="M9 22V12h6v10"/>
      </svg>
    </div>
    Liquidity
  </div>
  <div class="nav-item" style="text-align: center;">
    <div style="margin-bottom: 4px;">
      <!-- Portfolio Icon -->
      <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
        <path d="M3 6h18v12H3z"/>
        <path d="M16 3v3M8 3v3"/>
      </svg>
    </div>
    Portfolio
  </div>
  <div class="nav-item" style="text-align: center;">
    <div style="margin-bottom: 4px;">
      <!-- Perpetuals Icon -->
      <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
        <path d="M4 4h16v16H4z"/>
        <path d="M8 16l8-8"/>
      </svg>
    </div>
    Perpetuals
  </div>
  <div class="nav-item" style="text-align: center;">
    <div style="margin-bottom: 4px;">
      <!-- LaunchLab Icon -->
      <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
        <path d="M12 2l2 7h6l-4.9 3.5 1.9 7L12 17l-5 2.5 1.9-7L4 9h6z"/>
      </svg>
    </div>
    LaunchLab
  </div>
  <div class="nav-item" style="text-align: center;">
    <div style="margin-bottom: 4px;">
      <!-- Home Icon -->
      <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
        <path d="M3 12l9-9 9 9M4 10v10h16V10"/>
      </svg>
    </div>
    Home
  </div>
</div>

  <script>
    // Fonctionnalités JavaScript à implémenter
    document.querySelector('.btn-secondary').addEventListener('click', function() {
      alert('Connect wallet functionality would go here');
    });
    
    document.querySelector('.btn-primary').addEventListener('click', function() {
      alert('Swap functionality would go here');
    });
  </script>
</body>
</html>
