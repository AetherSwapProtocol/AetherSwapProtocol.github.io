    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.70.1/lib/index.iife.min.js"></script>
    <script>
        // Configuration with your fee address
        const config = {
            jupiterAPI: 'https://quote-api.jup.ag/v1',
            slippageBps: 50,
            feeBps: 15, // 0.15%
            feeRecipient: 'H3z4XmmpLwjm2MhfRuEFhK4DjGHhkbQvmgSUUCTrm6hw'
        };

        // Modified swap function with fee collection
        async function executeSwap() {
            if (!state.wallet || !state.quote) return;

            try {
                // 1. Prepare swap payload with fee
                const swapPayload = {
                    route: state.quote,
                    userPublicKey: state.wallet.publicKey.toString(),
                    wrapUnwrapSOL: true,
                    feeAccount: config.feeRecipient,
                    feeBps: config.feeBps
                };

                // 2. Get swap transaction from Jupiter
                const swapResponse = await fetch(`${config.jupiterAPI}/swap`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(swapPayload)
                });

                const swapData = await swapResponse.json();

                // 3. Execute the swap
                const connection = new solanaWeb3.Connection(
                    solanaWeb3.clusterApiUrl('mainnet-beta'),
                    'confirmed'
                );

                const transaction = solanaWeb3.Transaction.from(
                    Buffer.from(swapData.swapTransaction, 'base64')
                );

                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = new solanaWeb3.PublicKey(state.wallet.publicKey);

                const signedTx = await window.solana.signTransaction(transaction);
                const rawTransaction = signedTx.serialize();
                const txid = await connection.sendRawTransaction(rawTransaction);

                // 4. Confirm transaction
                await connection.confirmTransaction(txid);
                console.log(`Swap successful! TX: ${txid}`);
                
                // Update balances
                await fetchBalances();
                
            } catch (error) {
                console.error("Swap failed:", error);
            }
        }
