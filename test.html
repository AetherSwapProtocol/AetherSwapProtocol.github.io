<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AetherSwap Liquid Glass Swap</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #0c0c0c, #1a1a1a);
      font-family: -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border-radius: 28px;
      padding: 32px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    #connectWallet {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 12px;
      cursor: pointer;
    }

    .token-box {
      margin-bottom: 20px;
    }

    .token-box label {
      font-size: 14px;
      opacity: 0.7;
      display: block;
      margin-bottom: 8px;
    }

    .token-input {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .token-input select,
    .token-input input {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      width: 48%;
    }

    .swap-arrow {
      text-align: center;
      font-size: 24px;
      margin: 12px 0;
      opacity: 0.8;
    }

    #swapBtn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #swapBtn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .status {
      margin-top: 16px;
      font-size: 14px;
      opacity: 0.8;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <div class="header">
      <h2>AetherSwap</h2>
      <button id="connectWallet">Connect</button>
    </div>

    <div class="token-box">
      <label>From</label>
      <div class="token-input">
        <select id="tokenA"></select>
        <input type="number" id="amountA" placeholder="0.0" />
      </div>
    </div>

    <div class="swap-arrow">↓</div>

    <div class="token-box">
      <label>To</label>
      <div class="token-input">
        <select id="tokenB"></select>
        <input type="number" id="amountB" placeholder="Estimation" disabled />
      </div>
    </div>

    <button id="swapBtn">Swap</button>
    <div class="status" id="status">Jupiter Ultra v1 Simulation Ready</div>
  </div>

  <script>
    let walletAddress = null;

    document.getElementById("connectWallet").onclick = async () => {
      if (window.solana && window.solana.isPhantom) {
        try {
          const res = await window.solana.connect();
          walletAddress = res.publicKey.toString();
          document.getElementById("connectWallet").innerText = walletAddress.slice(0, 4) + "..." + walletAddress.slice(-4);
        } catch (e) {
          alert("Wallet connection cancelled.");
        }
      } else {
        alert("Phantom Wallet not found. Install it.");
      }
    };

    // Load token list from Jupiter
    async function loadTokens() {
      const res = await fetch("https://quote-api.jup.ag/v6/tokens");
      const data = await res.json();
      const tokenSelects = [document.getElementById("tokenA"), document.getElementById("tokenB")];
      tokenSelects.forEach(select => {
        data.forEach(token => {
          const opt = document.createElement("option");
          opt.value = token.address;
          opt.innerText = token.symbol;
          select.appendChild(opt);
        });
      });
    }

    loadTokens();

    // Simulate swap on amount change
    document.getElementById("amountA").addEventListener("input", async () => {
      const amount = parseFloat(document.getElementById("amountA").value);
      const tokenA = document.getElementById("tokenA").value;
      const tokenB = document.getElementById("tokenB").value;
      if (!tokenA || !tokenB || isNaN(amount)) return;

      try {
        const quote = await fetch(`https://quote-api.jup.ag/v6/quote?inputMint=${tokenA}&outputMint=${tokenB}&amount=${Math.floor(amount * 1e6)}&slippage=1`);
        const json = await quote.json();
        const outAmount = json.outAmount / 1e6;
        document.getElementById("amountB").value = outAmount.toFixed(6);
      } catch (e) {
        document.getElementById("amountB").value = "";
      }
    });

    // Swap handler
    document.getElementById("swapBtn").addEventListener("click", async () => {
      if (!walletAddress) return alert("Connect wallet first.");

      const tokenA = document.getElementById("tokenA").value;
      const tokenB = document.getElementById("tokenB").value;
      const amount = parseFloat(document.getElementById("amountA").value);
      if (!tokenA || !tokenB || isNaN(amount)) return;

      try {
        const quote = await fetch(`https://quote-api.jup.ag/v6/swap`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userPublicKey: walletAddress,
            inputMint: tokenA,
            outputMint: tokenB,
            amount: Math.floor(amount * 1e6),
            slippageBps: 100,
            swapMode: "ExactIn"
          })
        });

        const { swapTransaction } = await quote.json();
        const txnBuf = Uint8Array.from(atob(swapTransaction), c => c.charCodeAt(0));

        const signed = await window.solana.signAndSendTransaction({
          message: txnBuf,
        });

        document.getElementById("status").innerText = "✅ Swap Sent! TX ID: " + signed.signature;
      } catch (e) {
        document.getElementById("status").innerText = "❌ Erreur : " + e.message;
      }
    });
  </script>

</body>
</html>
