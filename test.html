<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AetherSwap PRO</title>
  <style>
    :root {
      --primary: #6e45e2;
      --primary-hover: #5934ba;
      --bg: #0f0f0f;
      --surface: #1a1a2f;
      --text: #eee;
      --text-muted: #aaa;
      --danger: #ff4d4d;
      --success: #4dffb5;
      --radius-lg: 16px;
      --radius-md: 12px;
      --shadow: 0 8px 24px rgba(0,0,0,0.7);
      --transition: 0.2s ease;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .swap-container {
      width: 100%;
      max-width: 480px;
      background: var(--surface);
      border-radius: var(--radius-lg);
      padding: 24px;
      box-shadow: var(--shadow);
    }

    .token-selector {
      display: flex;
      align-items: center;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border-radius: var(--radius-md);
      cursor: pointer;
      margin-bottom: 8px;
    }

    .token-logo {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .amount-input {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 1.8rem;
      padding: 8px 0;
    }

    .swap-button {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 16px;
      border-radius: var(--radius-md);
      font-weight: bold;
      margin-top: 16px;
      cursor: pointer;
      transition: var(--transition);
    }

    .swap-button:hover {
      background: var(--primary-hover);
    }

    .swap-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="swap-container">
    <!-- From Token -->
    <div class="token-selector" id="fromTokenSelector">
      <img class="token-logo" id="fromTokenLogo">
      <div>
        <div id="fromTokenSymbol">Select Token</div>
        <div id="fromTokenBalance">Balance: 0.0</div>
      </div>
    </div>

    <input class="amount-input" id="fromAmount" placeholder="0.0">

    <!-- To Token -->
    <div class="token-selector" id="toTokenSelector">
      <img class="token-logo" id="toTokenLogo">
      <div>
        <div id="toTokenSymbol">Select Token</div>
        <div id="toTokenBalance">Balance: 0.0</div>
      </div>
    </div>

    <input class="amount-input" id="toAmount" placeholder="0.0" readonly>

    <button class="swap-button" id="swapButton">Connect Wallet</button>
  </div>

  <script>
    // Configuration
    const config = {
      jupiterAPI: 'https://price.jup.ag/v4',
      defaultTokens: {
        from: 'So11111111111111111111111111111111111111112', // SOL
        to: 'EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v' // USDC
      }
    };

    // State
    let state = {
      tokens: [],
      fromToken: null,
      toToken: null,
      wallet: null,
      balances: {}
    };

    // Initialize
    async function init() {
      await loadTokens();
      setupEventListeners();
    }

    // Load token list
    async function loadTokens() {
      try {
        const response = await fetch(`${config.jupiterAPI}/tokens`);
        const data = await response.json();
        state.tokens = Object.values(data.data);
        
        // Set default tokens
        state.fromToken = state.tokens.find(t => t.address === config.defaultTokens.from);
        state.toToken = state.tokens.find(t => t.address === config.defaultTokens.to);
        
        updateUI();
      } catch (error) {
        console.error('Failed to load tokens:', error);
      }
    }

    // Update UI
    function updateUI() {
      if (state.fromToken) {
        document.getElementById('fromTokenSymbol').textContent = state.fromToken.symbol;
        document.getElementById('fromTokenLogo').src = state.fromToken.logoURI;
        document.getElementById('fromTokenBalance').textContent = `Balance: ${state.balances[state.fromToken.address] || '0.0'}`;
      }
      
      if (state.toToken) {
        document.getElementById('toTokenSymbol').textContent = state.toToken.symbol;
        document.getElementById('toTokenLogo').src = state.toToken.logoURI;
        document.getElementById('toTokenBalance').textContent = `Balance: ${state.balances[state.toToken.address] || '0.0'}`;
      }
    }

    // Connect wallet
    async function connectWallet() {
      if (!window.solana) {
        alert('Please install Phantom Wallet!');
        return;
      }
      
      try {
        const response = await window.solana.connect();
        state.wallet = response.publicKey;
        document.getElementById('swapButton').textContent = 'Swap';
        await loadBalances();
      } catch (error) {
        console.error('Wallet connection failed:', error);
      }
    }

    // Load balances
    async function loadBalances() {
      if (!state.wallet) return;
      
      const connection = new window.solanaWeb3.Connection(
        window.solanaWeb3.clusterApiUrl('mainnet-beta')
      );
      
      // Load SOL balance
      const solBalance = await connection.getBalance(state.wallet);
      state.balances['So11111111111111111111111111111111111111112'] = 
        (solBalance / window.solanaWeb3.LAMPORTS_PER_SOL).toFixed(4);
      
      // Load token balances
      const tokenAccounts = await connection.getTokenAccountsByOwner(
        state.wallet,
        { programId: new window.solanaWeb3.PublicKey('TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA') }
      );
      
      tokenAccounts.value.forEach(account => {
        const info = account.account.data.parsed.info;
        state.balances[info.mint] = info.tokenAmount.uiAmount;
      });
      
      updateUI();
    }

    // Setup event listeners
    function setupEventListeners() {
      document.getElementById('swapButton').addEventListener('click', connectWallet);
      
      document.getElementById('fromTokenSelector').addEventListener('click', () => {
        // Implement token selection modal here
        alert('Token selection would open here');
      });
      
      document.getElementById('toTokenSelector').addEventListener('click', () => {
        // Implement token selection modal here
        alert('Token selection would open here');
      });
    }

    // Initialize when page loads
    window.addEventListener('DOMContentLoaded', init);
  </script>

  <!-- Solana Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.70.1/lib/index.iife.min.js"></script>
</body>
</html>
