<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AetherSwap | Token Exchange</title>
  <style>
    :root {
      --primary: #6e45e2;
      --secondary: #88d3ce;
      --dark: #0f0f2d;
      --light: #ffffff;
    }
    
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: var(--dark);
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .swap-container {
      width: 100%;
      max-width: 420px;
      background: rgba(18, 18, 41, 0.9);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    
    .swap-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .swap-header h1 {
      margin: 0;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    #swap-interface {
      min-height: 300px;
      position: relative;
    }
    
    .powered-by {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
    }
    
    /* Hide Jupiter branding */
    .jus-modal-wrapper {
      background: transparent !important;
      box-shadow: none !important;
    }
    
    .jus-modal-header {
      display: none !important;
    }
    
    .jus-powered-by {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="swap-container">
    <div class="swap-header">
      <h1>AetherSwap</h1>
      <p>Instant token exchange</p>
    </div>
    
    <div id="swap-interface">
      <!-- Jupiter will inject content here -->
    </div>
    
    <p class="powered-by">Secured by Solana</p>
  </div>

  <script src="https://terminal.jup.ag/main-v4.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const initSwap = () => {
        if (!window.Jupiter) {
          setTimeout(initSwap, 200);
          return;
        }

        window.Jupiter.init({
          displayMode: 'integrated',
          integratedTargetId: 'swap-interface',
          endpoint: 'https://api.mainnet-beta.solana.com',
          platformFeeAndAccounts: {
            feeBps: 10,
            referralAccount: 'H3z4XmmpLwjm2MhfRuEFhK4DjGHhkbQvmgSUUCTrm6hw'
          },
          theme: {
            container: {
              background: 'transparent',
              borderRadius: '12px',
            },
            secondary: {
              background: 'rgba(110, 69, 226, 0.1)',
            },
            accent: 'var(--primary)',
            primary: 'var(--dark)',
          },
          onSuccess: ({ txid }) => {
            console.log('Swap completed:', txid);
          },
          onSwapError: (error) => {
            console.error('Swap error:', error);
          }
        });
      };

      // Start initialization check
      setTimeout(initSwap, 500);
      
      // Style overrides to remove Jupiter branding
      const observer = new MutationObserver(() => {
        document.querySelectorAll('.jus-powered-by, .jus-modal-header')
          .forEach(el => el.style.display = 'none');
      });
      
      observer.observe(document.body, { 
        childList: true, 
        subtree: true 
      });
    });
  </script>
</body>
</html>
