<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AetherSwap</title>
  <script src="https://terminal.jup.ag/main-v4.js" defer></script>
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background: #0f0f2d;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      color:#fff;
    }
    #swap-btn {
      padding:1rem 2rem;
      font-size:1.3rem;
      background: linear-gradient(90deg,#00c3ff,#5e00ff);
      border:none;
      border-radius:12px;
      cursor:pointer;
      box-shadow: 0 0 15px rgba(0,195,255,0.5);
      transition: transform .2s;
    }
    #swap-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button id="swap-btn">Open AetherSwap</button>
  <script>
    document.getElementById('swap-btn').onclick = async () => {
      if (!window.Jupiter) return alert('SDK Jupiter non chargé.');
      window.Jupiter.init({
        displayMode: 'modal',
        containerClassName: 'aether-terminal',
        endpoint: 'https://api.mainnet-beta.solana.com',
        platformFeeAndAccounts: {
          feeBps: 10,
          // Option recommandée : pass referralAccount pour token-mapping automatique
          referralAccount: 'H3z4XmmpLwjm2MhfRuEFhK4DjGHhkbQvmgSUUCTrm6hw'
        },
        theme: {
          modal: { background: '#121229' },
          container: { color: '#fff' }
        },
        onSuccess: ({ txid }) => {
          alert('✅ Swap réussi ! TxID: ' + txid);
        },
        onSwapError: ({ error }) => {
          alert('❌ Erreur swap : ' + (error?.message || error));
        }
      });
    };
  </script>
</body>
</html>
