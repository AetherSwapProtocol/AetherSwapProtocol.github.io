<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AetherSwap - Nouveau Design</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .token-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .token-container {
      background: #1f2937;
      border-radius: 1rem;
      width: 90%;
      max-width: 420px;
      max-height: 80vh;
      overflow: hidden;
    }
    .token-search {
      position: sticky;
      top: 0;
      background: #1f2937;
      padding: 1rem;
      border-bottom: 1px solid #374151;
    }
    .token-list {
      max-height: 60vh;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

<div class="container mx-auto p-4 max-w-md">
  <!-- CARTE DE SWAP -->
  <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
    
    <!-- CHAMP FROM - NOUVEAU DESIGN -->
    <div class="mb-4">
      <div class="flex justify-between mb-2">
        <label class="text-sm">From</label>
        <span class="text-sm text-gray-400">Balance: 0</span>
      </div>
      <div class="flex">
        <!-- Bouton de sélection à gauche -->
        <button id="open-from-modal" class="flex items-center bg-gray-700 hover:bg-gray-600 rounded-l-lg px-4 py-3 w-28">
          <span id="from-token-symbol" class="font-medium">SOL</span>
          <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linecap="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <!-- Champ de saisie -->
        <input id="from-amount" type="number" placeholder="0.0" 
               class="bg-gray-700 text-xl p-3 rounded-r-lg w-full focus:outline-none text-right">
      </div>
    </div>

    <!-- BOUTON SWAP DIRECTION -->
    <div class="flex justify-center my-3">
      <button class="bg-gray-700 hover:bg-gray-600 p-2 rounded-full">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linecap="round" stroke-width="2" d="M8 7l4-4m0 0l4 4m-4-4v18m-4 0l4 4m0 0l4-4m-4 4V3"></path>
        </svg>
      </button>
    </div>

    <!-- CHAMP TO - MEME DESIGN -->
    <div class="mb-6">
      <div class="flex justify-between mb-2">
        <label class="text-sm">To</label>
        <span class="text-sm text-gray-400">Balance: 0</span>
      </div>
      <div class="flex">
        <button id="open-to-modal" class="flex items-center bg-gray-700 hover:bg-gray-600 rounded-l-lg px-4 py-3 w-28">
          <span id="to-token-symbol" class="font-medium">USDC</span>
          <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linecap="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <input id="to-amount" type="number" placeholder="0.0" 
               class="bg-gray-700 text-xl p-3 rounded-r-lg w-full focus:outline-none text-right" readonly>
      </div>
    </div>

    <!-- BOUTON SWAP -->
    <button class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-medium">
      Swap
    </button>
  </div>
</div>

<!-- MODAL POUR SELECTION TOKEN -->
<div id="token-modal" class="token-modal hidden">
  <div class="token-container">
    <div class="token-search">
      <input type="text" id="token-search-input" placeholder="Search token name or paste address" 
             class="w-full p-2 bg-gray-800 text-white rounded-lg focus:outline-none">
    </div>
    <div class="token-list">
      <!-- Les tokens seront injectés ici par JavaScript -->
    </div>
  </div>
</div>

<script>
  // État de l'application
  const state = {
    currentSelection: null, // 'from' ou 'to'
    tokens: [
      { symbol: 'SOL', name: 'Solana', mint: 'So111...11112', logoURI: 'solana-logo.png' },
      { symbol: 'USDC', name: 'USD Coin', mint: 'EPjFW...TDt1v', logoURI: 'usdc-logo.png' },
      // ... autres tokens
    ]
  };

  // Initialisation
  document.addEventListener('DOMContentLoaded', () => {
    // Gestion des modals
    document.getElementById('open-from-modal').addEventListener('click', () => openTokenModal('from'));
    document.getElementById('open-to-modal').addEventListener('click', () => openTokenModal('to'));
    
    // Fermer la modal quand on clique à l'extérieur
    document.getElementById('token-modal').addEventListener('click', (e) => {
      if (e.target.id === 'token-modal') {
        closeTokenModal();
      }
    });

    // Recherche de tokens
    document.getElementById('token-search-input').addEventListener('input', filterTokens);
  });

  // Ouvrir la modal de sélection
  function openTokenModal(direction) {
    state.currentSelection = direction;
    const modal = document.getElementById('token-modal');
    modal.classList.remove('hidden');
    renderTokenList();
  }

  // Fermer la modal
  function closeTokenModal() {
    document.getElementById('token-modal').classList.add('hidden');
  }

  // Afficher la liste des tokens
  function renderTokenList(filter = '') {
    const listContainer = document.querySelector('.token-list');
    listContainer.innerHTML = '';

    const filteredTokens = state.tokens.filter(token => 
      token.symbol.toLowerCase().includes(filter.toLowerCase()) || 
      token.name.toLowerCase().includes(filter.toLowerCase())
    );

    filteredTokens.forEach(token => {
      const tokenElement = document.createElement('div');
      tokenElement.className = 'flex items-center p-4 hover:bg-gray-700 cursor-pointer';
      tokenElement.innerHTML = `
        <img src="${token.logoURI}" alt="${token.symbol}" class="w-8 h-8 mr-3 rounded-full">
        <div>
          <div class="font-medium">${token.symbol}</div>
          <div class="text-sm text-gray-400">${token.name}</div>
        </div>
      `;
      tokenElement.addEventListener('click', () => selectToken(token));
      listContainer.appendChild(tokenElement);
    });
  }

  // Filtrer les tokens
  function filterTokens(e) {
    renderTokenList(e.target.value);
  }

  // Sélectionner un token
  function selectToken(token) {
    if (state.currentSelection === 'from') {
      document.getElementById('from-token-symbol').textContent = token.symbol;
    } else {
      document.getElementById('to-token-symbol').textContent = token.symbol;
    }
    closeTokenModal();
  }
</script>
</body>
</html>
