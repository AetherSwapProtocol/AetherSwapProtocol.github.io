<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AetherSwap DEX</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0b0c10;
      color: white;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #1f2833;
    }
    button {
      padding: 10px 20px;
      background: #45a29e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #swap-container {
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
      background: #1f2833;
      border-radius: 12px;
    }
    .token-select, .slippage-select {
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      background: #c5c6c7;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #1f2833;
      padding: 20px;
      border-radius: 12px;
      max-width: 420px;
      width: 90%;
    }
    .wallet-option {
      display: block;
      margin: 10px 0;
      background: #45a29e;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .status {
      margin-top: 20px;
      font-size: 0.9em;
      background: #c5c6c7;
      color: black;
      padding: 10px;
      border-radius: 5px;
    }
    .selected-token-label {
      font-weight: bold;
      font-size: 0.95em;
      color: #66fcf1;
    }
  </style>
</head>
<body>
  <header>
    <h1>AetherSwap</h1>
    <button onclick="openModal('wallet-modal')">Connect Wallet</button>
  </header>

  <div id="swap-container">
    <div class="token-select">
      <span>From:</span>
      <button id="from-token-btn" onclick="openModal('token-modal', 'from')">Select Token</button>
    </div>
    <input id="from-amount" type="number" placeholder="Amount" />

    <div class="token-select">
      <span>To:</span>
      <button id="to-token-btn" onclick="openModal('token-modal', 'to')">Select Token</button>
    </div>
    <input id="to-amount" type="text" disabled placeholder="Estimated" style="text-align: right; font-weight: bold;" />

    <div class="slippage-select">
      <span>Slippage:</span>
      <button onclick="openModal('slippage-modal')">0.5%</button>
    </div>

    <button onclick="executeSwap()">Swap</button>
    <div id="tx-status" class="status" style="display:none;"></div>
  </div>

  <!-- Wallet Modal -->
  <div id="wallet-modal" class="modal">
    <div class="modal-content">
      <div class="wallet-option" onclick="connectWallet('phantom')">Phantom</div>
      <div class="wallet-option" onclick="connectWallet('solflare')">Solflare</div>
      <div class="wallet-option" onclick="connectWallet('walletconnect')">WalletConnect</div>
      <div class="wallet-option" onclick="connectWallet('torus')">Torus</div>
      <div class="wallet-option" onclick="closeModal('wallet-modal')">Cancel</div>
    </div>
  </div>

  <!-- Token Modal -->
  <div id="token-modal" class="modal">
    <div class="modal-content" id="token-list">Loading tokens...</div>
  </div>

  <!-- Slippage Modal -->
  <div id="slippage-modal" class="modal">
    <div class="modal-content">
      <div class="wallet-option" onclick="setSlippage(0.1)">0.1%</div>
      <div class="wallet-option" onclick="setSlippage(0.5)">0.5%</div>
      <div class="wallet-option" onclick="setSlippage(1.0)">1%</div>
      <div>
        <input type="number" step="0.01" min="0" id="custom-slippage" placeholder="Custom %" />
        <button onclick="setSlippageCustom()">Set Custom</button>
      </div>
      <div class="wallet-option" onclick="closeModal('slippage-modal')">Close</div>
    </div>
  </div>

<script>
  let selectedWallet = null;
  let connection = null;
  let publicKey = null;
  let tokens = [];
  let fromToken = null;
  let toToken = null;
  let slippage = 0.5;
  let tokenModalTarget = 'from';
  const platformFeeAccount = "H3z4XmmpLwjm2MhfRuEFhK4DjGHhkbQvmgSUUCTrm6hw";
  const platformFeeBps = 15;
  let debounceTimer = null;

  function openModal(id, target = null) {
    if (target) tokenModalTarget = target;
    document.getElementById(id).style.display = 'flex';
  }
  function closeModal(id) {
    document.getElementById(id).style.display = 'none';
  }
  function setSlippage(value) {
    slippage = value;
    closeModal('slippage-modal');
  }
  function setSlippageCustom() {
    const val = parseFloat(document.getElementById('custom-slippage').value);
    if (!isNaN(val) && val > 0) {
      setSlippage(val);
    }
  }

  async function connectWallet(type) {
    try {
      if (type === 'phantom' && window.solana?.isPhantom) {
        const resp = await window.solana.connect();
        publicKey = resp.publicKey.toString();
        selectedWallet = 'phantom';
      } else if (type === 'solflare') {
        const provider = new window.Solflare();
        await provider.connect();
        publicKey = provider.publicKey.toString();
        selectedWallet = 'solflare';
      } else {
        alert('Wallet not supported currently.');
        return;
      }
      alert('Connected: ' + publicKey);
      closeModal('wallet-modal');
    } catch (e) {
      console.error(e);
      alert('Wallet connection failed');
    }
  }

  async function loadTokens() {
    try {
      const res = await fetch('https://quote-api.jup.ag/v6/tokens');
      tokens = await res.json();
      renderTokenList();
    } catch (e) {
      console.error(e);
      alert('Failed to load tokens');
    }
  }

  function renderTokenList() {
    const container = document.getElementById('token-list');
    container.innerHTML = '';
    tokens.forEach(token => {
      const btn = document.createElement('div');
      btn.className = 'wallet-option';
      btn.textContent = `${token.symbol} - ${token.name}`;
      btn.onclick = () => {
        if (tokenModalTarget === 'from') {
          fromToken = token;
          document.getElementById('from-token-btn').innerHTML = `<span class="selected-token-label">${token.symbol}</span>`;
        } else {
          toToken = token;
          document.getElementById('to-token-btn').innerHTML = `<span class="selected-token-label">${token.symbol}</span>`;
        }
        closeModal('token-modal');
        updateQuote();
      };
      container.appendChild(btn);
    });
  }

  async function updateQuote() {
    const amountInput = parseFloat(document.getElementById("from-amount").value);
    const toAmountInput = document.getElementById("to-amount");

    if (!fromToken || !toToken) {
      toAmountInput.value = "";
      return;
    }

    if (fromToken.address === toToken.address) {
      toAmountInput.value = "⚠️ Same token";
      return;
    }

    if (isNaN(amountInput) || amountInput <= 0) {
      toAmountInput.value = "";
      return;
    }

    try {
      toAmountInput.value = "⏳...";
      const amountInSmallestUnit = BigInt(amountInput * Math.pow(10, fromToken.decimals));
      const quoteUrl = `https://quote-api.jup.ag/v6/quote?inputMint=${fromToken.address}&outputMint=${toToken.address}&amount=${amountInSmallestUnit}&slippageBps=${slippage * 100}`;
      const res = await fetch(quoteUrl);
      const data = await res.json();
      const bestRoute = data.routes?.[0];
      if (bestRoute?.outAmount) {
        const out = Number(bestRoute.outAmount) / Math.pow(10, toToken.decimals);
        toAmountInput.value = out.toFixed(6);
      } else {
        toAmountInput.value = "—";
      }
    } catch (e) {
      console.error("Quote fetch error:", e);
      toAmountInput.value = "Error";
    }
  }

  function debounceQuoteUpdate() {
    if (debounceTimer) clearTimeout(debounceTimer);
    debounceTimer = setTimeout(() => updateQuote(), 400);
  }

  document.getElementById("from-amount").addEventListener("input", debounceQuoteUpdate);

  window.onload = () => {
    loadTokens();
  };
</script>

<script type="module">
  import {
    Connection,
    VersionedTransaction
  } from "https://esm.sh/@solana/web3.js@1.89.2";

  const RPC_URL = "https://api.mainnet-beta.solana.com";
  connection = new Connection(RPC_URL);

  window.executeSwap = async function () {
    if (!publicKey || !fromToken || !toToken) {
      alert("Connect your wallet and select both tokens.");
      return;
    }

    const amountInput = parseFloat(document.getElementById("from-amount").value);
    if (isNaN(amountInput) || amountInput <= 0) {
      alert("Enter a valid amount.");
      return;
    }

    if (fromToken.address === toToken.address) {
      alert("Cannot swap the same token.");
      return;
    }

    document.getElementById("tx-status").style.display = "block";
    document.getElementById("tx-status").innerText = "Fetching route...";

    try {
      const amountInSmallestUnit = BigInt(amountInput * Math.pow(10, fromToken.decimals));
      const quoteUrl = `https://quote-api.jup.ag/v6/quote?inputMint=${fromToken.address}&outputMint=${toToken.address}&amount=${amountInSmallestUnit}&slippageBps=${slippage * 100}&platformFeeBps=${platformFeeBps}&platformFeeAndAccounts[0][feeBps]=${platformFeeBps}&platformFeeAndAccounts[0][feeAccount]=${platformFeeAccount}`;
      const quoteRes = await fetch(quoteUrl);
      const quoteData = await quoteRes.json();
      const route = quoteData.routes?.[0];
      if (!route) throw new Error("No route found.");

      document.getElementById("tx-status").innerText = "Building transaction...";

      const swapRes = await fetch("https://quote-api.jup.ag/v6/swap", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          route,
          userPublicKey: publicKey,
          wrapUnwrapSOL: true,
          platformFeeAndAccounts: [
            { feeBps: platformFeeBps, feeAccount: platformFeeAccount }
          ]
        })
      });

      const swapData = await swapRes.json();
      const swapTxBuf = Buffer.from(swapData.swapTransaction, "base64");
      const tx = VersionedTransaction.deserialize(swapTxBuf);

      let sig;
      if (selectedWallet === "phantom") {
        const signed = await window.solana.signTransaction(tx);
        sig = await connection.sendRawTransaction(signed.serialize());
      } else if (selectedWallet === "solflare") {
        const provider = new window.Solflare();
        const signed = await provider.signTransaction(tx);
        sig = await connection.sendRawTransaction(signed.serialize());
      }

      document.getElementById("tx-status").innerHTML = `✅ Swap Success<br><a href="https://solscan.io/tx/${sig}" target="_blank">View on Solscan</a><br><button onclick="navigator.clipboard.writeText('${sig}')">Copy TxID</button>`;
    } catch (e) {
      console.error(e);
      document.getElementById("tx-status").innerText = "❌ Transaction failed";
    }
  };
</script>

</body>
</html>
