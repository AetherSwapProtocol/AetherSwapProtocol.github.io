<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AetherSwap | Ultimate DEX</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }
    header {
      background: #1e293b;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-img {
      width: 30px;
      height: 30px;
    }
    .wallet-btn {
      background: #6366f1;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    main {
      padding: 2rem;
    }
    footer {
      background: #1e293b;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" class="logo-img" alt="Logo">
      <h1>AetherSwap</h1>
    </div>
    <button id="connectWalletBtn" class="wallet-btn">
      Connect Wallet
    </button>
  </header>

  <main>
    <h2>Welcome to AetherSwap</h2>
    <p>The ultimate decentralized exchange platform.</p>
  </main>

  <footer>
    <p>Â© 2025 AetherSwap - All rights reserved</p>
  </footer>

  <script>
    // Simple wallet connection
    document.getElementById('connectWalletBtn').addEventListener('click', async () => {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById('connectWalletBtn').textContent = 
            `${accounts[0].substring(0, 6)}...${accounts[0].substring(38)}`;
        } catch (error) {
          console.error("Error connecting wallet:", error);
        }
      } else {
        alert("Please install MetaMask!");
      }
    });

    console.log("AetherSwap is ready!");
  </script>
</body>
</html>
