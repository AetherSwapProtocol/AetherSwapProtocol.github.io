<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AetherSwap - Decentralized multi-chain exchange" />
  <meta name="keywords" content="crypto, exchange, defi, blockchain, swap" />
  <title>AetherSwap | Decentralized Exchange</title>

  <!-- Fonts and Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Styles -->
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #818cf8;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #64748b;
      --light-gray: #e2e8f0;
      --success: #10b981;
      --danger: #ef4444;
      --white: #ffffff;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.1);
      --radius: 0.5rem;
      --radius-lg: 0.75rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background-color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--white);
      box-shadow: var(--shadow);
      z-index: 100;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-icon {
      color: var(--primary-dark);
    }

    .nav-lang {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .lang-selector {
      padding: 0.375rem 0.75rem;
      border-radius: var(--radius);
      border: 1px solid var(--light-gray);
      background-color: var(--white);
      color: var(--dark);
      font-family: inherit;
      font-size: 0.875rem;
      cursor: pointer;
      transition: border-color 0.2s ease;
    }

    .lang-selector:hover {
      border-color: var(--primary-light);
    }

    .ticker-bar {
      position: fixed;
      top: 4.5rem;
      left: 0;
      right: 0;
      background-color: var(--white);
      padding: 0.75rem 2rem;
      border-bottom: 1px solid var(--light-gray);
      z-index: 90;
      overflow: hidden;
    }

    .ticker-content {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: ticker-scroll 25s linear infinite;
    }

    @keyframes ticker-scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .ticker-item {
      display: inline-block;
      margin-right: 2rem;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .positive {
      color: var(--success);
    }

    .negative {
      color: var(--danger);
    }

    main {
      flex: 1;
      padding: 7rem 2rem 4rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .hero {
      text-align: center;
      margin-bottom: 3rem;
    }

    .hero-title {
      font-size: 3rem;
      font-weight: 700;
      color: var(--primary-dark);
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .hero-subtitle {
      font-size: 1.25rem;
      color: var(--gray);
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .card {
      background-color: var(--white);
      border-radius: var(--radius-lg);
      padding: 2rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--light-gray);
      margin-bottom: 2rem;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary-dark);
      margin-bottom: 1rem;
    }

    .card-text {
      color: var(--dark);
      margin-bottom: 1.5rem;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .stat-item {
      text-align: center;
      padding: 1rem 2rem;
      background-color: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--light-gray);
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .stat-label {
      font-size: 0.875rem;
      color: var(--gray);
    }

    .social-section {
      text-align: center;
      margin-top: 3rem;
    }

    .social-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary-dark);
      margin-bottom: 1rem;
    }

    .social-description {
      color: var(--gray);
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .social-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary);
      color: var(--white);
      font-weight: 500;
      text-decoration: none;
      border-radius: var(--radius);
      transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }

    .social-link:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .social-icon {
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: var(--white);
      border-top: 1px solid var(--light-gray);
      margin-top: 4rem;
    }

    .footer-text {
      color: var(--gray);
      font-size: 0.875rem;
    }

    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }

      main {
        padding: 6rem 1rem 3rem;
      }

      .hero-title {
        font-size: 2.25rem;
      }

      .hero-subtitle {
        font-size: 1.1rem;
      }

      .card {
        padding: 1.5rem;
      }

      .stats {
        gap: 1rem;
      }

      .stat-item {
        padding: 1rem;
        flex: 1 1 100%;
      }
    }
  </style>
</head>

      <i class="fas fa-exchange-alt logo-icon" aria-hidden="true"></i>
      <span id="logo-text">AetherSwap</
