<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AetherSwap | Ultimate Social DEX</title>
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Web3 Libraries -->
  <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <!-- TradingView -->
  <script src="https://s3.tradingview.com/tv.js"></script>
  <style>
    :root {
      /* Couleurs */
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #818cf8;
      --dark: #1e293b;
      --darker: #0f172a;
      --light: #f8fafc;
      --lighter: #f9fafb;
      --gray: #64748b;
      --light-gray: #e2e8f0;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --info: #3b82f6;
      --white: #ffffff;
      --black: #000000;
      
      /* Effets */
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      --shadow-md: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
      --shadow-lg: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
      --radius-sm: 0.25rem;
      --radius: 0.5rem;
      --radius-lg: 1rem;
      --transition: all 0.2s ease-in-out;
      
      /* Dimensions */
      --header-height: 80px;
      --footer-height: 60px;
      --max-width: 1400px;
    }

    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--dark);
      background-color: var(--lighter);
      line-height: 1.6;
      overflow-x: hidden;
    }

    a {
      color: var(--primary);
      text-decoration: none;
      transition: var(--transition);
    }

    a:hover {
      color: var(--primary-dark);
    }

    button {
      cursor: pointer;
      transition: var(--transition);
    }

    /* Layout */
    .app-container {
      display: grid;
      grid-template-areas:
        "header header"
        "main chat"
        "footer footer";
      grid-template-columns: 1fr 380px;
      grid-template-rows: var(--header-height) 1fr var(--footer-height);
      min-height: 100vh;
      max-width: var(--max-width);
      margin: 0 auto;
    }

    /* ... (tous les styles CSS précédents restent identiques) ... */

    /* Nouveaux styles pour TradingView */
    .tv-chart {
      height: 400px;
      width: 100%;
      border-radius: var(--radius);
      overflow: hidden;
    }

    .chart-controls {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .chart-selector {
      background: var(--lighter);
      border: 1px solid var(--light-gray);
      border-radius: var(--radius-sm);
      padding: 0.5rem;
      font-size: 0.9rem;
    }

    .chart-btn {
      background: var(--primary);
      color: var(--white);
      border: none;
      border-radius: var(--radius-sm);
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Glassmorphism */
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-lg);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="app-container">
  <!-- Header (identique au précédent) -->
  <header class="header">
    <!-- ... -->
  </header>

  <!-- Main Content -->
  <main>
    <!-- Swap Section -->
    <section id="swap" class="swap-section">
      <div class="swap-container glass-card">
        <!-- ... contenu swap identique ... -->
      </div>
      
      <!-- Chart Section -->
      <div class="chart-section glass-card">
        <div class="section-header">
          <h2 class="section-title">
            <i class="fas fa-chart-line"></i>
            Marché en temps réel
          </h2>
          <div class="chart-controls">
            <select id="chartSymbol" class="chart-selector">
              <option value="BINANCE:ETHUSDT">ETH/USDT</option>
              <option value="BINANCE:BTCUSDT">BTC/USDT</option>
              <option value="BINANCE:SOLUSDT">SOL/USDT</option>
            </select>
            <button id="refreshChart" class="chart-btn">
              <i class="fas fa-sync-alt"></i>
            </button>
          </div>
        </div>
        <div id="tradingview-chart" class="tv-chart"></div>
      </div>
      
      <!-- Tokens Section -->
      <section id="tokens" class="tokens-section glass-card">
        <!-- ... -->
      </section>
    </section>
  </main>

  <!-- Community Panel -->
  <aside class="community-panel glass-card">
    <!-- ... -->
  </aside>

  <!-- Footer -->
  <footer>
    <!-- ... -->
  </footer>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyYOUR_API_KEY",
      authDomain: "your-project.firebaseapp.com",
      projectId: "your-project",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef123456"
    };
    
    // Initialiser Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Variables globales
    let provider;
    let tvWidget;
    let currentUser = null;
    let tokenPrices = {};

    // DOM Elements
    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const userMenu = document.getElementById('userMenu');
    const userAvatar = document.getElementById('userAvatar');
    const userAddress = document.getElementById('userAddress');
    const logoutBtn = document.getElementById('logoutBtn');
    const chatInput = document.querySelector('.chat-input');
    const sendButton = document.querySelector('.send-button');
    const chatMessages = document.getElementById('chatMessages');
    const swapButton = document.querySelector('.swap-button');
    const chartSymbol = document.getElementById('chartSymbol');
    const refreshChart = document.getElementById('refreshChart');

    // Initialisation TradingView
    function initTradingView(symbol = 'BINANCE:ETHUSDT') {
      if(tvWidget) tvWidget.remove();
      
      tvWidget = new TradingView.widget({
        "autosize": true,
        "symbol": symbol,
        "interval": "15",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#0f172a",
        "enable_publishing": false,
        "hide_top_toolbar": false,
        "hide_side_toolbar": false,
        "allow_symbol_change": true,
        "container_id": "tradingview-chart"
      });
    }

    // Récupérer les prix des tokens
    async function fetchTokenPrices() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum,bitcoin,solana,aave&vs_currencies=usd&include_24hr_change=true');
        const data = await response.json();
        tokenPrices = data;
        updateTokenCards();
      } catch (error) {
        console.error("Error fetching token prices:", error);
      }
    }

    // Mettre à jour les cartes de tokens
    function updateTokenCards() {
      const cards = document.querySelectorAll('.token-card');
      cards.forEach(card => {
        const symbol = card.querySelector('.token-card-symbol').textContent;
        let tokenData;
        
        switch(symbol) {
          case 'ETH': tokenData = tokenPrices.ethereum; break;
          case 'BTC': tokenData = tokenPrices.bitcoin; break;
          case 'SOL': tokenData = tokenPrices.solana; break;
          case 'AAVE': tokenData = tokenPrices.aave; break;
        }

        if(tokenData) {
          card.querySelector('.token-card-price').textContent = `$${tokenData.usd.toFixed(2)}`;
          const changeElement = card.querySelector('.token-card-change');
          const isPositive = tokenData.usd_24h_change >= 0;
          changeElement.innerHTML = `<i class="fas fa-arrow-${isPositive ? 'up' : 'down'}"></i> ${Math.abs(tokenData.usd_24h_change).toFixed(2)}%`;
          changeElement.className = `token-card-change ${isPositive ? 'positive' : 'negative'}`;
        }
      });
    }

    // Connexion Wallet
    async function connectWallet() {
      if (window.ethereum) {
        try {
          provider = new ethers.providers.Web3Provider(window.ethereum);
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          const signer = provider.getSigner();
          const address = await signer.getAddress();
          
          // Enregistrer l'utilisateur dans Firebase
          const userCredential = await auth.signInAnonymously();
          currentUser = userCredential.user;
          
          // Mettre à jour l'UI
          updateUI(address);
          
          // Initialiser le chat
          initChat();
          
        } catch (error) {
          console.error("Error connecting wallet:", error);
        }
      } else {
        alert("Please install MetaMask!");
      }
    }

    // Initialiser le chat
    function initChat() {
      db.collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
        chatMessages.innerHTML = '';
        snapshot.forEach(doc => {
          const message = doc.data();
          addMessageToChat(message);
        });
      });
    }

    // Envoyer un message
    async function sendMessage() {
      const messageText = chatInput.value.trim();
      if (!messageText || !currentUser) return;
      
      await db.collection("messages").add({
        text: messageText,
        userId: currentUser.uid,
        userAddress: userAddress.textContent,
        avatar: userAvatar.textContent,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      
      chatInput.value = '';
    }

    // ... (autres fonctions auxiliaires)

    // Événements
    connectWalletBtn.addEventListener('click', connectWallet);
    chartSymbol.addEventListener('change', () => initTradingView(chartSymbol.value));
    refreshChart.addEventListener('click', () => initTradingView(chartSymbol.value));
    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      initTradingView();
      fetchTokenPrices();
      setInterval(fetchTokenPrices, 60000); // Actualiser toutes les minutes
    });
  </script>
</body>
</html>
