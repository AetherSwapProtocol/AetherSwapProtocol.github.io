<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AetherFarm</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0a0a0a;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    #game {
      position: relative;
      width: 100%;
      height: 100%;
      background: url("BUTTON_BACKGROUND_IMAGE_URL") no-repeat center center;
      background-size: cover;
    }

    #main-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      height: 180px;
      background: url("BUTTON_IMAGE_URL") no-repeat center;
      background-size: contain;
      border: none;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 22px;
    }

    .coin {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url("https://i.imgur.com/eYV1XKJ.png") no-repeat center;
      background-size: contain;
      pointer-events: none;
      animation: fall 1s ease-out forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(100px) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score">ðŸ’° 0</div>
    <button id="main-btn"></button>
  </div>

  <script>
    let score = 0;
    let boost = 1; // Peut Ãªtre 1, 3, ou 6 selon ton systÃ¨me

    const scoreDisplay = document.getElementById("score");
    const mainBtn = document.getElementById("main-btn");
    const game = document.getElementById("game");

    mainBtn.addEventListener("click", () => {
      // Ajoute points
      score += boost;
      scoreDisplay.textContent = `ðŸ’° ${score}`;

      // Animation piÃ¨ce
      const coin = document.createElement("div");
      coin.className = "coin";
      coin.style.left = `${mainBtn.offsetLeft + 80}px`;
      coin.style.top = `${mainBtn.offsetTop + 80}px`;
      game.appendChild(coin);

      setTimeout(() => coin.remove(), 1000);
    });
  </script>
</body>
</html>
