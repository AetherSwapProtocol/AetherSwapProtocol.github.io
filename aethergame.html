<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AetherSwap TapBot</title>
  <style>
    :root {
      --primary-color: #00ffd5;
      --secondary-color: #ff0058;
      --text-light: #ffffff;
      --text-dimmed: #aaaaaa;
      --bg-dark: #0f0f23;
      --bg-darker: #000000;
      --card-bg: rgba(30, 30, 47, 0.7);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(var(--bg-dark), var(--bg-darker));
      color: var(--text-light);
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .game-container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .player-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .progress-container {
      flex: 1;
      margin: 0 12px;
    }
    .level-info {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: #333;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 4px;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      transition: width 0.3s ease;
    }
    .profit-info {
      font-size: 12px;
      color: var(--primary-color);
    }
    .daily-rewards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 20px;
    }
    .reward-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      font-size: 12px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(0, 255, 213, 0.2);
    }
    .reward-card p {
      margin: 4px 0;
      color: var(--text-dimmed);
    }
    .reward-card span {
      font-weight: bold;
      color: var(--primary-color);
    }
    .main-game-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-bottom: 20px;
    }
    .points-display {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0;
      color: var(--text-light);
      text-shadow: 0 0 10px var(--primary-color);
    }
    .character-circle {
      width: 180px;
      height: 180px;
      margin: 20px auto;
      border-radius: 50%;
      background: linear-gradient(145deg, #1c1c3a, #2a2a4a);
      box-shadow: 0 0 30px rgba(0, 255, 213, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
      overflow: hidden;
    }
    .character-circle::before {
      content: '';
      position: absolute;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle, rgba(0,255,213,0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }
    .character-inner img {
      width: 100px;
      z-index: 2;
      position: relative;
    }
    .bottom-nav {
      background: rgba(20, 20, 35, 0.8);
      border-radius: 20px;
      padding: 12px 0;
      display: flex;
      justify-content: space-around;
      margin-top: auto;
    }
    .nav-item {
      text-align: center;
      font-size: 11px;
      color: var(--text-dimmed);
      cursor: pointer;
      transition: all 0.3s;
    }
    .nav-item.active {
      color: var(--primary-color);
      transform: translateY(-5px);
    }
    .nav-item span {
      display: block;
      margin-top: 4px;
    }
    .click-effect {
      position: absolute;
      color: #00ff88;
      font-weight: bold;
      font-size: 18px;
      animation: floatUp 0.8s ease-out forwards;
      pointer-events: none;
      z-index: 1000;
      text-shadow: 0 0 8px rgba(0, 255, 136, 0.7);
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-60px); }
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="game-header">
      <div class="player-info">
        <span>ðŸ¦¾ Aetherien</span>
      </div>
      <div class="progress-container">
        <div class="level-info">
          <span id="levelName">Silver</span>
          <span id="levelProgress">2 / 10</span>
        </div>
        <div class="progress-bar"><div class="progress-fill" id="levelProgressBar" style="width: 20%"></div></div>
      </div>
      <div class="profit-info">
        <span id="profitValue">+126.42K</span>
      </div>
    </div>

    <div class="daily-rewards">
      <div class="reward-card">
        <p>Daily</p>
        <span id="dailyRewardTime">05:07</span>
      </div>
      <div class="reward-card">
        <p>Cipher</p>
        <span id="dailyCipherTime">00:07</span>
      </div>
      <div class="reward-card">
        <p>Combo</p>
        <span id="dailyComboTime">17:07</span>
      </div>
    </div>

    <div class="main-game-area">
      <div class="points-display">
        <span id="pointsValue">17,216</span>
      </div>

      <div class="character-circle" id="mainCharacter">
        <div class="character-inner"><img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Aetherien" /></div>
      </div>
    </div>

    <div class="bottom-nav">
      <div class="nav-item active"><span>Exchange</span></div>
      <div class="nav-item"><span>Mine</span></div>
      <div class="nav-item"><span>Friends</span></div>
      <div class="nav-item"><span>Earn</span></div>
      <div class="nav-item"><span>Airdrop</span></div>
    </div>
  </div>

  <script>
    const levelNames = ["Bronze", "Silver", "Gold", "Platinum", "Diamond", "Epic", "Legendary", "Master", "GrandMaster", "Lord"];
    const levelMinPoints = [0, 5000, 25000, 100000, 1000000, 2000000, 10000000, 50000000, 100000000, 1000000000];

    let levelIndex = 1; // Silver = niveau 2
    let points = parseInt(localStorage.getItem("points")) || 17216;
    const pointsToAdd = 11;
    const profitPerHour = 126420;

    const levelNameEl = document.getElementById('levelName');
    const levelProgressEl = document.getElementById('levelProgress');
    const levelProgressBarEl = document.getElementById('levelProgressBar');
    const profitValueEl = document.getElementById('profitValue');
    const pointsValueEl = document.getElementById('pointsValue');
    const mainCharacterEl = document.getElementById('mainCharacter');
    const navItems = document.querySelectorAll('.nav-item');

    function updateLevelInfo() {
      levelNameEl.textContent = levelNames[levelIndex];
      levelProgressEl.textContent = (levelIndex + 1) + " / " + levelNames.length;
      levelProgressBarEl.style.width = calculateProgress() + "%";
    }

    function calculateProgress() {
      if (levelIndex >= levelNames.length - 1) return 100;
      const current = points - levelMinPoints[levelIndex];
      const next = levelMinPoints[levelIndex + 1] - levelMinPoints[levelIndex];
      return Math.min((current / next) * 100, 100);
    }

    function updatePointsDisplay() {
      pointsValueEl.textContent = points.toLocaleString("fr-FR");
      profitValueEl.textContent = `+${(profitPerHour/1000).toFixed(2)}K`;
      localStorage.setItem("points", points);
    }

    function handleCharacterClick(e) {
      const rect = e.currentTarget.getBoundingClientRect();
      const x = e.clientX - rect.left - rect.width / 2;
      const y = e.clientY - rect.top - rect.height / 2;
      e.currentTarget.style.transform = `perspective(1000px) rotateX(${-y/10}deg) rotateY(${x/10}deg) scale(1.05)`;
      
      points += pointsToAdd;
      updatePointsDisplay();
      checkLevelUp();
      showClickEffect(e);
      
      setTimeout(() => {
        e.currentTarget.style.transform = "";
      }, 200);
    }

    function showClickEffect(e) {
      const effect = document.createElement('div');
      effect.className = 'click-effect';
      effect.textContent = `+${pointsToAdd}`;
      effect.style.left = e.pageX + 'px';
      effect.style.top = e.pageY + 'px';
      document.body.appendChild(effect);
      effect.addEventListener('animationend', () => effect.remove());
    }

    function handleNavClick(e) {
      navItems.forEach(item => item.classList.remove('active'));
      e.currentTarget.classList.add('active');
    }

    function initGame() {
      updateLevelInfo();
      updatePointsDisplay();
      mainCharacterEl.addEventListener("click", handleCharacterClick);
      navItems.forEach(item => item.addEventListener("click", handleNavClick));
    }

    document.addEventListener("DOMContentLoaded", initGame);
  </script>
</body>
</html>
