<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherSwap Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ========== GLOBAL STYLES ========== */
        :root {
            /* Neon Color Scheme */
            --primary: #FF2D75;        /* Vibrant Pink */
            --secondary: #1B0A2E;      /* Deep Purple */
            --dark: #110022;           /* Dark Purple-Black */
            --light: #FFFFFF;          /* White */
            --accent: #F9CB28;         /* Gold/Yellow */
            --neon-purple: #B026FF;    /* Neon Purple */
            --success: #00FF9D;        /* Neon Green */
            
            /* Effects */
            --gradient-main: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
            --gradient-secondary: linear-gradient(45deg, var(--primary), var(--neon-purple));
            --glow-pink: 0 0 15px rgba(255, 45, 117, 0.7);
            --glow-purple: 0 0 15px rgba(176, 38, 255, 0.5);
            --glow-yellow: 0 0 15px rgba(249, 203, 40, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ========== GAME CONTAINER ========== */
        .game-container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            padding-bottom: 80px;
        }

        /* ========== HEADER SECTION ========== */
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, rgba(17,0,34,0.8) 0%, rgba(17,0,34,0) 100%);
            z-index: 100;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background-color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--neon-purple);
        }

        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .profile-name {
            font-size: 14px;
            font-weight: 600;
        }

        .profile-level {
            font-size: 12px;
            color: var(--accent);
            text-shadow: var(--glow-yellow);
        }

        /* ========== PAGE SYSTEM ========== */
        .page {
            display: none;
            flex: 1;
            position: relative;
            background: var(--secondary);
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            margin-top: 10px;
            animation: fadeIn 0.3s ease;
            border: 1px solid rgba(176, 38, 255, 0.2);
        }

        .page.active {
            display: block;
        }

        .game-content {
            position: absolute;
            top: 2px;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--secondary);
            border-top-left-radius: 28px;
            border-top-right-radius: 28px;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
        }

        /* ========== DAILY REWARDS ========== */
        .daily-rewards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .daily-card {
            background-color: rgba(27, 10, 46, 0.7);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--neon-purple);
            backdrop-filter: blur(5px);
        }

        .daily-card.unlocked {
            background: linear-gradient(135deg, rgba(27, 10, 46, 0.7) 0%, rgba(59, 20, 100, 0.5) 100%);
            box-shadow: var(--glow-purple);
        }

        .daily-card.locked {
            opacity: 0.6;
            filter: grayscale(60%);
        }

        .daily-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
        }

        .daily-label {
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .daily-timer {
            font-size: 11px;
            font-weight: 600;
            color: var(--accent);
            text-shadow: var(--glow-yellow);
        }

        .daily-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 5px var(--success);
        }

        /* ========== TAP AREA ========== */
        .tap-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .points-display {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 45, 117, 0.3);
            animation: textGlow 2s infinite alternate;
        }

        .tap-container {
            position: relative;
            width: 250px;
            height: 250px;
            max-width: 80vw;
            max-height: 80vw;
        }

        .tap-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }

        .tap-outer {
            background: var(--gradient-main);
            box-shadow: var(--glow-pink);
            animation: gradient 3s ease infinite;
            background-size: 200% 200%;
        }

        .tap-inner {
            width: 92%;
            height: 92%;
            background: radial-gradient(circle, rgba(59, 20, 100, 0.8) 0%, rgba(27, 10, 46, 0.9) 100%);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .character {
            width: 60%;
            height: 60%;
        }

        /* ========== PROGRESS BAR ========== */
        .progress-container {
            margin: 20px 0;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .progress-level {
            font-size: 14px;
            font-weight: 600;
        }

        .progress-count {
            font-size: 12px;
            color: #B0B3C0;
        }

        .progress-bar {
            height: 8px;
            background-color: rgba(67, 67, 59, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            background: var(--gradient-main);
            transition: width 0.5s ease;
        }

        /* ========== NAVIGATION ========== */
        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(27, 10, 46, 0.9);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            max-width: 600px;
            margin: 0 auto;
            z-index: 100;
            border-top: 1px solid var(--neon-purple);
            backdrop-filter: blur(10px);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            background-color: rgba(255, 45, 117, 0.1);
            box-shadow: 0 0 10px rgba(255, 45, 117, 0.2);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        .nav-label {
            font-size: 12px;
        }

        /* ========== ANIMATIONS ========== */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(255, 45, 117, 0.3); }
            100% { text-shadow: 0 0 20px rgba(255, 45, 117, 0.6); }
        }

        .click-effect {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: white;
            pointer-events: none;
            animation: float 1s forwards;
            text-shadow: 0 0 5px var(--primary);
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Same HTML structure as before, with updated SVG paths to use currentColor -->
    <!-- JavaScript remains exactly the same as in previous example -->
    
    <script>
        // ======================
        // GAME STATE MANAGEMENT
        // ======================
        const gameState = {
            // Player Data
            username: localStorage.getItem('username') || 'Guest',
            points: parseInt(localStorage.getItem('points')) || 0,
            level: parseInt(localStorage.getItem('level')) || 1,
            progress: parseInt(localStorage.getItem('progress')) || 0,
            progressRequired: 100,
            
            // Daily Rewards
            lastDailyClaim: {
                reward: parseInt(localStorage.getItem('lastDailyClaimReward')) || 0,
                cipher: parseInt(localStorage.getItem('lastDailyClaimCipher')) || 0,
                combo: parseInt(localStorage.getItem('lastDailyClaimCombo')) || 0
            },
            
            // Game Stats
            totalTaps: parseInt(localStorage.getItem('totalTaps')) || 0,
            profitPerHour: parseInt(localStorage.getItem('profitPerHour')) || 0,

            // Active page
            activePage: localStorage.getItem('activePage') || 'exchange'
        };

        // ======================
        // DOM ELEMENTS
        // ======================
        const elements = {
            username: document.getElementById('username'),
            pointsDisplay: document.getElementById('points-display'),
            currentLevel: document.getElementById('current-level'),
            progressFill: document.getElementById('progress-fill'),
            currentProgress: document.getElementById('current-progress'),
            maxProgress: document.getElementById('max-progress'),
            profitPerHour: document.getElementById('profit-per-hour'),
            dailyTimers: {
                reward: document.getElementById('daily-timer-1'),
                cipher: document.getElementById('daily-timer-2'),
                combo: document.getElementById('daily-timer-3')
            },
            dailyCards: {
                reward: document.getElementById('daily-reward-1'),
                cipher: document.getElementById('daily-reward-2'),
                combo: document.getElementById('daily-reward-3')
            },
            tapArea: document.querySelector('.tap-outer')
        };

        // ======================
        // GAME INITIALIZATION
        // ======================
        function initGame() {
            // Load saved data
            loadGame();
            
            // Update UI
            updateUI();
            
            // Setup event listeners
            setupEventListeners();
            
            // Start game loops
            startGameLoops();

            // Initialize active page
            switchPage(gameState.activePage);
        }

        // ======================
        // CORE GAME FUNCTIONS
        // ======================
        function loadGame() {
            // Update all UI elements from gameState
            elements.username.textContent = gameState.username;
            elements.pointsDisplay.textContent = gameState.points.toLocaleString();
            elements.currentLevel.textContent = gameState.level;
            elements.currentProgress.textContent = gameState.progress;
            elements.maxProgress.textContent = gameState.progressRequired;
            elements.progressFill.style.width = `${(gameState.progress / gameState.progressRequired) * 100}%`;
            elements.profitPerHour.textContent = `${gameState.profitPerHour}/h`;
            
            // Initialize daily rewards
            updateDailyRewardsUI();
        }

        function updateUI() {
            // Update points display with animation
            animateValue(elements.pointsDisplay, parseInt(elements.pointsDisplay.textContent.replace(/,/g, '')), gameState.points, 500);
            
            // Update progress bar
            elements.progressFill.style.width = `${(gameState.progress / gameState.progressRequired) * 100}%`;
            elements.currentProgress.textContent = gameState.progress;
            
            // Update level if changed
            elements.currentLevel.textContent = gameState.level;
            
            // Update profit per hour
            elements.profitPerHour.textContent = `${gameState.profitPerHour}/h`;
        }

        function saveGame() {
            // Save all game state to localStorage
            localStorage.setItem('username', gameState.username);
            localStorage.setItem('points', gameState.points.toString());
            localStorage.setItem('level', gameState.level.toString());
            localStorage.setItem('progress', gameState.progress.toString());
            localStorage.setItem('totalTaps', gameState.totalTaps.toString());
            localStorage.setItem('profitPerHour', gameState.profitPerHour.toString());
            
            // Save daily rewards timestamps
            localStorage.setItem('lastDailyClaimReward', gameState.lastDailyClaim.reward.toString());
            localStorage.setItem('lastDailyClaimCipher', gameState.lastDailyClaim.cipher.toString());
            localStorage.setItem('lastDailyClaimCombo', gameState.lastDailyClaim.combo.toString());

            // Save active page
            localStorage.setItem('activePage', gameState.activePage);
        }

        // ======================
        // PAGE SYSTEM FUNCTIONS
        // ======================
        function switchPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show selected page
            document.getElementById(`page-${pageId}`).classList.add('active');
            
            // Update navigation styling
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.nav-item[data-page="${pageId}"]`).classList.add('active');
            
            // Update game state
            gameState.activePage = pageId;
            saveGame();
        }

        // ======================
        // GAME MECHANICS
        // ======================
        function handleTap() {
            // Increase points and progress
            gameState.points += 1;
            gameState.progress += 1;
            gameState.totalTaps += 1;
            
            // Check for level up
            if (gameState.progress >= gameState.progressRequired) {
                levelUp();
            }
            
            // Update profit (simplified example)
            gameState.profitPerHour = Math.floor(gameState.level * 10 + gameState.totalTaps / 100);
            
            // Update UI and save
            updateUI();
            saveGame();
            
            // Create visual effect
            createTapEffect();
        }

        function levelUp() {
            gameState.level += 1;
            gameState.progress = 0;
            gameState.progressRequired = Math.floor(100 * Math.pow(1.1, gameState.level - 1));
            
            // Update max progress display
            elements.maxProgress.textContent = gameState.progressRequired;
            
            // Visual feedback
            elements.currentLevel.classList.add('pulse');
            setTimeout(() => elements.currentLevel.classList.remove('pulse'), 1000);
        }

        function claimDailyReward(type) {
            const now = Date.now();
            let rewardAmount = 0;
            
            switch (type) {
                case 'reward':
                    rewardAmount = 1000 * gameState.level;
                    gameState.lastDailyClaim.reward = now;
                    break;
                case 'cipher':
                    rewardAmount = 2500 * gameState.level;
                    gameState.lastDailyClaim.cipher = now;
                    break;
                case 'combo':
                    rewardAmount = 5000 * gameState.level;
                    gameState.lastDailyClaim.combo = now;
                    break;
            }
            
            gameState.points += rewardAmount;
            
            // Update UI and save
            updateUI();
            saveGame();
            updateDailyRewardsUI();
            
            // Visual feedback
            elements.dailyCards[type].classList.add('pulse');
            setTimeout(() => elements.dailyCards[type].classList.remove('pulse'), 1000);
        }

        // ======================
        // DAILY REWARD SYSTEM
        // ======================
        function updateDailyRewardsUI() {
            const now = Date.now();
            const twentyFourHours = 24 * 60 * 60 * 1000;
            
            // Daily Reward
            updateDailyRewardUI(
                'reward', 
                gameState.lastDailyClaim.reward, 
                now, 
                twentyFourHours
            );
            
            // Daily Cipher
            updateDailyRewardUI(
                'cipher', 
                gameState.lastDailyClaim.cipher, 
                now, 
                twentyFourHours
            );
            
            // Daily Combo
            updateDailyRewardUI(
                'combo', 
                gameState.lastDailyClaim.combo, 
                now, 
                twentyFourHours
            );
        }

        function updateDailyRewardUI(type, lastClaim, now, cooldown) {
            const timeSinceLastClaim = now - lastClaim;
            const card = elements.dailyCards[type];
            const timer = elements.dailyTimers[type];
            
            if (timeSinceLastClaim >= cooldown || lastClaim === 0) {
                // Reward is available
                card.classList.add('unlocked');
                card.classList.remove('locked');
                timer.textContent = 'Ready';
                
                // Show notification badge for reward
                if (type === 'reward') {
                    card.querySelector('.daily-badge').style.display = 'block';
                }
            } else {
                // Reward is on cooldown
                card.classList.add('locked');
                card.classList.remove('unlocked');
                
                // Calculate remaining time
                const remainingTime = cooldown - timeSinceLastClaim;
                const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                
                timer.textContent = `${hours}h ${minutes}m`;
                
                // Hide notification badge
                if (type === 'reward') {
                    card.querySelector('.daily-badge').style.display = 'none';
                }
            }
        }

        // ======================
        // VISUAL EFFECTS
        // ======================
        function createTapEffect() {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = '+1';
            effect.style.left = `${Math.random() * 60 + 20}%`;
            effect.style.top = `${Math.random() * 60 + 20}%`;
            elements.tapArea.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 1000);
        }

        function animateValue(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = Math.floor(progress * (end - start) + start);
                element.textContent = value.toLocaleString();
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // ======================
        // EVENT LISTENERS
        // ======================
        function setupEventListeners() {
            // Tap area
            elements.tapArea.addEventListener('click', handleTap);
            
            // Daily rewards
            elements.dailyCards.reward.addEventListener('click', () => {
                if (elements.dailyCards.reward.classList.contains('unlocked')) {
                    claimDailyReward('reward');
                }
            });
            
            elements.dailyCards.cipher.addEventListener('click', () => {
                if (elements.dailyCards.cipher.classList.contains('unlocked')) {
                    claimDailyReward('cipher');
                }
            });
            
            elements.dailyCards.combo.addEventListener('click', () => {
                if (elements.dailyCards.combo.classList.contains('unlocked')) {
                    claimDailyReward('combo');
                }
            });

            // Navigation tabs
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    const pageId = item.getAttribute('data-page');
                    switchPage(pageId);
                });
            });
        }

        // ======================
        // GAME LOOPS
        // ======================
        function startGameLoops() {
            // Update daily rewards every minute
            setInterval(updateDailyRewardsUI, 60000);
            
            // Passive income every second (simplified)
            setInterval(() => {
                if (gameState.profitPerHour > 0) {
                    const pointsToAdd = gameState.profitPerHour / 3600; // Points per second
                    gameState.points += pointsToAdd;
                    elements.pointsDisplay.textContent = Math.floor(gameState.points).toLocaleString();
                    saveGame();
                }
            }, 1000);
        }

        // ======================
        // START THE GAME
        // ======================
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
