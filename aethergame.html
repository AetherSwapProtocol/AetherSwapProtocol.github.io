<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AetherSwap Farming Bot</title>
  <style>
    :root {
      --space-dark: #0f172a;
      --crypto-blue: #3b82f6;
      --neon-green: #00ff9d;
      --terminal-text: #e2e8f0;
    }
    
    body {
      font-family: 'Courier New', monospace;
      background: var(--space-dark);
      color: var(--terminal-text);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      border: 1px solid var(--crypto-blue);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
    }
    
    .miner-btn {
      background: linear-gradient(45deg, var(--space-dark), var(--crypto-blue));
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      margin: 20px 0;
      width: 80%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }
    
    .miner-btn:active {
      transform: scale(0.95);
    }
    
    .points-display {
      font-size: 24px;
      margin: 20px 0;
      color: var(--neon-green);
    }
    
    .badge {
      display: inline-block;
      background: rgba(59, 130, 246, 0.2);
      padding: 5px 10px;
      border-radius: 20px;
      margin: 5px;
      font-size: 12px;
    }
    
    .progress-bar {
      height: 10px;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 5px;
      margin: 20px 0;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      background: linear-gradient(90deg, var(--crypto-blue), var(--neon-green));
      width: 0%;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§¬ AetherSwap Miner</h1>
    <p>Farm tes points pour l'airdrop futur!</p>
    
    <div class="points-display" id="points">0 pts</div>
    
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    
    <button class="miner-btn" id="mineBtn">âš¡ MINER</button>
    
    <div>
      <div class="badge" id="level">Niveau: 1</div>
      <div class="badge" id="nextAirdrop">Prochain airdrop: 1000 pts</div>
    </div>
    
    <div style="margin-top: 30px; text-align: left;">
      <h3>ðŸ“Š Ton Stats:</h3>
      <p id="stats">Points/jour: 0 | Rang: #-</p>
      <p id="referral">Lien de parrainage: chargement...</p>
    </div>
  </div>

  <script>
    // Stockage local des donnÃ©es
    let state = JSON.parse(localStorage.getItem('aetherState')) || {
      points: 0,
      level: 1,
      lastMine: 0,
      referrals: []
    };

    // Ã‰lÃ©ments DOM
    const pointsDisplay = document.getElementById('points');
    const mineBtn = document.getElementById('mineBtn');
    const progressBar = document.getElementById('progress');
    const levelBadge = document.getElementById('level');
    const nextAirdropBadge = document.getElementById('nextAirdrop');
    const statsDisplay = document.getElementById('stats');
    const referralDisplay = document.getElementById('referral');

    // Config
    const LEVELS = [
      { pts: 0, reward: 1 },
      { pts: 100, reward: 2 },
      { pts: 500, reward: 3 },
      { pts: 2000, reward: 5 },
      { pts: 5000, reward: 8 }
    ];

    // Mise Ã  jour de l'interface
    function updateUI() {
      pointsDisplay.textContent = `${state.points} pts`;
      
      // Niveau actuel
      let currentLevel = 1;
      for (let i = LEVELS.length - 1; i >= 0; i--) {
        if (state.points >= LEVELS[i].pts) {
          currentLevel = i + 1;
          break;
        }
      }
      state.level = currentLevel;
      
      // Progression vers le prochain niveau
      const nextLevel = LEVELS[currentLevel] || { pts: Infinity };
      const progress = Math.min(100, (state.points / nextLevel.pts) * 100);
      progressBar.style.width = `${progress}%`;
      
      levelBadge.textContent = `Niveau: ${currentLevel}`;
      nextAirdropBadge.textContent = `Prochain lvl: ${nextLevel.pts} pts`;
      
      // Stats
      const ptsPerDay = Math.floor(LEVELS[currentLevel - 1].reward * 200); // Estimation
      const rank = state.points < 100 ? '#' : `Top ${Math.max(1, Math.floor(100000 / state.points))}%`;
      statsDisplay.textContent = `Points/jour: ~${ptsPerDay} | Rang: ${rank}`;
      
      // RÃ©fÃ©rencement
      referralDisplay.textContent = `Lien de parrainage: https://t.me/AetherSwapBot?start=ref_${btoa(state.points.toString())}`;
      
      // Sauvegarde
      localStorage.setItem('aetherState', JSON.stringify(state));
    }

    // Mining
    mineBtn.addEventListener('click', () => {
      const now = Date.now();
      const cooldown = 1000; // 1 sec
      
      if (now - state.lastMine > cooldown) {
        const reward = LEVELS[state.level - 1].reward;
        state.points += reward;
        state.lastMine = now;
        
        // Animation
        mineBtn.textContent = `+${reward} pts!`;
        setTimeout(() => {
          mineBtn.textContent = 'âš¡ MINER';
        }, 500);
        
        updateUI();
      } else {
        mineBtn.textContent = 'â³ Patience...';
        setTimeout(() => {
          mineBtn.textContent = 'âš¡ MINER';
        }, 300);
      }
    });

    // Missions quotidiennes simulÃ©es
    function checkDailyMissions() {
      const today = new Date().toDateString();
      if (localStorage.getItem('lastDaily') !== today) {
        state.points += 50; // Bonus quotidien
        localStorage.setItem('lastDaily', today);
        alert('ðŸŽ‰ Bonus quotidien: +50 pts!');
        updateUI();
      }
    }

    // Initialisation
    updateUI();
    checkDailyMissions();
    
    // Simuler un leaderboard (pour dÃ©mo)
    setInterval(() => {
      state.points += LEVELS[state.level - 1].reward * 0.2; // Gains passifs
      updateUI();
    }, 10000);
  </script>
</body>
</html>
