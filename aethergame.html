<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Aether$wap</title>
  <style>
    :root {
      --bg: #0d0f1a;
      --panel: #1a1c29;
      --accent: #10E8F8;
      --accent-alt: #943DFF;
      --text: #ffffff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }
    header {
      background: var(--panel);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #333;
    }
    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
      margin: 5px 0;
    }
    .screen {
      display: none;
      padding: 20px;
      padding-bottom: 70px;
    }
    .screen.active {
      display: block;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--panel);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
    }
    #xp-bar {
      background: #333;
      height: 5px;
      margin-top: 5px;
    }
    #xp-fill {
      height: 100%;
      background: var(--accent);
      width: 0%;
    }
  </style>
</head>
<body>
  <header>
    <div>USER: GUEST</div>
    <div>
      <div>LVL <span id="user-level">1</span> | XP <span id="user-xp">0</span></div>
      <div id="xp-bar"><div id="xp-fill"></div></div>
    </div>
  </header>

  <!-- Screens -->
  <div id="screen-tap" class="screen active">
    <h2>TAP TO EARN</h2>
    <button onclick="tap()">TAP</button>
    <div>TAPS: <span id="tap-count">0</span></div>
  </div>

  <div id="screen-missions" class="screen">
    <h2>MISSIONS</h2>
    <button onclick="connectWallet()">CONNECT WALLET (+500 XP)</button>
    <h3>DAILY REWARD</h3>
    <button id="daily-reward-btn" onclick="claimDailyReward()">CLAIM (+100 XP)</button>
  </div>

  <div id="screen-referral" class="screen">
    <h2>REFERRAL PROGRAM</h2>
    <p>Earn 10% from referrals, 5% from their referrals.</p>
    <div>
      <p>AVAILABLE:</p>
      <h3 id="claimable-xp">0 XP</h3>
      <button onclick="claimReferralXP()">CLAIM</button>
    </div>
    <input type="text" id="ref-link" readonly style="width:100%; padding:8px; background:#1a1c29; border:1px solid #333; color:white;">
    <button onclick="copyReferralLink()">COPY LINK</button>
  </div>

  <div id="screen-cards" class="screen">
    <h2>CARDS</h2>
    <button onclick="showCardCategory('solana')">SOLANA</button>
    <button onclick="showCardCategory('ethereum')">ETHEREUM</button>
    <button onclick="showCardCategory('memecoins')">MEMECOINS</button>
    <div id="cards-solana">SOLANA: NO CARDS</div>
    <div id="cards-ethereum" style="display:none;">ETHEREUM: NO CARDS</div>
    <div id="cards-memecoins" style="display:none;">MEMECOINS: NO CARDS</div>
  </div>

  <nav>
    <button onclick="showScreen('tap', event)" class="active">TAP</button>
    <button onclick="showScreen('missions', event)">MISSIONS</button>
    <button onclick="showScreen('referral', event)">REFERRAL</button>
    <button onclick="showScreen('cards', event)">CARDS</button>
  </nav>

  <script>
    // Raw data - no bullshit
    const user = {
      taps: 0,
      xp: 0,
      level: 1,
      lastDaily: 0
    };

    const ref = {
      invited: 0,
      claimableXP: 0,
      totalXP: 0
    };

    // Core functions
    function tap() {
      user.taps++;
      user.xp++;
      if (user.xp >= user.level * 100) {
        user.level++;
        user.xp = 0;
      }
      updateUI();
    }

    function updateUI() {
      document.getElementById("tap-count").textContent = user.taps;
      document.getElementById("user-xp").textContent = user.xp;
      document.getElementById("user-level").textContent = user.level;
      document.getElementById("xp-fill").style.width = `${(user.xp / (user.level * 100)) * 100}%`;
      document.getElementById("claimable-xp").textContent = `${ref.claimableXP} XP`;
    }

    function showScreen(id, event) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById(`screen-${id}`).classList.add("active");
      event.target.classList.add("active");
    }

    // Initialize
    updateUI();
  </script>
</body>
</html>
