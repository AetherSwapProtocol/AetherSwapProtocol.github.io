<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether$wap | Web3 Tap-to-Earn</title>
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --dark: #0f0b21;
            --light: #f0f4ff;
            --accent: #ff5e7d;
            --font: 'Arial', sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font);
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            touch-action: manipulation;
        }
        .container {
            max-width: 430px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 10px 0;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s;
        }
        .tab.active {
            background: rgba(110, 69, 226, 0.2);
            border-bottom: 2px solid var(--primary);
        }
        .panel {
            display: none;
            animation: fadeIn 0.5s;
        }
        .panel.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Tap Section */
        .tap-area {
            text-align: center;
            margin: 30px 0;
        }
        .coin {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ffd700, #ff9500);
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 30px #ff9500;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            width: 30%;
            text-align: center;
        }
        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .coin {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Aether$wap</div>
            <div class="user-info" id="userInfo">Loading Telegram data...</div>
        </header>

        <div class="tabs">
            <div class="tab active" data-tab="tap">TAP</div>
            <div class="tab" data-tab="upgrade">UPGRADE</div>
            <div class="tab" data-tab="leaderboard">LEADERBOARD</div>
            <div class="tab" data-tab="airdrop">AIRDROP</div>
        </div>

        <div class="panel active" id="tapPanel">
            <div class="tap-area">
                <div class="coin" id="coin">$AETH</div>
                <div class="stats">
                    <div class="stat-box">
                        <div>XP</div>
                        <div id="xp">0</div>
                    </div>
                    <div class="stat-box">
                        <div>TAPS</div>
                        <div id="taps">0</div>
                    </div>
                    <div class="stat-box">
                        <div>LEVEL</div>
                        <div id="level">1</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel" id="upgradePanel">
            <h3>Upgrades</h3>
            <p>Coming soon...</p>
        </div>

        <div class="panel" id="leaderboardPanel">
            <h3>Leaderboard</h3>
            <p>Coming soon...</p>
        </div>

        <div class="panel" id="airdropPanel">
            <h3>Airdrop</h3>
            <div id="referralLink">Generating referral link...</div>
        </div>
    </div>

    <script>
        // Game State
        const gameState = {
            xp: 0,
            taps: 0,
            level: 1,
            referralCount: 0,
            lastTap: 0
        };

        // DOM Elements
        const coin = document.getElementById('coin');
        const xpDisplay = document.getElementById('xp');
        const tapsDisplay = document.getElementById('taps');
        const levelDisplay = document.getElementById('level');
        const userInfo = document.getElementById('userInfo');
        const referralLink = document.getElementById('referralLink');
        const tabs = document.querySelectorAll('.tab');
        const panels = document.querySelectorAll('.panel');

        // Load saved game
        function loadGame() {
            const saved = localStorage.getItem('aetherSwapGame');
            if (saved) {
                Object.assign(gameState, JSON.parse(saved));
                updateDisplays();
            }
        }

        // Save game
        function saveGame() {
            localStorage.setItem('aetherSwapGame', JSON.stringify(gameState));
        }

        // Update all displays
        function updateDisplays() {
            xpDisplay.textContent = gameState.xp;
            tapsDisplay.textContent = gameState.taps;
            levelDisplay.textContent = gameState.level;
        }

        // Handle tap
        function handleTap() {
            const now = Date.now();
            if (now - gameState.lastTap < 100) return; // Anti-spam
            
            gameState.taps++;
            gameState.xp += 1 + Math.floor(gameState.level / 5);
            gameState.lastTap = now;
            
            // Check level up
            if (gameState.xp >= gameState.level * 100) {
                gameState.xp = 0;
                gameState.level++;
                // Animation
                coin.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    coin.style.transform = 'scale(1)';
                }, 200);
            }
            
            updateDisplays();
            saveGame();
        }

        // Detect Telegram user
        function detectTelegramUser() {
            if (window.Telegram && Telegram.WebApp) {
                const user = Telegram.WebApp.initDataUnsafe.user;
                if (user) {
                    userInfo.innerHTML = `
                        ðŸ‘¤ <strong>${user.username || 'Anonymous'}</strong>
                        <br>ID: ${user.id}
                    `;
                    
                    // Generate referral link
                    referralLink.innerHTML = `
                        Your referral link:<br>
                        <code>https://t.me/YourBot?start=${user.id}</code>
                    `;
                    return;
                }
            }
            userInfo.textContent = "Not in Telegram? Some features limited.";
        }

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                panels.forEach(p => p.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}Panel`).classList.add('active');
            });
        });

        // Coin animation
        coin.addEventListener('mousedown', () => {
            coin.style.transform = 'scale(0.95)';
        });
        coin.addEventListener('mouseup', () => {
            coin.style.transform = 'scale(1)';
        });
        coin.addEventListener('touchstart', () => {
            coin.style.transform = 'scale(0.95)';
        });
        coin.addEventListener('touchend', () => {
            coin.style.transform = 'scale(1)';
        });

        // Initialize
        coin.addEventListener('click', handleTap);
        coin.addEventListener('touchstart', handleTap, { passive: true });
        window.addEventListener('load', () => {
            loadGame();
            detectTelegramUser();
        });
    </script>
</body>
</html>
