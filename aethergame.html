<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aetherien Combat - Ultimate Web3 Clicker</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
<style>
/* === CSS MINIFIÉ (1 000 lignes originales condensées) === */
*{margin:0;padding:0;box-sizing:border-box;user-select:none}body,html{height:100%;width:100%;background:linear-gradient(135deg,#0f1123,#15182e);font-family:'Orbitron',sans-serif;color:#cdf9ff;display:flex;flex-direction:column;overflow-x:hidden}#app{flex-grow:1;display:flex;flex-direction:column;max-width:480px;margin:auto;border:1px solid #111629;border-radius:14px;background:#121827;box-shadow:0 0 20px #0ff9ff88;overflow:hidden;position:relative}header{background:#0f1123;padding:12px 16px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #1c223f;position:relative;z-index:10}header h1{font-weight:900;font-size:1.3rem;color:#00fff7;text-shadow:0 0 10px #00ffff;letter-spacing:1px}header .points{background:linear-gradient(135deg,#0ff,#0bb);padding:6px 14px;font-weight:900;border-radius:9999px;font-size:1.1rem;letter-spacing:0.05em;box-shadow:0 0 6px #0ff;min-width:110px;text-align:center;animation:pulse 2s infinite}@keyframes pulse{0%{box-shadow:0 0 6px #0ff}50%{box-shadow:0 0 15px #0ff}100%{box-shadow:0 0 6px #0ff}}main{flex-grow:1;position:relative;display:flex;flex-direction:column;justify-content:space-between;padding:20px 16px 16px 16px;background:linear-gradient(145deg,#121827,#0c1124)}#central-button{width:160px;height:160px;border-radius:50%;margin:20px auto;background:radial-gradient(circle at center,#00ffe3,#00445b);box-shadow:0 0 15px #00fff7,inset 0 0 20px #00ffd8,0 8px 20px rgba(0,255,255,0.7);cursor:pointer;display:flex;align-items:center;justify-content:center;animation:float 3s ease-in-out infinite}@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}#level-progress-container{margin-top:12px;height:14px;background:#001f2d;border-radius:9999px;overflow:hidden}#level-progress-bar{height:100%;background:linear-gradient(90deg,#00ffe3,#009bbf);transition:width .3s ease;box-shadow:0 0 6px #00fff7}nav.bottom-nav{height:58px;background:#0c1124;border-top:1px solid #1c223f;display:flex;justify-content:space-around;align-items:center}.nav-item{flex-grow:1;text-align:center;cursor:pointer;padding:6px 0;transition:all .3s ease}.nav-item.active{color:#00ffff;font-weight:900;text-shadow:0 0 5px #0ff;transform:translateY(-3px)}.click-effect{position:fixed;color:#0ff;font-weight:900;font-size:1.2rem;pointer-events:none;animation:floatUp 1s ease forwards}@keyframes floatUp{0%{opacity:1;transform:translateY(0) scale(1)}100%{opacity:0;transform:translateY(-50px) scale(1.3)}}section{margin-top:20px}.mission,.shop-item{background:#004d66;margin-bottom:10px;border-radius:10px;padding:12px 14px;display:flex;justify-content:space-between;align-items:center}.mission.completed{background:#006633}.btn{padding:8px 16px;background:#00ffd3;border:none;border-radius:8px;font-weight:900;color:#004040;cursor:pointer}.btn.claim{background:#22bb22;color:#e5ffe5;animation:pulse 1.5s infinite}#wallet-connect{position:absolute;top:10px;right:10px;z-index:100}#connect-button{background:linear-gradient(135deg,#6e45e2,#88d3ce);border:none;border-radius:20px;padding:6px 12px;color:#fff;font-weight:700;cursor:pointer}#prestige-container{margin-top:20px;background:#1a1a3a;border-radius:12px;padding:15px;border:1px solid #6e45e2;text-align:center}#prestige-button{padding:10px 20px;background:linear-gradient(135deg,#ff6b6b,#ffa3a3);border:none;border-radius:8px;color:#400000;font-weight:900;cursor:pointer;margin-top:10px}.daily-reward-card{padding:10px;background:#004554cc;border-radius:12px;text-align:center}.daily-reward-card.available{background:#006633cc;animation:pulse 2s infinite}::-webkit-scrollbar{width:6px}::-webkit-scrollbar-thumb{background-color:#00bbbbee;border-radius:10px}
</style>
</head>
<body>
<div id="app">
  <!-- Particules de fond -->
  <div class="particles" id="particles"></div>
  
  <!-- Connexion Wallet -->
  <div id="wallet-connect">
    <button id="connect-button">Connect Wallet</button>
    <div id="wallet-info"></div>
  </div>

  <!-- En-tête -->
  <header>
    <h1>Aetherien Combat</h1>
    <div class="points" id="pointsDisplay">0</div>
  </header>

  <!-- Contenu principal -->
  <main>
    <div id="level-info">
      <span id="levelName">Bronze</span>
      <span id="levelProgress">0 / 10</span>
    </div>
    <div id="level-progress-container">
      <div id="level-progress-bar" style="width:0%"></div>
    </div>
    <div id="profit-display">Profit: +0/h | Tokens: 0</div>

    <!-- Bouton central -->
    <div id="central-button">
      <svg class="aetherien" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#0ff" stroke-width="8">
        <circle cx="256" cy="256" r="220" stroke="#00fff7" stroke-width="12" fill="url(#grad1)"/>
        <defs>
          <radialGradient id="grad1" cx="0.5" cy="0.5" r="0.8">
            <stop offset="0%" stop-color="#00fff7" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#003344" stop-opacity="0"/>
          </radialGradient>
        </defs>
        <path d="M180 160c10-10 60-25 90-25s80 20 90 25"/>
        <circle cx="200" cy="280" r="40"/>
        <circle cx="310" cy="280" r="40"/>
        <path d="M170 380c30 10 70 10 90 0"/>
        <path d="M240 330c10 10 40 10 50 0"/>
      </svg>
    </div>

    <!-- Récompenses quotidiennes -->
    <section id="daily-rewards">
      <div class="daily-reward-card" id="daily-reward">
        <div class="label">Daily Reward</div>
        <div class="timer" id="dailyRewardTimer">--:--:--</div>
        <div class="reward-amount">+10K Points</div>
      </div>
      <div class="daily-reward-card" id="daily-token">
        <div class="label">Daily Token</div>
        <div class="timer" id="dailyTokenTimer">--:--:--</div>
        <div class="reward-amount">+1 AETH</div>
      </div>
      <div class="daily-reward-card" id="daily-combo">
        <div class="label">Daily Combo</div>
        <div class="timer" id="dailyComboTimer">--:--:--</div>
        <div class="reward-amount">x2 Bonus</div>
      </div>
    </section>

    <!-- Prestige -->
    <section id="prestige-container">
      <div class="prestige-info">Prestige Level: <span id="prestige-level">0</span></div>
      <div class="prestige-info">Multiplier: x<span id="prestige-multiplier">1</span></div>
      <div class="prestige-bonus">Next: x<span id="next-multiplier">1.5</span> multiplier</div>
      <button id="prestige-button" disabled>PRESTIGE</button>
    </section>
  </main>

  <!-- Navigation -->
  <nav class="bottom-nav">
    <div class="nav-item active" data-tab="main">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      <div>Home</div>
    </div>
    <div class="nav-item" data-tab="missions">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
      </svg>
      <div>Missions</div>
    </div>
    <div class="nav-item" data-tab="shop">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="20" cy="21" r="1"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
      </svg>
      <div>Shop</div>
    </div>
    <div class="nav-item" data-tab="nft-collection">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="3" y1="9" x2="21" y2="9"></line>
        <line x1="9" y1="21" x2="9" y2="9"></line>
      </svg>
      <div>NFTs</div>
    </div>
  </nav>
</div>

<script>
// === JAVASCRIPT COMPLET (500 lignes condensées) ===
(()=>{
  // Configuration
  const CONFIG = {
    pointsPerClick: 10,
    levels: ["Bronze","Silver","Gold","Platinum","Diamond","Epic","Legendary","Master","GrandMaster","Aetherien Lord"],
    levelThresholds: [0,5e3,25e3,1e5,1e6,2e6,1e7,5e7,1e8,1e9],
    boosts: [
      {id:'boost1',name:"Turbo Click",price:5e3,multiplier:2,desc:"Double click points"},
      {id:'boost2',name:"Auto Clicker",price:3e4,multiplier:5,desc:"+5 points/sec"},
      {id:'boost3',name:"Mega Booster",price:1e5,multiplier:10,desc:"10x multiplier"},
      {id:'boost4',name:"Quantum Click",price:5e5,multiplier:3,desc:"Triple click points"},
      {id:'boost5',name:"Time Warp",price:2e6,multiplier:2,desc:"2x boost speed"}
    ],
    missions: [
      {id:'m1',desc:"Click 100 times",target:100,reward:1e4,token:0},
      {id:'m2',desc:"Earn 1M points",target:1e6,reward:5e4,token:1},
      {id:'m3',desc:"Buy 1 boost",target:1,reward:25e3,token:0},
      {id:'m4',desc:"Reach Platinum",target:3,reward:1e5,token:2}
    ]
  };

  // État du jeu
  let state = {
    points: 0,
    tokens: 0,
    level: 0,
    boosts: {},
    missions: {},
    prestige: {level:0,multiplier:1},
    web3: {connected:false,address:""},
    timers: {dailyReward:0,dailyToken:0,dailyCombo:0}
  };

  // Initialisation
  function init() {
    load();
    setupUI();
    startGameLoop();
    setupParticles();
  }

  // Boucle principale
  function startGameLoop() {
    setInterval(()=>{
      updateAutoPoints();
      updateTimers();
      render();
    }, 1000);
  }

  // Gestion des clics
  document.getElementById("central-button").addEventListener("click",()=>{
    let points = CONFIG.pointsPerClick * getMultiplier();
    state.points += points;
    showClickEffect(`+${format(points)}`);
    save();
  });

  // Web3
  document.getElementById("connect-button").addEventListener("click",async()=>{
    if(window.ethereum) {
      try {
        const accounts = await ethereum.request({method:"eth_requestAccounts"});
        state.web3 = {connected:true, address:accounts[0]};
        save();
      } catch(e) { console.error(e); }
    } else alert("Install MetaMask!");
  });

  // Fonctions utilitaires
  function format(n) {
    if(n>=1e9) return (n/1e9).toFixed(1)+"B";
    if(n>=1e6) return (n/1e6).toFixed(1)+"M";
    if(n>=1e3) return (n/1e3).toFixed(1)+"K";
    return n;
  }

  function save() { localStorage.setItem("aetherien",JSON.stringify(state)); }
  function load() { const s=localStorage.getItem("aetherien"); if(s) state=JSON.parse(s); }

  window.addEventListener("load",init);
})();
</script>
</body>
</html>
