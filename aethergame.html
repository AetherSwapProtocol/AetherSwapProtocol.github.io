<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AetherSwap TapWar</title>
  <style>
    :root {
      --main-color: #00d9ff;
      --bg-dark: #0c0f1c;
      --bg-panel: rgba(0, 20, 40, 0.8);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: white;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }
    .header {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      background: var(--bg-panel);
      border-bottom: 1px solid var(--main-color);
    }
    #language-switcher {
      background: none;
      border: 1px solid var(--main-color);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #tap-area {
      width: 200px;
      height: 200px;
      margin: 30px auto;
      background: radial-gradient(circle, var(--main-color) 0%, #0077ff 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      box-shadow: 0 0 30px var(--main-color);
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s;
    }
    #tap-area:active {
      transform: scale(0.95);
    }
    .hud {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: var(--bg-panel);
      margin: 0 20px;
      border-radius: 10px;
    }
    .progress-bar {
      height: 10px;
      background: #222;
      border-radius: 5px;
      margin: 10px 20px;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #00ffaa, var(--main-color));
      border-radius: 5px;
      transition: width 0.3s;
    }
    .badge {
      width: 80px;
      height: 80px;
      background: linear-gradient(145deg, #1e293b, #334155);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .badge svg {
      width: 40px;
      height: 40px;
    }
    .panel {
      display: none;
      position: fixed;
      top: 70px;
      left: 10px;
      right: 10px;
      bottom: 70px;
      background: var(--bg-panel);
      border: 1px solid var(--main-color);
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
    }
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--main-color);
      color: black;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      animation: fadeInOut 2s;
      z-index: 100;
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div id="username">Player</div>
    <button id="language-switcher">EN/FR</button>
  </div>

  <div class="progress-bar">
    <div id="xp-fill" class="progress-fill"></div>
  </div>

  <div id="tap-area">TAP</div>

  <div class="hud">
    <div>ðŸ†™ <span id="level">1</span></div>
    <div>ðŸ’¥ +<span id="tap-power">1</span>/tap</div>
    <div>ðŸ¤– +<span id="auto-power">0</span>/s</div>
  </div>

  <!-- Dashboard Panels -->
  <div id="dashboard" class="panel">
    <h2 id="dashboard-title">DASHBOARD</h2>
    <div id="badges-container" style="display: flex; flex-wrap: wrap;"></div>
  </div>

  <button onclick="openPanel('dashboard')" style="position: fixed; bottom: 20px; right: 20px; padding: 10px; background: var(--main-color); border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 1.5rem;">ðŸ“Š</button>

  <script>
    // Game Data
    const game = {
      aeth: 0,
      level: 1,
      xp: 0,
      tapPower: 1,
      autoPower: 0,
      badges: []
    };

    // Translations
    const translations = {
      en: {
        username: "Player",
        level: "Level",
        tapPower: "Tap Power",
        autoPower: "Auto Power",
        dashboard: "DASHBOARD",
        badges: ["Miner", "Trader", "Champion", "Whale"]
      },
      fr: {
        username: "Joueur",
        level: "Niveau",
        tapPower: "Puissance",
        autoPower: "Auto",
        dashboard: "TABLEAU DE BORD",
        badges: ["Mineur", "Trader", "Champion", "Baleine"]
      }
    };
    let currentLang = "en";

    // DOM Elements
    const elements = {
      username: document.getElementById("username"),
      level: document.getElementById("level"),
      tapPower: document.getElementById("tap-power"),
      autoPower: document.getElementById("auto-power"),
      xpFill: document.getElementById("xp-fill"),
      tapArea: document.getElementById("tap-area"),
      badgesContainer: document.getElementById("badges-container")
    };

    // Initialize
    updateUI();
    generateBadges();
    startAutoClicker();

    // Language Switcher
    document.getElementById("language-switcher").addEventListener("click", () => {
      currentLang = currentLang === "en" ? "fr" : "en";
      translateUI();
    });

    function translateUI() {
      const t = translations[currentLang];
      elements.username.textContent = t.username;
      document.getElementById("dashboard-title").textContent = t.dashboard;
      // Update other elements as needed
    }

    // Badge Generator
    function generateBadges() {
      const badges = [
        `<svg viewBox="0 0 100 100"><path d="M50 20 L80 50 L50 80 L20 50 Z" fill="#00d9ff"/><circle cx="50" cy="50" r="15" fill="#ffcc00"/></svg>`,
        `<svg viewBox="0 0 100 100"><path d="M30 30 L70 30 L70 70 L30 70 Z" fill="#00ffaa"/><path d="M40 40 L60 60 M60 40 L40 60" stroke="white" stroke-width="4"/></svg>`,
        `<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="#ff9500"/><path d="M50 20 L60 45 L85 45 L65 65 L75 90 L50 75 L25 90 L35 65 L15 45 L40 45 Z" fill="white"/></svg>`,
        `<svg viewBox="0 0 100 100"><path d="M20 50 Q50 10 80 50 Q50 70 20 50 Z" fill="#6b46c1"/><circle cx="35" cy="40" r="5" fill="white"/><circle cx="65" cy="40" r="5" fill="white"/></svg>`
      ];

      elements.badgesContainer.innerHTML = badges.map((badge, i) => `
        <div class="badge" title="${translations[currentLang].badges[i]}">
          ${badge}
        </div>
      `).join("");
    }

    // Game Functions
    function tap() {
      game.aeth += game.tapPower;
      game.xp += 10;
      updateUI();
      showToast(`+${game.tapPower} AETH!`);
    }

    function updateUI() {
      elements.level.textContent = game.level;
      elements.tapPower.textContent = game.tapPower;
      elements.autoPower.textContent = game.autoPower;
      
      // XP Bar
      const xpNeeded = game.level * 100;
      elements.xpFill.style.width = `${(game.xp / xpNeeded) * 100}%`;
      
      // Level Up
      if (game.xp >= xpNeeded) {
        game.level++;
        game.xp = 0;
        showToast(`LEVEL UP! ${game.level}`);
      }
      
      // Save to localStorage
      localStorage.setItem("aetherGame", JSON.stringify(game));
    }

    function startAutoClicker() {
      setInterval(() => {
        if (game.autoPower > 0) {
          game.aeth += game.autoPower;
          updateUI();
        }
      }, 1000);
    }

    function openPanel(panelId) {
      document.querySelectorAll(".panel").forEach(p => p.style.display = "none");
      document.getElementById(panelId).style.display = "block";
    }

    function showToast(message) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 2000);
    }

    // Load saved game
    function loadGame() {
      const saved = localStorage.getItem("aetherGame");
      if (saved) Object.assign(game, JSON.parse(saved));
    }
    loadGame();
  </script>
</body>
</html>
