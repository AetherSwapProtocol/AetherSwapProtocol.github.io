<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aether$wap</title>
  <style>
    :root {
      --bg: #0d0f1a;
      --panel: #1e2235;
      --accent: #14F195;
      --accent-alt: #9945FF;
      --text: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body { background: var(--bg); color: var(--text); }

    #loading-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at center, #000014, #000);
      display: flex; align-items: center; justify-content: center; flex-direction: column;
      z-index: 1000; transition: opacity 1.5s ease-in-out;
    }

    #intro-title {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(45deg, var(--accent-alt), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(20,241,149,0.5);
      opacity: 0;
      animation: fadeIn 2s forwards 0.5s;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: scale(1.05); }
    }

    header {
      padding: 10px 20px;
      background: var(--panel);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .screen {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: var(--panel);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
    }

    nav button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    nav button.active {
      color: var(--accent);
    }

    .svg-icon {
      width: 24px;
      height: 24px;
      fill: var(--accent);
      margin-bottom: 4px;
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 15px 0;
      font-weight: bold;
      cursor: pointer;
    }

    .card-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .card-tabs button {
      padding: 8px 12px;
      background: var(--panel);
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    .card-category { display: none; }

    .info { font-size: 14px; color: #aaa; margin-top: 10px; }
  </style>
</head>
<body>

<div id="loading-screen">
  <h1 id="intro-title">Aether$wap</h1>
</div>

<header>
  <div id="user-id">User: guest</div>
  <div id="stats">Lvl 1 • XP 0 • Taps 0</div>
</header>

<div id="screen-tap" class="screen active">
  <h2>Tap to Earn</h2>
  <button onclick="tap()">TAP</button>
</div>

<div id="screen-missions" class="screen">
  <h2>Missions</h2>
  <button onclick="connectWallet()">Connect Wallet +500 XP</button>
  <p class="info">Join <a href="https://t.me/AetherSwapOfficial" target="_blank">Telegram</a> +500 XP</p>
</div>

<div id="screen-referral" class="screen">
  <h2>Referral</h2>
  <input type="text" id="ref-link" readonly style="width:100%; padding:5px;">
</div>

<div id="screen-cards" class="screen">
  <h2>Collection</h2>
  <div class="card-tabs">
    <button onclick="showCardCategory('solana')">Solana</button>
    <button onclick="showCardCategory('ethereum')">Ethereum</button>
    <button onclick="showCardCategory('memecoins')">MemeCoins</button>
  </div>
  <div id="cards-solana" class="card-category">Locked</div>
  <div id="cards-ethereum" class="card-category">Locked</div>
  <div id="cards-memecoins" class="card-category">Locked</div>
</div>

<nav>
  <button onclick="showScreen('tap', event)" class="active">
    <svg class="svg-icon" viewBox="0 0 24 24"><path d="M7 2v11H3l9 9 9-9h-4V2z"/></svg>
    Tap
  </button>
  <button onclick="showScreen('missions', event)">
    <svg class="svg-icon" viewBox="0 0 24 24"><path d="M3 3h18v2H3V3zm0 4h12v2H3V7zm0 4h18v2H3v-2zm0 4h12v2H3v-2z"/></svg>
    Missions
  </button>
  <button onclick="showScreen('referral', event)">
    <svg class="svg-icon" viewBox="0 0 24 24"><path d="M10 3v2h4V3h-4zM3 9v2h18V9H3zm0 4v2h12v-2H3zm0 4v2h6v-2H3z"/></svg>
    Referral
  </button>
  <button onclick="showScreen('cards', event)">
    <svg class="svg-icon" viewBox="0 0 24 24"><path d="M2 4h20v16H2z"/></svg>
    Cards
  </button>
</nav>

<script>
  const params = new URLSearchParams(location.search);
  const userId = params.get("start") || "guest";
  const key = "aetherswap_user_" + userId;
  const data = JSON.parse(localStorage.getItem(key)) || { taps: 0, xp: 0, level: 1 };
  document.getElementById("user-id").innerText = "User: " + userId;
  document.getElementById("ref-link").value = "https://t.me/AetherSwapBot?start=" + userId;

  function updateStats() {
    document.getElementById("stats").innerText = `Lvl ${data.level} • XP ${data.xp} • Taps ${data.taps}`;
    localStorage.setItem(key, JSON.stringify(data));
  }

  function tap() {
    data.taps++;
    data.xp++;
    if (data.xp >= data.level * 100) {
      data.level++;
      data.xp = 0;
      alert("Level up! Level " + data.level);
    }
    updateStats();
  }

  function connectWallet() {
    data.xp += 500;
    updateStats();
    alert("Wallet connected! +500 XP");
  }

  function showScreen(id, e) {
    document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
    document.getElementById("screen-" + id).classList.add("active");
    document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
    e.target.closest("button").classList.add("active");
  }

  function showCardCategory(cat) {
    document.querySelectorAll(".card-category").forEach(c => c.style.display = "none");
    document.getElementById("cards-" + cat).style.display = "block";
  }

  updateStats();

  // Hide loading
  setTimeout(() => {
    document.getElementById("loading-screen").style.opacity = 0;
    setTimeout(() => document.getElementById("loading-screen").remove(), 1500);
  }, 2500);
</script>

</body>
</html>
