<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherCore Pro | Jeu de Minage Blockchain</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f0ff;
            --primary-dark: #008cff;
            --secondary: #7b2cbf;
            --secondary-light: #9d4edd;
            --dark: #0a0a1a;
            --darker: #050510;
            --darkest: #020207;
            --accent: #ff00aa;
            --accent-dark: #cc0088;
            --text: #e0f8ff;
            --text-dim: #a0b8c0;
            --success: #00ff88;
            --error: #ff3860;
            --warning: #ffaa00;
            --header-height: 70px;
            --nav-height: 65px;
            --elevation-1: 0 4px 6px rgba(0, 0, 0, 0.1);
            --elevation-2: 0 10px 15px rgba(0, 0, 0, 0.2);
            --elevation-3: 0 20px 25px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            font-family: 'Roboto', system-ui, sans-serif;
            background: var(--darker);
            color: var(--text);
            overflow: hidden;
            height: 100dvh;
            position: fixed;
            width: 100%;
            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1, h2, h3, h4 {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        .game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Header Styles */
        .header {
            height: var(--header-height);
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
            position: relative;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            fill: currentColor;
            filter: drop-shadow(0 0 5px var(--primary));
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--elevation-1);
        }

        .wallet {
            font-size: 0.85rem;
            background: rgba(0, 240, 255, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            border: 1px solid rgba(0, 240, 255, 0.3);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .wallet:hover {
            background: rgba(0, 240, 255, 0.2);
            transform: translateY(-1px);
        }

        .wallet-icon {
            width: 16px;
            height: 16px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--darker);
        }

        .main-content::-webkit-scrollbar {
            width: 6px;
        }

        .main-content::-webkit-scrollbar-track {
            background: var(--darker);
        }

        .main-content::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 3px;
        }

        .page {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .page.active {
            display: block;
        }

        /* Navigation */
        .nav {
            height: var(--nav-height);
            background: rgba(10, 10, 26, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .nav-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: var(--text-dim);
            opacity: 0.7;
            font-size: 0.7rem;
            gap: 5px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .nav-btn.active {
            opacity: 1;
            color: var(--primary);
            transform: translateY(-2px);
        }

        .nav-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: var(--primary);
            border-radius: 3px 3px 0 0;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
            transition: var(--transition);
        }

        .nav-btn.active .nav-icon {
            filter: drop-shadow(0 0 5px var(--primary));
        }

        /* Mining Page */
        .mining-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding-top: 20px;
        }

        .miner-circle-container {
            position: relative;
            width: 220px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .miner-circle-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--darkest), var(--darker));
            box-shadow: 
                0 0 30px rgba(0, 240, 255, 0.1),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            animation: rotate 60s linear infinite;
        }

        .miner-circle {
            position: relative;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--darker), var(--dark));
            box-shadow: 
                0 0 40px rgba(0, 240, 255, 0.2),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            z-index: 2;
            transition: transform 0.1s ease;
        }

        .miner-circle:active {
            transform: scale(0.97);
        }

        .miner-core {
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary) 0%, rgba(0, 240, 255, 0.3) 70%);
            filter: blur(1px);
            animation: pulse 2s infinite alternate;
            box-shadow: 0 0 20px var(--primary);
        }

        .miner-energy {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--primary);
            border: 1px solid rgba(0, 240, 255, 0.3);
            z-index: 3;
            white-space: nowrap;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
            box-shadow: var(--elevation-1);
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--elevation-2);
            border-color: rgba(0, 240, 255, 0.2);
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
            color: var(--text-dim);
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        .stat-subvalue {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        /* Upgrades Page */
        .upgrades-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .upgrades-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .upgrade-tabs {
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 4px;
        }

        .upgrade-tab {
            background: none;
            border: none;
            color: var(--text-dim);
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
        }

        .upgrade-tab.active {
            background: rgba(0, 240, 255, 0.2);
            color: var(--primary);
        }

        .upgrade-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .upgrade-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
            box-shadow: var(--elevation-1);
        }

        .upgrade-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--elevation-2);
            border-color: rgba(0, 240, 255, 0.2);
        }

        .upgrade-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
            flex: 1;
        }

        .upgrade-name {
            font-weight: bold;
            font-size: 1rem;
            color: var(--primary);
        }

        .upgrade-desc {
            font-size: 0.8rem;
            opacity: 0.8;
            color: var(--text-dim);
        }

        .upgrade-level {
            font-size: 0.75rem;
            color: var(--primary);
            background: rgba(0, 240, 255, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            align-self: flex-start;
        }

        .upgrade-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--darkest);
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            min-width: 100px;
            text-align: center;
            box-shadow: 0 2px 10px rgba(0, 240, 255, 0.3);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
        }

        .upgrade-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--dark);
            color: var(--text-dim);
            box-shadow: none;
        }

        .upgrade-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .upgrade-btn:not(:disabled):hover {
            box-shadow: 0 4px 15px rgba(0, 240, 255, 0.4);
        }

        /* Market Page */
        .market-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .market-tabs {
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 4px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .market-tabs::-webkit-scrollbar {
            display: none;
        }

        .market-tab {
            background: none;
            border: none;
            color: var(--text-dim);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            white-space: nowrap;
            transition: var(--transition);
        }

        .market-tab.active {
            background: rgba(0, 240, 255, 0.2);
            color: var(--primary);
        }

        .market-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .market-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
            box-shadow: var(--elevation-1);
        }

        .market-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--elevation-2);
            border-color: rgba(0, 240, 255, 0.2);
        }

        .market-item-img {
            width: 100%;
            aspect-ratio: 1;
            background: var(--dark);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .market-item-img::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1), transparent);
            z-index: 1;
        }

        .market-item-owned {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--success);
            color: var(--darkest);
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 10px;
            z-index: 2;
            font-weight: bold;
        }

        .market-item-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .market-item-name {
            font-weight: bold;
            font-size: 0.9rem;
        }

        .market-item-desc {
            font-size: 0.7rem;
            opacity: 0.7;
            color: var(--text-dim);
        }

        .market-item-price {
            color: var(--primary);
            font-size: 0.9rem;
            font-family: 'Orbitron', sans-serif;
            margin-top: 4px;
        }

        .market-item-btn {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: white;
            border: none;
            padding: 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
            font-weight: bold;
            margin-top: auto;
        }

        .market-item-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--dark);
            color: var(--text-dim);
        }

        .market-item-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        /* Leaderboard Page */
        .leaderboard-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .leaderboard-tabs {
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 4px;
        }

        .leaderboard-tab {
            background: none;
            border: none;
            color: var(--text-dim);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
        }

        .leaderboard-tab.active {
            background: rgba(0, 240, 255, 0.2);
            color: var(--primary);
        }

        .leaderboard-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .leaderboard-player {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .leaderboard-player:hover {
            transform: translateY(-2px);
            box-shadow: var(--elevation-1);
            border-color: rgba(0, 240, 255, 0.2);
        }

        .player-rank {
            font-weight: bold;
            color: var(--primary);
            width: 24px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }

        .player-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .player-info {
            flex: 1;
            overflow: hidden;
        }

        .player-name {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-level {
            font-size: 0.75rem;
            opacity: 0.8;
            color: var(--text-dim);
        }

        .player-score {
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            white-space: nowrap;
        }

        .player-you {
            background: rgba(0, 240, 255, 0.1);
            border-color: var(--primary);
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 20px var(--primary); }
            100% { transform: scale(1.05); opacity: 1; box-shadow: 0 0 30px var(--primary); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--dark);
            border-radius: 16px;
            padding: 24px;
            max-width: 90%;
            width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            animation: fadeIn 0.3s;
            border: 1px solid rgba(0, 240, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .modal-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        /* Wallet Modal */
        .wallet-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 16px;
        }

        .wallet-option {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
            padding: 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: var(--transition);
        }

        .wallet-option:hover {
            background: rgba(0, 240, 255, 0.1);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .wallet-icon-lg {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: white;
            flex-shrink: 0;
        }

        .wallet-name {
            font-weight: bold;
            font-size: 1rem;
        }

        .wallet-desc {
            font-size: 0.8rem;
            opacity: 0.7;
            color: var(--text-dim);
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            z-index: 1000;
            animation: fadeIn 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(0, 240, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            backdrop-filter: blur(10px);
        }

        .notification-success {
            border-color: var(--success);
        }

        .notification-error {
            border-color: var(--error);
        }

        .notification-warning {
            border-color: var(--warning);
        }

        .notification-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        /* Progress Bar */
        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            :root {
                --header-height: 60px;
                --nav-height: 60px;
            }

            .miner-circle-container {
                width: 200px;
                height: 200px;
            }

            .miner-circle {
                width: 160px;
                height: 160px;
            }

            .stats {
                grid-template-columns: 1fr 1fr;
            }

            .market-items {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }

            .market-items {
                grid-template-columns: 1fr;
            }

            .header {
                padding: 0 10px;
            }

            .logo {
                font-size: 1.1rem;
            }

            .logo-icon {
                width: 22px;
                height: 22px;
            }

            .wallet {
