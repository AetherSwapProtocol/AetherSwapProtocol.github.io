<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aether-Coin Ultra HD</title>
<style>
/* Base 8K-ready */
:root {
  --gold-primary: linear-gradient(145deg, #FFD700 0%, #FFAA00 100%);
  --platinum-glow: 0 0 30px 10px rgba(255, 221, 0, 0.7);
  --quantum-blue: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
}

body {
  margin: 0;
  overflow: hidden;
  font-family: 'Rajdhani', sans-serif;
  background: var(--quantum-blue);
  color: white;
  touch-action: manipulation;
}

#game-container {
  position: fixed;
  width: 100vw;
  height: 100vh;
  perspective: 1000px;
}

/* Bouton principal en 8K simulÃ© */
#quantum-button {
  position: absolute;
  width: 220px;
  height: 220px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  background: 
    radial-gradient(circle at 30% 30%, 
      rgba(255, 255, 255, 0.8) 0%, 
      rgba(255, 215, 0, 0.6) 50%, 
      transparent 70%),
    var(--gold-primary);
  box-shadow:
    var(--platinum-glow),
    inset 0 0 50px rgba(255, 255, 255, 0.5);
  border: 4px solid rgba(255, 255, 255, 0.3);
  cursor: pointer;
  transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  z-index: 10;
  backdrop-filter: blur(2px);
}

/* Effets de lumiÃ¨re dynamiques */
.light-ray {
  position: absolute;
  width: 300%;
  height: 300%;
  background: radial-gradient(circle, 
    rgba(255, 255, 255, 0.15) 0%, 
    transparent 70%);
  animation: rotate 60s linear infinite;
  z-index: -1;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Particules quantiques */
.particle {
  position: absolute;
  border-radius: 50%;
  background: white;
  opacity: 0;
  filter: blur(1px);
  animation: float 15s infinite linear;
}

@keyframes float {
  0% { 
    transform: translateY(0) rotate(0deg);
    opacity: 0; 
  }
  10% { opacity: 0.7; }
  90% { opacity: 0.7; }
  100% { 
    transform: translateY(-100vh) rotate(720deg);
    opacity: 0;
  }
}

/* UI NÃ©on */
#hud {
  position: fixed;
  top: 20px;
  width: 100%;
  display: flex;
  justify-content: space-around;
  font-size: 1.8rem;
  text-shadow: 0 0 10px #00ffff;
  font-weight: 700;
  z-index: 100;
}

/* Effet de distortion au clic */
@keyframes quantumPulse {
  0% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-50%, -50%) scale(0.9); }
  100% { transform: translate(-50%, -50%) scale(1); }
}
</style>
</head>
<body>

<div id="game-container">
  <div class="light-ray"></div>
  <div id="quantum-button"></div>
  <div id="hud">
    <div id="coins-display">0 âš¡</div>
    <div id="energy-display">1000/1000 ðŸ’«</div>
  </div>
</div>

<!-- Three.js pour effets 3D -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<!-- GSAP pour animations pro -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

<script>
// Config 8K
const DPR = Math.min(2, window.devicePixelRatio || 1);
const PARTICLES_COUNT = 150;

// Init Three.js
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ 
  alpha: true,
  antialias: true 
});
renderer.setPixelRatio(DPR);
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.domElement.style.position = 'fixed';
renderer.domElement.style.top = '0';
renderer.domElement.style.zIndex = '-1';
document.body.prepend(renderer.domElement);

// Effets de lumiÃ¨re
const ambientLight = new THREE.AmbientLight(0x404040);
scene.add(ambientLight);

const pointLight = new THREE.PointLight(0xffaa00, 1, 100);
pointLight.position.set(0, 0, 10);
scene.add(pointLight);

// Particules quantiques
const particlesGeometry = new THREE.BufferGeometry();
const particlesCnt = 5000;
const posArray = new Float32Array(particlesCnt * 3);

for(let i = 0; i < particlesCnt * 3; i++) {
  posArray[i] = (Math.random() - 0.5) * 10;
}

particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
const particlesMaterial = new THREE.PointsMaterial({
  size: 0.02,
  color: 0xffffff,
  transparent: true,
  opacity: 0.8,
  blending: THREE.AdditiveBlending
});
const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
scene.add(particlesMesh);

camera.position.z = 5;

// Animation loop
function animate() {
  requestAnimationFrame(animate);
  
  particlesMesh.rotation.x += 0.0005;
  particlesMesh.rotation.y += 0.0005;
  
  renderer.render(scene, camera);
}
animate();

// Game Logic
let coins = 0;
let energy = 1000;
const energyMax = 1000;

// UI
const coinsDisplay = document.getElementById('coins-display');
const energyDisplay = document.getElementById('energy-display');
const quantumButton = document.getElementById('quantum-button');

// CrÃ©er particules 2D
for(let i = 0; i < PARTICLES_COUNT; i++) {
  const particle = document.createElement('div');
  particle.classList.add('particle');
  particle.style.width = `${Math.random() * 8 + 2}px`;
  particle.style.height = particle.style.width;
  particle.style.left = `${Math.random() * 100}vw`;
  particle.style.top = `${Math.random() * 100}vh`;
  particle.style.animationDelay = `${Math.random() * 15}s`;
  particle.style.backgroundColor = `hsl(${Math.random() * 60 + 180}, 100%, 80%)`;
  document.body.appendChild(particle);
}

// Click effect
quantumButton.addEventListener('click', () => {
  // Animation
  gsap.to(quantumButton, {
    scale: 0.95,
    duration: 0.1,
    yoyo: true,
    repeat: 1
  });
  
  // Effet visuel
  for(let i = 0; i < 15; i++) {
    createSpark();
  }
  
  // Game logic
  coins += 1;
  energy = Math.max(0, energy - 1);
  updateUI();
});

function createSpark() {
  const spark = document.createElement('div');
  spark.className = 'spark';
  spark.style.left = `${50 + (Math.random() - 0.5) * 20}%`;
  spark.style.top = '50%';
  spark.style.width = `${Math.random() * 10 + 5}px`;
  spark.style.height = spark.style.width;
  spark.style.backgroundColor = `hsl(${Math.random() * 30 + 40}, 100%, 50%)`;
  spark.style.boxShadow = `0 0 ${Math.random() * 20 + 10}px gold`;
  document.body.appendChild(spark);
  
  gsap.to(spark, {
    x: `${(Math.random() - 0.5) * 500}px`,
    y: `${Math.random() * -300 - 100}px`,
    opacity: 0,
    scale: 0.1,
    duration: Math.random() * 1 + 0.5,
    onComplete: () => spark.remove()
  });
}

function updateUI() {
  coinsDisplay.textContent = `${coins} âš¡`;
  energyDisplay.textContent = `${energy}/${energyMax} ðŸ’«`;
  
  // Update energy bar color
  const energyPercent = energy / energyMax;
  quantumButton.style.boxShadow = `
    0 0 ${20 + energyPercent * 30}px rgba(255, ${Math.floor(255 * energyPercent)}, 0, 0.7),
    inset 0 0 50px rgba(255, 255, 255, ${0.3 + energyPercent * 0.5})
  `;
}

// Responsive
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// Start
updateUI();
</script>
</body>
</html>
