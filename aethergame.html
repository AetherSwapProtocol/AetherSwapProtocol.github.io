<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aether Clicker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('A_2D_digital_illustration_features_a_futuristic,_h.png') no-repeat center center;
      background-size: cover;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffcc;
    }

    #boost-selector {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1em;
      background: rgba(0,0,0,0.5);
      border: 1px solid #00ffcc;
      color: white;
      padding: 5px;
      border-radius: 5px;
    }

    #tap-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 180px;
      border: none;
      background: transparent;
      cursor: pointer;
    }

    .coin {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, gold, orange);
      border-radius: 50%;
      pointer-events: none;
      animation: fly 1s ease-out forwards;
    }

    @keyframes fly {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-100px); }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="score">Score : 0</div>
    <select id="boost-selector">
      <option value="1">Boost x1 (+1)</option>
      <option value="3">Boost x3 (+3)</option>
      <option value="6">Boost x6 (+6)</option>
    </select>
    <button id="tap-button" aria-label="Tap to earn"></button>
  </div>

  <script>
    let score = 0;

    const scoreDisplay = document.getElementById("score");
    const button = document.getElementById("tap-button");
    const boostSelector = document.getElementById("boost-selector");
    const container = document.getElementById("game-container");

    button.addEventListener("click", (e) => {
      const boost = parseInt(boostSelector.value);
      score += boost;
      scoreDisplay.textContent = "Score : " + score;

      for (let i = 0; i < boost; i++) {
        const coin = document.createElement("div");
        coin.className = "coin";
        coin.style.left = (e.clientX - 15 + Math.random() * 30) + "px";
        coin.style.top = (e.clientY - 15 + Math.random() * 30) + "px";
        container.appendChild(coin);
        setTimeout(() => coin.remove(), 1000);
      }
    });
  </script>
</body>
</html>
