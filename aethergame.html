<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aether Tap Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    #tap-button {
      width: 200px;
      height: 200px;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABAAAAAYACAIAAABn4K39AAEAAElEQVR4nHT925I2O44sBjoQWZJmm+ZG3dv0/g8pm7GuDEAXcHcgcvXOXv1XHuJjkCCODhAM4D/BrwYAZKJLPwaiEUAF0EgAQAEAws8DDTQQ/n0AzR+hP7WefwLV5/NAR0');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: none;
      outline: none;
      cursor: pointer;
      transition: transform 0.1s;
    }

    #tap-button:active {
      transform: scale(0.95);
    }

    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #00ff99;
      font-size: 24px;
    }

    .floating {
      position: absolute;
      color: gold;
      font-weight: bold;
      font-size: 22px;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-60px); }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="score">Points : 0</div>
    <button id="tap-button"></button>
  </div>

  <script>
    const tapButton = document.getElementById("tap-button");
    const scoreText = document.getElementById("score");
    let score = 0;

    const boostLevels = [1, 3, 6]; // bonus selon le boost activÃ©

    tapButton.addEventListener("click", (e) => {
      const boost = boostLevels[Math.floor(Math.random() * boostLevels.length)];
      score += boost;
      scoreText.textContent = "Points : " + score;

      const float = document.createElement("div");
      float.className = "floating";
      float.textContent = "+" + boost;
      float.style.left = `${e.clientX - 10}px`;
      float.style.top = `${e.clientY - 20}px`;
      document.body.appendChild(float);

      setTimeout(() => float.remove(), 1000);
    });
  </script>
</body>
</html>
