<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AetherSwap Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(#000000, #09091c);
      color: white;
      overflow: hidden;
    }

    .points {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      border-radius: 30px;
      padding: 10px 20px;
      font-size: 20px;
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    .logo {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at center, #1affcc, #a14fff);
      border-radius: 50%;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px #5ef7ff;
    }

    .logo img {
      width: 80%;
    }

    .click-btn {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: none;
      background: #000;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px #00ffff;
      cursor: pointer;
      transition: transform 0.1s ease;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABAAAAAQACAYAAAB/HSuDAAEAAElEQVR4nOz9v9N2WbIlBq2V562+P3Rh5moAaRiFYoQBJti44GJg');
      background-size: cover;
      background-position: center;
    }

    .click-btn:active {
      transform: translate(-50%, -48%) scale(0.95);
      box-shadow: 0 0 5px #0ff;
    }

    .tabs {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      background: #111;
      justify-content: space-around;
      border-top: 1px solid #333;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      color: #aaa;
      font-size: 14px;
      cursor: pointer;
    }

    .tab.active {
      color: #fff;
      background: #1a1a2e;
    }

    .tab-content {
      display: none;
      padding: 20px;
      margin-top: 350px;
    }

    .tab-content.active {
      display: block;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
      background: #2a2a3d;
      padding: 10px 15px;
      border-radius: 10px;
    }

    .task button {
      padding: 5px 15px;
      background: #6f3ccf;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .task.done button {
      background: #22cc66;
    }

  </style>
</head>
<body>
  <div class="points" id="pointDisplay">Points : 0</div>

  <div class="logo">
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABAAAAAQACAYAAAB/HSuDAAEAAElEQVR4nOz9v9N2WbIlBq2V562+P3Rh5moAaRiFYoQBJti44GJg">
  </div>

  <button class="click-btn" onclick="increment()"> </button>

  <div class="tab-content active" id="tab1">
    <!-- Page d'accueil -->
  </div>

  <div class="tab-content" id="tab2">
    <h3>Portefeuille</h3>
    <p>Username Telegram : <span id="username">@unknown</span></p>
  </div>

  <div class="tab-content" id="tab3">
    <h3>Amis</h3>
    <p>Partage ton lien de parrainage !</p>
  </div>

  <div class="tab-content" id="tab4">
    <h3>Missions</h3>
    <div class="task" id="task1">
      <span>Invitez 1 ami +0.001</span><button onclick="completeTask('task1')">Start</button>
    </div>
    <div class="task" id="task2">
      <span>Publier une story +0.002</span><button onclick="completeTask('task2')">Start</button>
    </div>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="switchTab(1)">Home</div>
    <div class="tab" onclick="switchTab(2)">Wallet</div>
    <div class="tab" onclick="switchTab(3)">Friends</div>
    <div class="tab" onclick="switchTab(4)">Mission</div>
  </div>

  <script>
    let points = parseInt(localStorage.getItem("points") || "0");
    document.getElementById("pointDisplay").textContent = "Points : " + points;

    function increment() {
      points++;
      localStorage.setItem("points", points);
      document.getElementById("pointDisplay").textContent = "Points : " + points;
    }

    function switchTab(n) {
      document.querySelectorAll('.tab').forEach((t,i) => {
        t.classList.toggle('active', i === n - 1);
      });
      document.querySelectorAll('.tab-content').forEach((tc,i) => {
        tc.classList.toggle('active', i === n - 1);
      });
    }

    function completeTask(taskId) {
      const task = document.getElementById(taskId);
      task.classList.add('done');
      task.querySelector('button').textContent = "✅";
      task.querySelector('button').disabled = true;
    }

    // Récupération du username Telegram (si mini app)
    const tg = window.Telegram?.WebApp;
    if (tg?.initDataUnsafe?.user?.username) {
      document.getElementById("username").textContent = "@" + tg.initDataUnsafe.user.username;
    }
  </script>
</body>
</html>
