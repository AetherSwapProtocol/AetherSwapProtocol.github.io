<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AetherSwap TapBot</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: lime;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    #points {
      font-size: 24px;
      margin: 20px;
    }
    #tapButton {
      background-image: url("data:image/png;base64,INSERT_BASE64_HERE");
      background-size: cover;
      width: 200px;
      height: 200px;
      margin: 50px auto;
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 255, 0, 0.5);
      cursor: pointer;
      transition: transform 0.1s;
      touch-action: manipulation;
    }
    #tapButton:active {
      transform: scale(0.95);
      box-shadow: 0 4px 10px rgba(0, 255, 0, 0.2);
    }
  </style>
</head>
<body>
  <div id="points">Points : 0</div>
  <button id="tapButton"></button>

  <script>
    let points = 0;
    const button = document.getElementById('tapButton');
    const display = document.getElementById('points');

    // Change this value to simulate boost: 1, 3, 6...
    let boost = 1;

    button.addEventListener('click', () => {
      points += boost;
      display.textContent = "Points : " + points;
    });
  </script>
</body>
</html>
