<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherSwap | Elite Experience</title>
    <style>
        /* ===== [Vos styles CSS existants] ===== */
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}

body {
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
}

.game-container {
    width: 100%;
    max-width: 600px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    position: relative;
}

.header {
    padding: 1rem;
    z-index: 10;
}

.profile {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding-top: 1rem;
}

.profile-icon {
    padding: 0.25rem;
    border-radius: 0.5rem;
    background: #1d2025;
}

.profile-name {
    font-size: 0.875rem;
}

.stats {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
    margin-top: 0.25rem;
}

.level-container {
    flex: 1;
}

.level-header {
    display: flex;
    justify-content: space-between;
    font-size: 0.875rem;
}

.progress-container {
    display: flex;
    align-items: center;
    margin-top: 0.25rem;
    border: 2px solid #43433b;
    border-radius: 9999px;
}

.progress-bg {
    width: 100%;
    height: 0.5rem;
    background: rgba(67, 67, 59, 0.6);
    border-radius: 9999px;
}

.progress-gradient {
    height: 0.5rem;
    border-radius: 9999px;
    background: linear-gradient(to right, #90ef89, #d692dd, #726edd);
    transition: width 0.3s;
}

.exchange-container {
    flex: 2;
    max-width: 256px;
    display: flex;
    align-items: center;
    border: 2px solid #43433b;
    border-radius: 9999px;
    padding: 0.125rem 1rem;
    background: rgba(67, 67, 59, 0.6);
    position: relative;
}

.exchange-icon {
    width: 1.5rem;
    height: 1.5rem;
}

.divider {
    height: 2rem;
    width: 2px;
    background: #43433b;
    margin: 0 0.5rem;
}

.profit-container {
    flex: 1;
    text-align: center;
}

.profit-label {
    font-size: 0.75rem;
    color: #85827d;
    font-weight: 500;
}

.profit-value {
    font-size: 0.875rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.25rem;
}

.coin-icon {
    width: 1.125rem;
    height: 1.125rem;
}

.info-icon {
    color: #43433b;
    width: 1.25rem;
    height: 1.25rem;
    cursor: pointer;
}

.language-wheel {
    position: absolute;
    right: -5px;
    top: -5px;
    background: #f3ba2f;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 10px;
    font-weight: bold;
    color: #000;
}

.language-popup {
    position: absolute;
    top: 30px;
    right: 0;
    background: #272a2f;
    border-radius: 8px;
    padding: 10px;
    z-index: 100;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    display: none;
}

.language-option {
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 4px;
}

.language-option:hover {
    background: #1d2025;
}

.main-game {
    flex-grow: 1;
    margin-top: 1rem;
    background: #f3ba2f;
    border-top-left-radius: 3rem;
    border-top-right-radius: 3rem;
    position: relative;
    box-shadow: 0 -26px 20px rgba(243, 186, 47, 0.3);
}

.game-content {
    position: absolute;
    top: 2px;
    left: 0;
    right: 0;
    bottom: 0;
    background: #1d2025;
    border-top-left-radius: 2.875rem;
    border-top-right-radius: 2.875rem;
    padding: 1.5rem 1rem 0;
}

.daily-cards {
    display: flex;
    justify-content: space-between;
    gap: 0.5rem;
    margin-top: 1.5rem;
}

.daily-card {
    background: #272a2f;
    border-radius: 0.5rem;
    padding: 0.5rem 1rem;
    width: 100%;
    position: relative;
    cursor: pointer;
}

.dot {
    width: 6px;
    height: 6px;
    background: #fff;
    border-radius: 50%;
    position: absolute;
    top: 10px;
    right: 10px;
    animation: blink 1s infinite;
}

.daily-icon {
    width: 3rem;
    height: 3rem;
    margin: 0 auto;
}

.daily-label {
    font-size: 0.625rem;
    text-align: center;
    color: #fff;
    margin-top: 0.25rem;
}

.daily-timer {
    font-size: 0.625rem;
    font-weight: 500;
    text-align: center;
    color: #9ca3af;
    margin-top: 0.5rem;
}

.points-display {
    display: flex;
    justify-content: center;
    margin-top: 1rem;
}

.points-container {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
}

.points-icon {
    width: 2.5rem;
    height: 2.5rem;
}

.points-value {
    font-size: 2.25rem;
    color: #fff;
}

.circle-container {
    display: flex;
    justify-content: center;
    margin-top: 1rem;
}

.circle-outer {
    background: linear-gradient(to bottom, #575def, #202731);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 90vw;
    height: 90vw;
    max-width: 360px;
    max-height: 360px;
    border-radius: 50%;
    padding: 1rem;
    cursor: pointer;
}

.circle-inner {
    background: radial-gradient(circle, #4960b2, #282e3e);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
    width: 100%;
    height: 100%;
    border-radius: 50%;
}

.character {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: contain;
}

.navigation {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: calc(100% - 2rem);
    max-width: 600px;
    background: #272a2f;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 50;
    border-radius: 1.5rem;
    font-size: 0.75rem;
    padding: 0.25rem;
}

.nav-item {
    text-align: center;
    color: #85827d;
    width: 20%;
    padding: 0.5rem;
}

.nav-item.active {
    background: #1c1f24;
    border-radius: 1rem;
    margin: 0.25rem;
}

.nav-icon {
    width: 2rem;
    height: 2rem;
    margin: 0 auto;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

@keyframes float {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-50px); }
}

.click-animation {
    position: absolute;
    font-size: 1.5rem;
    font-weight: bold;
    opacity: 0;
    color: #fff;
    pointer-events: none;
    animation: float 1s;
    text-shadow: 0 0 5px #f3ba2f;
    z-index: 100;
}

.icon {
    width: 24px;
    height: 24px;
    fill: currentColor;
}

.reset-btn {
    position: fixed;
    bottom: 70px;
    right: 20px;
    z-index: 999;
    padding: 10px;
    background: #f3ba2f;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a1a;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .preloader-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%236e45e2" d="M50 0L100 50L50 100L0 50Z"/></svg>') no-repeat center;
            background-size: contain;
            animation: pulse 2s infinite alternate;
        }

        .loading-bar-container {
            width: 300px;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6e45e2, #88d3ce);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .loading-text {
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .loading-percentage {
            font-weight: bold;
            color: #88d3ce;
        }

        .loading-tip {
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            margin-top: 30px;
            text-align: center;
            max-width: 400px;
            line-height: 1.5;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

    <script>
        // ======================
        // SYSTÈME DE CHARGEMENT PREMIUM
        // ======================
        const loadingTips = [
            "Pro Tip: Tap faster during full moons for bonus yields",
            "Aether nodes sync 40% faster when market volatility is high",
            "Your first daily claim has 3x multiplier",
            "Over 2M traders joined AetherSwap this month",
            "Did you know? Holding for 24h activates compound mode"
        ];

        const assets = [
            {name: "core", size: 150},
            {name: "textures", size: 320},
            {name: "audio", size: 75},
            {name: "market-data", size: 210},
            {name: "ai-models", size: 180}
        ];

        function initPreloader() {
            const preloader = document.getElementById('preloader');
            const progressBar = document.getElementById('loadingProgress');
            const percentage = document.getElementById('loadingPercentage');
            const tipElement = document.getElementById('loadingTip');

            let totalSize = assets.reduce((sum, asset) => sum + asset.size, 0);
            let loaded = 0;
            let currentAsset = 0;

            // Random tip
            tipElement.textContent = loadingTips[Math.floor(Math.random() * loadingTips.length)];

            // Simulation de chargement premium
            const loadNextAsset = () => {
                if (currentAsset < assets.length) {
                    const asset = assets[currentAsset];
                    const loadTime = (asset.size / totalSize) * 3000; // 3s total
                    
                    // Animation fluide
                    const steps = 20;
                    const stepSize = asset.size / steps;
                    
                    let currentStep = 0;
                    const loadInterval = setInterval(() => {
                        loaded += stepSize;
                        currentStep++;
                        
                        const percent = Math.min(Math.floor((loaded / totalSize) * 100), 100);
                        progressBar.style.width = `${percent}%`;
                        percentage.textContent = `${percent}%`;
                        
                        // Changement dynamique du tip
                        if (percent % 25 === 0) {
                            tipElement.style.opacity = 0;
                            setTimeout(() => {
                                tipElement.textContent = loadingTips[(currentAsset + percent/25) % loadingTips.length];
                                tipElement.style.opacity = 1;
                            }, 300);
                        }

                        if (currentStep >= steps) {
                            clearInterval(loadInterval);
                            currentAsset++;
                            setTimeout(loadNextAsset, 200); // Petit délai entre les assets
                        }
                    }, loadTime / steps);
                } else {
                    // Chargement complet
                    setTimeout(() => {
                        preloader.style.animation = "fadeOut 0.5s forwards";
                        setTimeout(() => {
                            preloader.remove();
                            initGame(); // Lancez votre jeu ici
                        }, 500);
                    }, 500);
                }
            };

            loadNextAsset();
        }

        // ======================
        // INITIALISATION DU JEU
        // ======================
        function initGame() {
            // [Votre code d'initialisation de jeu existant]
            console.log("Jeu entièrement chargé !");
        }

        // Démarrer le preloader
        window.addEventListener('DOMContentLoaded', initPreloader);
    </script>
