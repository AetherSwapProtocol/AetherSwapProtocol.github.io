<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini GTA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #222;
      color: white;
      font-family: monospace;
    }
    canvas {
      display: block;
      background: #444;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<div id="hud">
  <div><strong>Mode:</strong> <span id="mode">WALKING</span></div>
  <div><strong>Vehicle nearby:</strong> <span id="vehicleStatus">YES</span></div>
  <div><strong>Press E to Enter/Exit Vehicle</strong></div>
</div>
<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  const keys = {};
  window.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
  window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

  const player = {
    x: 100,
    y: 100,
    size: 20,
    speed: 2,
    color: 'white',
    inVehicle: false
  };

  const vehicle = {
    x: 300,
    y: 300,
    width: 40,
    height: 20,
    speed: 3,
    color: 'lime'
  };

  function drawMap() {
    ctx.fillStyle = '#2c2c2c';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    // Draw road
    ctx.fillStyle = '#666';
    ctx.fillRect(200, 0, 200, canvas.height);
    // Draw house
    ctx.fillStyle = '#993';
    ctx.fillRect(600, 100, 80, 80);
  }

  function drawVehicle() {
    ctx.fillStyle = vehicle.color;
    ctx.fillRect(vehicle.x, vehicle.y, vehicle.width, vehicle.height);
  }

  function drawPlayer() {
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.size, player.size);
  }

  function isNearVehicle() {
    const px = player.x + player.size/2;
    const py = player.y + player.size/2;
    return (
      px > vehicle.x - 20 &&
      px < vehicle.x + vehicle.width + 20 &&
      py > vehicle.y - 20 &&
      py < vehicle.y + vehicle.height + 20
    );
  }

  function gameLoop() {
    drawMap();

    if (!player.inVehicle) {
      if (keys['arrowup']) player.y -= player.speed;
      if (keys['arrowdown']) player.y += player.speed;
      if (keys['arrowleft']) player.x -= player.speed;
      if (keys['arrowright']) player.x += player.speed;
    } else {
      if (keys['arrowup']) vehicle.y -= vehicle.speed;
      if (keys['arrowdown']) vehicle.y += vehicle.speed;
      if (keys['arrowleft']) vehicle.x -= vehicle.speed;
      if (keys['arrowright']) vehicle.x += vehicle.speed;

      player.x = vehicle.x + vehicle.width / 2 - player.size / 2;
      player.y = vehicle.y + vehicle.height / 2 - player.size / 2;
    }

    drawVehicle();
    drawPlayer();

    // HUD update
    document.getElementById('mode').innerText = player.inVehicle ? 'DRIVING' : 'WALKING';
    document.getElementById('vehicleStatus').innerText = isNearVehicle() ? 'YES' : 'NO';

    if (keys['e']) {
      if (isNearVehicle()) {
        player.inVehicle = !player.inVehicle;
        keys['e'] = false; // prevent repeat toggle
      }
    }

    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>
</body>
</html>
