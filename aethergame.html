<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherCoin PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f0ff;
            --primary-dark: #008cff;
            --secondary: #7b2cbf;
            --secondary-light: #9d4edd;
            --dark: #0a0a1a;
            --darker: #050510;
            --darkest: #020207;
            --accent: #ff00aa;
            --accent-dark: #cc0088;
            --text: #e0f8ff;
            --text-dim: #a0b8c0;
            --success: #00ff88;
            --error: #ff3860;
            --warning: #ffaa00;
            --header-height: 70px;
            --nav-height: 65px;
            --elevation-1: 0 4px 6px rgba(0, 0, 0, 0.1);
            --elevation-2: 0 10px 15px rgba(0, 0, 0, 0.2);
            --elevation-3: 0 20px 25px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            font-family: 'Roboto', system-ui, sans-serif;
            background: var(--darker);
            color: var(--text);
            overflow: hidden;
            height: 100dvh;
            position: fixed;
            width: 100%;
            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darkest);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 240, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            letter-spacing: 2px;
        }

        /* Game Container */
        .game-container {
            opacity: 0;
            transition: opacity 0.5s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background: rgba(10, 10, 26, 0.8);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(0, 240, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: var(--primary);
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }

        .avatar:hover {
            transform: scale(1.1);
        }

        .wallet {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(0, 240, 255, 0.1);
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
        }

        .wallet:hover {
            background: rgba(0, 240, 255, 0.2);
        }

        .wallet-icon {
            width: 16px;
            height: 16px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            overflow-y: auto;
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Mining Page */
        .mining-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            padding-top: 20px;
        }

        .miner-circle-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin-bottom: 30px;
        }

        .miner-circle-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,240,255,0.1) 0%, rgba(0,240,255,0) 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.05); opacity: 0.5; }
        }

        .miner-circle {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-light));
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.3);
            overflow: hidden;
        }

        .miner-circle:active {
            transform: scale(0.95);
        }

        .miner-core {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            filter: blur(10px);
            animation: core-pulse 2s ease-in-out infinite alternate;
        }

        @keyframes core-pulse {
            from { transform: scale(1); opacity: 0.7; }
            to { transform: scale(1.1); opacity: 1; }
        }

        .miner-energy {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark);
            padding: 5px 15px;
            border-radius: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            color: var(--primary);
            border: 1px solid rgba(0, 240, 255, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }

        .stat-card {
            background: rgba(10, 10, 26, 0.6);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(0, 240, 255, 0.1);
            transition: var(--transition);
        }

        .stat-card:hover {
            border-color: rgba(0, 240, 255, 0.3);
            transform: translateY(-3px);
        }

        .stat-label {
            display: block;
            font-size: 12px;
            color: var(--text-dim);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
        }

        .stat-subvalue {
            display: block;
            font-size: 12px;
            color: var(--success);
            margin-top: 2px;
        }

        .progress-bar {
            height: 4px;
            background: rgba(0, 240, 255, 0.1);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* Navigation */
        .nav {
            height: var(--nav-height);
            display: flex;
            background: rgba(10, 10, 26, 0.8);
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(0, 240, 255, 0.1);
        }

        .nav-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 12px;
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-btn.active {
            color: var(--primary);
        }

        .nav-btn:hover {
            color: var(--primary);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 2, 7, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--dark);
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            padding: 25px;
            position: relative;
            border: 1px solid rgba(0, 240, 255, 0.2);
            box-shadow: var(--elevation-3);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 24px;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--primary);
        }

        .modal-title {
            margin-bottom: 20px;
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
        }

        .wallet-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .wallet-option {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(0, 240, 255, 0.05);
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid rgba(0, 240, 255, 0.1);
        }

        .wallet-option:hover {
            background: rgba(0, 240, 255, 0.1);
            border-color: rgba(0, 240, 255, 0.3);
        }

        .wallet-icon-lg {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 240, 255, 0.1);
            border-radius: 12px;
        }

        .wallet-icon-lg svg {
            width: 24px;
            height: 24px;
            stroke-width: 1.5;
        }

        .wallet-name {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .wallet-desc {
            font-size: 12px;
            color: var(--text-dim);
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark);
            padding: 12px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--elevation-2);
            z-index: 1002;
            opacity: 0;
            transition: opacity 0.3s ease;
            border: 1px solid rgba(0, 240, 255, 0.2);
        }

        .notification.success {
            border-color: rgba(0, 255, 136, 0.3);
        }

        .notification.error {
            border-color: rgba(255, 56, 96, 0.3);
        }

        .notification.warning {
            border-color: rgba(255, 170, 0, 0.3);
        }

        .notification-icon {
            width: 20px;
            height: 20px;
            stroke-width: 2;
        }

        .notification.success .notification-icon {
            stroke: var(--success);
        }

        .notification.error .notification-icon {
            stroke: var(--error);
        }

        .notification.warning .notification-icon {
            stroke: var(--warning);
        }

        /* Particles */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .stats {
                grid-template-columns: 1fr;
            }
            
            .miner-circle-container {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>

                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                            <line x1="9" y1="9" x2="9.01" y2="9"/>
                            <line x1="15" y1="9" x2="15.01" y2="9"/>
                        </svg>
                    </div>
                    <div>
                        <div class="wallet-name">WalletConnect</div>
                        <div class="wallet-desc">Mobile & Apps</div>
                    </div>
                </div>
                <div class="wallet-option" data-wallet="coinbase">
                    <div class="wallet-icon-lg">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
                            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
                        </svg>
                    </div>
                    <div>
                        <div class="wallet-name">Coinbase Wallet</div>
                        <div class="wallet-desc">Mobile & Extension</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notification -->
    <div id="notification" class="notification" style="display: none;">
        <svg class="notification-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
        <span id="notification-message">Transaction confirmed!</span>
    </div>
    
    <!-- Visual Effects -->
    <canvas id="particles-canvas"></canvas>
    
    <!-- Ethers.js for wallet connection -->
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    
    <!-- Main Game Script -->
    <script>
        // ======================
        // üéÆ GAME CORE
        // ======================
        
        // Game State
        const gameState = {
            coins: 0,
            coinsPerSecond: 0,
            power: 1,
            powerProgress: 0,
            powerMax: 100,
            multiplier: 1,
            level: 1,
            levelProgress: 0,
            levelMax: 1000,
            energy: 100,
            energyMax: 100,
            energyRegen: 0.5,
            upgrades: [],
            marketItems: [],
            leaderboard: [],
            activeBoosters: [],
            wallet: {
                connected: false,
                address: '',
                ens: null
            }
        };

        // DOM Elements
        const elements = {
            loadingScreen: document.getElementById('loading-screen'),
            gameContainer: document.getElementById('game-container'),
            minerCircle: document.getElementById('miner-circle'),
            minerEnergy: document.getElementById('miner-energy'),
            coinsDisplay: document.getElementById('coins-display'),
            coinsPerSec: document.getElementById('coins-per-sec'),
            powerDisplay: document.getElementById('power-display'),
            powerProgressBar: document.getElementById('power-progress'),
            multiplierDisplay: document.getElementById('multiplier-display'),
            multiplierSource: document.getElementById('multiplier-source'),
            levelDisplay: document.getElementById('level-display'),
            levelProgressBar: document.getElementById('level-progress'),
            walletAddress: document.getElementById('wallet-address'),
            userAvatar: document.getElementById('user-avatar'),
            walletModal: document.getElementById('wallet-modal'),
            walletModalClose: document.getElementById('wallet-modal-close'),
            notification: document.getElementById('notification'),
            notificationMessage: document.getElementById('notification-message'),
            particlesCanvas: document.getElementById('particles-canvas'),
            miningUpgradesList: document.getElementById('mining-upgrades'),
            energyUpgradesList: document.getElementById('energy-upgrades'),
            boosterUpgradesList: document.getElementById('booster-upgrades'),
            marketMinersList: document.getElementById('market-miners'),
            marketPowerupsList: document.getElementById('market-powerups'),
            marketSkinsList: document.getElementById('market-skins'),
            marketCollectiblesList: document.getElementById('market-collectibles'),
            leaderboardGlobalList: document.getElementById('leaderboard-global'),
            leaderboardFriendsList: document.getElementById('leaderboard-friends'),
            leaderboardGuildsList: document.getElementById('leaderboard-guilds')
        };

        // ======================
        // üîå WALLET INTEGRATION
        // ======================
        
        async function connectWallet(walletType) {
            try {
                let provider;
                let address;
                
                showNotification(`Connecting to ${walletType}...`, 'warning');
                
                switch(walletType) {
                    case 'metamask':
                        if (!window.ethereum) {
                            throw new Error('MetaMask not installed');
                        }
                        provider = new ethers.providers.Web3Provider(window.ethereum);
                        await window.ethereum.request({ method: 'eth_requestAccounts' });
                        address = (await provider.listAccounts())[0];
                        break;
                        
                    case 'walletconnect':
                        showNotification('WalletConnect not implemented in demo', 'error');
                        return;
                        
                    case 'coinbase':
                        if (!window.ethereum?.isCoinbaseWallet) {
                            throw new Error('Coinbase Wallet not detected');
                        }
                        provider = new ethers.providers.Web3Provider(window.ethereum);
                        address = (await provider.listAccounts())[0];
                        break;
                        
                    default:
                        throw new Error('Unknown wallet type');
                }
                
                // Get ENS name if available
                let ens = null;
                try {
                    ens = await provider.lookupAddress(address);
                } catch (e) {
                    console.log("Couldn't resolve ENS:", e);
                }
                
                // Update game state
                gameState.wallet = {
                    connected: true,
                    address,
                    ens
                };
                
                // Update UI
                updateWalletDisplay();
                toggleWalletModal();
                
                // Give connection bonus
                gameState.coins += 50;
                activateBooster(1.5, 60000);
                showNotification(`Connected: ${ens || shortenAddress(address)}`, 'success');
                
                // Refresh leaderboard
                updateLeaderboard();
                
            } catch (error) {
                console.error('Wallet connection error:', error);
                showNotification(`Connection failed: ${error.message}`, 'error');
            }
        }

        function updateWalletDisplay() {
            if (gameState.wallet.connected) {
                const displayName = gameState.wallet.ens || shortenAddress(gameState.wallet.address);
                elements.walletAddress.innerHTML = `
                    <svg class="wallet-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    ${displayName}
                `;
                elements.userAvatar.textContent = displayName.slice(0, 2).toUpperCase();
            }
        }

        function toggleWalletModal() {
            elements.walletModal.classList.toggle('active');
        }

        function shortenAddress(address) {
            return `${address.slice(0, 6)}...${address.slice(-4)}`;
        }

        // ======================
        // ‚ö° BOOSTER SYSTEM
        // ======================

        function activateBooster(multiplier, duration) {
            const booster = {
                multiplier,
                endTime: Date.now() + duration
            };
            
            gameState.activeBoosters.push(booster);
            updateMultiplier();
            
            setTimeout(() => {
                gameState.activeBoosters = gameState.activeBoosters.filter(b => b !== booster);
                updateMultiplier();
            }, duration);
            
            showNotification(`Booster activated: ${multiplier}x for ${duration/1000}s`, 'success');
        }

        function updateMultiplier() {
            let totalMultiplier = 1;
            gameState.activeBoosters.forEach(booster => {
                totalMultiplier *= booster.multiplier;
            });
            
            gameState.multiplier = totalMultiplier;
            
            if (gameState.activeBoosters.length > 0) {
                elements.multiplierSource.textContent = `${gameState.activeBoosters.length} active boosters`;
            } else {
                elements.multiplierSource.textContent = 'Base';
            }
            
            elements.multiplierDisplay.textContent = `${gameState.multiplier.toFixed(1)}x`;
        }

        // ======================
        // ‚õèÔ∏è MINING FUNCTIONS
        // ======================

        function mine() {
            if (gameState.energy > 0) {
                const coinsGained = gameState.power * gameState.multiplier;
                gameState.coins += coinsGained;
                gameState.energy -= 10;
                
                if (gameState.energy < 0) gameState.energy = 0;
                
                // Update UI
                updateCoinsDisplay();
                updateEnergyDisplay();
                
                // Visual feedback
                animateMining();
                createMiningParticles();
                
                // Progress level
                updatePowerProgress();
            } else {
                showNotification("Out of energy! Wait for recharge", 'error');
            }
        }

        function updatePowerProgress() {
            gameState.powerProgress += gameState.power;
            
            if (gameState.powerProgress >= gameState.powerMax) {
                levelUp();
            }
            
            const percent = (gameState.powerProgress / gameState.powerMax) * 100;
            elements.powerProgressBar.style.width = `${percent}%`;
        }

        function levelUp() {
            gameState.level++;
            gameState.powerProgress = 0;
            gameState.powerMax = Math.floor(gameState.powerMax * 1.5);
            
            const reward = gameState.level * 10;
            gameState.coins += reward;
            
            updateCoinsDisplay();
            elements.levelDisplay.textContent = gameState.level;
            
            showNotification(`Level ${gameState.level} reached! +${reward} AETH`, 'success');
        }

        // ======================
        // üìä DISPLAY UPDATES
        // ======================

        function updateCoinsDisplay() {
            elements.coinsDisplay.textContent = Math.floor(gameState.coins).toLocaleString();
            elements.coinsPerSec.textContent = `+${gameState.coinsPerSecond.toFixed(1)}/sec`;
        }

        function updateEnergyDisplay() {
            const percent = (gameState.energy / gameState.energyMax) * 100;
            elements.minerEnergy.textContent = `${Math.floor(gameState.energy)}/${gameState.energyMax}`;
        }

        // ======================
        // üéÆ GAME LOOP
        // ======================

        function gameLoop() {
            // Passive income
            gameState.coins += gameState.coinsPerSecond / 10; // Divided by 10 because loop runs 10x/sec
            
            // Energy regeneration
            if (gameState.energy < gameState.energyMax) {
                gameState.energy += gameState.energyRegen / 10;
                if (gameState.energy > gameState.energyMax) gameState.energy = gameState.energyMax;
                updateEnergyDisplay();
            }
            
            // Update boosters
            const now = Date.now();
            gameState.activeBoosters = gameState.activeBoosters.filter(b => b.endTime > now);
            if (gameState.activeBoosters.length > 0) {
                updateMultiplier();
            }
            
            // Update UI
            updateCoinsDisplay();
        }

        // ======================
        // ‚ú® VISUAL EFFECTS
        // ======================

        function animateMining() {
            elements.minerCircle.style.transform = 'scale(0.95)';
            setTimeout(() => {
                elements.minerCircle.style.transform = 'scale(1)';
            }, 100);
        }

        function createMiningParticles() {
            const canvas = elements.particlesCanvas;
            const ctx = canvas.getContext('2d');
            const rect = elements.minerCircle.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2 - canvas.offsetLeft;
            const centerY = rect.top + rect.height / 2 - canvas.offsetTop;
            
            const particles = [];
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: centerX,
                    y: centerY,
                    size: Math.random() * 4 + 2,
                    speedX: (Math.random() - 0.5) * 10,
                    speedY: (Math.random() - 0.5) * 10,
                    color: `hsl(${Math.random() * 60 + 180}, 100%, 50%)`,
                    life: 100
                });
            }
            
            function explode() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                let particlesAlive = false;
                particles.forEach(p => {
                    if (p.life > 0) {
                        particlesAlive = true;
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();
                        
                        p.x += p.speedX;
                        p.y += p.speedY;
                        p.speedY += 0.1;
                        p.life--;
                    }
                });
                
                if (particlesAlive) {
                    requestAnimationFrame(explode);
                }
            }
            
            explode();
        }

        function initParticles() {
            const canvas = elements.particlesCanvas;
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            const particleCount = window.innerWidth < 768 ? 30 : 100;
            
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 0.5,
                    speedY: (Math.random() - 0.5) * 0.5,
                    color: `rgba(0, 240, 255, ${Math.random() * 0.5 + 0.1})`
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    p.x += p.speedX;
                    p.y += p.speedY;
                    
                    if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // ======================
        // üì¢ NOTIFICATIONS
        // ======================

        function showNotification(message, type = 'info') {
            elements.notification.className = `notification notification-${type}`;
            elements.notificationMessage.textContent = message;
            
            elements.notification.style.display = 'flex';
            setTimeout(() => {
                elements.notification.style.opacity = '1';
            }, 10);
            
            setTimeout(() => {
                elements.notification.style.opacity = '0';
                setTimeout(() => {
                    elements.notification.style.display = 'none';
                }, 300);
            }, 3000);
        }

        // ======================
        // üèÜ LEADERBOARD
        // ======================

        function updateLeaderboard() {
            // In a real app, this would fetch from a backend
            gameState.leaderboard = [
                { rank: 1, name: 'CryptoKing', score: 125000, level: 42 },
                { rank: 2, name: 'BlockchainQueen', score: 98700, level: 38 },
                { rank: 3, name: 'AetherMaster', score: 85400, level: 35 },
                { rank: 4, name: 'DeFiDude', score: 72300, level: 32 }
            ];
            
            // Add current player if connected
            if (gameState.wallet.connected) {
                gameState.leaderboard.push({
                    rank: gameState.leaderboard.length + 1,
                    name: gameState.wallet.ens || shortenAddress(gameState.wallet.address),
                    score: Math.floor(gameState.coins),
                    level: gameState.level,
                    you: true
                });
            }
            
            renderLeaderboard();
        }

        function renderLeaderboard() {
            elements.leaderboardGlobalList.innerHTML = '';
            
            gameState.leaderboard.forEach(player => {
                const playerEl = document.createElement('div');
                playerEl.className = `leaderboard-player ${player.you ? 'player-you' : ''}`;
                playerEl.innerHTML = `
                    <div class="player-rank">${player.rank}</div>
                    <div class="player-avatar">${player.name.slice(0, 2).toUpperCase()}</div>
                    <div class="player-info">
                        <div class="player-name">${player.name}</div>
                        <div class="player-level">Level ${player.level}</div>
                    </div>
                    <div class="player-score">${player.score.toLocaleString()} AETH</div>
                `;
                elements.leaderboardGlobalList.appendChild(playerEl);
            });
        }

        // ======================
        // üõ†Ô∏è INITIALIZATION
        // ======================

        function initGame() {
            // Set up event listeners
            elements.minerCircle.addEventListener('click', mine);
            elements.walletAddress.addEventListener('click', toggleWalletModal);
            elements.walletModalClose.addEventListener('click', toggleWalletModal);
            
            document.querySelectorAll('.wallet-option').forEach(option => {
                option.addEventListener('click', () => {
                    const walletType = option.getAttribute('data-wallet');
                    connectWallet(walletType);
                });
            });
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const pageId = btn.getAttribute('data-page');
                    document.querySelectorAll('.page').forEach(page => {
                        page.classList.remove('active');
                    });
                    document.getElementById(pageId).classList.add('active');
                    
                    document.querySelectorAll('.nav-btn').forEach(navBtn => {
                        navBtn.classList.remove('active');
                    });
                    btn.classList.add('active');
                });
            });
            
            // Initialize systems
            initParticles();
            
            // Start game loop
            setInterval(gameLoop, 100);
            
            // Hide loading screen
            setTimeout(() => {
                elements.loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    elements.loadingScreen.style.display = 'none';
                    elements.gameContainer.style.opacity = '1';
                }, 500);
            }, 2000);
        }

        // Start the game when page loads
        window.addEventListener('load', initGame);
    </script>
</body>
