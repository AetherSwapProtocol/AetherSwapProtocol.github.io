<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherSwap Game</title>
    <style>
        /* [Vos styles CSS existants] */
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}

body {
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
}

.game-container {
    width: 100%;
    max-width: 600px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    position: relative;
}

.header {
    padding: 1rem;
    z-index: 10;
}

.profile {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding-top: 1rem;
}

.profile-icon {
    padding: 0.25rem;
    border-radius: 0.5rem;
    background: #1d2025;
}

.profile-name {
    font-size: 0.875rem;
}

.stats {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
    margin-top: 0.25rem;
}

.level-container {
    flex: 1;
}

.level-header {
    display: flex;
    justify-content: space-between;
    font-size: 0.875rem;
}

.progress-container {
    display: flex;
    align-items: center;
    margin-top: 0.25rem;
    border: 2px solid #43433b;
    border-radius: 9999px;
}

.progress-bg {
    width: 100%;
    height: 0.5rem;
    background: rgba(67, 67, 59, 0.6);
    border-radius: 9999px;
}

.progress-gradient {
    height: 0.5rem;
    border-radius: 9999px;
    background: linear-gradient(to right, #90ef89, #d692dd, #726edd);
    transition: width 0.3s;
}

.exchange-container {
    flex: 2;
    max-width: 256px;
    display: flex;
    align-items: center;
    border: 2px solid #43433b;
    border-radius: 9999px;
    padding: 0.125rem 1rem;
    background: rgba(67, 67, 59, 0.6);
    position: relative;
}

.exchange-icon {
    width: 1.5rem;
    height: 1.5rem;
}

.divider {
    height: 2rem;
    width: 2px;
    background: #43433b;
    margin: 0 0.5rem;
}

.profit-container {
    flex: 1;
    text-align: center;
}

.profit-label {
    font-size: 0.75rem;
    color: #85827d;
    font-weight: 500;
}

.profit-value {
    font-size: 0.875rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.25rem;
}

.coin-icon {
    width: 1.125rem;
    height: 1.125rem;
}

.info-icon {
    color: #43433b;
    width: 1.25rem;
    height: 1.25rem;
    cursor: pointer;
}

.language-wheel {
    position: absolute;
    right: -5px;
    top: -5px;
    background: #f3ba2f;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 10px;
    font-weight: bold;
    color: #000;
}

.language-popup {
    position: absolute;
    top: 30px;
    right: 0;
    background: #272a2f;
    border-radius: 8px;
    padding: 10px;
    z-index: 100;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    display: none;
}

.language-option {
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 4px;
}

.language-option:hover {
    background: #1d2025;
}

.main-game {
    flex-grow: 1;
    margin-top: 1rem;
    background: #f3ba2f;
    border-top-left-radius: 3rem;
    border-top-right-radius: 3rem;
    position: relative;
    box-shadow: 0 -26px 20px rgba(243, 186, 47, 0.3);
}

.game-content {
    position: absolute;
    top: 2px;
    left: 0;
    right: 0;
    bottom: 0;
    background: #1d2025;
    border-top-left-radius: 2.875rem;
    border-top-right-radius: 2.875rem;
    padding: 1.5rem 1rem 0;
}

.daily-cards {
    display: flex;
    justify-content: space-between;
    gap: 0.5rem;
    margin-top: 1.5rem;
}

.daily-card {
    background: #272a2f;
    border-radius: 0.5rem;
    padding: 0.5rem 1rem;
    width: 100%;
    position: relative;
    cursor: pointer;
}

.dot {
    width: 6px;
    height: 6px;
    background: #fff;
    border-radius: 50%;
    position: absolute;
    top: 10px;
    right: 10px;
    animation: blink 1s infinite;
}

.daily-icon {
    width: 3rem;
    height: 3rem;
    margin: 0 auto;
}

.daily-label {
    font-size: 0.625rem;
    text-align: center;
    color: #fff;
    margin-top: 0.25rem;
}

.daily-timer {
    font-size: 0.625rem;
    font-weight: 500;
    text-align: center;
    color: #9ca3af;
    margin-top: 0.5rem;
}

.points-display {
    display: flex;
    justify-content: center;
    margin-top: 1rem;
}

.points-container {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
}

.points-icon {
    width: 2.5rem;
    height: 2.5rem;
}

.points-value {
    font-size: 2.25rem;
    color: #fff;
}

.circle-container {
    display: flex;
    justify-content: center;
    margin-top: 1rem;
}

.circle-outer {
    background: linear-gradient(to bottom, #575def, #202731);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 90vw;
    height: 90vw;
    max-width: 360px;
    max-height: 360px;
    border-radius: 50%;
    padding: 1rem;
    cursor: pointer;
}

.circle-inner {
    background: radial-gradient(circle, #4960b2, #282e3e);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
    width: 100%;
    height: 100%;
    border-radius: 50%;
}

.character {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: contain;
}

.navigation {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: calc(100% - 2rem);
    max-width: 600px;
    background: #272a2f;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 50;
    border-radius: 1.5rem;
    font-size: 0.75rem;
    padding: 0.25rem;
}

.nav-item {
    text-align: center;
    color: #85827d;
    width: 20%;
    padding: 0.5rem;
}

.nav-item.active {
    background: #1c1f24;
    border-radius: 1rem;
    margin: 0.25rem;
}

.nav-icon {
    width: 2rem;
    height: 2rem;
    margin: 0 auto;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

@keyframes float {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-50px); }
}

.click-animation {
    position: absolute;
    font-size: 1.5rem;
    font-weight: bold;
    opacity: 0;
    color: #fff;
    pointer-events: none;
    animation: float 1s;
    text-shadow: 0 0 5px #f3ba2f;
    z-index: 100;
}

.icon {
    width: 24px;
    height: 24px;
    fill: currentColor;
}

.reset-btn {
    position: fixed;
    bottom: 70px;
    right: 20px;
    z-index: 999;
    padding: 10px;
    background: #f3ba2f;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
    </style>
</head>

    <script>
        // ======================
        // CONFIGURATION DU JEU
        // ======================
        const CONFIG = {
            LEVELS: [
                {name:"Bronze", min:0, click:1, profit:0},
                {name:"Silver", min:1000, click:2, profit:50},
                {name:"Gold", min:5000, click:4, profit:120},
                {name:"Platinum", min:10000, click:6, profit:250},
                {name:"Diamond", min:50000, click:8, profit:500},
                {name:"Epic", min:100000, click:10, profit:1000}
            ],
            DAILY_REWARDS: {
                reward: { value: 1000, cooldown: 86400 },
                cipher: { value: 2500, cooldown: 86400 },
                combo: { value: 5000, cooldown: 86400 }
            }
        };

        // ======================
        // √âTAT DU JEU
        // ======================
        const gameState = {
            points: 0,
            lastClaims: {},
            telegramData: null,
            init() {
                const saved = localStorage.getItem('aetherGame');
                if (saved) {
                    Object.assign(this, JSON.parse(saved));
                } else {
                    this.reset();
                }
                this.loadTelegramData();
            },
            reset() {
                this.points = 0;
                this.lastClaims = {};
                this.save();
            },
            save() {
                localStorage.setItem('aetherGame', JSON.stringify({
                    points: this.points,
                    lastClaims: this.lastClaims
                }));
            },
            loadTelegramData() {
                const urlParams = new URLSearchParams(window.location.search);
                this.telegramData = {
                    username: urlParams.get('username'),
                    firstName: urlParams.get('first_name'),
                    lastName: urlParams.get('last_name')
                };
            }
        };

        // ======================
        // FONCTIONS DU JEU
        // ======================
        const Game = {
            init() {
                gameState.init();
                this.bindEvents();
                this.updateUI();
                setInterval(this.updateTimers.bind(this), 1000);
            },
            
            bindEvents() {
                document.getElementById('tap-zone').addEventListener('click', this.handleClick);
                document.querySelector('.reset-btn').addEventListener('click', this.resetGame);
                document.querySelectorAll('.daily-card').forEach((card, i) => {
                    card.addEventListener('click', () => this.claimReward(Object.keys(CONFIG.DAILY_REWARDS)[i]));
                });
            },
            
            handleClick(e) {
                const level = Game.getCurrentLevel();
                gameState.points += level.click;
                gameState.save();
                Game.createClickAnimation(e.target, `+${level.click}`);
                Game.updateUI();
            },
            
            claimReward(type) {
                if (!Game.canClaimReward(type)) return;
                
                gameState.points += CONFIG.DAILY_REWARDS[type].value;
                gameState.lastClaims[type] = Math.floor(Date.now() / 1000);
                gameState.save();
                
                Game.updateUI();
                Game.createClickAnimation(
                    document.getElementById(`daily-${type}`), 
                    `+${CONFIG.DAILY_REWARDS[type].value}`
                );
            },
            
            canClaimReward(type) {
                if (!gameState.lastClaims[type]) return true;
                const now = Math.floor(Date.now() / 1000);
                return (now - gameState.lastClaims[type]) >= CONFIG.DAILY_REWARDS[type].cooldown;
            },
            
            getCurrentLevel() {
                for (let i = CONFIG.LEVELS.length - 1; i >= 0; i--) {
                    if (gameState.points >= CONFIG.LEVELS[i].min) {
                        return CONFIG.LEVELS[i];
                    }
                }
                return CONFIG.LEVELS[0];
            },
            
            updateUI() {
                const level = this.getCurrentLevel();
                
                // Mise √† jour des points
                document.getElementById('points-value').textContent = gameState.points.toLocaleString();
                
                // Mise √† jour du niveau
                document.querySelector('.level-name').textContent = level.name;
                
                // Mise √† jour du profit
                document.getElementById('profit-value').textContent = `+${level.profit}/h`;
                
                // Mise √† jour du nom Telegram
                if (gameState.telegramData?.username) {
                    document.getElementById('profile-name').textContent = 
                        `${gameState.telegramData.username} (${level.name})`;
                }
            },
            
            updateTimers() {
                Object.keys(CONFIG.DAILY_REWARDS).forEach(type => {
                    const element = document.getElementById(`daily-${type}`);
                    if (!element) return;
                    
                    if (this.canClaimReward(type)) {
                        element.querySelector('.daily-timer').textContent = "CLAIM";
                        element.querySelector('.daily-timer').style.color = "#f3ba2f";
                    } else {
                        const remaining = CONFIG.DAILY_REWARDS[type].cooldown - 
                            (Math.floor(Date.now() / 1000) - gameState.lastClaims[type]);
                        element.querySelector('.daily-timer').textContent = 
                            new Date(remaining * 1000).toISOString().substr(11, 8);
                    }
                });
            },
            
            createClickAnimation(element, text) {
                const anim = document.createElement('div');
                anim.className = 'click-animation';
                anim.textContent = text;
                anim.style.left = `${element.getBoundingClientRect().left + element.offsetWidth / 2}px`;
                anim.style.top = `${element.getBoundingClientRect().top}px`;
                document.body.appendChild(anim);
                setTimeout(() => anim.remove(), 1000);
            },
            
            resetGame() {
                if (confirm("Reset all progress?")) {
                    gameState.reset();
                    this.updateUI();
                }
            }
        };

        // D√©marrer le jeu
        window.onload = () => Game.init();
    </script>
