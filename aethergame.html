<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherSwap Game</title>
    <style>
        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        body {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }
        
        /* Conteneur principal */
        .game-container {
            width: 100%;
            max-width: 600px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Header */
        .header {
            padding: 1rem;
            z-index: 10;
        }
        
        .profile {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding-top: 1rem;
        }
        
        .profile-icon {
            padding: 0.25rem;
            border-radius: 0.5rem;
            background-color: #1d2025;
        }
        
        .profile-name {
            font-size: 0.875rem;
        }
        
        .stats {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 0.25rem;
        }
        
        .level-container {
            flex: 1;
        }
        
        .level-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
        }
        
        .progress-container {
            display: flex;
            align-items: center;
            margin-top: 0.25rem;
            border: 2px solid #43433b;
            border-radius: 9999px;
        }
        
        .progress-bg {
            width: 100%;
            height: 0.5rem;
            background-color: rgba(67, 67, 59, 0.6);
            border-radius: 9999px;
        }
        
        .progress-gradient {
            height: 0.5rem;
            border-radius: 9999px;
            background: linear-gradient(to right, #90ef89, #d692dd, #726edd);
        }
        
        .exchange-container {
            flex: 2;
            max-width: 256px;
            display: flex;
            align-items: center;
            border: 2px solid #43433b;
            border-radius: 9999px;
            padding: 0.125rem 1rem;
            background-color: rgba(67, 67, 59, 0.6);
        }
        
        .exchange-icon {
            width: 2rem;
            height: 2rem;
        }
        
        .divider {
            height: 2rem;
            width: 2px;
            background-color: #43433b;
            margin: 0 0.5rem;
        }
        
        .profit-container {
            flex: 1;
            text-align: center;
        }
        
        .profit-label {
            font-size: 0.75rem;
            color: #85827d;
            font-weight: 500;
        }
        
        .profit-value {
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }
        
        .coin-icon {
            width: 1.125rem;
            height: 1.125rem;
        }
        
        .info-icon {
            color: #43433b;
            width: 1.25rem;
            height: 1.25rem;
        }
        
        /* Zone de jeu principale */
        .main-game {
            flex-grow: 1;
            margin-top: 1rem;
            background-color: #f3ba2f;
            border-top-left-radius: 3rem;
            border-top-right-radius: 3rem;
            position: relative;
            box-shadow: 0 -26px 20px rgba(243, 186, 47, 0.3);
        }
        
        .game-content {
            position: absolute;
            top: 2px;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #1d2025;
            border-top-left-radius: 2.875rem;
            border-top-right-radius: 2.875rem;
            padding: 1.5rem 1rem 0;
        }
        
        /* Cartes quotidiennes */
        .daily-cards {
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        
        .daily-card {
            background-color: #272a2f;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            width: 100%;
            position: relative;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 10px;
            animation: blink 1s infinite;
        }
        
        .daily-icon {
            width: 3rem;
            height: 3rem;
            margin: 0 auto;
        }
        
        .daily-label {
            font-size: 0.625rem;
            text-align: center;
            color: white;
            margin-top: 0.25rem;
        }
        
        .daily-timer {
            font-size: 0.625rem;
            font-weight: 500;
            text-align: center;
            color: #9ca3af;
            margin-top: 0.5rem;
        }
        
        /* Affichage des points */
        .points-display {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        
        .points-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
        }
        
        .points-icon {
            width: 2.5rem;
            height: 2.5rem;
        }
        
        .points-value {
            font-size: 2.25rem;
            color: white;
        }
        
        /* Cercle central */
        .circle-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        
        .circle-outer {
            background: linear-gradient(to bottom, #575def, #202731);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90vw;
            height: 90vw;
            max-width: 360px;
            max-height: 360px;
            border-radius: 50%;
            padding: 1rem;
        }
        
        .circle-inner {
            background: radial-gradient(circle, #4960b2, #282e3e);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        .character {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: contain;
        }
        
        /* Navigation */
        .navigation {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 2rem);
            max-width: 600px;
            background-color: #272a2f;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 50;
            border-radius: 1.5rem;
            font-size: 0.75rem;
            padding: 0.25rem;
        }
        
        .nav-item {
            text-align: center;
            color: #85827d;
            width: 20%;
            padding: 0.5rem;
        }
        
        .nav-item.active {
            background-color: #1c1f24;
            border-radius: 1rem;
            margin: 0.25rem;
        }
        
        .nav-icon {
            width: 2rem;
            height: 2rem;
            margin: 0 auto;
        }
        
        /* Animations */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
        
        .click-animation {
            position: absolute;
            font-size: 3rem;
            font-weight: bold;
            opacity: 0;
            color: white;
            pointer-events: none;
            animation: float 1s ease-out;
        }
        
        /* SVG personnalis√©s */
        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
    </style>
</head>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const levelData = [
        { name: "Bronze", min: 0, click: 1, profit: 0 },
        { name: "Silver", min: 5000, click: 2, profit: 50 },
        { name: "Gold", min: 25000, click: 4, profit: 120 },
        { name: "Platinum", min: 100000, click: 6, profit: 250 },
        { name: "Diamond", min: 1000000, click: 8, profit: 600 },
        { name: "Epic", min: 2000000, click: 10, profit: 1200 },
        { name: "Legendary", min: 10000000, click: 15, profit: 3000 },
        { name: "Master", min: 50000000, click: 20, profit: 6000 },
        { name: "GrandMaster", min: 100000000, click: 25, profit: 10000 },
        { name: "Lord", min: 1000000000, click: 30, profit: 20000 },
    ];

    const levelNameEl = document.querySelector('.level-name');
    const levelCountEl = document.querySelector('.level-count');
    const progressEl = document.querySelector('.progress-gradient');
    const pointsEl = document.querySelector('.points-value');
    const circleEl = document.querySelector('.circle-outer');
    const dailyTimersEls = document.querySelectorAll('.daily-timer');
    const navItems = document.querySelectorAll('.nav-item');

    const defaultState = {
        points: 0,
        dailyTimers: [3600, 7200, 14400],
        cards: [], // Future use
    };

    let state = JSON.parse(localStorage.getItem('aetherGame')) || defaultState;

    function getLevel() {
        let index = 0;
        for (let i = levelData.length - 1; i >= 0; i--) {
            if (state.points >= levelData[i].min) {
                index = i;
                break;
            }
        }
        return { ...levelData[index], index };
    }

    function updateUI() {
        const lvl = getLevel();
        const next = levelData[lvl.index + 1];
        const progress = next
            ? ((state.points - lvl.min) / (next.min - lvl.min)) * 100
            : 100;

        levelNameEl.textContent = lvl.name;
        levelCountEl.innerHTML = `${lvl.index + 1} <span class="text-muted">/ ${levelData.length}</span>`;
        progressEl.style.width = `${progress}%`;
        pointsEl.textContent = Math.floor(state.points).toLocaleString();
    }

    function tickProfit() {
        setInterval(() => {
            const { profit } = getLevel();
            state.points += profit / 3600;
            updateUI();
            save();
        }, 1000);
    }

    function handleClicks() {
        circleEl.addEventListener('click', (e) => {
            const { click } = getLevel();
            state.points += click;
            showClickAnimation(`+${click}`, e.pageX, e.pageY);
            updateUI();
            save();
        });
    }

    function showClickAnimation(text, x, y) {
        const el = document.createElement('div');
        el.className = 'click-animation';
        el.textContent = text;
        el.style.left = `${x - 30}px`;
        el.style.top = `${y - 40}px`;
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 900);
    }

    function save() {
        localStorage.setItem('aetherGame', JSON.stringify(state));
    }

    function tickDailyTimers() {
        setInterval(() => {
            state.dailyTimers = state.dailyTimers.map(t => Math.max(0, t - 1));
            dailyTimersEls.forEach((el, i) => {
                const t = state.dailyTimers[i];
                const mins = String(Math.floor(t / 60)).padStart(2, '0');
                const secs = String(t % 60).padStart(2, '0');
                el.textContent = t > 0 ? `${mins}:${secs}` : 'R√©clamer üîì';
            });
            save();
        }, 1000);
    }

    function setupNavigation() {
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                // Tu peux afficher/masquer des blocs de contenu ici
            });
        });
    }

    function addResetButton() {
        const btn = document.createElement('button');
        btn.textContent = 'üîÅ Reset Game';
        btn.style.position = 'fixed';
        btn.style.bottom = '70px';
        btn.style.right = '20px';
        btn.style.zIndex = '999';
        btn.style.padding = '10px';
        btn.style.background = '#f3ba2f';
        btn.style.border = 'none';
        btn.style.borderRadius = '8px';
        btn.onclick = () => {
            if (confirm("Remettre tout √† z√©ro ?")) {
                localStorage.removeItem('aetherGame');
                location.reload();
            }
        };
        document.body.appendChild(btn);
    }

    // Run
    updateUI();
    tickProfit();
    handleClicks();
    tickDailyTimers();
    setupNavigation();
    addResetButton();
});
</script>
