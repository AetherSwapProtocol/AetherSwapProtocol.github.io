        body{background:#000;color:#fff;display:flex;justify-content:center}
        .game-container{width:100%;max-width:600px;height:100vh;display:flex;flex-direction:column;position:relative}
        .header{padding:1rem;z-index:10}
        .profile{display:flex;align-items:center;gap:.5rem;padding-top:1rem}
        .profile-icon{padding:.25rem;border-radius:.5rem;background:#1d2025}
        .profile-name{font-size:.875rem}
        .stats{display:flex;align-items:center;justify-content:space-between;gap:1rem;margin-top:.25rem}
        .level-container{flex:1}
        .level-header{display:flex;justify-content:space-between;font-size:.875rem}
        .progress-container{display:flex;align-items:center;margin-top:.25rem;border:2px solid #43433b;border-radius:9999px}
        .progress-bg{width:100%;height:.5rem;background:rgba(67,67,59,.6);border-radius:9999px}
        .progress-gradient{height:.5rem;border-radius:9999px;background:linear-gradient(to right,#90ef89,#d692dd,#726edd);transition:width .3s}
        .exchange-container{flex:2;max-width:256px;display:flex;align-items:center;border:2px solid #43433b;border-radius:9999px;padding:.125rem 1rem;background:rgba(67,67,59,.6);position:relative}
        .exchange-icon{width:1.5rem;height:1.5rem}
        .divider{height:2rem;width:2px;background:#43433b;margin:0 .5rem}
        .profit-container{flex:1;text-align:center}
        .profit-label{font-size:.75rem;color:#85827d;font-weight:500}
        .profit-value{font-size:.875rem;display:flex;align-items:center;justify-content:center;gap:.25rem}
        .coin-icon{width:1.125rem;height:1.125rem}
        .info-icon{color:#43433b;width:1.25rem;height:1.25rem;cursor:pointer}
        .language-wheel{position:absolute;right:-5px;top:-5px;background:#f3ba2f;width:20px;height:20px;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:10px;font-weight:bold;color:#000}

        .language-option{padding:5px 10px;cursor:pointer;border-radius:4px}
        .language-option:hover{background:#1d2025}
        .main-game{flex-grow:1;margin-top:1rem;background:#f3ba2f;border-top-left-radius:3rem;border-top-right-radius:3rem;position:relative;box-shadow:0 -26px 20px rgba(243,186,47,.3)}
        .game-content{position:absolute;top:2px;left:0;right:0;bottom:0;background:#1d2025;border-top-left-radius:2.875rem;border-top-right-radius:2.875rem;padding:1.5rem 1rem 0}
        .daily-cards{display:flex;justify-content:space-between;gap:.5rem;margin-top:1.5rem}
        .daily-card{background:#272a2f;border-radius:.5rem;padding:.5rem 1rem;width:100%;position:relative;cursor:pointer}
        .dot{width:6px;height:6px;background:#fff;border-radius:50%;position:absolute;top:10px;right:10px;animation:blink 1s infinite}
        .daily-icon{width:3rem;height:3rem;margin:0 auto}
        .daily-label{font-size:.625rem;text-align:center;color:#fff;margin-top:.25rem}
        .daily-timer{font-size:.625rem;font-weight:500;text-align:center;color:#9ca3af;margin-top:.5rem}
        .points-display{display:flex;justify-content:center;margin-top:1rem}
        .points-container{display:flex;align-items:center;gap:.5rem;padding:.5rem 1rem}
        .points-icon{width:2.5rem;height:2.5rem}
        .points-value{font-size:2.25rem;color:#fff}
        .circle-container{display:flex;justify-content:center;margin-top:1rem}
        .circle-outer{background:linear-gradient(to bottom,#575def,#202731);display:flex;align-items:center;justify-content:center;width:90vw;height:90vw;max-width:360px;max-height:360px;border-radius:50%;padding:1rem;cursor:pointer}
        .circle-inner{background:radial-gradient(circle,#4960b2,#282e3e);display:flex;align-items:center;justify-content:center;box-shadow:0 1px 1px rgba(0,0,0,.2);width:100%;height:100%;border-radius:50%}
        .character{width:100%;height:100%;border-radius:50%;object-fit:contain}
        .navigation{position:fixed;bottom:0;left:50%;transform:translateX(-50%);width:calc(100% - 2rem);max-width:600px;background:#272a2f;display:flex;justify-content:space-around;align-items:center;z-index:50;border-radius:1.5rem;font-size:.75rem;padding:.25rem}
        .nav-item{text-align:center;color:#85827d;width:20%;padding:.5rem}
        .nav-item.active{background:#1c1f24;border-radius:1rem;margin:.25rem}
        .nav-icon{width:2rem;height:2rem;margin:0 auto}
        @keyframes blink{0%,100%{opacity:1}50%{opacity:0}}
        @keyframes float{0%{opacity:1;transform:translateY(0)}100%{opacity:0;transform:translateY(-50px)}}
        .click-animation{position:absolute;font-size:1.5rem;font-weight:bold;opacity:0;color:#fff;pointer-events:none;animation:float 1s;text-shadow:0 0 5px #f3ba2f;z-index:100}
        .icon{width:24px;height:24px;fill:currentColor}
        .reset-btn{position:fixed;bottom:70px;right:20px;z-index:999;padding:10px;background:#f3ba2f;border:none;border-radius:8px;cursor:pointer}
    </style>

            dailyTimers: [...CONFIG.DAILY_TIMERS],
            firstLaunch: true,
            language: 'en'
        };

        const el = id => document.getElementById(id);
        const qs = sel => document.querySelector(sel);
        const qsa = sel => document.querySelectorAll(sel);

        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const tgUser = urlParams.get('username');
            if (tgUser) el('profile-name').textContent = tgUser;

            if (state.firstLaunch) {
                alert(CONFIG.LANG[state.language].welcome);
                state.firstLaunch = false;
                state.points = 1000;
                save();
            }

            setupLanguage();
            updateUI();
        }

        function setupLanguage() {
            el('language-wheel-trigger').addEventListener('click', (e) => {
                e.stopPropagation();
                el('language-popup').style.display = 'block';
            });

            qsa('.language-option').forEach(opt => {
                opt.addEventListener('click', (e) => {
                    state.language = e.target.dataset.lang;
                    save();
                    updateUI();
                    el('language-popup').style.display = 'none';
                });
            });

            document.addEventListener('click', () => {
                el('language-popup').style.display = 'none';
            });
        }

        function updateUI() {
            const lang = CONFIG.LANG[state.language];
            const lvl = getLevel();

            qs('.level-name').textContent = lvl.name;
            qs('.level-count').innerHTML = `${lvl.idx+1} <span class="text-muted">/ ${CONFIG.LEVELS.length}</span>`;
            
            const next = CONFIG.LEVELS[lvl.idx+1];
            qs('.progress-gradient').style.width = next ? `${((state.points-lvl.min)/(next.min-lvl.min))*100}%` : '100%';

            el('points-value').textContent = Math.floor(state.points).toLocaleString();
            el('profit-value').textContent = `+${lvl.profit.toLocaleString()}`;
            qs('.profit-label').textContent = lang.profit;

            qsa('.daily-label
            qsa('.daily-label').forEach((label, i) => {
                label.textContent = lang.daily[i];
            });

            updateTimers();
        }

        function updateTimers() {
            const timers = qsa('.daily-timer');
            state.dailyTimers.forEach((time, i) => {
                if (time <= 0) {
                    timers[i].textContent = CONFIG.LANG[state.language].claim;
                    timers[i].style.color = '#f3ba2f';
                    timers[i].style.fontWeight = 'bold';
                    qsa('.daily-card')[i].addEventListener('click', () => claimReward(i));
                } else {
                    const hours = Math.floor(time / 3600);
                    const minutes = Math.floor((time % 3600) / 60);
                    const seconds = time % 60;
                    timers[i].textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    timers[i].style.color = '#9ca3af';
                    timers[i].style.fontWeight = '500';
                }
            });
        }

        function claimReward(index) {
            state.points += CONFIG.REWARDS[index];
            state.dailyTimers[index] = CONFIG.DAILY_TIMERS[index];
            save();
            updateUI();
            createClickAnimation(qsa('.daily-card')[index], `+${CONFIG.REWARDS[index].toLocaleString()}`);
        }

        function getLevel() {
            for (let i = CONFIG.LEVELS.length - 1; i >= 0; i--) {
                if (state.points >= CONFIG.LEVELS[i].min) {
                    return { ...CONFIG.LEVELS[i], idx: i };
                }
            }
            return { ...CONFIG.LEVELS[0], idx: 0 };
        }

        function createClickAnimation(element, text) {
            const anim = document.createElement('div');
            anim.className = 'click-animation';
            anim.textContent = text;
            anim.style.left = `${element.offsetLeft + element.offsetWidth / 2}px`;
            anim.style.top = `${element.offsetTop + element.offsetHeight / 2}px`;
            document.body.appendChild(anim);
            setTimeout(() => anim.remove(), 1000);
        }

        function save() {
            localStorage.setItem('aetherGame', JSON.stringify(state));
        }

        function gameLoop() {
            const lvl = getLevel();
            state.points += lvl.profit / 3600;
            
            state.dailyTimers = state.dailyTimers.map(time => time > 0 ? time - 1 : 0);
            
            save();
            updateUI();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        el('tap-zone').addEventListener('click', (e) => {
            const lvl = getLevel();
            state.points += lvl.click;
            save();
            updateUI();
            createClickAnimation(e.target, `+${lvl.click}`);
        });

        qs('.reset-btn').addEventListener('click', () => {
            if (confirm(CONFIG.LANG[state.language].reset)) {
                state = {
                    points: 1000,
                    dailyTimers: [...CONFIG.DAILY_TIMERS],
                    firstLaunch: false,
                    language: state.language
                };
                save();
                updateUI();
            }
        });

        // Initialize and start game
        init();
        gameLoop();
    </script>
</body>
</html>
