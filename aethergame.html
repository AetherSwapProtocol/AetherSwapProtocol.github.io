<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aetherien Combat - Jeu Web3 Évolué</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  /* RESET & BASE */
  * {
    margin:0; padding:0; box-sizing: border-box;
    user-select:none;
  }
  body, html {
    height:100%; width:100%;
    background: linear-gradient(135deg, #0f1123, #15182e);
    font-family: 'Orbitron', sans-serif;
    color:#cdf9ff;
    display:flex; flex-direction: column;
    overflow-x: hidden;
  }
  #app {
    flex-grow:1; display:flex; flex-direction: column;
    max-width: 480px;
    margin: auto;
    border: 1px solid #111629;
    border-radius: 14px;
    background: #121827;
    box-shadow: 0 0 20px #0ff9ff88;
    overflow: hidden;
    position: relative;
  }
  header {
    background: #0f1123;
    padding: 12px 16px;
    display:flex; justify-content: space-between; align-items: center;
    border-bottom: 1px solid #1c223f;
    position: relative;
    z-index: 10;
  }
  header h1 {
    font-weight: 900;
    font-size: 1.3rem;
    color:#00fff7;
    text-shadow: 0 0 10px #00ffff;
    letter-spacing: 1px;
  }
  header .points {
    background: linear-gradient(135deg,#0ff, #0bb);
    padding: 6px 14px;
    font-weight: 900;
    border-radius: 9999px;
    font-size: 1.1rem;
    letter-spacing: 0.05em;
    box-shadow: 0 0 6px #0ff;
    user-select:none;
    min-width: 110px;
    text-align: center;
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 6px #0ff; }
    50% { box-shadow: 0 0 15px #0ff; }
    100% { box-shadow: 0 0 6px #0ff; }
  }
  main {
    flex-grow:1;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px 16px 16px 16px;
    background: linear-gradient(145deg, #121827, #0c1124);
  }

  /* Navigation Tabs */
  nav.bottom-nav {
    height: 58px;
    background: #0c1124;
    border-top: 1px solid #1c223f;
    display: flex;
    justify-content: space-around;
    align-items: center;
    color: #2fe9ffcc;
    font-weight: 600;
    font-size: 0.85rem;
    position: relative;
    z-index: 10;
  }
  nav.bottom-nav .nav-item {
    flex-grow: 1;
    text-align: center;
    cursor: pointer;
    padding: 6px 0;
    transition: all 0.3s ease;
    user-select:none;
    position: relative;
  }
  nav.bottom-nav .nav-item.active {
    color: #00ffff;
    font-weight: 900;
    text-shadow: 0 0 5px #0ff;
    transform: translateY(-3px);
  }
  nav.bottom-nav .nav-item svg, nav.bottom-nav .nav-item img {
    height: 20px;
    margin-bottom: 2px;
    filter: drop-shadow(0 0 1px #0ff);
    transition: all 0.3s ease;
  }
  nav.bottom-nav .nav-item.active svg {
    transform: scale(1.2);
  }
  nav.bottom-nav .nav-item .badge {
    position: absolute;
    top: 0;
    right: 10px;
    background: #ff3366;
    color: white;
    border-radius: 50%;
    width: 16px;
    height: 16px;
    font-size: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Central Button (Mascotte Aetherien) */
  #central-button {
    width: 160px; height: 160px;
    border-radius: 50%;
    margin: 20px auto;
    background: radial-gradient(circle at center, #00ffe3, #00445b);
    box-shadow:
      0 0 15px #00fff7,
      inset 0 0 20px #00ffd8,
      0 8px 20px rgba(0,255,255,0.7);
    position: relative;
    cursor: pointer;
    user-select:none;
    transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index: 5;
    animation: float 3s ease-in-out infinite;
  }
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }
  #central-button:active {
    transform: scale(0.9) translateY(-10px);
    box-shadow:
      0 0 8px #00ffff,
      inset 0 0 12px #00ccc0,
      0 4px 10px rgba(0,255,255,0.4);
  }
  #central-button svg.aetherien {
    width: 110px;
    height: 110px;
    filter: drop-shadow(0 0 6px #00fff7);
    transition: all 0.2s ease;
  }
  #central-button:active svg.aetherien {
    transform: scale(0.95);
  }

  /* Points animation popup */
  .click-effect {
    position: fixed;
    color: #0ff;
    font-weight: 900;
    font-size: 1.2rem;
    pointer-events: none;
    animation: floatUp 1s ease forwards;
    text-shadow: 0 0 6px #0ff;
    user-select:none;
    z-index: 9999;
  }
  @keyframes floatUp {
    0% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    100% {
      opacity: 0;
      transform: translateY(-50px) scale(1.3);
    }
  }

  /* Progress bar container */
  #level-progress-container {
    margin-top: 12px;
    height: 14px;
    background: #001f2d;
    border-radius: 9999px;
    overflow: hidden;
    position: relative;
  }
  #level-progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #00ffe3, #009bbf);
    border-radius: 9999px;
    transition: width 0.3s ease;
    box-shadow: 0 0 6px #00fff7;
    position: relative;
    overflow: hidden;
  }
  #level-progress-bar::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, 
      rgba(255,255,255,0) 0%, 
      rgba(255,255,255,0.3) 50%, 
      rgba(255,255,255,0) 100%);
    animation: shine 2s infinite;
  }
  @keyframes shine {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }

  /* Level & profit display */
  #level-info {
    margin-top: 6px;
    font-weight: 700;
    font-size: 1rem;
    display:flex;
    justify-content: space-between;
  }
  #profit-display {
    margin-top: 6px;
    font-weight: 600;
    font-size: 0.85rem;
    color: #44ffffaa;
    text-align: center;
  }

  /* Section containers */
  section {
    margin-top: 20px;
    animation: fadeIn 0.3s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  section h2 {
    color: #00ffff;
    text-shadow: 0 0 5px #00ffff;
    margin-bottom: 10px;
    font-size: 1.2rem;
    display: flex;
    align-items: center;
  }
  section h2 svg {
    margin-right: 8px;
  }

  /* Missions */
  #missions-list {
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid #006677;
    border-radius: 12px;
    padding: 10px;
    background: #082229cc;
  }
  .mission {
    background: #004d66;
    margin-bottom: 10px;
    border-radius: 10px;
    padding: 12px 14px;
    display:flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 0 8px #00ccff77;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  .mission.completed {
    background: #006633;
    box-shadow: 0 0 8px #00ff8877;
  }
  .mission .desc {
    flex-grow: 1;
    font-weight: 700;
    font-size: 0.9rem;
    user-select:none;
    z-index: 2;
  }
  .mission .progress {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 3px;
    background: #00ffff;
    transition: width 0.3s ease;
  }
  .mission .btn {
    background: #00ffd3;
    border: none;
    border-radius: 8px;
    padding: 8px 16px;
    font-weight: 900;
    color: #004040;
    cursor: pointer;
    user-select:none;
    transition: all 0.3s ease;
    z-index: 2;
  }
  .mission .btn.claim {
    background: #22bb22;
    color: #e5ffe5;
    animation: pulse 1.5s infinite;
  }
  .mission .btn:disabled {
    background: #004d4d;
    cursor: default;
    color: #99cccc;
  }

  /* Shop */
  #shop-list {
    max-height: 230px;
    overflow-y: auto;
    border: 1px solid #006677;
    border-radius: 12px;
    padding: 10px;
    background: #082229cc;
  }
  .shop-item {
    background: #003d55;
    margin-bottom: 10px;
    border-radius: 10px;
    padding: 12px 14px;
    display:flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 0 10px #00ffff55;
    transition: all 0.3s ease;
    position: relative;
  }
  .shop-item:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 15px #00ffff;
  }
  .shop-item.owned {
    background: #006633;
    box-shadow: 0 0 10px #00ff8855;
  }
  .shop-item .desc {
    flex-grow: 1;
    font-weight: 700;
    font-size: 0.9rem;
    user-select:none;
  }
  .shop-item .price {
    font-weight: 900;
    font-size: 1rem;
    margin-right: 12px;
    color: #0ff;
    text-shadow: 0 0 3px #0ff;
  }
  .shop-item button {
    background: #00fff7;
    border: none;
    border-radius: 8px;
    padding: 8px 14px;
    font-weight: 900;
    color: #004040;
    cursor: pointer;
    user-select:none;
    transition: all 0.3s ease;
  }
  .shop-item button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 8px #00ffff;
  }
  .shop-item button:disabled {
    background: #004d4d;
    cursor: default;
    color: #99cccc;
  }

  /* Daily Rewards */
  #daily-rewards {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
    gap: 10px;
  }
  .daily-reward-card {
    background: #004554cc;
    border-radius: 12px;
    flex: 1;
    padding: 10px;
    text-align: center;
    box-shadow: 0 0 8px #0ff;
    user-select:none;
    transition: all 0.3s ease;
    min-width: 0;
    position: relative;
    overflow: hidden;
  }
  .daily-reward-card.available {
    background: #006633cc;
    box-shadow: 0 0 15px #0f9;
    animation: pulse 2s infinite;
  }
  .daily-reward-card .label {
    font-weight: 800;
    font-size: 0.85rem;
    margin-bottom: 6px;
    color: #aaffff;
  }
  .daily-reward-card .timer {
    font-weight: 600;
    font-size: 1rem;
    color: #33ffffdd;
  }
  .daily-reward-card .reward-amount {
    position: absolute;
    bottom: 5px;
    left: 0;
    right: 0;
    font-size: 0.8rem;
    color: #0ff;
  }

  /* Web3 Wallet Connection */
  #wallet-connect {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 100;
  }
  #connect-button {
    background: linear-gradient(135deg, #6e45e2, #88d3ce);
    border: none;
    border-radius: 20px;
    padding: 6px 12px;
    color: white;
    font-weight: bold;
    font-size: 0.7rem;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(110, 69, 226, 0.5);
    transition: all 0.3s ease;
  }
  #connect-button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(110, 69, 226, 0.8);
  }
  #wallet-info {
    display: none;
    background: rgba(30, 30, 60, 0.9);
    border-radius: 20px;
    padding: 6px 12px;
    color: white;
    font-size: 0.7rem;
    max-width: 120px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  /* Prestige Section */
  #prestige-container {
    margin-top: 20px;
    background: #1a1a3a;
    border-radius: 12px;
    padding: 15px;
    border: 1px solid #6e45e2;
    text-align: center;
  }
  #prestige-button {
    background: linear-gradient(135deg, #ff6b6b, #ffa3a3);
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    color: #400000;
    font-weight: 900;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 10px;
    transition: all 0.3s ease;
  }
  #prestige-button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #ff6b6b;
  }
  #prestige-button:disabled {
    background: #555;
    color: #999;
    cursor: not-allowed;
  }
  .prestige-info {
    font-size: 0.9rem;
    margin-bottom: 10px;
    color: #aaffff;
  }
  .prestige-bonus {
    font-size: 0.8rem;
    color: #ffa3a3;
    margin-top: 5px;
  }

  /* Particles background */
  .particles {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 1;
    overflow: hidden;
  }
  .particle {
    position: absolute;
    background: rgba(0, 255, 255, 0.5);
    border-radius: 50%;
    animation: float-particle linear infinite;
  }
  @keyframes float-particle {
    0% {
      transform: translateY(0) translateX(0);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    90% {
      opacity: 1;
    }
    100% {
      transform: translateY(-100vh) translateX(20px);
      opacity: 0;
    }
  }

  /* Scrollbar style */
  ::-webkit-scrollbar {
    width: 6px;
  }
  ::-webkit-scrollbar-thumb {
    background-color: #00bbbbee;
    border-radius: 10px;
  }

  /* Notification */
  .notification {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 40, 60, 0.9);
    color: #00ffff;
    padding: 10px 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px #00ffff;
    z-index: 1000;
    animation: slideIn 0.3s ease, fadeOut 0.5s ease 2.5s forwards;
    display: flex;
    align-items: center;
  }
  @keyframes slideIn {
    from { top: -50px; opacity: 0; }
    to { top: 20px; opacity: 1; }
  }
  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }
  .notification svg {
    margin-right: 10px;
  }

  /* Responsive adjustments */
  @media (max-width: 400px) {
    header h1 {
      font-size: 1.1rem;
    }
    header .points {
      font-size: 0.9rem;
      min-width: 90px;
    }
    #central-button {
      width: 140px;
      height: 140px;
    }
    .daily-reward-card .timer {
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
<div id="app">
  <!-- Particles background -->
  <div class="particles" id="particles"></div>

  <!-- Wallet connection -->
  <div id="wallet-connect">
    <button id="connect-button">Connect Wallet</button>
    <div id="wallet-info"></div>
  </div>

  <header>
    <h1>Aetherien Combat</h1>
    <div class="points" id="pointsDisplay">0</div>
  </header>
  <main>
    <!-- Level + Progress -->
    <div id="level-info">
      <span id="levelName">Bronze</span>
      <span id="levelProgress">0 / 10</span>
    </div>
    <div id="level-progress-container">
      <div id="level-progress-bar"></div>
    </div>
    <div id="profit-display">Profit: +0/h | Tokens: 0</div>

    <!-- Central clickable mascot -->
    <div id="central-button" title="Clique moi!">
      <svg class="aetherien" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#0ff" stroke-width="8" stroke-linejoin="round" stroke-linecap="round">
        <circle cx="256" cy="256" r="220" stroke="#00fff7" stroke-width="12" fill="url(#grad1)" />
        <defs>
          <radialGradient id="grad1" cx="0.5" cy="0.5" r="0.8">
            <stop offset="0%" stop-color="#00fff7" stop-opacity="0.8" />
            <stop offset="100%" stop-color="#003344" stop-opacity="0" />
          </radialGradient>
        </defs>
        <path d="M180 160c10-10 60-25 90-25s80 20 90 25" />
        <circle cx="200" cy="280" r="40" />
        <circle cx="310" cy="280" r="40" />
        <path d="M170 380c30 10 70 10 90 0" />
        <path d="M240 330c10 10 40 10 50 0" />
      </svg>
    </div>

    <!-- Daily Rewards -->
    <section id="daily-rewards">
      <div class="daily-reward-card" id="daily-reward">
        <div class="label">Daily Reward</div>
        <div class="timer" id="dailyRewardTimer">--:--</div>
        <div class="reward-amount">+10K Points</div>
      </div>
      <div class="daily-reward-card" id="daily-token">
        <div class="label">Daily Token</div>
        <div class="timer" id="dailyTokenTimer">--:--</div>
        <div class="reward-amount">+1 AETH</div>
      </div>
      <div class="daily-reward-card" id="daily-combo">
        <div class="label">Daily Combo</div>
        <div class="timer" id="dailyComboTimer">--:--</div>
        <div class="reward-amount">x2 Bonus</div>
      </div>
    </section>

    <!-- Prestige Section -->
    <section id="prestige-container">
      <div class="prestige-info">Prestige Level: <span id="prestige-level">0</span></div>
      <div class="prestige-info">Multiplier: x<span id="prestige-multiplier">1</span></div>
      <div class="prestige-bonus">Next: x<span id="next-multiplier">1.5</span> multiplier</div>
      <button id="prestige-button" disabled>PRESTIGE</button>
    </section>

    <!-- Missions (hidden by default) -->
    <section id="missions" style="display:none;">
      <h2><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#00ffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg> Missions</h2>
      <div id="missions-list"></div>
    </section>

    <!-- Shop (hidden by default) -->
    <section id="shop" style="display:none;">
      <h2><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#00ffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg> Shop</h2>
      <div id="shop-list"></div>
    </section>

    <!-- NFT Collection (hidden by default) -->
    <section id="nft-collection" style="display:none;">
      <h2><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#00ffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg> NFT Collection</h2>
      <div id="nft-list" class="shop-list"></div>
    </section>

  </main>
  <nav class="bottom-nav">
    <div class="nav-item active" data-tab="main">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
      <div>Home</div>
    </div>
    <div class="nav-item" data-tab="missions">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
      <div>Missions</div>
      <div class="badge" id="missions-badge" style="display:none;">0</div>
    </div>
    <div class="nav-item" data-tab="shop">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
      <div>Shop</div>
    </div>
    <div class="nav-item" data-tab="nft-collection">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
      <div>NFTs</div>
      <div class="badge" id="nft-badge" style="display:none;">0</div>
    </div>
  </nav>
</div>

<!-- Audio elements -->
<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
<audio id="rewardSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
<audio id="boostSound" src="https://assets.mixkit.co/sfx/preview/mixkit-power-up-electricity-2580.mp3" preload="auto"></audio>
<audio id="prestigeSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" preload="auto"></audio>

<script>
(() => {
  // --- GAME DATA ---
  const levelNames = [
    "Bronze", "Silver", "Gold", "Platinum", "Diamond",
    "Epic", "Legendary", "Master", "GrandMaster", "Aetherien Lord"
  ];

  const levelMinPoints = [
    0, 5000, 25000, 100000, 1000000,
    2000000, 10000000, 50000000, 100000000, 1000000000
  ];

  const boostsData = [
    { id: 'boost1', name: "Turbo Click", price: 5000, multiplier: 2, description: "Double les points par clic" },
    { id: 'boost2', name: "Auto Clicker", price: 30000, multiplier: 5, description: "Ajoute 5 points par seconde" },
    { id: 'boost3', name: "Mega Booster", price: 100000, multiplier: 10, description: "Multiplie tout par 10" },
    { id: 'boost4', name: "Quantum Click", price: 500000, multiplier: 3, description: "Triple les points par clic" },
    { id: 'boost5', name: "Time Warp", price: 2000000, multiplier: 2, description: "Double la vitesse de tous les boosts" }
  ];

  const missionsData = [
    { id: 'mission1', desc: "Clique 100 fois", target: 100, reward: 10000, rewardToken: 0 },
    { id: 'mission2', desc: "Gagne 1 million de points", target: 1000000, reward: 50000, rewardToken: 1 },
    { id: 'mission3', desc: "Achète un boost", target: 1, reward: 25000, rewardToken: 0 },
    { id: 'mission4', desc: "Atteint le niveau Platinum", target: 3, reward: 100000, rewardToken: 2 },
    { id: 'mission5', desc: "Clique 500 fois", target: 500, reward: 50000, rewardToken: 1 },
    { id: 'mission6', desc: "Gagne 10 millions de points", target: 10000000, reward: 200000, rewardToken: 5 },
    { id: 'mission7', desc: "Achète 3 boosts", target: 3, reward: 75000, rewardToken: 2 },
    { id: 'mission8', desc: "Atteint le niveau Legendary", target: 6, reward: 500000, rewardToken: 5 }
  ];

  const nftsData = [
    { id: 'nft1', name: "Aetherien Warrior", price: 10, description: "+10% à tous les gains", owned: false },
    { id: 'nft2', name: "Aetherien Mage", price: 25, description: "+25% à tous les gains", owned: false },
    { id: 'nft3', name: "Aetherien King", price: 100, description: "Double tous les gains", owned: false }
  ];

  // --- STATE ---
  let points = 0;
  let tokens = 0;
  let levelIndex = 0;
  let profitPerHour = 0;
  let pointsPerClickBase = 10;
  let pointsPerSecondBase = 0;
  let clickCount = 0;
  let boostsOwned = {};
  let missionsProgress = {};
  let missionsCompleted = {};
  let nftsOwned = {};
  let prestigeLevel = 0;
  let prestigeMultiplier = 1;
  let dailyRewardClaimed = false;
  let dailyTokenClaimed = false;
  let dailyComboClaimed = false;
  let walletConnected = false;
  let walletAddress = '';

  // --- DOM ---
  const pointsDisplay = document.getElementById('pointsDisplay');
  const levelNameEl = document.getElementById('levelName');
  const levelProgressEl = document.getElementById('levelProgress');
  const levelProgressBarEl = document.getElementById('level-progress-bar');
  const profitDisplay = document.getElementById('profit-display');
  const centralButton = document.getElementById('central-button');

  const dailyRewardTimer = document.getElementById('dailyRewardTimer');
  const dailyTokenTimer = document.getElementById('dailyTokenTimer');
  const dailyComboTimer = document.getElementById('dailyComboTimer');
  const dailyRewardCard = document.getElementById('daily-reward');
  const dailyTokenCard = document.getElementById('daily-token');
  const dailyComboCard = document.getElementById('daily-combo');

  const missionsSection = document.getElementById('missions');
  const missionsList = document.getElementById('missions-list');
  const missionsBadge = document.getElementById('missions-badge');

  const shopSection = document.getElementById('shop');
  const shopList = document.getElementById('shop-list');

  const nftSection = document.getElementById('nft-collection');
  const nftList = document.getElementById('nft-list');
  const nftBadge = document.getElementById('nft-badge');

  const prestigeContainer = document.getElementById('prestige-container');
  const prestigeButton = document.getElementById('prestige-button');
  const prestigeLevelEl = document.getElementById('prestige-level');
  const prestigeMultiplierEl = document.getElementById('prestige-multiplier');
  const nextMultiplierEl = document.getElementById('next-multiplier');

  const connectButton = document.getElementById('connect-button');
  const walletInfo = document.getElementById('wallet-info');

  const navItems = document.querySelectorAll('nav.bottom-nav .nav-item');

  // Audio elements
  const clickSound = document.getElementById('clickSound');
  const rewardSound = document.getElementById('rewardSound');
  const boostSound = document.getElementById('boostSound');
  const prestigeSound = document.getElementById('prestigeSound');

  // --- UTILITIES ---
  function saveGame() {
    const saveData = {
      points, 
      tokens,
      levelIndex, 
      boostsOwned, 
      missionsProgress, 
      missionsCompleted,
      nftsOwned,
      prestigeLevel,
      prestigeMultiplier,
      dailyRewardClaimed,
      dailyTokenClaimed,
      dailyComboClaimed,
      walletConnected,
      walletAddress
    };
    localStorage.setItem('aetherien_save', JSON.stringify(saveData));
  }

  function loadGame() {
    const saved = localStorage.getItem('aetherien_save');
    if (saved) {
      try {
        const data = JSON.parse(saved);
        points = data.points || 0;
        tokens = data.tokens || 0;
        levelIndex = data.levelIndex || 0;
        boostsOwned = data.boostsOwned || {};
        missionsProgress = data.missionsProgress || {};
        missionsCompleted = data.missionsCompleted || {};
        nftsOwned = data.nftsOwned || {};
        prestigeLevel = data.prestigeLevel || 0;
        prestigeMultiplier = data.prestigeMultiplier || 1;
        dailyRewardClaimed = data.dailyRewardClaimed || false;
        dailyTokenClaimed = data.dailyTokenClaimed || false;
        dailyComboClaimed = data.dailyComboClaimed || false;
        walletConnected = data.walletConnected || false;
        walletAddress = data.walletAddress || '';
        
        if (walletConnected && walletAddress) {
          updateWalletUI();
        }
      } catch(e) { 
        console.error("Error loading save:", e);
      }
    }
  }

  function formatNumber(n) {
    if (n >= 1e9) return (n/1e9).toFixed(2) + 'B';
    if (n >= 1e6) return (n/1e6).toFixed(2) + 'M';
    if (n >= 1e3) return (n/1e3).toFixed(2) + 'K';
    return Math.floor(n).toString();
  }

  function calculateLevel() {
    for (let i = levelMinPoints.length - 1; i >= 0; i--) {
      if (points >= levelMinPoints[i]) return i;
    }
    return 0;
  }

  function calculateProgress() {
    if (levelIndex >= levelNames.length - 1) return 100;
    const current = points - levelMinPoints[levelIndex];
    const next = levelMinPoints[levelIndex + 1] - levelMinPoints[levelIndex];
    return Math.min((current / next) * 100, 100);
  }

  function updateLevelUI() {
    levelNameEl.textContent = levelNames[levelIndex];
    levelProgressEl.textContent = `${levelIndex + 1} / ${levelNames.length}`;
    levelProgressBarEl.style.width = calculateProgress() + '%';
  }

  function updateProfit() {
    let baseProfit = pointsPerSecondBase;
    if (boostsOwned['boost3']) baseProfit *= boostsData[2].multiplier;
    if (boostsOwned['boost5']) baseProfit *= boostsData[4].multiplier;
    
    // Apply NFT bonuses
    let nftBonus = 1;
    if (nftsOwned['nft1']) nftBonus += 0.1;
    if (nftsOwned['nft2']) nftBonus += 0.25;
    if (nftsOwned['nft3']) nftBonus += 1;
    
    profitPerHour = baseProfit * 3600 * prestigeMultiplier * nftBonus;
    profitDisplay.textContent = `Profit: +${formatNumber(profitPerHour)}/h | Tokens: ${tokens}`;
  }

  // --- CLICKS & POINTS ---
  function addPoints(n) {
    // Apply prestige multiplier
    n *= prestigeMultiplier;
    
    // Apply NFT bonuses
    if (nftsOwned['nft1']) n *= 1.1;
    if (nftsOwned['nft2']) n *= 1.25;
    if (nftsOwned['nft3']) n *= 2;
    
    points += n;
    updatePointsDisplay();
    checkLevelUp();
    updateProfit();
    saveGame();
    updateMissionsProgress('click', n);
  }

  function updatePointsDisplay() {
    pointsDisplay.textContent = formatNumber(points);
    // Update prestige button state
    prestigeButton.disabled = points < 1000000;
  }

  // --- LEVEL UP ---
  function checkLevelUp() {
    const newLevel = calculateLevel();
    if (newLevel !== levelIndex) {
      levelIndex = newLevel;
      updateLevelUI();
      showNotification(`Niveau atteint: ${levelNames[levelIndex]}!`);
      rewardSound.play();
      
      // Check for level-based missions
      updateMissionsProgress('level', levelIndex);
    }
  }

  // --- CLICK HANDLER ---
  centralButton.addEventListener('click', () => {
    clickSound.currentTime = 0;
    clickSound.play();
    
    clickCount++;
    let multiplier = 1;
    if (boostsOwned['boost1']) multiplier *= boostsData[0].multiplier;
    if (boostsOwned['boost3']) multiplier *= boostsData[2].multiplier;
    if (boostsOwned['boost4']) multiplier *= boostsData[3].multiplier;
    if (boostsOwned['boost5']) multiplier *= boostsData[4].multiplier;

    const gained = pointsPerClickBase * multiplier;
    addPoints(gained);

    showClickEffect('+' + formatNumber(gained));
  });

  // --- Click effect animation ---
  function showClickEffect(text) {
    const effect = document.createElement('div');
    effect.className = 'click-effect';
    effect.textContent = text;
    document.body.appendChild(effect);

    const rect = centralButton.getBoundingClientRect();
    effect.style.left = (rect.left + rect.width / 2) + 'px';
    effect.style.top = (rect.top + rect.height / 2) + 'px';

    setTimeout(() => {
      effect.remove();
    }, 1000);
  }

  // --- AUTO POINTS PER SECOND ---
  function applyAutoPoints() {
    let autoPoints = 0;
    if (boostsOwned['boost2']) autoPoints += boostsData[1].multiplier;
    if (boostsOwned['boost3']) autoPoints *= boostsData[2].multiplier;
    if (boostsOwned['boost5']) autoPoints *= boostsData[4].multiplier;

    if (autoPoints > 0) {
      addPoints(autoPoints);
      updateMissionsProgress('auto', autoPoints);
    }
  }
  setInterval(applyAutoPoints, 1000);

  // --- NAVIGATION ---
  navItems.forEach(item => {
    item.addEventListener('click', () => {
      navItems.forEach(i => i.classList.remove('active'));
      item.classList.add('active');
      const tab = item.getAttribute('data-tab');

      // Hide all sections first
      missionsSection.style.display = 'none';
      shopSection.style.display = 'none';
      nftSection.style.display = 'none';
      centralButton.style.display = 'none';
      prestigeContainer.style.display = 'none';

      if (tab === 'main') {
        centralButton.style.display = 'flex';
        prestigeContainer.style.display = 'block';
      } else if (tab === 'missions') {
        missionsSection.style.display = 'block';
      } else if (tab === 'shop') {
        shopSection.style.display = 'block';
      } else if (tab === 'nft-collection') {
        nftSection.style.display = 'block';
      }
    });
  });

  // --- Missions ---
  function renderMissions() {
    missionsList.innerHTML = '';
    let claimableMissions = 0;

    missionsData.forEach(m => {
      if (missionsCompleted[m.id]) return; // skip completed

      const missionEl = document.createElement('div');
      missionEl.className = 'mission';
      if (missionsProgress[m.id] >= m.target) {
        missionEl.classList.add('completed');
      }

      const progress = missionsProgress[m.id] || 0;
      const progressPercent = Math.min((progress / m.target) * 100, 100);

      const desc = document.createElement('div');
      desc.className = 'desc';
      desc.textContent = `${m.desc} (${formatNumber(progress)} / ${formatNumber(m.target)})`;

      const progressBar = document.createElement('div');
      progressBar.className = 'progress';
      progressBar.style.width = `${progressPercent}%`;

      const btn = document.createElement('button');
      btn.textContent = (progress >= m.target) ? 'Claim' : 'Start';
      btn.disabled = progress < m.target;
      if (progress >= m.target) {
        btn.classList.add('claim');
        claimableMissions++;
      }

      btn.addEventListener('click', () => {
        if (btn.disabled) return;
        claimMission(m.id);
      });

      missionEl.appendChild(desc);
      missionEl.appendChild(progressBar);
      missionEl.appendChild(btn);
      missionsList.appendChild(missionEl);
    });

    // Update badge
    if (claimableMissions > 0) {
      missionsBadge.textContent = claimableMissions;
      missionsBadge.style.display = 'flex';
    } else {
      missionsBadge.style.display = 'none';
    }
  }

  function updateMissionsProgress(type, amount) {
    missionsData.forEach(m => {
      if (missionsCompleted[m.id]) return;

      if (m.id === 'mission1' && type === 'click') {
        missionsProgress[m.id] = (missionsProgress[m.id] || 0) + 1; // Count clicks, not points
      } else if (m.id === 'mission2' && (type === 'click' || type === 'auto')) {
        missionsProgress[m.id] = (missionsProgress[m.id] || 0) + amount;
      } else if (m.id === 'mission3' && type === 'boost') {
        missionsProgress[m.id] = (missionsProgress[m.id] || 0) + amount;
      } else if (m.id === 'mission4' && type === 'level') {
        missionsProgress[m.id] = amount; // Current level
      } else if (m.id === 'mission5' && type === 'click') {
        missionsProgress[m.id] = (missionsProgress[m.id] || 0) + 1;
      } else if (m.id === 'mission6' && (type === 'click' || type === 'auto')) {
        missionsProgress[m.id] = (missionsProgress[m.id] || 0) + amount;
      } else if (m.id === 'mission7' && type === 'boost') {
        missionsProgress[m.id] = (missionsProgress[m.id] || 0) + amount;
      } else if (m.id === 'mission8' && type === 'level') {
        missionsProgress[m.id] = amount;
      }

      if (missionsProgress[m.id] > m.target) missionsProgress[m.id] = m.target;
    });
    renderMissions();
    saveGame();
  }

  function claimMission(id) {
    const mission = missionsData.find(m => m.id === id);
    if (!mission) return;
    
    points += mission.reward;
    tokens += mission.rewardToken;
    missionsCompleted[id] = true;
    
    updatePointsDisplay();
    renderMissions();
    saveGame();
    
    showNotification(`Mission accomplie! +${formatNumber(mission.reward)} points`);
    rewardSound.play();
    
    // Check if this was a boost mission to potentially unlock new boosts
    if (id === 'mission3' || id === 'mission7') {
      renderShop();
    }
  }

  // --- Shop ---
  function renderShop() {
    shopList.innerHTML = '';
    boostsData.forEach(boost => {
      // Hide later boosts until earlier ones are purchased
      if (boost.id === 'boost4' && !boostsOwned['boost1']) return;
      if (boost.id === 'boost5' && !boostsOwned['boost3']) return;

      const itemEl = document.createElement('div');
      itemEl.className = 'shop-item';
      if (boostsOwned[boost.id]) {
        itemEl.classList.add('owned');
      }

      const desc = document.createElement('div');
      desc.className = 'desc';
      desc.textContent = `${boost.name}: ${boost.description}`;

      const price = document.createElement('div');
      price.className = 'price';
      price.textContent = formatNumber(boost.price);

      const btn = document.createElement('button');
      btn.textContent = boostsOwned[boost.id] ? 'Owned' : 'Buy';
      btn.disabled = boostsOwned[boost.id] || points < boost.price;

      btn.addEventListener('click', () => {
        if (points >= boost.price && !boostsOwned[boost.id]) {
          points -= boost.price;
          boostsOwned[boost.id] = true;
          btn.textContent = 'Owned';
          btn.disabled = true;
          itemEl.classList.add('owned');
          
          // Update auto clicker if this is boost2
          if (boost.id === 'boost2') {
            pointsPerSecondBase = boost.multiplier;
          }
          
          updatePointsDisplay();
          updateProfit();
          updateMissionsProgress('boost', 1);
          saveGame();
          
          showNotification(`${boost.name} acheté!`);
          boostSound.play();
        }
      });

      itemEl.appendChild(desc);
      itemEl.appendChild(price);
      itemEl.appendChild(btn);
      shopList.appendChild(itemEl);
    });
  }

  // --- NFT Collection ---
  function renderNFTs() {
    nftList.innerHTML = '';
    let ownedNFTs = 0;

    nftsData.forEach(nft => {
      const itemEl = document.createElement('div');
      itemEl.className = 'shop-item';
      if (nftsOwned[nft.id]) {
        itemEl.classList.add('owned');
        ownedNFTs++;
      }

      const desc = document.createElement('div');
      desc.className = 'desc';
      desc.textContent = `${nft.name}: ${nft.description}`;

      const price = document.createElement('div');
      price.className = 'price';
      price.textContent = `${nft.price} AETH`;

      const btn = document.createElement('button');
      btn.textContent = nftsOwned[nft.id] ? 'Owned' : 'Buy';
      btn.disabled = nftsOwned[nft.id] || tokens < nft.price;

      btn.addEventListener('click', () => {
        if (tokens >= nft.price && !nftsOwned[nft.id]) {
          tokens -= nft.price;
          nftsOwned[nft.id] = true;
          btn.textContent = 'Owned';
          btn.disabled = true;
          itemEl.classList.add('owned');
          
          updatePointsDisplay();
          updateProfit();
          saveGame();
          
          showNotification(`${nft.name} acheté!`);
          boostSound.play();
          
          // Update badge
          ownedNFTs++;
          updateNFTBadge();
        }
      });

      itemEl.appendChild(desc);
      itemEl.appendChild(price);
      itemEl.appendChild(btn);
      nftList.appendChild(itemEl);
    });

    updateNFTBadge();
  }

  function updateNFTBadge() {
    const ownedCount = Object.values(nftsOwned).filter(owned => owned).length;
    if (ownedCount > 0) {
      nftBadge.textContent = ownedCount;
      nftBadge.style.display = 'flex';
    } else {
      nftBadge.style.display = 'none';
    }
  }

  // --- Prestige System ---
  function updatePrestigeUI() {
    prestigeLevelEl.textContent = prestigeLevel;
    prestigeMultiplierEl.textContent = prestigeMultiplier;
    nextMultiplierEl.textContent = (prestigeMultiplier + 0.5).toFixed(1);
    prestigeButton.disabled = points < 1000000;
  }

  prestigeButton.addEventListener('click', () => {
    if (points < 1000000) return;
    
    prestigeLevel++;
    prestigeMultiplier += 0.5;
    points = 0;
    levelIndex = 0;
    boostsOwned = {};
    pointsPerSecondBase = 0;
    
    // Keep some progress after prestige
    missionsCompleted = {};
    for (const id in missionsProgress) {
      if (missionsData.find(m => m.id === id && m.target <= missionsProgress[id])) {
        missionsCompleted[id] = true;
      }
    }
    
    // Keep NFTs after prestige
    tokens = Math.floor(tokens * 0.8); // Keep 80% of tokens
    
    updatePrestigeUI();
    updatePointsDisplay();
    updateLevelUI();
    renderShop();
    renderMissions();
    saveGame();
    
    showNotification(`Prestige ${prestigeLevel}! Multiplicateur: x${prestigeMultiplier}`);
    prestigeSound.play();
  });

  // --- Daily timers ---
  function startDailyTimers() {
    function updateTimers() {
      const now = new Date();
      const nextMidnight = new Date();
      nextMidnight.setHours(24,0,0,0);
      const diff = nextMidnight - now;

      function formatDiff(ms) {
        const s = Math.floor(ms/1000) % 60;
        const m = Math.floor(ms/(1000*60)) % 60;
        const h = Math.floor(ms/(1000*3600));
        return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
      }

      dailyRewardTimer.textContent = formatDiff(diff);
      dailyTokenTimer.textContent = formatDiff(diff);
      dailyComboTimer.textContent = formatDiff(diff);

      // Check if rewards can be claimed
      const canClaimReward = diff > 23 * 3600 * 1000; // Less than 1 hour until reset
      dailyRewardCard.classList.toggle('available', !dailyRewardClaimed);
      dailyTokenCard.classList.toggle('available', !dailyTokenClaimed);
      dailyComboCard.classList.toggle('available', !dailyComboClaimed);
    }
    
    // Set up click handlers for daily rewards
    dailyRewardCard.addEventListener('click', () => {
      if (!dailyRewardClaimed) {
        addPoints(10000);
        dailyRewardClaimed = true;
        dailyRewardCard.classList.remove('available');
        showNotification('Daily Reward: +10,000 points!');
        rewardSound.play();
        saveGame();
      }
    });

    dailyTokenCard.addEventListener('click', () => {
      if (!dailyTokenClaimed) {
        tokens += 1;
        dailyTokenClaimed = true;
        dailyTokenCard.classList.remove('available');
        showNotification('Daily Token: +1 AETH!');
        rewardSound.play();
        updatePointsDisplay();
        renderNFTs();
        saveGame();
      }
    });

    dailyComboCard.addEventListener('click', () => {
      if (!dailyComboClaimed) {
        pointsPerClickBase *= 2;
        dailyComboClaimed = true;
        dailyComboCard.classList.remove('available');
        showNotification('Daily Combo: Click power doubled for today!');
        rewardSound.play();
        saveGame();
        
        // Reset combo after 24h
        setTimeout(() => {
          pointsPerClickBase = Math.floor(pointsPerClickBase / 2);
          dailyComboClaimed = false;
          saveGame();
        }, 24 * 3600 * 1000);
      }
    });

    updateTimers();
    setInterval(updateTimers, 1000);
  }

  // --- Web3 Wallet Integration ---
  async function connectWallet() {
    if (window.ethereum) {
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        walletAddress = accounts[0];
        walletConnected = true;
        updateWalletUI();
        saveGame();
        
        showNotification('Wallet connected!');
        
        // Check for NFT ownership on blockchain
        checkNFTsOnChain();
      } catch (error) {
        console.error("Error connecting wallet:", error);
        showNotification('Connection failed');
      }
    } else {
      showNotification('Please install MetaMask!');
    }
  }

  function updateWalletUI() {
    connectButton.style.display = 'none';
    walletInfo.style.display = 'block';
    walletInfo.textContent = `${walletAddress.substring(0, 6)}...${walletAddress.substring(walletAddress.length - 4)}`;
  }

  async function checkNFTsOnChain() {
    // In a real app, this would check the blockchain for NFT ownership
    // For demo purposes, we'll just simulate it
    setTimeout(() => {
      if (Math.random() > 0.7) { // 30% chance to "find" an NFT
        const randomNFT = nftsData[Math.floor(Math.random() * nftsData.length)];
        if (!nftsOwned[randomNFT.id]) {
          nftsOwned[randomNFT.id] = true;
          showNotification(`NFT trouvé: ${randomNFT.name}!`);
          renderNFTs();
          saveGame();
        }
      }
    }, 2000);
  }

  connectButton.addEventListener('click', connectWallet);

  // --- Notification System ---
  function showNotification(message) {
    const notification = document.createElement('div');
    notification.className = 'notification';
    notification.innerHTML = `
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#00ffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
      </svg>
      ${message}
    `;
    document.body.appendChild(notification);
    
    setTimeout(() => {
      notification.remove();
    }, 3000);
  }

  // --- Particles Background ---
  function createParticles() {
    const particlesContainer = document.getElementById('particles');
    const particleCount = 30;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      // Random size between 1 and 3px
      const size = Math.random() * 2 + 1;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      // Random position
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.bottom = `-${size}px`;
      
      // Random animation duration between 10 and 20s
      const duration = Math.random() * 10 + 10;
      particle.style.animationDuration = `${duration}s`;
      
      // Random delay
      particle.style.animationDelay = `${Math.random() * 20}s`;
      
      particlesContainer.appendChild(particle);
    }
  }

  // --- Init ---
  function init() {
    loadGame();
    updatePointsDisplay();
    checkLevelUp();
    updateProfit();
    renderMissions();
    renderShop();
    renderNFTs();
    startDailyTimers();
    updatePrestigeUI();
    createParticles();
    
    // Simulate Web3 connection for demo
    if (window.ethereum) {
      window.ethereum.on('accountsChanged', (accounts) => {
        if (accounts.length > 0) {
          walletAddress = accounts[0];
          updateWalletUI();
          checkNFTsOnChain();
        } else {
          walletConnected = false;
          walletAddress = '';
          connectButton.style.display = 'block';
          walletInfo.style.display = 'none';
        }
        saveGame();
      });
    }
  }

  init();
})();
</script>
</body>
