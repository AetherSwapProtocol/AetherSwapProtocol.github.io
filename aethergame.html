<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFTrig - Trigonom√©trie & NFTs</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #fff;
    }
    header {
      background: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #222;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .btn {
      background: #6f42c1;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    .btn:hover {
      background: #8e57e6;
    }
    .card-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 10px;
      width: 120px;
      text-align: center;
      border-radius: 8px;
      font-size: 14px;
    }
    .rare-common { border-color: #aaa; }
    .rare-uncommon { border-color: #4ea1d3; }
    .rare-rare { border-color: #b041ff; }
    .rare-legendary { border-color: #f4d03f; }
  </style>
</head>
<body>
  <header>
    <h1>NFTrig</h1>
    <p>Trigonom√©trie sur la Blockchain</p>
  </header>
  <div class="container">
    <button class="btn" onclick="connectWallet()">üîó Connect Wallet</button>
    <p><strong>User ID:</strong> <span id="userId">Loading...</span></p>
    <p><strong>Taps:</strong> <span id="tapCount">0</span></p>
    <button class="btn" onclick="earnTap()">üëÜ Tap to Earn</button>

    <div class="card-list" id="cardList"></div>

    <button class="btn" onclick="combineCards()">‚öóÔ∏è Combiner Sin & Cos</button>
  </div>

  <script>
    let userId = 'unknown';
    let tapCount = 0;
    let cards = [];

    // Chargement Telegram WebApp ID
    window.Telegram.WebApp.ready();
    const tg = window.Telegram.WebApp;
    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
      userId = tg.initDataUnsafe.user.id;
      document.getElementById('userId').textContent = userId;
    }

    // Chargement localStorage
    if (localStorage.getItem('nftrig_taps_' + userId)) {
      tapCount = parseInt(localStorage.getItem('nftrig_taps_' + userId));
      cards = JSON.parse(localStorage.getItem('nftrig_cards_' + userId)) || [];
      updateUI();
    }

    function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        ethereum.request({ method: 'eth_requestAccounts' })
          .then(accounts => alert('Wallet connect√©: ' + accounts[0]))
          .catch(err => alert('Erreur connexion wallet'));
      } else {
        alert('MetaMask requis');
      }
    }

    function earnTap() {
      tapCount++;
      localStorage.setItem('nftrig_taps_' + userId, tapCount);
      // Toutes les 5 taps : gagner une carte
      if (tapCount % 5 === 0) {
        const card = mintRandomCard();
        cards.push(card);
        localStorage.setItem('nftrig_cards_' + userId, JSON.stringify(cards));
      }
      updateUI();
    }

    function mintRandomCard() {
      const types = ['Sin(x)', 'Cos(x)'];
      const rarities = ['common', 'uncommon', 'rare', 'legendary'];
      const card = {
        type: types[Math.floor(Math.random() * types.length)],
        rarity: rarities[Math.floor(Math.random() * rarities.length)]
      };
      return card;
    }

    function combineCards() {
      const hasSin = cards.find(c => c.type === 'Sin(x)');
      const hasCos = cards.find(c => c.type === 'Cos(x)');
      if (hasSin && hasCos) {
        cards = cards.filter(c => !(c.type === 'Sin(x)' || c.type === 'Cos(x)'));
        cards.push({ type: 'Tan(x)', rarity: 'rare' });
        alert('‚ú® Tan(x) cr√©√© √† partir de Sin √ó Cos');
        localStorage.setItem('nftrig_cards_' + userId, JSON.stringify(cards));
        updateUI();
      } else {
        alert('Tu dois avoir Sin(x) et Cos(x) pour combiner.');
      }
    }

    function updateUI() {
      document.getElementById('tapCount').textContent = tapCount;
      const list = document.getElementById('cardList');
      list.innerHTML = '';
      cards.forEach(card => {
        const div = document.createElement('div');
        div.className = 'card rare-' + card.rarity;
        div.innerHTML = `<strong>${card.type}</strong><br><em>${card.rarity}</em>`;
        list.appendChild(div);
      });
    }
  </script>
</body>
</html>
