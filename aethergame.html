<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aether-Coin ULTRA</title>
<style>
/* --- Base 8K avec tes variables CSS originales --- */
:root {
  --gold-primary: linear-gradient(145deg, #FFD700 0%, #FFAA00 100%);
  --quantum-blue: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  --energy-glow: 0 0 15px 5px rgba(100, 255, 200, 0.7);
}

/* --- Adapté de ton CSS original avec upgrades --- */
body {
  margin: 0;
  font-family: 'Rajdhani', sans-serif;
  background: var(--quantum-blue);
  color: white;
  overflow-x: hidden;
  touch-action: manipulation;
}

#app {
  position: relative;
  max-width: 480px;
  margin: 0 auto;
  min-height: 100vh;
  background: #121c3d;
  box-shadow: 
    0 0 30px 15px rgba(76, 139, 245, 0.4),
    inset 0 0 20px 5px rgba(36, 73, 122, 0.6);
  overflow: hidden;
}

/* Effets cosmiques */
.cosmic-particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0;
  animation: float 15s infinite linear;
  filter: blur(0.5px);
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 0; }
  10% { opacity: 0.7; }
  90% { opacity: 0.7; }
  100% { transform: translateY(-100px); opacity: 0; }
}

/* --- Header amélioré --- */
header {
  position: relative;
  padding: 12px 20px;
  background: linear-gradient(90deg, #3f5efb, #7b66ff);
  border-radius: 12px 12px 0 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  z-index: 10;
}

#coins-display {
  font-weight: 700;
  font-size: 1.25rem;
  color: #fff;
  background: #273f91;
  padding: 6px 12px;
  border-radius: 20px;
  min-width: 120px;
  text-align: center;
  box-shadow: 
    0 0 10px #2f51e9,
    0 0 20px 5px rgba(47, 81, 233, 0.3);
}

/* --- Bouton principal ULTRA --- */
#click-button {
  position: relative;
  width: 180px;
  height: 180px;
  border-radius: 50%;
  background: linear-gradient(145deg, #5b7dea, #3552b5);
  box-shadow:
    0 8px 25px #1e2c68,
    inset 0 4px 20px #7ea3fc,
    inset 0 -4px 15px #2b448f,
    0 0 30px 10px rgba(100, 150, 255, 0.5);
  border: 3px solid rgba(255, 255, 255, 0.3);
  cursor: pointer;
  transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  z-index: 5;
}

#click-button:active {
  transform: translateY(5px) scale(0.98);
  box-shadow:
    0 3px 15px #12205f,
    inset 0 2px 10px #a1b3ff,
    0 0 20px 5px rgba(100, 150, 255, 0.3);
}

/* Glow dynamique basé sur l'énergie */
#click-button::after {
  content: '';
  position: absolute;
  top: -10px;
  left: -10px;
  right: -10px;
  bottom: -10px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(100, 200, 255, 0.3) 0%, transparent 70%);
  z-index: -1;
  opacity: 0;
  transition: opacity 0.3s;
}

#click-button.active-glow::after {
  opacity: 1;
}

/* --- Animation pièce améliorée --- */
.coin-fly {
  position: absolute;
  width: 28px;
  height: 28px;
  background: radial-gradient(circle at 50% 50%, #6cff9c, #26a530);
  border-radius: 50%;
  box-shadow: 0 0 10px #40ff6f;
  pointer-events: none;
  animation: flyUp 1s ease-out forwards;
  filter: drop-shadow(0 0 5px #37d949);
  z-index: 20;
}

@keyframes flyUp {
  0% {
    opacity: 1;
    transform: translate(0, 0) scale(1);
  }
  100% {
    opacity: 0;
    transform: translate(calc(var(--x, 0) * 1px), -100px) scale(0.3);
  }
}

/* --- Barre d'énergie premium --- */
#energy-fill {
  height: 100%;
  width: 100%;
  background: linear-gradient(90deg, 
    #7bdb6e 0%, 
    #44a74b 50%, 
    #2ecc71 100%);
  box-shadow: 
    0 0 10px #43d84f,
    inset 0 0 5px rgba(255, 255, 255, 0.5);
  transition: width 0.5s cubic-bezier(0.215, 0.61, 0.355, 1);
}

/* --- Onglets avec effet néon --- */
nav button.active {
  background: linear-gradient(to bottom, #455bb5, #3a4da8);
  color: #e7ecff;
  box-shadow: 
    inset 0 -4px 10px #2b3d89,
    0 0 10px rgba(69, 91, 181, 0.7);
}

/* --- Particules de fond --- */
#particles-js {
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: -1;
}
</style>
</head>
<body>

<!-- Structure identique à ton original mais avec effets visuels ajoutés -->
<div id="app">
  <div id="particles-js"></div>
  
  <header>
    <div id="title">Aether-Coin ULTRA</div>
    <div id="coins-display">0</div>
    <div id="energy-container">
      <div id="energy-bar">
        <div id="energy-fill"></div>
      </div>
      <div id="energy-text">1000/1000</div>

  </header>

  <main>
    <section id="principal" class="tab-content active">
      <button id="click-button">

    <!-- ... -->
  </main>

  <nav>

  </nav>
</div>

<!-- Librairies pour effets premium -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

<script>
// --- Ton code JavaScript original (700 lignes) --- //
// Avec ces AJOUTS :

// Initialisation des particules de fond
particlesJS("particles-js", {
  particles: {
    number: { value: 80, density: { enable: true, value_area: 800 } },
    color: { value: "#ffffff" },
    opacity: { value: 0.5, random: true },
    size: { value: 3, random: true },
    line_linked: { enable: true, distance: 150, color: "#4a65b8", opacity: 0.4, width: 1 },
    move: { enable: true, speed: 2, direction: "none", random: true, straight: false }
  }
});

// Upgrade de spawnFlyingCoin()
function spawnFlyingCoin() {
  const coin = document.createElement("div");
  coin.className = "coin-fly";
  
  // Position aléatoire autour du bouton
  const angle = Math.random() * Math.PI * 2;
  const distance = 50 + Math.random() * 30;
  coin.style.left = `calc(50% + ${Math.cos(angle) * distance}px)`;
  coin.style.top = `calc(50% + ${Math.sin(angle) * distance}px)`;
  
  // Direction de vol aléatoire
  coin.style.setProperty("--x", (Math.random() * 100 - 50));
  
  // Effet de scale aléatoire
  gsap.fromTo(coin, 
    { scale: 0.5 }, 
    { scale: 1.2, duration: 0.3, yoyo: true, repeat: 1 }
  );
  
  document.getElementById("principal").appendChild(coin);
  setTimeout(() => coin.remove(), 1000);
}

</script>
</body>
</html>
