<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>⚡ AetherSwap TapWar</title>
  <style>
    :root {
      --main-color: #00d9ff;
      --bg-dark: #0c0f1c;
      --bg-panel: rgba(0, 20, 40, 0.8);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: white;
      height: 100dvh;
      overflow: hidden;
      touch-action: manipulation;
    }
    .header {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      background: var(--bg-panel);
      border-bottom: 1px solid var(--main-color);
    }
    #tap-area {
      width: 200px;
      height: 200px;
      margin: 30px auto;
      background: radial-gradient(circle, var(--main-color) 0%, #0077ff 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      box-shadow: 0 0 30px var(--main-color);
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s;
    }
    #tap-area:active {
      transform: scale(0.95);
    }
    .hud {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: var(--bg-panel);
      margin: 0 20px;
      border-radius: 10px;
    }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      background: var(--bg-panel);
      border-top: 1px solid var(--main-color);
    }
    .nav button {
      flex: 1;
      padding: 15px;
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
    }
    .panel {
      display: none;
      position: fixed;
      top: 70px;
      left: 10px;
      right: 10px;
      bottom: 70px;
      background: var(--bg-panel);
      border: 1px solid var(--main-color);
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
    }
    .progress-bar {
      height: 10px;
      background: #222;
      border-radius: 5px;
      margin: 10px 0;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #00ffaa, var(--main-color));
      border-radius: 5px;
    }
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--main-color);
      color: black;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      z-index: 100;
      animation: fadeInOut 2s;
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div id="username">@AetherWarrior</div>
    <div id="aeth-balance">⚡ 0 AETH</div>
  </div>

  <div class="progress-bar">
    <div id="xp-fill" class="progress-fill"></div>
  </div>

  <div id="tap-area" onclick="tap()">TAP</div>

  <div class="hud">
    <div>🆙 Nv. <span id="level">1</span></div>
    <div>💥 +<span id="tap-power">1</span>/tap</div>
    <div>🤖 +<span id="auto-power">0</span>/s</div>
  </div>

  <div class="nav">
    <button onclick="openPanel('home')">🏠</button>
    <button onclick="openPanel('shop')">🛒</button>
    <button onclick="openPanel('leaderboard')">🏆</button>
    <button onclick="openPanel('missions')">🎯</button>
  </div>

  <!-- Panel Shop -->
  <div id="shop" class="panel">
    <h2>🛒 UPGRADES</h2>
    <div class="upgrade" onclick="buyUpgrade('tap')">
      <h3>💥 Power Tap</h3>
      <p>+1 AETH par tap</p>
      <p>💰 Prix : <span id="tap-price">50</span> AETH</p>
    </div>
    <div class="upgrade" onclick="buyUpgrade('auto')">
      <h3>🤖 Auto-Clicker</h3>
      <p>+1 AETH par seconde</p>
      <p>💰 Prix : <span id="auto-price">150</span> AETH</p>
    </div>
  </div>

  <!-- Panel Leaderboard -->
  <div id="leaderboard" class="panel">
    <h2>🏆 CLASSEMENT</h2>
    <div id="top-players">
      Chargement...
    </div>
    <button onclick="share()">📢 Partager mon score</button>
  </div>

  <!-- Panel Missions -->
  <div id="missions" class="panel">
    <h2>🎯 MISSIONS</h2>
    <div class="mission" onclick="claimMission('join')">
      <h3>👥 Rejoindre Telegram</h3>
      <p>+50 AETH</p>
    </div>
    <div class="mission" onclick="claimMission('social')">
      <h3>🔗 Partager sur X</h3>
      <p>+100 AETH</p>
    </div>
  </div>

  <script>
    // Game Data
    let game = {
      aeth: Number(localStorage.getItem("aeth")) || 0,
      level: Number(localStorage.getItem("level")) || 1,
      xp: Number(localStorage.getItem("xp")) || 0,
      tapPower: Number(localStorage.getItem("tapPower")) || 1,
      autoPower: Number(localStorage.getItem("autoPower")) || 0,
      missions: JSON.parse(localStorage.getItem("missions")) || {},
      leaderboard: JSON.parse(localStorage.getItem("leaderboard")) || []
    };

    // DOM Elements
    const elements = {
      aethBalance: document.getElementById("aeth-balance"),
      tapArea: document.getElementById("tap-area"),
      level: document.getElementById("level"),
      tapPower: document.getElementById("tap-power"),
      autoPower: document.getElementById("auto-power"),
      xpFill: document.getElementById("xp-fill")
    };

    // Initialize
    updateUI();
    startAutoClicker();

    // Main Tap Function
    function tap() {
      game.aeth += game.tapPower;
      game.xp += game.tapPower * 2;
      updateUI();
      showToast(`+${game.tapPower} AETH!`);
      
      // Animation
      elements.tapArea.style.transform = "scale(0.95)";
      setTimeout(() => elements.tapArea.style.transform = "scale(1)", 100);
    }

    // Auto Clicker
    function startAutoClicker() {
      setInterval(() => {
        if (game.autoPower > 0) {
          game.aeth += game.autoPower;
          updateUI();
        }
      }, 1000);
    }

    // Buy Upgrades
    function buyUpgrade(type) {
      const prices = {
        tap: 50 * Math.pow(1.3, game.tapPower - 1),
        auto: 150 * Math.pow(1.5, game.autoPower)
      };

      if (game.aeth >= prices[type]) {
        game.aeth -= prices[type];
        if (type === 'tap') game.tapPower++;
        if (type === 'auto') game.autoPower++;
        updateUI();
        showToast("Upgrade acheté!");
      } else {
        showToast("Pas assez d'AETH!");
      }
    }

    // Update UI
    function updateUI() {
      elements.aethBalance.textContent = `⚡ ${game.aeth} AETH`;
      elements.level.textContent = game.level;
      elements.tapPower.textContent = game.tapPower;
      elements.autoPower.textContent = game.autoPower;
      
      // XP Bar
      const xpNeeded = game.level * 100;
      elements.xpFill.style.width = `${(game.xp / xpNeeded) * 100}%`;
      
      // Level Up
      if (game.xp >= xpNeeded) {
        game.level++;
        game.xp = 0;
        showToast(`Niveau ${game.level} atteint!`);
      }
      
      // Save
      saveGame();
    }

    // Save Game
    function saveGame() {
      localStorage.setItem("aeth", game.aeth);
      localStorage.setItem("level", game.level);
      localStorage.setItem("xp", game.xp);
      localStorage.setItem("tapPower", game.tapPower);
      localStorage.setItem("autoPower", game.autoPower);
    }

    // Show Toast
    function showToast(message) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 2000);
    }

    // Open Panel
    function openPanel(panelId) {
      document.querySelectorAll(".panel").forEach(panel => {
        panel.style.display = "none";
      });
      document.getElementById(panelId).style.display = "block";
      
      // Update Leaderboard
      if (panelId === "leaderboard") {
        updateLeaderboard();
      }
    }

    // Leaderboard
    function updateLeaderboard() {
      // Add current player
      const playerName = document.getElementById("username").textContent;
      game.leaderboard.push({
        name: playerName,
        score: game.aeth
      });
      
      // Sort and keep top 10
      game.leaderboard.sort((a, b) => b.score - a.score);
      game.leaderboard = game.leaderboard.slice(0, 10);
      localStorage.setItem("leaderboard", JSON.stringify(game.leaderboard));
      
      // Display
      document.getElementById("top-players").innerHTML = game.leaderboard
        .map((player, index) => 
          `${index + 1}. ${player.name} - ${player.score} AETH`
        )
        .join("<br>");
    }

    // Share Function
    function share() {
      const shareUrl = `https://t.me/AetherSwapBot?startapp=${game.aeth}`;
      navigator.clipboard.writeText(shareUrl);
      showToast("Lien copié! Partage-le pour défier tes amis!");
    }

    // Missions
    function claimMission(type) {
      if (!game.missions[type]) {
        game.missions[type] = true;
        game.aeth += type === 'join' ? 50 : 100;
        updateUI();
        showToast("Mission accomplie!");
      } else {
        showToast("Déjà fait!");
      }
      localStorage.setItem("missions", JSON.stringify(game.missions));
    }

    // Telegram Integration
    const tg = window.Telegram?.WebApp;
    if (tg?.initDataUnsafe?.user) {
      const user = tg.initDataUnsafe.user;
      document.getElementById("username").textContent = `@${user.username || user.first_name}`;
    }
  </script>
</body>
</html>
