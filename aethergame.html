<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AetherTap</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #game-container {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #tap-button {
      background-image: url('data:image/png;base64,{{BASE64}}');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 250px;
      height: 250px;
      border: none;
      outline: none;
      cursor: pointer;
      transition: transform 0.1s;
    }

    #tap-button:active {
      transform: scale(0.95);
    }

    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #0f0;
    }

    .floating {
      position: absolute;
      color: #0f0;
      font-weight: bold;
      font-size: 24px;
      animation: floatUp 1s ease-out forwards;
    }

    @keyframes floatUp {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-80px); }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="score">Points : 0</div>
    <button id="tap-button"></button>
  </div>

  <script>
    const tapBtn = document.getElementById("tap-button");
    const scoreText = document.getElementById("score");
    let score = 0;

    const boost = [1, 3, 6]; // simulate random boost levels

    tapBtn.addEventListener("click", (e) => {
      const boostVal = boost[Math.floor(Math.random() * boost.length)];
      score += boostVal;
      scoreText.textContent = "Points : " + score;

      const float = document.createElement("div");
      float.textContent = "+" + boostVal;
      float.className = "floating";
      float.style.left = `${e.clientX}px`;
      float.style.top = `${e.clientY}px`;
      document.body.appendChild(float);

      setTimeout(() => float.remove(), 1000);
    });
  </script>
</body>
</html>
