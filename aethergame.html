<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherSwap Elite</title>
    <style>
        /* ===== CORE STYLES ===== */
        :root {
            --primary: #f3ba2f;
            --secondary: #1d2025;
            --dark: #0a0a1a;
            --light: #ffffff;
            --success: #90ef89;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }

        /* ===== GAME CONTAINER ===== */
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            padding-bottom: 80px;
        }

        /* ===== HEADER ===== */
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, rgba(10,10,26,0.8) 0%, rgba(10,10,26,0) 100%);
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-icon {
            width: 36px;
            height: 36px;
            background: var(--secondary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .profile-name {
            font-size: 14px;
            font-weight: 600;
        }

        .profile-level {
            font-size: 12px;
            color: var(--primary);
        }

        .profit-display {
            font-weight: 600;
        }

        /* ===== MAIN GAME AREA ===== */
        .main-game {
            flex: 1;
            background: var(--primary);
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            margin-top: 10px;
            position: relative;
            box-shadow: 0 -10px 30px rgba(243, 186, 47, 0.3);
        }

        .game-content {
            position: absolute;
            top: 2px;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--secondary);
            border-top-left-radius: 28px;
            border-top-right-radius: 28px;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
        }

        /* ===== TAP AREA ===== */
        .tap-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .points-display {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .tap-container {
            position: relative;
            width: 250px;
            height: 250px;
            max-width: 80vw;
            max-height: 80vw;
        }

        .tap-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .tap-outer {
            background: linear-gradient(135deg, #575def 0%, #202731 100%);
            box-shadow: 0 10px 30px rgba(87, 93, 239, 0.3);
        }

        .tap-inner {
            width: 92%;
            height: 92%;
            background: radial-gradient(circle, #4960b2 0%, #282e3e 100%);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* ===== PANELS SYSTEM ===== */
        .panel {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%) translateY(110%);
            width: calc(100% - 30px);
            max-width: 570px;
            background: #272a2f;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 -5px 25px rgba(0,0,0,0.5);
            z-index: 90;
            transition: transform 0.3s ease;
            max-height: 60vh;
            overflow-y: auto;
        }

        .panel.active {
            transform: translateX(-50%) translateY(0);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .panel-title {
            font-size: 18px;
            color: var(--primary);
        }

        .close-panel {
            background: none;
            border: none;
            color: var(--light);
            font-size: 24px;
            cursor: pointer;
        }

        /* Specific panel styles */
        #exchange-panel {
            background: linear-gradient(135deg, #1d2025 0%, #272a2f 100%);
        }

        #mine-panel {
            background: linear-gradient(135deg, #1d2025 0%, #2a1f2f 100%);
        }

        /* ===== NAVIGATION ===== */
        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #272a2f;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            max-width: 600px;
            margin: 0 auto;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        .nav-item.active {
            background: #1c1f24;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        .nav-label {
            font-size: 12px;
        }
    </style>
</head>

    <script>
        // ======================
        // GAME STATE
        // ======================
        const gameState = {
            username: localStorage.getItem('username') || 'Player',
            points: parseInt(localStorage.getItem('points')) || 0,
            level: parseInt(localStorage.getItem('level')) || 1,
            progress: parseInt(localStorage.getItem('progress')) || 0,
            progressRequired: 100,
            profitPerHour: parseInt(localStorage.getItem('profitPerHour')) || 0
        };

        // ======================
        // PANEL SYSTEM
        // ======================
        const panelSystem = {
            currentPanel: null,
            
            init() {
                // Setup navigation click handlers
                document.querySelectorAll('.nav-item[data-panel]').forEach(item => {
                    item.addEventListener('click', () => {
                        const panelId = item.getAttribute('data-panel');
                        this.togglePanel(panelId);
                    });
                });

                // Setup close buttons
                document.querySelectorAll('.close-panel').forEach(btn => {
                    btn.addEventListener('click', () => this.closePanel());
                });
            },
            
            togglePanel(panelId) {
                if (this.currentPanel === panelId) {
                    this.closePanel();
                    return;
                }
                
                // Close current panel if open
                if (this.currentPanel) {
                    document.getElementById(this.currentPanel).classList.remove('active');
                }
                
                // Open new panel
                this.currentPanel = panelId;
                document.getElementById(panelId).classList.add('active');
            },
            
            closePanel() {
                if (this.currentPanel) {
                    document.getElementById(this.currentPanel).classList.remove('active');
                    this.currentPanel = null;
                }
            }
        };

        // ======================
        // GAME FUNCTIONS
        // ======================
        function updateUI() {
            document.getElementById('username').textContent = gameState.username;
            document.getElementById('points-display').textContent = gameState.points.toLocaleString();
            document.getElementById('current-level').textContent = gameState.level;
            document.getElementById('profit-per-hour').textContent = `${gameState.profitPerHour}/h`;
        }

        function handleTap() {
            gameState.points += 1;
            gameState.progress += 1;
            
            // Calculate profit (simplified example)
            gameState.profitPerHour = Math.floor(gameState.level * 10 + gameState.points / 100);
            
            // Check for level up
            if (gameState.progress >= gameState.progressRequired) {
                gameState.level += 1;
                gameState.progress = 0;
                gameState.progressRequired = Math.floor(100 * Math.pow(1.1, gameState.level - 1));
            }
            
            updateUI();
            saveGame();
        }

        function saveGame() {
            localStorage.setItem('username', gameState.username);
            localStorage.setItem('points', gameState.points.toString());
            localStorage.setItem('level', gameState.level.toString());
            localStorage.setItem('progress', gameState.progress.toString());
            localStorage.setItem('profitPerHour', gameState.profitPerHour.toString());
        }

        // ======================
        // INITIALIZATION
        // ======================
        function initGame() {
            // Initialize panel system
            panelSystem.init();
            
            // Setup tap event
            document.querySelector('.tap-outer').addEventListener('click', handleTap);
            
            // Load saved data
            updateUI();
        }

        // Start the game when page loads
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
