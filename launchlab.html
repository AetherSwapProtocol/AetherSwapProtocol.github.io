<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AetherSwap LaunchLab</title>
  
  <!-- CSS Inline Critique -->
  <style>
    :root {
      --gradient: linear-gradient(90deg, #7e22ce 0%, #3b82f6 100%);
    }
    /* Styles optimisés avec nesting */
    body {
      @apply bg-gray-900 text-white;
      font-family: 'Space Grotesk', system-ui;
    }
  </style>
  
  <!-- Chargement différé -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700" media="print" onload="this.media='all'">
</head>

<body>
  <!-- App Shell -->
  <div id="app">
    <!-- Top Navigation -->
    <nav class="app-bar">
      <a href="/" class="logo">AetherSwap</a>
      <button id="connect-btn" class="wallet-btn">
        <span class="loader hidden"></span>
        Connect Wallet
      </button>
    </nav>

    <!-- Main Content -->
    <main class="token-creator">
      <form id="token-form" class="grid gap-4">
        <!-- Champs de formulaire optimisés -->
        <input 
          type="text" 
          name="tokenName" 
          required
          data-validation="length:3,32"
          aria-label="Token name"
        >
        
        <!-- Section Tokenomics -->
        <fieldset class="tokenomics-grid">
          <!-- Inputs optimisés -->
        </fieldset>
        
        <button type="submit" class="cta-button">
          Create Token
        </button>
      </form>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-bar">
      <a href="/swap" class="nav-item">
        <i class="icon-swap"></i>
        Swap
      </a>
      <a href="/launch" class="nav-item active">
        <i class="icon-launch"></i>
        Launch
      </a>
    </nav>
  </div>

  <!-- Chargement intelligent des scripts -->
  <script type="module">
    // Import dynamique des SDK
    const { initWallet } = await import('/js/wallet.js');
    const { setupForm } = await import('/js/tokenCreator.js');
    
    document.addEventListener('DOMContentLoaded', () => {
      initWallet();
      setupForm();
    });
  </script>
</body>
</html>
