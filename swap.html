<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AetherSwap</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #111;
      padding: 1rem;
      text-align: center;
    }
    .swap-container {
      flex: 1;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    .token-input {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      background: #222;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .token-input img {
      width: 24px;
      height: 24px;
      margin-right: 0.5rem;
    }
    .token-input input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
    }
    .swap-button {
      width: 100%;
      padding: 1rem;
      background-color: #4caf50;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
    }
    .mini-chart {
      position: relative;
      margin-top: 1rem;
    }
    .mini-chart iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
    }
    .toggle-chart {
      position: absolute;
      top: 5px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    footer.navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #111;
      border-top: 1px solid #333;
    }
    footer.navbar a {
      color: #fff;
      text-decoration: none;
      padding: 1rem;
      flex: 1;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>AetherSwap</h1>
  </header>
  <div class="swap-container">
    <div class="token-input">
      <img id="fromTokenLogo" src="" alt="From Token" />
      <input id="fromToken" placeholder="From token address..." />
    </div>
    <div class="token-input">
      <img id="toTokenLogo" src="" alt="To Token" />
      <input id="toToken" placeholder="To token address..." />
    </div>
    <button class="swap-button" id="swapButton">Swap</button>
    <div class="mini-chart" id="chartSection">
      <div class="toggle-chart" onclick="toggleChart()">Expand</div>
      <iframe id="chartFrame" src="https://dexscreener.com" loading="lazy"></iframe>
    </div>
  </div>
  <footer class="navbar">
    <a href="swap.html">Swap</a>
    <a href="launchlab.html">LaunchLab</a>
  </footer>
  <script>
    const elements = {
      fromToken: document.getElementById("fromToken"),
      toToken: document.getElementById("toToken"),
      fromTokenLogo: document.getElementById("fromTokenLogo"),
      toTokenLogo: document.getElementById("toTokenLogo"),
      chartFrame: document.getElementById("chartFrame"),
      chartSection: document.getElementById("chartSection")
    };

    function isValidSolanaAddress(address) {
      return address.length >= 32 && address.length <= 44;
    }

    async function fetchDynamicToken(address) {
      try {
        const res = await fetch(`https://token-list-api.solana.cloud/v1/token/${address}`);
        if (!res.ok) return null;
        const data = await res.json();
        return {
          address,
          symbol: data?.token?.symbol || '???',
          name: data?.token?.name || 'Unknown Token',
          decimals: data?.token?.decimals || 6,
          logoURI: data?.token?.logoURI || ''
        };
      } catch (e) {
        return null;
      }
    }

    elements.fromToken.addEventListener('input', async (e) => {
      const address = e.target.value.trim();
      if (isValidSolanaAddress(address)) {
        const token = await fetchDynamicToken(address);
        if (token) {
          elements.fromTokenLogo.src = token.logoURI || '';
          updateChart(token.address);
        }
      }
    });

    elements.toToken.addEventListener('input', async (e) => {
      const address = e.target.value.trim();
      if (isValidSolanaAddress(address)) {
        const token = await fetchDynamicToken(address);
        if (token) {
          elements.toTokenLogo.src = token.logoURI || '';
        }
      }
    });

    function updateChart(address) {
      elements.chartFrame.src = `https://dexscreener.com/solana/${address}`;
    }

    function toggleChart() {
      const iframe = elements.chartFrame;
      const toggle = document.querySelector('.toggle-chart');
      if (iframe.style.height === "200px") {
        iframe.style.height = "600px";
        toggle.textContent = "Collapse";
      } else {
        iframe.style.height = "200px";
        toggle.textContent = "Expand";
      }
    }
  </script>
</body>
</html>
