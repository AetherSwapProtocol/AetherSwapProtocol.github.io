<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherSwap | Swap Interface</title>
    <style>
        /* Police et styles de base */
        @font-face {
            font-family: 'Space Grotesk';
            src: url(data:font/woff2;base64,d09GMgAB...) format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #0a0a0a;
            color: white;
            margin: 0;
            padding: 0;
        }
        
        /* Styles graphiques */
        .gradient-text {
            background: linear-gradient(90deg, #7e22ce, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .gradient-border {
            position: relative;
            border-radius: 1rem;
        }
        .gradient-border::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 1rem;
            background: linear-gradient(45deg, #7e22ce, #3b82f6, #7e22ce);
            z-index: -1;
            animation: gradient 3s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Structure layout */
        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        /* Composants swap */
        .swap-box {
            background: #111;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        .token-input {
            background: #1e1e1e;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .token-selector {
            background: #2d2d2d;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Barre de navigation -->
    <nav style="padding: 1.5rem; display: flex; justify-content: space-between; align-items: center;">
        <a href="index.html" style="display: flex; align-items: center; text-decoration: none;">
            <div style="width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(45deg, #7e22ce, #3b82f6); display: flex; justify-content: center; align-items: center;">
                <div style="width: 32px; height: 32px; background: black; border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                    ←
                </div>
            </div>
            <span style="font-size: 1.5rem; font-weight: bold; margin-left: 0.5rem;" class="gradient-text">AetherSwap</span>
        </a>
        
        <button id="connect-wallet" class="gradient-border" style="border: none; padding: 0.5rem 1.5rem; border-radius: 9999px; color: white; font-weight: 500; cursor: pointer;">
            Connect Wallet
        </button>
    </nav>

    <!-- Interface de Swap -->
    <main class="container">
        <div class="swap-box gradient-border">
            <div style="display: flex; justify-content: space-between; margin-bottom: 1.5rem;">
                <h2 style="font-weight: bold;">Swap</h2>
                <button style="background: none; border: none; color: #7e22ce; cursor: pointer;">⚙️</button>
            </div>
            
            <!-- Input "From" -->
            <div class="token-input">
                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                    <span style="color: #aaa;">From</span>
                    <span style="color: #aaa;">Balance: 0.0</span>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <input type="number" placeholder="0.0" style="background: transparent; border: none; color: white; font-size: 1.5rem; width: 70%; outline: none;">
                    <div class="token-selector">
                        <span>SOL</span>
                        <span>▼</span>
                    </div>
                </div>
            </div>
            
            <!-- Bouton d'inversion -->
            <div style="display: flex; justify-content: center; margin: 0.5rem 0;">
                <button style="background: #222; border: none; border-radius: 50%; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; cursor: pointer;">
                    ↓
                </button>
            </div>
            
            <!-- Input "To" -->
            <div class="token-input">
                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                    <span style="color: #aaa;">To</span>
                    <span style="color: #aaa;">Balance: 0.0</span>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <input type="number" placeholder="0.0" style="background: transparent; border: none; color: white; font-size: 1.5rem; width: 70%; outline: none;" readonly>
                    <div class="token-selector">
                        <span>Select</span>
                        <span>▼</span>
                    </div>
                </div>
            </div>
            
            <!-- Bouton Swap -->
            <button class="gradient-border" style="width: 100%; padding: 1rem; border: none; border-radius: 0.75rem; color: white; font-weight: bold; font-size: 1rem; margin-top: 1rem; cursor: pointer;">
                Connect Wallet
            </button>
        </div>
        
        <!-- Détails du swap -->
        <div style="background: #111; border-radius: 1rem; padding: 1.5rem; margin-top: 1rem;">
            <h3 style="font-weight: bold; margin-bottom: 1rem;" class="gradient-text">Swap Details</h3>
            <div style="display: grid; gap: 0.5rem;">
                <div style="display: flex; justify-content: space-between;">
                    <span style="color: #aaa;">Exchange Rate</span>
                    <span>-</span>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span style="color: #aaa;">Minimum Received</span>
                    <span>-</span>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span style="color: #aaa;">Price Impact</span>
                    <span><0.01%</span>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span style="color: #aaa;">Liquidity Provider Fee</span>
                    <span class="gradient-text">0.05%</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Fonctionnalité de sélection de token
        document.querySelectorAll('.token-selector').forEach(selector => {
            selector.addEventListener('click', function() {
                alert("Token selection modal would appear here");
                // En production: afficher un modal avec la liste des tokens
            });
        });
        
        // Connexion wallet basique
        document.getElementById('connect-wallet').addEventListener('click', function() {
            alert("Wallet connection modal would appear here");
            // En production: intégrer Phantom/Solflare/Backpack
        });
        
        // Simulation de calcul de swap
        document.querySelector('.token-input input').addEventListener('input', function(e) {
            const value = parseFloat(e.target.value) || 0;
            const outputField = document.querySelectorAll('.token-input input')[1];
            outputField.value = (value * 150).toFixed(6); // Taux fictif SOL/USDC
        });
    </script>
</body>
</html>
