<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AetherSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@solana/web3.js@1.76.1/lib/index.iife.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@project-serum/anchor@0.24.2/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.3.7/dist/index.iife.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets@0.9.10/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-base@0.9.11/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-phantom@0.9.11/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body class="bg-gray-900 text-white">

<!-- NAVIGATION -->
<div class="fixed bottom-0 left-0 right-0 bg-gray-800 text-white flex justify-around py-2 border-t border-gray-700 z-50">
  <a href="index.html" class="flex flex-col items-center text-sm">
    <span>ð </span><span>Home</span>
  </a>
  <a href="LaunchLab" class="flex flex-col items-center text-sm">
    <span>ð</span><span>LaunchLab</span>
  </a>
</div>

<!-- MAIN CONTENT -->
<div class="max-w-md mx-auto pt-10 px-4 pb-32">
  <h1 class="text-3xl font-bold mb-6 text-center">AetherSwap</h1>

  <!-- Swap UI -->
  <div class="bg-gray-800 p-4 rounded-lg shadow-md">
    <div class="mb-4">
      <label class="block mb-1 text-sm">From</label>
      <input id="fromInput" type="text" placeholder="Token Mint Address" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600"/>
    </div>
    <div class="mb-4">
      <label class="block mb-1 text-sm">To</label>
      <input id="toInput" type="text" placeholder="Token Mint Address" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600"/>
    </div>
    <div class="mb-4">
      <label class="block mb-1 text-sm">Amount</label>
      <input id="amountInput" type="number" placeholder="0.0" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600"/>
    </div>

    <button id="swapBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 transition-colors py-2 rounded mt-2">Swap</button>
  </div>

  <!-- Chart Toggle -->
  <button id="chartToggle" class="mt-6 w-full bg-gray-700 py-2 rounded text-center">ð Show Chart</button>
  <div id="miniChart" class="w-full h-60 mt-4 rounded overflow-hidden transition-all duration-300 ease-in-out"></div>
</div>

<!-- MODALS -->
<div id="menuPopup" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-center">
  <div class="bg-gray-800 p-6 rounded-lg w-80 text-center">
    <p>Menu</p>
    <button onclick="closeMenu()" class="mt-4 bg-red-500 px-4 py-2 rounded">Close</button>
  </div>
</div>

<script>
  // Mobile navigation
  function openMenu() {
    document.getElementById("menuPopup").classList.remove("hidden");
    document.body.style.overflow = "hidden";
  }

  function closeMenu() {
    document.getElementById("menuPopup").classList.add("hidden");
    document.body.style.overflow = "";
  }

  // Chart toggle
  const chartToggle = document.getElementById("chartToggle");
  const miniChart = document.getElementById("miniChart");

  chartToggle.addEventListener("click", () => {
    miniChart.classList.toggle("h-60");
    miniChart.classList.toggle("h-[400px]");
  });

  // Load TradingView mini chart
  function loadMiniChart(symbol) {
    miniChart.innerHTML = '';
    new TradingView.MediumWidget({
      "container_id": "miniChart",
      "symbols": [[symbol]],
      "greyText": "Quotes by TradingView",
      "gridLineColor": "#444",
      "fontColor": "#fff",
      "underLineColor": "#444",
      "trendLineColor": "#0f0",
      "width": "100%",
      "height": 400,
      "locale": "en"
    });
  }

  // When tokens change, reload chart
  const observer = new MutationObserver(() => {
    const symbol = document.getElementById('toSymbol')?.textContent;
    if (symbol && symbol !== '---') {
      loadMiniChart(`SOLANA:${symbol}/USDC`);
    }
  });

  observer.observe(document.body, { childList: true, subtree: true });

  // Dummy swap logic
  document.getElementById('swapBtn').addEventListener('click', () => {
    alert("Swap initiated (mock). Add backend integration.");
  });
</script>
</body>
</html>
