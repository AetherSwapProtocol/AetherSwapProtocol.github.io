<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AetherSwap | Professional DEX Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@solana/web3.js@1.70.1/lib/index.iife.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    .aether-bg {
      background: linear-gradient(135deg, #1a1b2f 0%, #2a2342 100%);
    }
    .swap-card {
      background: rgba(26, 27, 47, 0.8);
      border: 1px solid #3a3463;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }
    .token-input {
      background: rgba(16, 18, 37, 0.7);
    }
    .swap-btn {
      background: linear-gradient(90deg, #7e22ce 0%, #3b82f6 100%);
      transition: all 0.2s ease;
    }
    .swap-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(123, 97, 255, 0.3);
    }
  </style>
</head>

<body class="aether-bg text-gray-100 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="px-6 py-4 border-b border-gray-800">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <a href="#" class="text-2xl font-bold text-white">AetherSwap</a>
      </div>
      <div class="flex items-center space-x-4">
        <button class="connect-wallet-btn bg-gradient-to-r from-purple-600 to-blue-500 px-4 py-2 rounded-lg">
          <i class="fas fa-wallet mr-2"></i>
          Connect Wallet
        </button>
      </div>
    </div>
  </header>

  <!-- Main Swap Interface -->
  <main class="flex-1 flex items-center justify-center p-4">
    <div class="swap-card rounded-2xl p-6 w-full max-w-md">
      <!-- Swap Header -->
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold">Swap</h2>
        <div class="flex items-center space-x-2">
          <button class="px-3 py-1 bg-gray-800 rounded-lg text-sm flex items-center">
            0.5% <i class="fas fa-chevron-down ml-1 text-xs"></i>
          </button>
          <button class="px-3 py-1 bg-gray-800 rounded-lg text-sm">Auto Router</button>
        </div>
      </div>

      <!-- From Token -->
      <div class="token-input rounded-xl p-4 mb-4">
        <div class="flex justify-between items-center mb-2">
          <span class="text-sm text-gray-400">From</span>
          <div class="text-sm text-gray-400">
            Balance: 0.0 <button class="text-purple-400 ml-2">Max</button>
          </div>
        </div>
        <div class="flex items-center">
          <input type="number" placeholder="0.0" class="bg-transparent text-2xl w-full focus:outline-none">
          <button class="flex items-center bg-gray-800 rounded-lg px-3 py-2 ml-2 min-w-[120px] justify-between">
            <div class="flex items-center">
              <img src="https://cryptologos.cc/logos/solana-sol-logo.png" class="w-6 h-6 mr-2 rounded-full">
              <span>SOL</span>
            </div>
            <i class="fas fa-chevron-down ml-2 text-xs"></i>
          </button>
        </div>
      </div>

      <!-- Swap Arrow -->
      <div class="flex justify-center my-2">
        <button class="bg-gray-800 p-2 rounded-full transform hover:rotate-180 transition-transform">
          <i class="fas fa-arrow-down text-purple-400"></i>
        </button>
      </div>

      <!-- To Token -->
      <div class="token-input rounded-xl p-4 mb-6">
        <div class="flex justify-between items-center mb-2">
          <span class="text-sm text-gray-400">To</span>
          <div class="text-sm text-gray-400">Balance: 0.0</div>
        </div>
        <div class="flex items-center">
          <input type="number" placeholder="0.0" class="bg-transparent text-2xl w-full focus:outline-none">
          <button class="flex items-center bg-gray-800 rounded-lg px-3 py-2 ml-2 min-w-[120px] justify-between">
            <span>Select token</span>
            <i class="fas fa-chevron-down ml-2 text-xs"></i>
          </button>
        </div>
      </div>

      <!-- Swap Button -->
      <button class="swap-btn w-full py-3 rounded-xl font-bold text-white">
        Swap
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="px-6 py-4 border-t border-gray-800 text-center text-sm text-gray-400">
    <a href="https://aetherswapprotocol.github.io" class="hover:text-purple-300">aetherswapprotocol.github.io</a>
  </footer>

  <!-- Token Modal (would be same as previous implementation) -->
  <div id="tokenModal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4">
    <!-- Token modal content here -->
  </div>

  <!-- JavaScript Functionality -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Wallet Connection
      const connectBtn = document.querySelector('.connect-wallet-btn');
      connectBtn.addEventListener('click', async () => {
        try {
          if (window.solana) {
            await window.solana.connect();
            connectBtn.innerHTML = `<i class="fas fa-check-circle mr-2"></i> Connected`;
          } else {
            alert('Please install Phantom Wallet!');
          }
        } catch (error) {
          console.error('Connection error:', error);
        }
      });

      // Token Selection
      document.querySelectorAll('[id$="TokenSelect"]').forEach(btn => {
        btn.addEventListener('click', () => {
          document.getElementById('tokenModal').classList.remove('hidden');
        });
      });

      // Swap Functionality
      const swapBtn = document.querySelector('.swap-btn');
      swapBtn.addEventListener('click', () => {
        // Implement actual swap logic here
        console.log('Swap initiated');
      });
    });
  </script>
</body>
</html>
