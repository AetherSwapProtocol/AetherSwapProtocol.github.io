        @font-face {

        /* Gradients et animations */
        .gradient-text {
            background: linear-gradient(90deg, #7e22ce 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .gradient-border {
            position: relative;
            border-radius: 1rem;
        }
        
        .gradient-border::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 1rem;
            background: linear-gradient(45deg, #7e22ce, #3b82f6, #7e22ce);
            background-size: 200% 200%;
            z-index: -1;
            animation: gradient 3s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Ic√¥nes Font Awesome int√©gr√©es */
        .fa {
            display: inline-block;
            font-style: normal;
            font-variant: normal;

        .fa-spinner:before {

    <script>
        // Gestion du menu Wallet
        document.getElementById('connect-wallet').addEventListener('click', function(e) {
            e.stopPropagation();
            const menu = document.getElementById('wallet-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        // Fermer le menu quand on clique ailleurs
        window.addEventListener('click', function() {
            document.getElementById('wallet-menu').style.display = 'none';
        });

        // Connexion Wallet
        document.querySelectorAll('.wallet-option').forEach(option => {
            option.addEventListener('click', async function() {
                const walletType = this.dataset.wallet;
                const walletText = document.getElementById('wallet-text');
                
                walletText.innerHTML = '<span class="fa fa-spinner"></span> Connecting...';
                
                try {
                    // Simulation de connexion
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // En production, utiliser:
                    // const provider = window[walletType]?.solana || window[walletType];
                    // const response = await provider.connect();
                    
                    walletText.innerHTML = '<span class="fa fa-wallet"></span> Connected';
                    document.getElementById('wallet-menu').style.display = 'none';
                    
                    console.log(`Connected to ${walletType} wallet`);
                    
                } catch (error) {
                    walletText.textContent = 'Connect Wallet';
                    console.error(`Wallet connection error: ${error}`);
                }
            });
        });
    </script>
