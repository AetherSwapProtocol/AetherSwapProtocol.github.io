<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AetherSwap</title>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@project-serum/anchor@0.24.2/dist/umd/anchor.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jup-ag/core@4.0.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #0e0e0e;
      font-family: 'Inter', sans-serif;
      color: white;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #2c2fcd, #7f00ff);
    }
    .card {
      background-color: #1c1c1c;
      border-radius: 1rem;
      padding: 1rem;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col justify-between">

  <header class="p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-violet-300">AetherSwap</h1>
    <button id="connectButton" class="bg-violet-600 px-4 py-2 rounded">Connect Wallet</button>
  </header>

  <main class="flex-1 p-4">
    <div class="card">
      <label class="block text-gray-300">From</label>
      <input type="text" id="fromToken" class="w-full p-2 rounded bg-black text-white mt-1 mb-2" placeholder="Enter amount" />
      <div class="flex justify-between mb-4">
        <button class="bg-gray-700 px-2 py-1 rounded">MAX</button>
        <button class="bg-gray-700 px-2 py-1 rounded">50%</button>
      </div>

      <label class="block text-gray-300">To</label>
      <input type="text" id="toToken" class="w-full p-2 rounded bg-black text-white mt-1" placeholder="Select token" />

      <div class="mt-4">
        <label class="text-sm text-gray-400">Slippage</label>
        <input type="range" min="0.1" max="5" step="0.1" value="0.5" id="slippageSlider" class="w-full" />
        <p id="slippageValue" class="text-xs text-gray-400">0.5%</p>
      </div>

      <div class="mt-2">
        <p class="text-xs text-gray-500">Estimated fees: <span id="feeEstimate">-</span></p>
        <p class="text-xs text-gray-500">Minimum received: <span id="minReceived">-</span></p>
      </div>

      <button id="swapButton" class="mt-4 bg-violet-700 w-full py-2 rounded">Swap</button>
    </div>

    <div class="card mt-6">
      <button id="toggleChart" class="w-full bg-gray-800 text-sm py-1 mb-2 rounded">Toggle Chart ð</button>
      <canvas id="tokenChart" class="w-full hidden"></canvas>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="swap.html" class="text-white text-sm">Swap</a>
    <a href="index.html" class="text-white text-sm">Home</a>
    <a href="launchlab.html" class="text-white text-sm">LaunchLab</a>
  </nav>

  <script>
    document.getElementById('connectButton').onclick = async () => {
      if ('solana' in window) {
        const provider = window.solana;
        if (provider.isPhantom) {
          await provider.connect();
        }
      }
    };

    document.getElementById('slippageSlider').oninput = (e) => {
      document.getElementById('slippageValue').innerText = e.target.value + '%';
    };

    document.getElementById('toggleChart').onclick = () => {
      const chart = document.getElementById('tokenChart');
      chart.classList.toggle('hidden');
    };

    document.getElementById('swapButton').onclick = () => {
      alert('Swap functionality is not fully implemented in this demo.');
    };
  </script>
</body>
</html>
