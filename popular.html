<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AetherSwap – Popular Tokens</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; padding-bottom:120px;
      font-family:'Inter',sans-serif;
      background:#121212;
      color:#fff;
      overflow-x:hidden;
    }
    .glass {
      background:rgba(255,255,255,0.05);
      backdrop-filter:blur(12px);
      border-radius:16px;
    }
    .chain-btn {
      display:flex; align-items:center; gap:6px;
      padding:8px 12px; border-radius:9999px;
      background:#1f1f1f; transition:background 0.2s;
      font-size:0.875rem; white-space:nowrap;
    }
    .chain-btn.selected {
      background:#333; position:relative;
    }
    .chain-btn.selected:after {
      content:"✕";
      font-size:0.75rem; position:absolute;
      top:-4px; right:-4px;
      background:#ff4d4d; border-radius:50%; width:16px;
      height:16px; display:flex; align-items:center; justify-content:center;
    }
    .modal-bg {
      display:none; position:fixed; inset:0;
      background:rgba(0,0,0,0.7);
      align-items:center; justify-content:center;
      z-index:50;
    }
    .modal-bg.active { display:flex; }
    select, .filter-btn { background:#1f1f1f; color:#fff; border:none; padding:6px 10px; border-radius:8px; }
    .scrollbar-hide::-webkit-scrollbar { display:none; }
    .scrollbar-hide { -ms-overflow-style:none; scrollbar-width:none; }
    #loadingIndicator { text-align:center; padding:12px; color:#888; }
  </style>
</head>
<body>

  <!-- TOP BAR -->
  <div class="sticky top-0 z-50 bg-black p-4 flex justify-between items-center">
    <h1 class="text-lg font-semibold">Tokens populaires</h1>
    <select id="timeFilter" onchange="setTimeFilter()" class="filter-btn">
      <option value="1h">1 h</option>
      <option value="24h" selected>24 h</option>
      <option value="7d">7 j</option>
    </select>
  </div>

  <!-- CHAIN BAR -->
  <div id="chainBar" class="flex overflow-x-auto gap-2 px-4 py-3 scrollbar-hide"></div>

  <!-- TOKEN LIST -->
  <div id="tokenList" class="space-y-3 px-4"></div>
  <div id="loadingIndicator">Défile vers le bas pour charger plus…</div>

  <!-- Modal: All Chains -->
  <div id="chainModal" class="modal-bg">
    <div class="glass p-6 w-11/12 max-w-md rounded-xl relative">
      <button onclick="toggleModal('chainModal')" class="absolute top-2 right-2 text-white text-xl">✕</button>
      <h2 class="text-xl font-semibold mb-4">Réseaux / Coller adresse token</h2>
      <input id="chainSearch" type="text" placeholder="Rechercher chaîne ou coller 0x..." oninput="onChainSearch()" class="w-full p-3 rounded-lg bg-[#1f1f1f] text-white mb-4"/>
      <div id="chainSearchResult" class="space-y-2 max-h-64 overflow-y-auto"></div>
    </div>
  </div>

  <!-- Modal: Token Detail -->
  <div id="tokenModal" class="modal-bg">
    <div class="glass p-6 w-11/12 max-w-md rounded-xl relative">
      <button onclick="toggleModal('tokenModal')" class="absolute top-2 right-2 text-white text-xl">✕</button>
      <img id="modalIcon" src="" class="mx-auto w-16 h-16 rounded-full mb-3"/>
      <h2 id="modalName" class="text-lg font-semibold text-center mb-1">Token Name</h2>
      <p id="modalChain" class="text-center text-xs text-gray-400 mb-2">Chain</p>
      <div class="bg-[#1f1f1f] rounded-lg p-3 mb-3 flex justify-between items-center">
        <code id="modalAddress" class="text-xs break-all"></code>
        <button onclick="copyAddress()" class="text-blue-400 text-xs">Copier</button>
      </div>
      <a id="modalSwap" href="#" class="block bg-gradient-to-br from-blue-600 to-purple-600 text-white text-center py-2 rounded-full">Swap</a>
    </div>
  </div>

  <!-- BOTTOM NAV -->
  <nav class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-black/50 backdrop-blur-md border border-white/20 flex items-center justify-between px-6 py-2 w-[360px] rounded-full z-40">
    <a href="index.html" class="flex flex-col items-center text-xs"><img src="/icons/home.svg" class="w-6 h-6 mb-1"/><span>Accueil</span></a>
    <a href="popular.html" class="flex flex-col items-center text-xs"><img src="/icons/trending_up.svg" class="w-6 h-6 mb-1"/><span>Populaires</span></a>
    <div></div>
    <a href="wallet.html" class="flex flex-col items-center text-xs"><img src="/icons/account_balance_wallet.svg" class="w-6 h-6 mb-1"/><span>Wallet</span></a>
    <a href="settings.html" class="flex flex-col items-center text-xs"><img src="/icons/settings.svg" class="w-6 h-6 mb-1"/><span>Paramètres</span></a>
    <a href="swap.html" class="absolute -top-6 left-1/2 transform -translate-x-1/2">
      <div class="w-16 h-16 bg-gradient-to-br from-blue-600 to-purple-600 rounded-full border-4 border-black flex items-center justify-center shadow-lg">
        <img src="/icons/swap_horiz.svg" class="w-8 h-8 text-white"/>
      </div>
    </a>
  </nav>

  <script>
    const PAGE_SIZE = 20;
    const chains = [
      { id:'all', name:'Tous les réseaux', logo:null },
      { id:'ethereum', name:'Ethereum', logo:'https://cryptologos.cc/logos/ethereum-eth-logo.png?v=025' },
      { id:'solana', name:'Solana', logo:'https://cryptologos.cc/logos/solana-sol-logo.png?v=025' },
      { id:'bnb', name:'BNB Smart Chain', logo:'https://cryptologos.cc/logos/binance-coin-bnb-logo.png?v=025' },
      { id:'polygon', name:'Polygon', logo:'https://cryptologos.cc/logos/polygon-matic-logo.png?v=025' },
      { id:'arbitrum', name:'Arbitrum', logo:'https://cryptologos.cc/logos/arbitrum-arb-logo.png?v=025' },
      { id:'base', name:'Base', logo:'https://cryptologos.cc/logos/base-logo.png?v=025' }
    ];
    let currentChain='all', currentTime='24h', tokensAll=[], renderedCount=0;

    window.addEventListener('load', ()=>{
      buildChainBar();
      loadTokens();
    });

    function buildChainBar(){
      const bar = document.getElementById('chainBar');
      bar.innerHTML = '';
      chains.forEach(c=>{
        const btn = document.createElement('button');
        btn.className = 'chain-btn';
        btn.innerHTML = c.logo
          ? `<img src="${c.logo}" class="w-4 h-4"/><span>${c.name}</span>`
          : c.name;
        if(c.id===currentChain) btn.classList.add('selected');
        btn.onclick = ()=> {
          currentChain = c.id;
          buildChainBar();
          loadTokens();
        };
        bar.appendChild(btn);
      });
    }

 async function loadTokens(){
  // Chargement des nouvelles listes boostées via token-profiles
  const resp1 = await fetch('https://api.dexscreener.com/token-profiles/latest/v1');
  const boosts = await resp1.json(); // format corrigé

  const resp2 = await fetch('https://api.geckoterminal.com/api/v2/networks/new_pools');
  const pools = await resp2.json().catch(()=>({data:[]})); 

  const tmp = {};
  boosts.forEach(t => {
    tmp[t.chainId + '_' + t.tokenAddress] = {
      chainId: t.chainId,
      tokenAddress: t.tokenAddress,
      header: t.header,
      icon: t.icon,
      priceChange: t.priceChange24h || 0,
      volumeUsd: t.volumeUsd24h || 0,
    };
  });

  pools.data.forEach(p => {
    const t = {
      chainId: p.network,
      tokenAddress: p.base_token.address,
      header: p.base_token.symbol,
      icon: p.base_token.logo,
      priceChange: p.price_change_24h,
      volumeUsd: p.volume_24h_usd
    };
    tmp[t.chainId + '_' + t.tokenAddress] = tmp[t.chainId + '_' + t.tokenAddress] || t;
  });

  tokensAll = Object.values(tmp).sort((a,b)=> (b.volumeUsd || 0) - (a.volumeUsd || 0));
  renderedCount = 0;
  document.getElementById('tokenList').innerHTML = '';
  loadMoreTokens();
}

    function loadMoreTokens(){
      const list = document.getElementById('tokenList');
      const slice = tokensAll
        .filter(t => currentChain==='all' || t.chainId===currentChain)
        .slice(renderedCount, renderedCount+PAGE_SIZE);
      slice.forEach(t=> {
        const d = document.createElement('div');
        d.className='glass flex items-center justify-between p-4 rounded-xl cursor-pointer';
        d.onclick = ()=>openToken(t);
        const ch = ((t.priceChange||0)*100).toFixed(1);
        d.innerHTML = `
          <div class="flex items-center gap-3">
            <img src="${t.icon}" class="w-8 h-8 rounded-full"/>
            <div>
              <p class="font-semibold">${t.header}</p>
              <p class="text-xs text-gray-400">${t.chainId}</p>
            </div>
          </div>
          <div class="text-right">
            <p class="${ch>=0?'text-green-400':'text-red-400'} font-bold">${ch}%</p>
            <p class="text-xs text-gray-400">${(t.volumeUsd||0).toLocaleString()} USD</p>
          </div>`;
        list.appendChild(d);
      });
      renderedCount += slice.length;
      document.getElementById('loadingIndicator').style.display = (renderedCount < tokensAll.length) ? 'block' : 'none';
    }

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.scrollHeight - 120) {
        loadMoreTokens();
      }
    });

    function openToken(t){
      document.getElementById('modalIcon').src = t.icon;
      document.getElementById('modalName').innerText = t.header;
      document.getElementById('modalChain').innerText = t.chainId;
      document.getElementById('modalAddress').innerText = t.tokenAddress;
      document.getElementById('modalSwap').href = `swap.html?chain=${t.chainId}&address=${t.tokenAddress}`;
      toggleModal('tokenModal');
    }

    function copyAddress(){
      navigator.clipboard.writeText(document.getElementById('modalAddress').innerText).then(()=>{
        alert('Adresse copiée');
      });
    }

    function toggleModal(id){
      document.getElementById(id).classList.toggle('active');
    }

    function onChainSearch(){
      const q = document.getElementById('chainSearch').value.trim().toLowerCase();
      const res = document.getElementById('chainSearchResult');
      res.innerHTML = '';
      if (q.startsWith('0x') && q.length >= 20) {
        const btn = document.createElement('div');
        btn.className='glass p-3 rounded-lg cursor-pointer';
        btn.innerText = 'Charger token via adresse';
        btn.onclick = ()=>{
          loadTokenByAddress(q);
          toggleModal('chainModal');
        };
        res.appendChild(btn);
      } else {
        chains.forEach(c => {
          if(c.id!=='all' && c.name.toLowerCase().includes(q)) {
            const btn = document.createElement('div');
            btn.className='chain-btn';
            btn.innerHTML = `<img src="${c.logo}" class="w-4 h-4"/><span>${c.name}</span>`;
            btn.onclick = ()=>{
              currentChain = c.id;
              buildChainBar();
              loadTokens();
              toggleModal('chainModal');
            };
            res.appendChild(btn);
          }
        });
      }
    }

    async function loadTokenByAddress(addr){
      try {
        const r = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${addr}`);
        const js = await r.json();
        const pair = js.pairs?.[0];
        if(pair) {
          const t = {
            chainId:pair.chainId,
            tokenAddress:addr,
            header:js.token.symbol,
            icon:js.token.logo,
            priceChange:pair.priceChange?.percent24/100||0,
            volumeUsd:pair.volume?.usd24h||0
          };
          tokensAll.unshift(t);
          loadMoreTokens();
        } else {
          alert('Token introuvable');
        }
      } catch(e) {
        alert('Erreur lors du chargement du token');
      }
    }

    function setTimeFilter(){
      currentTime = document.getElementById('timeFilter').value;
      loadTokens();
    }
  </script>

</body>
</html>
