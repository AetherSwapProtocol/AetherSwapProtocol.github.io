<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>AetherSwap ‚Äì Trending Tokens</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding-bottom: 90px;
    }
    .glass-popup {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 15px rgba(37, 99, 235, 0.4);
      border-radius: 16px;
      transition: 0.3s ease-in-out;
    }
    .modal-bg {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 50;
      justify-content: center;
      align-items: center;
    }
    .modal-bg.active {
      display: flex;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
    }
    .nav-item {
      flex: 1;
      text-align: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }
    .nav-item.active {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <header class="text-center py-4">
    <h1 class="text-2xl font-bold text-white">Trending Tokens</h1>
  </header>

  <!-- Top bar for networks -->
  <div class="flex gap-2 overflow-x-auto px-4 mb-4">
    <button class="bg-blue-700 text-white px-3 py-1 rounded">All</button>
    <button class="bg-blue-700 text-white px-3 py-1 rounded">Ethereum</button>
    <button class="bg-blue-700 text-white px-3 py-1 rounded">Solana</button>
    <button class="bg-blue-700 text-white px-3 py-1 rounded">BNB</button>
    <button class="bg-blue-700 text-white px-3 py-1 rounded">Base</button>
    <button class="bg-gray-800 text-white px-3 py-1 rounded" onclick="openNetworkModal()">+ More</button>
  </div>

  <!-- Token List -->
  <div id="tokenList" class="space-y-4 px-4"></div>

  <!-- Modal for Token Details -->
  <div id="tokenModal" class="modal-bg">
    <div class="glass-popup w-full max-w-md p-4">
      <div class="flex justify-between items-center mb-4">
        <div class="flex items-center gap-2">
          <img id="modalLogo" class="w-10 h-10 rounded-full" />
          <h3 id="modalName" class="text-lg font-semibold"></h3>
        </div>
        <button onclick="closeTokenModal()" class="text-white text-2xl">&times;</button>
      </div>
      <p class="text-sm text-gray-400 mb-2">Contract: <span id="modalAddress" class="font-mono text-sm"></span></p>
      <canvas id="modalChart" class="w-full h-24 mb-4"></canvas>
      <div id="modalLinks" class="space-y-1 mb-4"></div>
      <button id="tradeBtn" class="w-full bg-green-500 py-2 rounded text-white">Trade this token</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal-bg">
    <div class="glass-popup w-full max-w-sm p-4">
      <h2 class="text-lg font-bold mb-4">Settings</h2>
      <label for="langSelect" class="block mb-2">üåê Language:</label>
      <select id="langSelect" class="w-full mb-4 p-2 bg-gray-800 text-white rounded">
        <option value="en">English</option>
        <option value="fr">Fran√ßais</option>
        <option value="de">Deutsch</option>
        <option value="zh-CN">‰∏≠Êñá</option>
        <option value="es">Espa√±ol</option>
      </select>
      <label class="block mb-2">üåì Theme:</label>
      <button onclick="toggleTheme()" class="w-full bg-blue-600 text-white py-2 rounded">Toggle Dark / Light</button>
      <button onclick="closeSettings()" class="w-full mt-4 bg-gray-600 py-2 rounded text-white">Close</button>
    </div>
  </div>

  <!-- Bottom Nav -->
  <nav class="bottom-nav">
    <div class="nav-item active">üè† Home</div>
    <div class="nav-item">üîÅ Swap</div>
    <div class="nav-item">üìä Tokens</div>
    <div class="nav-item">üë§ Profile</div>
    <div class="nav-item" onclick="document.getElementById('settingsModal').classList.add('active')">‚öôÔ∏è Settings</div>
  </nav>

  <script>
    // Placeholder: dynamic JS rendering and behavior to be added in JS build
    function openNetworkModal() { alert("Open Blockchain Modal (not yet wired here)"); }
    function closeTokenModal() { document.getElementById("tokenModal").classList.remove("active"); }
    function closeSettings() { document.getElementById("settingsModal").classList.remove("active"); }
    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      const newTheme = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    }

    // Dark mode persist
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.documentElement.setAttribute("data-theme", savedTheme);
    }
  </script>
</body>
</html>
