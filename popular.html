<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AetherSwap ‚Äì Trending Tokens</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #121212;
      color: #FFF;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding-bottom: 90px;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: background 0.2s;
      position: relative;
    }

    .glass:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .modal-bg {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 50;
      justify-content: center;
      align-items: center;
    }

    .modal-bg.active {
      display: flex;
    }

    .modal {
      background: #1F1F1F;
      border-radius: 16px;
      padding: 20px;
      width: 90%;
      max-width: 480px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .star-btn {
      position: absolute;
      top: 8px;
      left: 8px;
      font-size: 18px;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
    }

    .star-btn.favored {
      color: #FFD700;
    }

    .sparkline {
      width: 100px;
      height: 30px;
    }
  </style>
</head>
<body class="p-4">

  <header class="text-center py-4">
    <h1 class="text-2xl font-bold text-white">Popular Tokens</h1>
  </header>

  <input id="tokenSearch" type="text" placeholder="Search token (name, symbol, or address)" class="w-full p-3 mb-4 bg-[#2A2A2A] text-white rounded-lg" />

  <div id="tokenList" class="space-y-4"></div>

  <div id="tokenModal" class="modal-bg">
    <div class="modal">
      <div class="flex justify-between items-center mb-4">
        <div class="flex items-center gap-3">
          <img id="modalLogo" class="w-10 h-10 rounded-full" />
          <h3 id="modalName" class="text-lg font-semibold"></h3>
        </div>
        <button id="modalClose" class="text-white text-2xl">&times;</button>
      </div>

      <div class="mb-4">
        <label class="block text-sm mb-1">Contract:</label>
        <div class="flex justify-between items-center bg-[#2A2A2A] p-3 rounded-lg">
          <span id="modalAddress" class="truncate"></span>
          <button id="copyBtn" class="ml-2 px-2 py-1 bg-blue-600 rounded text-white">Copy</button>
        </div>
      </div>

      <div id="modalLinks" class="space-y-2 mb-4"></div>

      <canvas id="modalChart" class="w-full h-24 mb-4"></canvas>

      <button id="tradeBtn" class="w-full p-3 bg-green-500 rounded-lg">Trade this token</button>
    </div>
  </div>

  <script>
    const tokenList = document.getElementById("tokenList");
    const tokenModal = document.getElementById("tokenModal");
    const modalLogo = document.getElementById("modalLogo");
    const modalName = document.getElementById("modalName");
    const modalAddress = document.getElementById("modalAddress");
    const modalLinks = document.getElementById("modalLinks");
    const modalChart = document.getElementById("modalChart");
    const copyBtn = document.getElementById("copyBtn");
    const tradeBtn = document.getElementById("tradeBtn");
    const modalClose = document.getElementById("modalClose");
    const tokenSearch = document.getElementById("tokenSearch");

    let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
    let allTokens = [];

    async function fetchTokens() {
      const url = "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=volume_desc&sparkline=true&per_page=50&page=1";
      const res = await fetch(url);
      const tokens = await res.json();
      allTokens = tokens;
      renderTokens(tokens);
    }

    function renderTokens(tokens) {
      tokenList.innerHTML = "";
      tokens.forEach(token => {
        const div = document.createElement("div");
        div.className = "glass p-4 rounded-lg flex justify-between items-center relative";
        div.innerHTML = `
          <div class="flex items-center gap-2">
            <img src="${token.image}" class="w-6 h-6 rounded-full" />
            <span>${token.symbol.toUpperCase()}</span>
          </div>
          <div class="text-right">${token.current_price.toFixed(2)} USD</div>
          <div class="text-right ${token.price_change_percentage_24h >= 0 ? 'text-green-500' : 'text-red-500'}">
            ${token.price_change_percentage_24h.toFixed(2)}%
          </div>
          <canvas class="sparkline absolute right-4 bottom-2"></canvas>
          <div class="star-btn ${favorites.includes(token.id) ? 'favored' : ''}">‚òÖ</div>
        `;

        div.querySelector(".star-btn").onclick = (e) => {
          e.stopPropagation();
          toggleFavorite(token.id, e.target);
        };

        div.onclick = () => showModal(token);

        tokenList.appendChild(div);
        drawSparkline(div.querySelector("canvas"), token.sparkline_in_7d.price);
      });
    }

    function toggleFavorite(id, btn) {
      const index = favorites.indexOf(id);
      if (index >= 0) {
        favorites.splice(index, 1);
        btn.classList.remove("favored");
      } else {
        favorites.push(id);
        btn.classList.add("favored");
      }
      localStorage.setItem("favorites", JSON.stringify(favorites));
    }

    function drawSparkline(canvas, data) {
      const ctx = canvas.getContext("2d");
      const w = canvas.width = 100, h = canvas.height = 30;
      const min = Math.min(...data), max = Math.max(...data), range = max - min || 1;
      ctx.beginPath();
      data.forEach((v, i) => {
        const x = i * (w / data.length);
        const y = h - ((v - min) / range) * h;
        i ? ctx.lineTo(x, y) : ctx.moveTo(x, y);
      });
      ctx.strokeStyle = "#4F46E5";
      ctx.lineWidth = 1;
      ctx.stroke();
    }

    async function showModal(token) {
      modalLogo.src = token.image;
      modalName.textContent = `${token.name} (${token.symbol.toUpperCase()})`;
      modalAddress.textContent = token.contract_address || "Not available";
      tradeBtn.onclick = () => window.open(`https://app.uniswap.org/#/swap?outputCurrency=${token.contract_address}`, '_blank');
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(token.contract_address || "");
        copyBtn.textContent = "Copied!";
        setTimeout(() => copyBtn.textContent = "Copy", 1500);
      };
      modalLinks.innerHTML = "";
      const detail = await fetch(`https://api.coingecko.com/api/v3/coins/${token.id}`).then(r => r.json());

      if (detail.links.homepage?.[0]) modalLinks.innerHTML += `<a href="${detail.links.homepage[0]}" target="_blank" class="block text-blue-400">üîó Website</a>`;
      if (detail.links.twitter_screen_name) modalLinks.innerHTML += `<a href="https://twitter.com/${detail.links.twitter_screen_name}" target="_blank" class="block text-blue-400">üê¶ Twitter</a>`;
      if (detail.links.telegram_channel_identifier) modalLinks.innerHTML += `<a href="https://t.me/${detail.links.telegram_channel_identifier}" target="_blank" class="block text-blue-400">üí¨ Telegram</a>`;

      drawSparkline(modalChart, detail.market_data.sparkline_7d.price);
      tokenModal.classList.add("active");
    }

    modalClose.onclick = () => tokenModal.classList.remove("active");
    tokenModal.onclick = e => { if (e.target === tokenModal) tokenModal.classList.remove("active"); };

    tokenSearch.addEventListener("input", () => {
      const val = tokenSearch.value.toLowerCase();
      const filtered = allTokens.filter(t => t.id.includes(val) || t.symbol.includes(val));
      renderTokens(filtered);
    });

    fetchTokens();
  </script>

</body>
</html>
