<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aether$wap - Crypto Tap Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
    body { background: radial-gradient(#000014, #000); color: #fff; overflow: hidden; }

    .screen { display: none; padding: 20px; height: 100vh; overflow-y: auto; }
    .active { display: block; }

    nav { position: fixed; bottom: 0; left: 0; right: 0; background: #111; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #333; }
    nav button { background: none; border: none; color: #aaa; font-size: 14px; }
    nav button.active { color: #fff; font-weight: bold; }

    #loading-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: black; display: flex; justify-content: center; align-items: center;
      flex-direction: column; z-index: 9999;
    }

    @keyframes glowText {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .intro-text {
      font-size: 3rem;
      background: linear-gradient(45deg,#9945FF,#14F195);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 2s ease-out forwards;
    }

    .card-tabs { display: flex; gap: 10px; margin: 10px 0; }
    .card-tabs button { padding: 5px 10px; background: #222; color: #ccc; border: 1px solid #444; cursor: pointer; }
    .card-category { display: none; }

    #user-info { position: absolute; top: 10px; left: 10px; color: #999; font-size: 14px; }
  </style>
</head>
<body>
  <div id="user-info"></div>

  <!-- CINEMATIQUE -->
  <div id="loading-screen">
    <canvas id="space-canvas"></canvas>
    <h1 class="intro-text" id="intro-title">Aether$wap</h1>
  </div>

  <!-- SCREENS -->
  <div id="screen-tap" class="screen active">
    <h2>Tap to Earn</h2>
    <button onclick="tap()" style="margin-top:30px; padding:20px 40px; font-size:20px;">TAP</button>
    <p id="tap-count">Taps: 0</p>
    <p id="level-info">Level: 1 | XP: 0</p>
  </div>

  <div id="screen-missions" class="screen">
    <h2>Missions</h2>
    <ul>
      <li><button onclick="connectWallet()">Connect Wallet</button> +500 XP</li>
      <li><a href="https://t.me/AetherSwapOfficial" target="_blank">Join Telegram</a> +500 XP</li>
    </ul>
  </div>

  <div id="screen-referral" class="screen">
    <h2>Referral</h2>
    <p>Your referral link:</p>
    <input type="text" id="ref-link" value="" readonly style="width: 100%;"/>
  </div>

  <div id="screen-cards" class="screen">
    <h2>Collection Cards</h2>
    <div class="card-tabs">
      <button onclick="showCardCategory('solana')">Solana</button>
      <button onclick="showCardCategory('ethereum')">Ethereum</button>
      <button onclick="showCardCategory('memecoins')">MemeCoins</button>
    </div>

    <div id="cards-solana" class="card-category"><p id="solana-cards">Locked...</p></div>
    <div id="cards-ethereum" class="card-category"><p id="ethereum-cards">Locked...</p></div>
    <div id="cards-memecoins" class="card-category"><p id="memecoins-cards">Locked...</p></div>
  </div>

  <!-- Navigation -->
  <nav>
    <button onclick="showScreen('tap', event)" class="active">Tap</button>
    <button onclick="showScreen('missions', event)">Missions</button>
    <button onclick="showScreen('referral', event)">Referral</button>
    <button onclick="showScreen('cards', event)">Cards</button>
  </nav>

  <script>
    // == USER ID (via Telegram) ==
    const urlParams = new URLSearchParams(window.location.search);
    const telegramId = urlParams.get('start') || 'guest';
    const storageKey = 'aetherswap_user_' + telegramId;
    document.getElementById('user-info').innerText = 'Logged in as: ' + telegramId;
    document.getElementById('ref-link').value = `https://t.me/AetherSwapBot?start=${telegramId}`;

    // == LOAD USER DATA ==
    let userData = JSON.parse(localStorage.getItem(storageKey)) || {
      taps: 0,
      xp: 0,
      level: 1,
      cardsUnlocked: {
        solana: [],
        ethereum: [],
        memecoins: []
      }
    };

    // == UI UPDATE ==
    function updateUI() {
      document.getElementById("tap-count").innerText = "Taps: " + userData.taps;
      document.getElementById("level-info").innerText = `Level: ${userData.level} | XP: ${userData.xp}`;
    }

    // == XP SYSTEM ==
    function addXP(amount) {
      userData.xp += amount;
      const needed = 100 * userData.level;
      if (userData.xp >= needed) {
        userData.level++;
        userData.xp = 0;
        alert("Level up! You reached level " + userData.level);
        unlockCards();
      }
      saveUserData();
      updateUI();
    }

    function tap() {
      if (userData.taps >= 100000) return;
      userData.taps++;
      addXP(1);
    }

    function connectWallet() {
      addXP(500);
      alert("Wallet connected! +500 XP");
    }

    function unlockCards() {
      if (userData.level === 2 && !userData.cardsUnlocked.solana.includes(1)) {
        userData.cardsUnlocked.solana.push(1);
        document.getElementById('solana-cards').innerText = 'Unlocked: SolSun';
      }
      if (userData.level === 3 && !userData.cardsUnlocked.ethereum.includes(1)) {
        userData.cardsUnlocked.ethereum.push(1);
        document.getElementById('ethereum-cards').innerText = 'Unlocked: EtherGuardian';
      }
    }

    function saveUserData() {
      localStorage.setItem(storageKey, JSON.stringify(userData));
    }

    function showScreen(id, event) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      document.getElementById("screen-" + id).classList.add("active");
      event.target.classList.add("active");
    }

    function showCardCategory(cat) {
      document.querySelectorAll(".card-category").forEach(c => c.style.display = "none");
      document.getElementById("cards-" + cat).style.display = "block";
    }

    updateUI();

    // == CINEMATIQUE CANVAS ==
    const canvas = document.getElementById('space-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    const stars = Array.from({ length: 300 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      z: Math.random() * canvas.width
    }));

    function animateStars() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#14F195";
      for (let star of stars) {
        star.z -= 2;
        if (star.z <= 0) {
          star.x = Math.random() * canvas.width;
          star.y = Math.random() * canvas.height;
          star.z = canvas.width;
        }
        const sx = (star.x - canvas.width / 2) * (canvas.width / star.z) + canvas.width / 2;
        const sy = (star.y - canvas.height / 2) * (canvas.width / star.z) + canvas.height / 2;
        const radius = canvas.width / star.z;
        ctx.beginPath();
        ctx.arc(sx, sy, radius, 0, 2 * Math.PI);
        ctx.fill();
      }
      requestAnimationFrame(animateStars);
    }
    animateStars();

    setTimeout(() => {
      document.getElementById("loading-screen").style.opacity = 0;
      document.getElementById("loading-screen").style.transition = "opacity 2s ease";
      setTimeout(() => document.getElementById("loading-screen").remove(), 2000);
    }, 4000);
  </script>
</body>
</html>
