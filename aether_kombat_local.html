<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aether$wap - Crypto Tap Game</title>
  <style>
    /* Reset + base */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background-color: #0d0f1a; color: #ffffff; overflow: hidden; }

    /* Layout */
    .screen { display: none; padding: 20px; height: 100vh; overflow-y: auto; }
    .active { display: block; }

    nav { position: fixed; bottom: 0; left: 0; right: 0; background: #111; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #333; }
    nav button { background: none; border: none; color: #aaa; font-size: 14px; }
    nav button.active { color: #fff; font-weight: bold; }

    /* Loading / Cinematic */
    #loading-screen {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: #000; display: flex; justify-content: center; align-items: center;
      flex-direction: column; z-index: 9999;
    }
    #logo-cube { width: 120px; height: 120px; background: url('data:image/png;base64,...') no-repeat center/contain; animation: spin 2s linear infinite; }
    @keyframes spin { 0% { transform: rotateY(0); } 100% { transform: rotateY(360deg); } }

    /* Cards Tabs */
    .card-tabs { display: flex; gap: 10px; margin: 10px 0; }
    .card-tabs button { padding: 5px 10px; background: #222; color: #ccc; border: 1px solid #444; cursor: pointer; }
    .card-category { display: none; }
  </style>
</head>
<body>
  <!-- Loading Cinematic -->
  <!-- Nouvelle cinématique futuriste -->
<div id="loading-screen" style="
  position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
  background: radial-gradient(circle at center, #0d0f1a 0%, #000 100%);
  display: flex; justify-content: center; align-items: center; 
  flex-direction: column; z-index: 9999; font-family: 'Arial', sans-serif;
">
  <!-- Cube Solana 3D -->
  <div id="solana-cube" style="
    width: 120px; height: 120px; position: relative;
    transform-style: preserve-3d; animation: rotate 8s infinite linear;
  ">
    <!-- Faces du cube avec couleurs Solana -->
    <div class="cube-face" style="background: rgba(153, 69, 255, 0.3); border: 2px solid #9945FF; transform: rotateY(0deg) translateZ(60px);"></div>
    <div class="cube-face" style="background: rgba(20, 241, 149, 0.3); border: 2px solid #14F195; transform: rotateY(90deg) translateZ(60px);"></div>
    <div class="cube-face" style="background: rgba(153, 69, 255, 0.3); border: 2px solid #9945FF; transform: rotateY(180deg) translateZ(60px);"></div>
    <div class="cube-face" style="background: rgba(20, 241, 149, 0.3); border: 2px solid #14F195; transform: rotateY(270deg) translateZ(60px);"></div>
    <div class="cube-face" style="background: rgba(153, 69, 255, 0.3); border: 2px solid #9945FF; transform: rotateX(90deg) translateZ(60px);"></div>
    <div class="cube-face" style="background: rgba(20, 241, 149, 0.3); border: 2px solid #14F195; transform: rotateX(-90deg) translateZ(60px);"></div>
  </div>

  <!-- Ton nom qui apparaît avec un effet futuriste -->
  <h1 id="cinematic-text" style="
    margin-top: 40px; font-size: 2rem; background: linear-gradient(45deg, #9945FF, #14F195);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; opacity: 0;
    text-shadow: 0 0 10px rgba(153, 69, 255, 0.5);
  ">[Aether$wap]</h1>
</div>

<!-- Animation dans le CSS -->
<style>
  @keyframes rotate {
    from { transform: rotateX(20deg) rotateY(20deg); }
    to { transform: rotateX(380deg) rotateY(380deg); }
  }
</style>

<script>
  // Animation du texte après 2s
  setTimeout(() => {
    const text = document.getElementById('cinematic-text');
    text.style.transition = 'opacity 1.5s ease-out';
    text.style.opacity = 1;
    
    // Disparition après 5s (ajuste le timing si besoin)
    setTimeout(() => {
      document.getElementById('loading-screen').style.opacity = 0;
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
      }, 1000);
    }, 5000);
  }, 2000);
</script>

  <!-- Screens -->
  <div id="screen-tap" class="screen active">
    <h2>Tap to Earn</h2>
    <button onclick="tap()" style="margin-top:30px; padding:20px 40px; font-size:20px;">TAP</button>
    <p id="tap-count">Taps: 0</p>
  </div>

  <div id="screen-missions" class="screen">
    <h2>Missions</h2>
    <ul>
      <li><button onclick="connectWallet()">Connect Wallet</button> +500</li>
      <li><a href="https://t.me/AetherSwapOfficial" target="_blank">Join Telegram</a> +500</li>
    </ul>
  </div>

  <div id="screen-referral" class="screen">
    <h2>Referral</h2>
    <p>Your referral link:</p>
    <input type="text" value="https://t.me/AetherSwapBot?start=123456" readonly style="width: 100%;"/>
    <div id="referral-stats"></div>
  </div>

  <div id="screen-cards" class="screen">
    <h2>Collection Cards</h2>
    <div class="card-tabs">
      <button onclick="showCardCategory('solana')">Solana</button>
      <button onclick="showCardCategory('ethereum')">Ethereum</button>
      <button onclick="showCardCategory('memecoins')">MemeCoins</button>
    </div>

    <div id="cards-solana" class="card-category">
      <p>Solana cards coming soon...</p>
    </div>
    <div id="cards-ethereum" class="card-category">
      <p>Ethereum cards coming soon...</p>
    </div>
    <div id="cards-memecoins" class="card-category">
      <p>MemeCoins cards coming soon...</p>
    </div>
  </div>

  <!-- Navigation -->
  <nav>
    <button onclick="showScreen('tap')" class="active">Tap</button>
    <button onclick="showScreen('missions')">Missions</button>
    <button onclick="showScreen('referral')">Referral</button>
    <button onclick="showScreen('cards')">Cards</button>
  </nav>

  <script>
    // Logic de base
    let taps = parseInt(localStorage.getItem('taps') || "0");
    document.getElementById("tap-count").innerText = "Taps: " + taps;

    function tap() {
      if (taps >= 10000) return;
      taps++;
      localStorage.setItem('taps', taps);
      document.getElementById("tap-count").innerText = "Taps: " + taps;
    }

    function showScreen(id) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      document.getElementById("screen-" + id).classList.add("active");
      event.target.classList.add("active");
    }

    function showCardCategory(cat) {
      document.querySelectorAll(".card-category").forEach(c => c.style.display = "none");
      document.getElementById("cards-" + cat).style.display = "block";
    }

    function connectWallet() {
      taps += 500;
      localStorage.setItem('taps', taps);
      document.getElementById("tap-count").innerText = "Taps: " + taps;
      alert("Wallet connected! +500 Taps");
    }

    // Simuler lâintro
    setTimeout(() => {
      document.getElementById("loading-screen").style.display = "none";
    }, 3000);
  </script>
</body>
</html>
