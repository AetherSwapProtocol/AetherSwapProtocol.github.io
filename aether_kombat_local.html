<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AetherSwap - Jeu Officiel</title>
  <style>
    /* üî• Design Ultra-Moderne */
    :root {
      --space-cadet: #0f1923;
      --royal-blue: #1e3a8a;
      --azure: #3b82f6;
      --ghost-white: #f8fafc;
      --emerald: #10b981;
      --amber: #f59e0b;
      --crimson: #ef4444;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--space-cadet);
      color: var(--ghost-white);
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }
    
    /* üõ†Ô∏è Structure Professionnelle */
    .app-container {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      position: fixed;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      left: 0;
      right: 0;
    }
    
    /* üéÆ Game Engine */
    .click-engine {
      position: relative;
      height: 100%;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--azure);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
    }
    
    /* üìä Composants Pro */
    .aether-card {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1);
      padding: 20px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <!-- üåå Effets Visuels Dynamiques -->
  <div id="particles"></div>
  
  <div class="app-container">
    <!-- üöÄ Header Anim√© -->
    <header style="padding: 16px; background: linear-gradient(90deg, var(--royal-blue), var(--space-cadet)); text-align: center; position: relative;">
      <h1 style="margin: 0; font-family: 'Kanit', sans-serif; font-size: 24px; background: linear-gradient(to right, var(--amber), var(--emerald)); -webkit-background-clip: text; background-clip: text; color: transparent;">
        AETHER$WAP
      </h1>
      <div id="user-balance" style="position: absolute; right: 16px; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.3); padding: 6px 12px; border-radius: 20px; font-size: 14px;">
        0 $AETHER
      </div>
    </header>

    <!-- üéØ Core Game -->
    <main class="click-engine">
      <!-- Page 1: Tap Interface -->
      <div id="tap-interface" class="page active">
        <div style="height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
          <button id="aether-tap" style="width: 180px; height: 180px; border-radius: 50%; background: linear-gradient(145deg, var(--azure), var(--royal-blue)); border: none; color: white; font-size: 32px; cursor: pointer; box-shadow: 0 0 30px rgba(59, 130, 246, 0.5); transition: all 0.1s; position: relative; overflow: hidden;">
            <div style="position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
              ‚ö°
            </div>
          </button>
          <div style="margin-top: 30px; text-align: center;">
            <div style="font-size: 42px; font-weight: bold; font-family: 'Kanit'; background: linear-gradient(to right, var(--amber), var(--emerald)); -webkit-background-clip: text; background-clip: text; color: transparent;" id="aether-points">
              0
            </div>
            <div style="opacity: 0.8; margin-top: 8px;">Points</div>
          </div>
        </div>
      </div>
      
      <!-- Page 2: Missions -->
      <div id="missions-page" class="page" style="display: none; padding: 16px; overflow-y: auto;">
        <h2 style="font-family: 'Kanit'; margin-top: 0;">Missions Sociales</h2>
        
        <div class="aether-card" style="border-left: 4px solid var(--amber);">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <h3 style="margin: 0;">Rejoindre Telegram</h3>
            <div style="background: rgba(16, 185, 129, 0.2); padding: 4px 12px; border-radius: 20px; font-size: 14px; font-weight: bold;">
              +100 $AETHER
            </div>
          </div>
          <p style="opacity: 0.8; font-size: 14px;">Connectez-vous pour v√©rifier</p>
          <button class="mission-btn" style="background: linear-gradient(to right, var(--royal-blue), var(--azure)); border: none; padding: 12px; border-radius: 8px; color: white; width: 100%; margin-top: 12px; font-weight: bold; cursor: pointer;">
            V√âRIFIER
          </button>
        </div>
      </div>
    </main>

    <!-- üì≤ Navigation -->
    <div style="display: grid; grid-template-columns: repeat(5, 1fr); background: var(--royal-blue); padding: 12px 0;">
      <button class="nav-btn active" onclick="showPage('tap-interface')" style="background: none; border: none; color: var(--ghost-white); display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer;">
        <div style="font-size: 20px;">‚ö°</div>
        <div style="font-size: 12px;">Jouer</div>
      </button>
      <button class="nav-btn" onclick="showPage('missions-page')" style="background: none; border: none; color: var(--ghost-white); display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer;">
        <div style="font-size: 20px;">üéØ</div>
        <div style="font-size: 12px;">Missions</div>
      </button>
    </div>
  </div>

  <script>
    // üíé Game State
    const gameState = {
      points: 0,
      aether: 0,
      level: 1,
      missions: {
        telegram: false,
        twitter: false
      },
      conversionRate: 1000000 // 1M points = 1 $AETHER
    };

    // üåå Effets Visuels
    function createParticles(x, y) {
      for (let i = 0; i < 10; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        document.getElementById('particles').appendChild(particle);
        
        // Animation
        const angle = Math.random() * Math.PI * 2;
        const velocity = 2 + Math.random() * 3;
        const lifetime = 500 + Math.random() * 500;
        
        const startTime = Date.now();
        
        function update() {
          const elapsed = Date.now() - startTime;
          const progress = elapsed / lifetime;
          
          if (progress >= 1) {
            particle.remove();
            return;
          }
          
          const distance = velocity * elapsed / 20;
          particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
          particle.style.opacity = 1 - progress;
          requestAnimationFrame(update);
        }
        
        requestAnimationFrame(update);
      }
    }

    // üéÆ Core Gameplay
    document.getElementById('aether-tap').addEventListener('click', (e) => {
      // Points
      gameState.points += gameState.level;
      document.getElementById('aether-points').textContent = gameState.points.toLocaleString();
      
      // Conversion
      gameState.aether = Math.floor(gameState.points / gameState.conversionRate);
      document.getElementById('user-balance').textContent = `${gameState.aether.toLocaleString()} $AETHER`;
      
      // Effets
      createParticles(e.clientX, e.clientY);
      e.target.style.transform = 'scale(0.95)';
      setTimeout(() => {
        e.target.style.transform = 'scale(1)';
      }, 100);
    });

    // üîÑ Navigation
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => {
        page.style.display = 'none';
      });
      document.getElementById(pageId).style.display = 'block';
      
      document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.currentTarget.classList.add('active');
    }

    // üì° Int√©gration Telegram
    if (window.Telegram && window.Telegram.WebApp) {
      Telegram.WebApp.expand();
      Telegram.WebApp.enableClosingConfirmation();
      
      // Th√®me
      Telegram.WebApp.setHeaderColor('#1e3a8a');
      Telegram.WebApp.setBackgroundColor('#0f1923');
      
      // User Data
      const tgUser = Telegram.WebApp.initDataUnsafe.user;
      if (tgUser) {
        console.log(`User connected: ${tgUser.username}`);
      }
    }
  </script>
</body>
</html>
