<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aether$wap - Crypto Tap Game</title>
  <style>
    /* Reset + base */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background-color: #0d0f1a; color: #ffffff; overflow: hidden; }

    /* Layout */
    .screen { display: none; padding: 20px; height: 100vh; overflow-y: auto; }
    .active { display: block; }

    nav { position: fixed; bottom: 0; left: 0; right: 0; background: #111; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #333; }
    nav button { background: none; border: none; color: #aaa; font-size: 14px; }
    nav button.active { color: #fff; font-weight: bold; }

    /* Loading / Cinematic */
    #loading-screen {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: #000; display: flex; justify-content: center; align-items: center;
      flex-direction: column; z-index: 9999;
    }
    #logo-cube { width: 120px; height: 120px; background: url('data:image/png;base64,...') no-repeat center/contain; animation: spin 2s linear infinite; }
    @keyframes spin { 0% { transform: rotateY(0); } 100% { transform: rotateY(360deg); } }

    /* Cards Tabs */
    .card-tabs { display: flex; gap: 10px; margin: 10px 0; }
    .card-tabs button { padding: 5px 10px; background: #222; color: #ccc; border: 1px solid #444; cursor: pointer; }
    .card-category { display: none; }
  </style>
</head>
<body>
  <div id="loading-screen" style="position:fixed;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at center,#000014,#000);overflow:hidden;z-index:9999;display:flex;align-items:center;justify-content:center;flex-direction:column;font-family:'Orbitron',sans-serif;">

  <canvas id="vortex-canvas" style="position:absolute;width:100%;height:100%;z-index:0;"></canvas>

  <div id="solana-cube" style="width:150px;height:150px;transform-style:preserve-3d;animation:rotate 5s linear infinite;z-index:2;filter:drop-shadow(0 0 30px #9945FF);">
    <div class="cube-face" style="position:absolute;width:100%;height:100%;background:linear-gradient(145deg,#9945FF88,#14F19588);border:1px solid #14F195;transform:rotateY(0deg) translateZ(75px);"></div>
    <div class="cube-face" style="position:absolute;width:100%;height:100%;background:linear-gradient(145deg,#14F19588,#9945FF88);border:1px solid #9945FF;transform:rotateY(90deg) translateZ(75px);"></div>
    <div class="cube-face" style="position:absolute;width:100%;height:100%;background:linear-gradient(145deg,#9945FF88,#14F19588);border:1px solid #14F195;transform:rotateY(180deg) translateZ(75px);"></div>
    <div class="cube-face" style="position:absolute;width:100%;height:100%;background:linear-gradient(145deg,#14F19588,#9945FF88);border:1px solid #9945FF;transform:rotateY(270deg) translateZ(75px);"></div>
    <div class="cube-face" style="position:absolute;width:100%;height:100%;background:linear-gradient(145deg,#9945FF88,#14F19588);border:1px solid #14F195;transform:rotateX(90deg) translateZ(75px);"></div>
    <div class="cube-face" style="position:absolute;width:100%;height:100%;background:linear-gradient(145deg,#14F19588,#9945FF88);border:1px solid #9945FF;transform:rotateX(-90deg) translateZ(75px);"></div>
  </div>

  <h1 id="cinematic-text" style="opacity:0;font-size:3rem;margin-top:200px;z-index:2;background:linear-gradient(45deg,#9945FF,#14F195);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 0 20px rgba(153,69,255,0.7);transition:opacity 2s ease-in-out;">Aether$wap</h1>

  <style>
    @keyframes rotate {
      from {transform:rotateX(0deg) rotateY(0deg);}
      to {transform:rotateX(360deg) rotateY(360deg);}
    }
  </style>

  <script>
    const text = document.getElementById('cinematic-text');
    window.addEventListener('load', () => {
      setTimeout(() => { text.style.opacity = 1; }, 1500);
      setTimeout(() => {
        document.getElementById('loading-screen').style.opacity = 0;
        document.getElementById('loading-screen').style.transition = 'opacity 2s ease';
        setTimeout(() => {
          document.getElementById('loading-screen').remove();
        }, 2000);
      }, 4000);
    });

    // Vortex canvas animation
    const canvas = document.getElementById('vortex-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5,
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = '#14F195';
        ctx.shadowBlur = 5;
        ctx.shadowColor = '#9945FF';
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>

</div>

  <!-- Screens -->
  <div id="screen-tap" class="screen active">
    <h2>Tap to Earn</h2>
    <button onclick="tap()" style="margin-top:30px; padding:20px 40px; font-size:20px;">TAP</button>
    <p id="tap-count">Taps: 0</p>
  </div>

  <div id="screen-missions" class="screen">
    <h2>Missions</h2>
    <ul>
      <li><button onclick="connectWallet()">Connect Wallet</button> +500</li>
      <li><a href="https://t.me/AetherSwapOfficial" target="_blank">Join Telegram</a> +500</li>
    </ul>
  </div>

  <div id="screen-referral" class="screen">
    <h2>Referral</h2>
    <p>Your referral link:</p>
    <input type="text" value="https://t.me/AetherSwapBot?start=123456" readonly style="width: 100%;"/>
    <div id="referral-stats"></div>
  </div>

  <div id="screen-cards" class="screen">
    <h2>Collection Cards</h2>
    <div class="card-tabs">
      <button onclick="showCardCategory('solana')">Solana</button>
      <button onclick="showCardCategory('ethereum')">Ethereum</button>
      <button onclick="showCardCategory('memecoins')">MemeCoins</button>
    </div>

    <div id="cards-solana" class="card-category">
      <p>Solana cards coming soon...</p>
    </div>
    <div id="cards-ethereum" class="card-category">
      <p>Ethereum cards coming soon...</p>
    </div>
    <div id="cards-memecoins" class="card-category">
      <p>MemeCoins cards coming soon...</p>
    </div>
  </div>

  <!-- Navigation -->
  <nav>
    <button onclick="showScreen('tap')" class="active">Tap</button>
    <button onclick="showScreen('missions')">Missions</button>
    <button onclick="showScreen('referral')">Referral</button>
    <button onclick="showScreen('cards')">Cards</button>
  </nav>

  <script>
    // Logic de base
    let taps = parseInt(localStorage.getItem('taps') || "0");
    document.getElementById("tap-count").innerText = "Taps: " + taps;

    function tap() {
      if (taps >= 10000) return;
      taps++;
      localStorage.setItem('taps', taps);
      document.getElementById("tap-count").innerText = "Taps: " + taps;
    }

    function showScreen(id) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      document.getElementById("screen-" + id).classList.add("active");
      event.target.classList.add("active");
    }

    function showCardCategory(cat) {
      document.querySelectorAll(".card-category").forEach(c => c.style.display = "none");
      document.getElementById("cards-" + cat).style.display = "block";
    }

    function connectWallet() {
      taps += 500;
      localStorage.setItem('taps', taps);
      document.getElementById("tap-count").innerText = "Taps: " + taps;
      alert("Wallet connected! +500 Taps");
    }

    // Simuler lâintro
    setTimeout(() => {
      document.getElementById("loading-screen").style.display = "none";
    }, 3000);
  </script>
</body>
</html>
