
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AetherSwap Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #0a0a0a; color: white; font-family: 'Orbitron', sans-serif; margin: 0; overflow: hidden; }
        #loadingScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex; align-items: center; justify-content: center;
            flex-direction: column; z-index: 9999;
        }
        #tapArea { text-align: center; padding-top: 100px; }
        #coinCount { font-size: 3em; margin-top: 20px; }
        button { font-size: 2em; padding: 20px 40px; background: #00f0ff; border: none; border-radius: 10px; color: black; cursor: pointer; }
        .section { display: none; }
        .active { display: block; }
        nav { position: fixed; bottom: 0; width: 100%; display: flex; justify-content: space-around; background: #111; padding: 10px 0; }
        nav button { font-size: 1em; background: none; border: none; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <h1>Launching AetherSwap...</h1>
        <p>Initializing cryptoverse</p>
    </div>

    <div id="mainGame" style="display:none;">
        <div id="tapSection" class="section active">
            <div id="tapArea">
                <button onclick="tap()">TAP</button>
                <div id="coinCount">0</div>
            </div>
        </div>

        <div id="boostSection" class="section">
            <h2 style="text-align:center;">Boosts</h2>
            <p style="text-align:center;">Coming soon...</p>
        </div>

        <div id="missionsSection" class="section">
            <h2 style="text-align:center;">Missions</h2>
            <p style="text-align:center;">Join Telegram, Connect Wallet</p>
        </div>

        <div id="cardsSection" class="section">
            <h2 style="text-align:center;">Cards</h2>
            <p style="text-align:center;">Loading cards from external file...</p>
        </div>

        <nav>
            <button onclick="showSection('tapSection')">Tap</button>
            <button onclick="showSection('boostSection')">Boosts</button>
            <button onclick="showSection('missionsSection')">Missions</button>
            <button onclick="showSection('cardsSection')">Cards</button>
        </nav>
    </div>

    <script>
        let coins = 0;
        const coinDisplay = document.getElementById("coinCount");

        function tap() {
            coins++;
            coinDisplay.textContent = coins;
        }

        function showSection(sectionId) {
            document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
            document.getElementById(sectionId).classList.add("active");
        }

        window.onload = () => {
            setTimeout(() => {
                document.getElementById("loadingScreen").style.display = "none";
                document.getElementById("mainGame").style.display = "block";
            }, 2000);
        };
    </script>
</body>
</html>
